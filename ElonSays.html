ionize access to space. We have focused since the beginning on reliability, although fortunately, or unfortunately we are most known for low cost. We are trying to change - like I said revolutionize - access to space. Our goal is to fly often and not to make a ton of money on a few launches, but to make a good amount of money on tons of launches. Were really trying to expand the market. I'll talk a little bit about the technologies necessary to do that in a bit.",9,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So SpaceX is a private company, we were founded in 2002. Again - with the singular goal of providing highly reliable, low cost access to space. My founders focus primarily to take humans into space. Many think that in this industry, that that's irrelevant, to that particular group. Humans only go on space transportation system that have demonstrated incredible reliability, so why wouldn't the satellite and services sector benefit from that particular focus.",10,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So we were founded in 2002, we have about 3300 organic employees right now, 3500 including our full time contractors, so we have had tremendous growth over the last 11 years. Its been really an extraordinary, extraordinary journey getting here. We have over a million square feet  of factory in the Los Angeles area. I do invite you, to come visit the rocket factory, if you are near Los Angeles Airport, we're about 5 miles east of there. What you'll see is metal blocks and metal sheets coming in to the factory and rocket stages and engines leaving. Really, its a fascinating place and I do invite you to come. We have launch sites at Cape Canaveral, that's where we launched Falcon 9 thus far and we are just opening up our launch site at Vandenberg Airforce Base to be able to service the entire market; that should be later this summer. Our propulsion and structural test facility is in Central Texas, that's also a very interesting place. We launch, or excuse me, we fire rocket engines every day there, so its like a launch every day. Its in a little bit of a remote place, its halfway between Dallas and Austin, harder to get to. We are looking at a commercial launch site, given the robust manifest that we have, we definitely are gonna need more launch sites than we currently have.",11,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Talk a little bit about the business, I've already talked about the - you're not supposed to say explosive growth in this industry, but I'll say it none the less, hopefully not jinxing myself. But we have grown tremendously, we have put 5 billion dollar worth of business on the manifest. We have over 50 missions to execute. Our largest customer is NASA, with the servicing contract for the International Space Station. Although we've sold - and plan to execute - far more commercial space launches, which is really exciting for us. We've made tremendous strides in marketing to this particular region, with AsiaSat, Asia Broadcast Satellite, NSPO and Thaicom. Other customers include other regional operators, from Israel, Mexico, United States, Canadian Governments, Argentina as well, and then SES, IntelSAT and some of the other: Telecomunications, Constellations, Orbcomm and Iridium.",12,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["We have an open pricing policy, we do put our prices on our manifest. Our competitors don't like that, but we'll continue to do that, I think pricing transparency is really important to drive change in the industry, which is one of the things we're trying to do.",13,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Product line; were flying Falcon 9 with the Dragon Capsule currently. This summer we will roll out the upgraded Falcon 9 , it has about 50% more cargo capability and the fairing for the first time on this class of vehicle. So that mission - the first mission, will occur from Vandenberg very late this summer and then the first GTO mission will follow that up very closely thereafter.",14,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Falcon Heavy, I'll talk a little bit in the future. I tell my engineering teams 'Cmon it cant be that hard, its just three Falcon 9 glued together, lets move it', but obviously its a little more complicated than that.",15,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["And then we're also flying the Dragon Capsule both to the International Space Station, it also serves as a nice scientific platform as a free flier.",16,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Let's talk a little bit about flight history. I hope by this time next year I wont be able to fit all the successful missions on this particular chart, so hopefully I'll be stopping that. But we have flown Falcon 9 successfully five times, three of which went to the International Space Station. Critically the second flight that we had of Falcon 9, in December of 2010, took the Dragon Capsule to orbit, it orbited two and a half times times, it came back to earth and we became the first private company to do that. It was really an exciting time. As I mentioned we have flown Dragon four times, three times to the International Space Station. The Dragon Capsule is critical for business on Station, because it not only takes science and cargo up, but it's the only vehicle, that can take substantial cargo back and science back. A few of the other vehicles can take  back from the ISS, of which there is plenty, but Dragon takes the science back, which is why we have the ISS up there in the first place. So hopefully well see more capsules and more capability that can handle that particular mission.",17,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So what else are we working on, besides getting the upgraded Falcon to Orbit, carrying out cargo missions every three months and in the near term taking Geostationary Transfer Satellites to their mission orbit? We do wanna turn the Dragon capsule into a crew rated capsule. Right now only two countries can take astronauts into space - and I think that's a shame, I think we need to see more - Russia and China. The US lost that ability when we retired the Shuttle in 2011. So hopefully we will see more organizations coming forward and taking astronauts to space - I think its a critically important function for us as humans actually.",18,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So we've got an ascent test and abort test in early 14 and hopefully we will be flying demonstration flights in early 15 with crew. That'll be an exciting time, then everybody that wants to go to space, that can afford to go to space, should be able to go to space.",19,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Grasshopper! - really important topic. What I said earlier; were really trying to change the way this industry operates, one of the most important elements of that - we feel - is reusability. I know it scares a lot of customers early on, but were gonna get this right and we gonna make it work. If you think about the airline industry, if you only flew a 747-jet once, we wouldn't be flying 747s. So were really trying to take this upside down in this industry and be able to fly our rocket stages more than once. So we're working on this technology, this reusable technology. The starter vehicle we call Grasshopper, what were doing, is we're doing hops at our facility in Central Texas - I'm telling you that's a really cool place to go visit. And I'm gonna show a video actually, that shows you what we are trying to do here. Its gonna be side-by-side, one is kind of a far out look at Dragon, or - excuse me - at Grasshopper, and the other one is actually on board the Grasshopper test vehicle. We have a Cowboy Mannequin there, named Sunny, we have got a little camera attached to his head.",20,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["*Starts Grasshopper Video*'Sunny is on the right''Pretty *inaudible*'",21,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So if you were standing next to Sunny that would have been a really fun ride and you would have done just fine. That was a 250 meter hop. *Claps from the audience* Yes, great! I love that videos too! *Laughs, Claps as well* That was a 250 meter hop, we just jumped 350 meters this Friday. And we will continue to add altitude to those tests, till were actually going trans-sonic. Were not going to be able to execute these tests in Central Texas however, we're gonna have to move to a more remote location. So we'll be moving the Grasshopper capability to New Mexico. So what we're trying to do is get almost an entire first stage burn and bring that stage back.",22,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["What we would love to do - I'm so excited to sell the operators here - a launch vehicle where really the only cost associated with that vehicle - the non recurring, excuse me the initial investment in the stages themselves but the cost of fuel and the mission operations. So if we get this right - and were trying really hard to get this right - \"we're looking at launches to be in the five to seven million dollar range - Gwynne Shotwell\", which would really change things dramatically.",23,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So, though the folks that are licensing this technology, the Federal Aviation Administration, who are very supportive of SpaceX and what we are trying to do - this scares them a little bit. Michael Huerta the head of the FAA, when he found out publicly that we were doing this he said: 'They wanna do what?' So, we're keeping them on their toes.",24,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["I'll talk very briefly about Falcon Heavy. So from a commercial perspective Falcon Heavy, it's an over-sized vehicle. Its got more capacity than folks in this room need - unless we wanna put two of the biggest satellites on this vehicle and fly them both to GTO. That would yield a pretty respectable price for folks. But what we are really trying to do is, push the bounds of technology with respect to size of launch vehicles, and see if we can put some really interesting things into the solar system and hopefully land some things on Mars as well. This will be the largest vehicle flying since the Saturn moon rockets. We're sandbagging the GTO-numbers, actually analytically it looks like were gonna take 19 tons to GTO. But we're being conservative, with the 12 metric tons. And this will be - hopefully - a vehicle that takes many things to Mars.",25,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So what else? I look forward very much to the questions you have. Hopefully they are provocative, it makes it much more fun. And I believe, I'm supposed to take Q&A now?",26,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",27,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Yeah, there's no question, this is a really hard thing to achieve - if it weren't, then I think others would have done it before now. We're getting very comfortable with the reentry with the Dragon-capsule. But the Dragon-capsule has a shape that is stable on reentry from orbit. Whereas rocket stages traditionally are not stable on reentry. So there is a lot of software involved, there is a lot guidance, navigation and control involved and then there's a lot of thermal protection required. So we have to make advances in all those areas. We also have to be able to restart these engines supersonically, which is gonna be a fun challenge. I'm pretty sure we're gonna see some really big, great, unsuccessful flights on video. But you know, if we only experience success in these tests, than we're not pushing hard enough and fast enough - this is hard business, we should see some failures. - On the test vehicles.",28,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",29,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["That's correct yeah.",30,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",31,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Yes",32,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",33,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["I think in managing that kind of growth, there is two primary areas: Leadership that works, with a kind of group of 50-200 people, is very different from leadership that works in a company of 3500 people. So you really need to be comfortable in moving your leadership team around - as necessary - to manage that growth. In addition communications had clearly been pointed out as being key. And by the way, I'm not saying we did it all right. As a matter of fact, when we're flying successfully every couple of weeks; I wanna take a little break and study the growth that we have had and what we could have done do things better. But the area that points out most strongly is communication. We still don't know how to communicate throughout an organization of 3500 people.",34,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",35,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["I have gotten asked that question many times actually. I think...",36,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",37,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["I apologize, I didn't mean that.",38,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",39,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["*laughs*",40,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",41,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["*laughs*",42,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So what's really key, in what keeps SpaceX as a kind of a vibrant company. For those of you who haven't been there to visit it: It's got a really great buzz to it, people are really excited about what they're doing and what they're working on. And I think if you stop innovating, and if you stop working on visionary things, that's when you kind of contract. You probably get really good at doing what you're doing. But I think you become probably a little bit lethargic. It's the new entrants that come and really shake things up. And I think it is important for Elon to continue laying out really audacious goals.",43,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",44,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Yes, I was alive.",45,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["*laughs*",46,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",47,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["If you don't mind I'll just start chatting about it?",48,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",49,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["You know, in our partnership with NASA - you know by the way the Falcon 9 and the Dragon capsule was developed in partnership with NASA. NASA paid just under 400 million dollars for that and we, we SpaceX spent about 450 million dollars. NASA learned a lot in working with us and we learned a lot from NASA in that partnership. There are a lot of really great things that you can glean from working with kinda the state customers. And I think they benefit dramatically as well by working with entrants, who do things very differently. I don't think SpaceX - unless Elon gets hit by a bus, which really would be awful - I don't see SpaceX becoming the moderate. Its very contrary to what he is about and what he really wants SpaceX to be. So I don't think that'll happen.",50,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",51,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Oh, there is no question, I have no question that we can fly people in the Dragon capsule right now. Getting people to mars is much harder, getting Grasshopper to work is gonna be much harder. But when we started this job, in the Dragon capsule carrying cargo, you know it was pretty nerve wracking - we were a very you company, we got that effort with NASA in 2006. And we were, I don't wanna say scared to death, but we were pretty anxious about that activity. And we've got such a brilliant team of engineers that work really hard, we get through all the technical challenges. Not as quickly as we'd like to, but we always get through these technical challenges. So I don't see human spaceflight as an impossibility or even high risk for us at all. I think there's gonna be other projects that are gonna be harder. I'm not saying that we're not focused really hard on it. And I hope this particular audience in this industry sees, that SpaceX - and other competitors of ours - flying crew, can only make your missions more successful.",52,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",53,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Viewer question *inaudible*",54,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So the question is: \"Will space travel be as ubiquitous as air travel? I don't think it will be as ubiquitous - I would love to say it is - but I don't believe the costs will ever get quite as affordable as air travel and hopefully I'm not gonna get fired by Elon for saying this. - Gwynne Shotwell\" But it will increase thousands of thousandfold. Right now the cost to get to the ISS - to LEO - is 67 million dollars per seat and we'd like to see space travel, we'd like to see folks going be able to get to Mars for a couple of hundred thousands, maybe half a million Dollars.",55,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Viewer question *inaudible*",56,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Well in some respects you're quite right, this rocket looks very much like any other liquid fuel rocket that's flying. The innovations that we have, you know there is thousands of innovations on the Falcon 9 launch vehicle, that allows us to sell it for a pretty discounted price, compared to our competitors internationally and a dramatically discounted price compared to our domestic competitors in United launch Alliance. We've looked at this vehicle and this company as a company that needs to be profitable, that needs to sustain itself and we've looked at the vehicle, both the design and importantly the operations. And if you think about all the things that go into launching a successful mission and you work on every bit of that - you don't just work on a valve here or you work on a piece of structure there - but you think about the facilities that are involved, so it's those kind of innovation. Let me give you a couple of quick examples: So the vehicles in the United States - at least - use a mobile service tower, which is a high rise office building where you build the launch vehicle, that's right on top of the launch deck. And by the way it has to roll back for launch. So there is nothing inexpensive about this mobile service tower, its a high rise office building on wheels that needs to get out of the way, before you fly by. We use a horizontal approach - which the Russians use as well, by the way. So were not particularly innovative there - but its pulling all of those kinds of pieces together, that allow us to fly Falcon 9 for a nice price reduction in the industry. But the real key to changing things dramatically is this concept of re-usability. That's when you go from flying a 60 million dollar mission to flying a 5, 6 or 7 million dollar mission. That's really where the change is. But you have to have the business to start. I don't know if I answered your question, I gave it a shot.",57,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Viewer question *inaudible* *laughter*Viewer question *inaudible* *Tell me, with all these flights into space, where is everybody gonna go?* *inaudible*",58,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Actually I think its a great question. I was expecting something dramatically different from you, but *laughter*But I appreciate the lob. Not everybody believes that humans need to leave earth. Not everybody believes humans need to study science in low earth orbit on the International Space Station.",59,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["- - - This is up to 28:00 of the Video. I will be transcribing the rest of the speech during the weekend.I apologize for any mistakes I made, especially regarding spelling and punctuation. I am no Native English Speaker, but tried my best.",60,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",64,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["",1,29,"2013-08-07","               \n                    Tesla Q2 2013 Earnings Call               \n            "],["",5,29,"2013-08-07","               \n                    Tesla Q2 2013 Earnings Call               \n            "],["It was a good day. We accomplished all of our primary mission objectives:  satellites were deployed successfully, our client/customers already receiving data from their satellites, in this case Cassiope.  It was really a great day. We demonstrated a lot of new technology successfully including the Merlin 1-D engine, the new stage separation system, the much taller rocket which structurally performed very well, the 17 foot diameter fairing which separated successfully, no problems there.  Overall, really great. There were a couple of optional things we were trying to do which were relight of the upper stage and of the boost stage. In the case of the upper stage relight, we initiated relight and the system encountered an anomaly and did not complete the relight. We believe we understand what that issue is and should have it addressed in time for the next flight of Falcon 9. Other than that, the ascent phase was excellent. That final burn was actually just a sideways burn, just to check propellant residuals.",1,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],["Going to the boost stage, the boost stage actually initiated two burns.  One was lighting three engines, doing a supersonic retro-propulsion. I believe the first time that any rocket stage has attempted to do a supersonic retro-propulsion.  It lit 3 of the 9 engines and completed that maneuver well. Came back through atmospheric re-entry and survived coming back into the atmosphere without a problem.  Previously our first stages always essentially exploded upon re-entering the atmosphere due to the extreme forces they encounter. As a result of the retro burn, we made it through.  We controlled the stage with a fair bit of precision to a landing point with the center engine burn. That relight also went really well.",2,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],["However, we exceeded the roll control authority of the attitude control thrusters. So in this case, the boost stage did not have landing gear which helps to essentially stabilize the stage like fins on an aircraft or empennage section on an aircraft. The stage actually ended up spinning to a degree that was greater than we could control with the gas thrusters and it centrifuged the propellant. It caused the boost stage to run out of propellant because of the centrifuging effect before hitting the water. It hit the water relatively hard.  We recovered portions of the stage. The most important thing is that we now believe we have all the pieces of the puzzle. If you take the Grasshopper tests, where we were able to do a precision takeoff and landing of a Falcon 9 first stage and you combine it with the results from this flight where we were able to successfully transition from vacuum to hypersonic, through supersonic, through transonic and light the engines all the way through and control the stage all the way through. We have all the pieces necessary to achieve a full recovery of the boost stage. We are really excited about that.  I think that we will achieve that next year. That's what actually got me the most excited about this flight. I think that now I have all of the pieces of the puzzle necessary to achieve full and rapid reusability of the Falcon 9 boost stage.",3,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" Before deciding what the issue was, I think we want to have a bit more time to read the data, before coming to a conclusion. We essentially saw the engine initiate ignition get up to about 400 psi and then it encountered a condition that it didn't like.  It may have been due to an extended spin start, maybe, but this is speculative. So it initiated an abort of the restart. But we have all of the data from the restart. So I am confident that we will be able to sort it out and address it before the next flight. It's nothing fundamental. On the test stand, we have restarted the Merlin 1-D engine in some cases dozens of times. We just have to iron out some slight differences of it operating in vacuum.",4,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" Yeah, absolutely.",5,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" The ascent burns, basically the first stage burn and the second stage burn were all full duration and those actually went likely slightly better than expected.  The second stage hit its target velocity vector a few seconds early which means that the stage was actually performing a little better than expected, probably higher specific impulse than anticipated.  So the only anomalies that we are aware of thus far are the second stage restart where we turn the stage sideways and we are going to do a propellant depletion burn and the third firing of the first stage when it centrifuged the propellant just before hitting the ocean.",6,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" It actually went better than expected. It was incredibly smooth. The ascent was picture perfect. I stood outside watching it, in full, just before stage separation and such an incredibly clear day too if you were watching it first hand. You could actually see the whole rocket go to space, I mean literally exit the atmosphere. When you looked at the smoke trail, it's more like a water trail actually, you can see where the atmosphere ends because the engine keeps firing in the same way and then suddenly the water vapor trail ends and that's where the atmosphere ends. Well, it doesn't end but it transitions to ratified gas. Florida's hazy and you can't see what's going on. This was ultra-clear.",7,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" I'll give you some numbers but I would just check them with my team before saying that there are definitely accurate. I think that we are at 327km perigee and 1495km apogee. But let's just double check that before, because I'm kind of just quoting off the cuff here.",8,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" We effectively lose, in terms of performance... It really depends on what we want to do with the stage if we were to do an ocean landing or a return to launch site landing. If we do an ocean landing, the performance hit is actually quite small at maybe in the order of 15%. If we do a return to launch site landing, it's probably double that, it's more like a 30% hit (i.e., 30% of payload lost).",9,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" We believe we're on track to launch SES next month. There might be a few extra weeks just to make sure that we are confident about the second stage restart. From a hardware stand point, we are ready to go with SES next month. And then with a steady cadence of vehicles thereafter. The SES rocket, the Falcon 9 rocket that will launch SES, is actually at Cape Canaveral in the hangar right now. It's the first time that we have actually had rockets at both launch sites in SpaceX history. It's also actually the first time that we had both stages firing at the same time. We had the upper stage continuing its orbit burn and then the first stage doing a re-entry burn.",10,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],["As far as the safety aspect of the return to launch site of the first stage that's part of why we want to do it first in the ocean just to make sure that things will be fine.  For any landing area that we would have, the landing ellipse, the sort of error that the stage could encounter would be an unpopulated region. So we would aim to have a landing site that's unpopulated with a radius of a couple of miles (which can be achieved in Cape Canaveral and Vandenberg).",11,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" It's rare to do a deorbit burn of the upper stage, that's unusual in the rocket world, but we probably would have the ability to do that in some cases. For low Earth orbit missions the stage would encounter a small amount of atmospheric drag and eventually reenter and burn up. For the commercial missions to geostationary orbit we do a shorter coast than what we just did but we coast for a little bit and then restart once you get close to the equator. In that scenario, restart is important for those missions. We can technically do them without a restart, we can do them as a single burn, but it means the satellite has to do more work to change the plane of its orbit to equatorial. So we can do it either way, but the one which is the minimum work for the satellite does require restart. But, as I mentioned, we've restarted the Merlin, we've taken a single Merlin engine and restarted it literally dozens of times, so it's not a question of can this engine restart, we just need to iron out what were the differences between restarting in vacuum and microgravity verses restarting on the ground.",12,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" The next two launches, we are going to gather data from the first stage but we are not going to attempt to recover it because we committed to give the customers on the next two flights maximum performance of the rocket. When we first saw these flights, we didn't reserve enough performance to recover the first stage.  So we don't expect to recover the first stage the next two flights but we do expect to get good re-entry data again. The next recovery attempt for the first stage will be the fourth flight of this version, so three flights from now.",13,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" We have two geostationary flights: SES and Thaicom and then we have got the orbital resupply mission for NASA, the CRS flight and it's on that CRS flight that we are going to try to bring the first stage back. We are hoping to put the landing legs on that stage. It's still debatable whether at that stage, we will land with landing legs in the ocean or land with landing legs on land. Either way, we do want it to have the landing legs on.",14,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" The most revolutionary thing about the new Falcon 9 is the potential ability to recover the boost stage which is almost three-quarters of the cost of the rocket. That's the most important thing about it. There are other improvements we have made to increase design reliability.  For example, with stage separation, we have gone from nine attach pinnings and three pistons to just three pistons with integrated attach pinnings. So it goes from twelve failure points down to just three on the stage separation.  I think that's an improvement in reliability. It was also the first time that we were flying the 17 foot diameter fairing.  So proving that that fairing works is very important for our satellite customers. That fairing is capable of taking the biggest satellites in the world.",15,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],["And then of course, we proved out the Merlin 1D engine and having a much sort of longer rocket which has more complicated bending modes and making sure that the control system can deal with all of that. So we accomplished a lot today. I am really happy about the results. We have a little bit of work to do obviously. But all in all I think that it's been a great day.",16,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" Yes that's the plan (i.e., to have landing legs). We are not going hold up that flight for landing legs. So if landing legs end up being delayed for any reason then we won't hold up the flight for that. But the full plan is to have landing legs on that mission. The schedule for that mission is mostly governed by upgrades to the Dragon spacecraft. We have an upgraded avionics system and we are able to provide a lot more power to NASA for powered cargo. It essentially triples, I think, the amount of powered cargo that NASA can have. So I think that's what is driving that schedule. It's a high priority for us to get that mission launched as soon as we can. It looks like probably sometime in February most likely.",17,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" We have actually been working with Air Force range safety and the FAA to identify landing locations at Cape Canaveral and we have identified a few. I don't think that we are quite ready to say what those locations are but they are kind of out on the tip of Cape Canaveral, on the eastern most tip of Cape Canaveral. It's great working with both Air Force range safety and the FAA. They have actually been quite supportive of the whole thing. You need a (FAA) license and we expect to get it.",18,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" We actually do have some great video of the re-entry. It's coming back. It's actually on the boat or boats, I should say. So we don't have that. We should be able to post that maybe that later this week. There's some pretty cool video. In terms of components, I think we have... Bear in mind this is coming from: there is a fast boat and then there is a bigger slow boat and then it goes to mission control and then to me. There is like four levels of broken tails going on here. Take this with a grain of salt. But the latest I heard is that they were able to recover the inter-stage, a number of the components from the engine bay, and some of the composite overwrap pressure vessels. That's all I know at this point. There may be more.",19,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" I think that the most important thing that being able to launch from Vandenberg and the Cape gives us is the ability to reach any orbit. So we can go to any inclination at this point and for mid-inclination missions as you mention, like going to the space station orbit, we could conceivably do space station missions from either the Cape or Vandenberg. Our default plan is to that from the Cape. But if there was, let's say some terrible storm at the Cape, a force 5 hurricane or something, that damaged the Cape launch facilities, we could in an emergency transition to launching and re-supplying the space station from Vandenberg.  I think that it's good to have that optionality. We are continuing forward with a third launch site which is likely to be Texas but we are still waiting for all of the final approvals.  Within the Cape, we are going to be expanding our activities and hopefully, you know once this sort of silliness around Pad 39A is resolved (chuckles), hopefully, we will be able to have two launch pads at the Cape. That will enable us to focus our Air Force and intelligence missions on Pad 40 and kind of civil space missions for NASA (cargo resupply, astronauts transport and science missions) from Pad 39A. Hopefully, that's what happens there.",20,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" It (i.e. the Falcon 9 version 1.1) definitely informs the Heavy development. The Falcon Heavy is essentially the Falcon 9 with two additional boost stages as strap on boosters. So it's the same engines that we use, very similar airframe, the airframe will be slightly optimized because of the fact that it is a side booster but the avionics will be the same as the Falcon 9 first stage. How we control the whole thing will be very very similar. Hopefully, once the three boost stages separate, they will come back and land individually and they will behave just like the Falcon 9 boost stage.  All three of them will come back hopefully and land on three separate pads and we'll join them back together for a future flight and launch them.",21,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" We are expecting to complete the SES and Thaicom missions in the next 2 to 3 months. SES hopefully in about a month and then Thaicom, a month or two after that and then the NASA CRS launch which is when we would hopefully have the landing legs on by early next year. In terms of (Falcon) Heavy testing, we are just finishing the Falcon Heavy test stand at McGregor and putting the final touches on that. One thing that I should mention is that even though Falcon Heavy will be three times the thrust of Falcon 9, it will actually probably be quieter for people in Waco or in surrounding areas because the Falcon 9 test stand is up on a tall tripod whereas the Falcon Heavy stand is buried in the ground. It sort of goes down. So there will probably be less sound transmitted even though it's three times the thrust. That will be a very exciting test firing to watch and we are hopefully going to have one of those done, I am guessing, in the second quarter next year.",22,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" Actually, the launch site looks like it's in great shape with the exception of some air conditioning ducts that clearly need to be replaced. The fairing air condition ducts got zapped but the strong back and the erector and the stand itself look like they're in great shape. We'll improve the robustness of the air conditioning lines and we'll obviously do a complete checkup to see, you know, is there is anything else that requires additional heat shielding or blast shielding of some kind. Just looking at the video, it looks pretty good. I'm not sure when our next flight is from Vandenberg, I've been so focused on this flight that I haven't been paying much attention to anything that isn't super-near term. It's certainly a huge relief to have successfully delivered CASSIOPE to orbit. It's been weighing on me quite heavily. I'd have to look at our manifest. Sorry, my apologies for not having that information.",23,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" Our goal is to recover the first stage on all CRS flights and really on most flights. The next two flights are somewhat of an exception. When we negotiated these deals, we didn't have much bargaining power. It was before we obviously flown this version of the Falcon 9 successfully. So we kind of agreed to give up all performance on the rocket and not reserve anything for reusability. But going into the future, with future contracts, with a few exceptions, we have reserved enough performance to recover the stage. It's not just the CRS flights, it should be most flights after these next two (flights). In terms when we actually re-fly the stage, it's going to depend on what condition the stage is in and obviously getting customers comfortable with that. So it's difficult to say when would actually re-fly it. If things go super well then we would be able to re-fly a Falcon 9 stage before the end of next year and that's our aspiration.",24,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],[" We're getting a little offtopic but I'll answer this question. I don't want to go too much into the crew Dragon, or Dragon version 2. We'll definitely do a press event around that, just not today. The launch abort test is planned for next year, approximately Q2. That should be a really exciting test. A pad abort test means you sort of mount it (Dragon) as though it's on the rocket, for those that don't know, and then you fire the escape thrusters, the Super Draco thrusters and it just bolts out of there at 6G. So it's going to go like a bullet and then come back and land.  That should be exciting. Probably Q2 next year. There is a whole series of additional tests. At some point, we want to do, kind of a big public unveiling of Dragon version 2.0. We just want to coordinate with NASA obviously. It looks pretty cool, I think. It's meaningfully different from Dragon version 1.",25,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],["Thanks everyone and I think, many exciting days ahead. We'll keep you informed as there are new developments.",26,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],["",30,30,"2013-09-29","               \n                    SpaceX Press Conference September 29 2013               \n            "],["",1,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["We're making -- we're gonna make a big investment in Germany.  In fact, right now, Germany is our top focus in the world.  I'll tell you why -- the reason is that this is a big and important market for us.  In fact for Tesla Roadster, this was the second-biggest market in the world after the US, and Germany is obviously a place that appreciates engineering and appreciates great automotive engineering in particular, and I feel like, if we can't do well in Germany, that's not a good sign.  So it's very important that we do well here.  For a very discerning buying public that's used to looking at the best in the world, we definitely have to do everything that's needed to succeed.  So, I actually think it's going to be long-term for us.  The third-largest market in the world after China, and one of the highest in per capita sales as well.  It's also a country obviously where you can go quite fast, which is really cool.  In fact I was just driving the Model S on the Autobahn, in one of the unrestricted sections, and it's a lot of fun.",2,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["There are a few things that I said I was going to announce.  One is that for any buyers of the Model S, we're going to offer a free, optional, high-speed tuning.  So whether you bought the car, or will buy the car in the future, if you're someone who likes to ride at the top-speed on the Autobahn, we will do a custom tune of the car to make it feel really great at top-speed.  You know, most other parts of the world, driving at over 200 kilometers an hour, you don't have to worry too much about that in most parts of the world.  I can tell you that in LA, it's difficult to get above 50 kilometers per hour.  But here, it's important, so we want to make sure we take care of that.  And we're actually going to send my top engineering team over here to tune it just right for the German road.  As I said, this will apply to new cars purchased in the future and will be done for free  as a retrofit to existing cars.",3,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["The next big thing is that we're making a huge investment in Superchargers ... my team to accelerate the Supercharger deployment as much as possible.  So, Germany is actually going to have the second-highest number of Superchargers anywhere outside of the US, and in fact more Superchargers per capita than the U.S.  And in fact this is going to happen very rapidly, in fact we're breaking ground right now on the first six Superchargers.  And then we're going to rapidly ramp that up to the point where every quarter we'll probably going to double the number of Superchargers all the way through the end of next year.  So our goal is by the end of the first quarter, by March of next year, that more than half of the German population is within range of a Supercharger, and that by the end of next year, it's 100%.",4,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["  I'm not sure of the exact number, it's probably on the order of 40 to 50.  Something like that.  We want the Superchargers not to just be (at) the max distance but to be maybe (at) around 200-kilometer spacing, something like that, so it's convenient, you don't always have to stop at the same place.    Yes, this is indeed part of reason, is that when you go really fast, you need the Superchargers, but more often.",5,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["And there's also going to be a power upgrade to the Superchargers, so they'll be at the 135-kilowatt level versus 120-kilowatts in the U.S.  And I think there's potential for upgrades beyond that that will take it even further.  So the goal with the Supercharger is that when you stop alongside the highway -- and these will be at places where you'd normally stop on a trip, to get fuel, get a bite to eat, or get a snack -- there will be a bunch of locations where you can park your car, plug it in, and then get a bite to eat, hit the restroom, grab a coffee, be on your way, and your car is charged and ready to go.  So you can be in and out in twenty, twenty-five minutes, type of thing.",6,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["  Well it depends on how fast you go.  The faster you go, the drag force increases with the square of speed, you lose range quite fast at the very high speeds.  But that's true of any car, true of a gasoline car, or anything.    Yes, 200 kilometers should be no problem.",7,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["There will also be a navigation upgrade that is coming out over-the-air, probably in December, that will calculate least time to destination.  Including taking into account the Supercharger locations.  So if you want to get to the destination fastest, it's gonna figure out how fast you should drive, how long you should stop, and navigate you to the Supercharger stations along the way, and then to your ultimate destination, and will calculate the whole route with the least time possible.  And it's even going to do things like look up the wind speed on the Internet, and factor that into range.  Take into account elevation, wind speed, etc. so it should be very accurate.  So that's the big Supercharger investment.",8,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["Also a big Service Center investment.  We're going to be expanding our Service Center coverage dramatically, in fact even in the next few months, but certainly by the end of next year.  By the end of next year, we expect to have probably 80% of Germany within about 100 kilometers of a Tesla Service Station.  It's a big investment, and we're going to be hiring a lot of people.  And if you know anyone you think would be great to add to the Tesla team, please ask them to submit their information.  We're looking for great people -- fast-growing company, lots of opportunity -- and it's a fun work environment and also some other good things.",9,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["Those are the three main things that I wanted to announce.  And there will be a press release with more detail, that goes out on Thursday morning, that will be spelling out where some of the initial locations will be, and giving maps.  But I wanted to tell you guys first ahead of the press.  Because really people like yourselves are extremely important to the future of Tesla.  We don't have the budget to spend money on advertising, so the only way we're able to grow is by good word of mouth.  So to the degree that people that really believe in sustainability, that really believe in the electric car revolution, people like yourselves are very important to the success of Tesla and to the success of electric vehicles in general.  There are many people out there that don't believe in electric cars, they thing nothing is going to happen.  We have to overcome that negativity, otherwise it's going to be way too slow, and there will be tremendous damage to the environment as a result.  So word of mouth is super important, it's vital.  And we need you to be able to go out there, and talk to people that you know and say 'Hey, electric cars are ready.'  It's time to make it happen.  And if the big car companies see that our sales are good, and that we are actually able to take a little bit of market share -- I mean, we're a tiny company, so a drop in the bucket -- but if they see that people are buying these cars, then they will have no choice but to conclude that electric cars are the right way to go, and that will accelerate the transition to sustainable transport.",10,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["So every time the Model S is driving down the road and somebody sees it, or a friend gets in and you take them for a ride, and their eyes open wide, and they're like 'Whoa, this is for real, it's not like I read in the papers'  Exactly -- it's a very important thing.  There are lots of naysayers out there, lots of people that say 'electric cars are never gonna happen, we should just be resigned to burning hydrocarbons forever' -- well not forever, until they run out of course -- and then they'll say certain technologies like fuel cells -- and it's like, ah God, fuel cells are so bullshit, it's really rubbish.  The only reason they do fuel cells is because, they aren't really believers, it's like a marketing thing.  But reality is that, you take a fuel cell vehicle, and you take the best-case of the fuel cell vehicle in terms of the mass and volume required to go a particular range, as well as the cost of the fuel cell system and -- if you took best-case of that, it doesn't even equal the current state-of-the-art in lithium-ion batteries, so there's no way for it to be a workable technology.  And then, putting up a huge hydrogen distribution structure is also extremely difficult.  And hydrogen is quite a dangerous gas.  You know, it's suitable for the upper stage of rockets, but not for cars.    Yeah, exactly.  Did you see 'Revenge of the Electric Car'?  So it's really important that we work as fast as possible to accelerate sustainable transport, the sooner it happens, the less environmental damage that will occur, and the world will be in a far better situation.  So that's what we're trying do at Tesla, that's really the goal, that's why we put so much time and effort into trying to grow the company.  I can also say that every time somebody buys a Model S, they are helping to pay for the mass-market lower-cost car in the future.  Every bit of money that we make -- we don't issue dividends, we don't have high salaries -- my salary is one dollar a year -- I spend it well -- I do have shares, but I don't sell them.  Yeah, captains should go down with the ship, hopefully it's -- wait a second -- the captain should be the last one to comfortably exit the ship.",11,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["Sure.  I wrote a blog piece, which might be worth doing a translation and sending it out.  It gave us an opportunity to explain that in fact an electric car, or at least our electric car, is five times less likely to catch fire than a gasoline car.  In this particular accident -- it was a very peculiar accident, where the guy drove over a piece that fell off of a truck, it was a big curved piece of a fender, it went under the car and then jackknifed up into the battery pack with a huge impact.  Nonetheless he was able to drive the car off of the highway and get out, he wasn't injured at all.  And just the front portion of the battery pack caught fire.  The net result is, he's fine.  If it would have been a gasoline car, he could have easily been killed, just because the force of that impact would have potentially gone into the passenger compartment and hurt somebody.  So the objective statistics right now are that the Model S is about five times less likely to catch fire than any gasoline far.  So a typical gasoline car has one fire every 20 million miles, and our car has, so far, is averaging one fire every 100 million miles.    Thank you for bringing up this good point.  The Model S was tested by the U.S. government where it got 5 stars in every category  Yeah, technically.  And -- the official score was 5 stars in every category, but in reality it was more like 5.4.  But there is a statistical measure that they provide to all manufacturer, it's usually too technical for public consumption, so they just provide it to manufacturers  But it's called the statistical probability of likelihood of injury, and it was the lowest probability of injury of any car ever tested by the U.S. government.",12,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["  Great -- was that on a single charge?  I don't know if everybody heard that, this gentleman drove all the way from Slovenia, at an average of 100 kilometers per hour, and drove 450 kilometers on a single charge, without recharging.   Wow, thanks! ",13,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["",17,31,"2013-10-22","               \n                    Elon Musk in Mnchen - Tesla                \n            "],["",1,32,"2013-11-05","               \n                    Tesla Q3 2013 Earnings Call               \n            "],["",5,32,"2013-11-05","               \n                    Tesla Q3 2013 Earnings Call               \n            "],["",4,33,"2013-11-15","               \n                    Elon Musk at Montana Jobs Summit                \n            "],["",1,34,"2013-11-23","               \n                    Elon Musk DealBook Conference Interview 1/2               \n            "],["",5,34,"2013-11-23","               \n                    Elon Musk DealBook Conference Interview 1/2               \n            "],["",1,35,"2013-11-23","               \n                    Elon Musk DealBook Conference Interview 2/2               \n            "],["",5,35,"2013-11-23","               \n                    Elon Musk DealBook Conference Interview 2/2               \n            "],["I'd be happy to answer a few questions, and then I'll drop off the line and Gwynne can take it from there.",1,36,"2013-11-24","               \n                    SpaceX SES-8 Pre-Launch Conference               \n            "],[" On the last flight everything worked really well. I think we were able to retire an enormous amount of risk with the new design of Falcon 9 with one exception being the restart, which is why we aimed for that mission to deploy the satellite on a single burn insertion. For this mission, obviously, the second burn has to work in order for it to be successful. The essence of the prior flight, and SES agrees with us, is that the igniter fluid lines froze due to a liquid oxygen bleed impingement on those lines. We've added a lot of insulation to those lines and made sure that the LOX no longer impinges on those lines, and that seems to have, or we believe that will, address the restart issue. We still view this launch from the perspective of there's still a fair bit of remaining risk because it's only the second flight of the new design of Falcon 9. Even rockets that have been flying for a long time, like the Proton, still have failures. I think this is something like four failures of the Proton in the last four years. With rockets there's always some irreducible risk, but the one thing I feel comfortable about, is that we've done everything we can possibly think of to maximize the reliability of this launch. So there's nothing.. \"there's no stone that hasn't been overturned, at least twice, to maximize the probability of success.\" That still leaves us with, being a rocket, some chance of failure, but whatever happens, we can be at peace that we've done everything that we could think of and the SES technical team has looked at it, and they concur. So the rest will be up to fate.",2,36,"2013-11-24","               \n                    SpaceX SES-8 Pre-Launch Conference               \n            "],["With respect to the future potential for the rocket, I do think we've got.. I'm really happy with this rocket design. It's an incredibly capable vehicle. It's actually one of the biggest rockets in the world, it's worth noting, at about 1.3 million pounds of thrust, and we're only actually operating the engines at about 85% of their potential. Down the road, in future missions, we anticipate being able to crank them up to their full thrust capability, which would give about 165,000 pounds of sea-level thrust per engine. Anyway, it really is something that is, I think, going to serve really well for the commercial launch market, for government satellites and for Dragon, both crew and cargo. I believe its inherent reliability potential is better than any other rocket in the world. It will be up to us to show that it lives up to that reliability potential.",3,36,"2013-11-24","               \n                    SpaceX SES-8 Pre-Launch Conference               \n            "],[" Well, I think those organizations make good rockets, but, I think with the advent of Falcon 9 we're hopefully going to provide a forcing function for increased competitiveness in the launch vehicle industry and essentially provide a good forcing function for improving the technology across the board. Unless the rocket makers improve their technology rapidly they will lose significant market share to Falcon 9. I actually think it's a good thing if there are multiple providers of launch, so this is not some competitive bravado. It's really, they are going to need to improve their rocket technology in order to compete and I think that's going to be a good thing for the future of space.",4,36,"2013-11-24","               \n                    SpaceX SES-8 Pre-Launch Conference               \n            "],[" I think so. The higher the production rate of engines, the better the quality, because you're able to iron out lots of different things. In fact, the flight history we obtain with each mission, is an order of magnitude greater than a rocket that is only flying one of a particular type of engine per flight. Having flown, for example, the last flight of the Falcon 9 v1.1, we effectively got ten missions worth of flight data on the Merlin engine, because there were ten. So you get a much better statistical reliability, much faster, and you see issues with an engine at - again - at an order of magnitude greater pace that you'd otherwise. And, of course, because the Falcon 9 has the ability to complete its mission even if it loses an engine - and, in fact, on most missions - I should mention, we actually are sacrificing the ability to recover the first stage in order to maximize the performance margin for the SES satellite. SES was kind enough to say look, if we wanted to try to bring the stage back, they would support that, so it's really to their credit and we really appreciate that, but just to be super sure that even if there's an engine out, or multiple engines out, we can complete the mission with the maximum amount of likelihood, we will not be actually trying to recover the stage. We're going to gather data on the boost stage as it reenters, and apply that information to future launches, but we're not going to try to recover it, in order to give maximum performance margins to this mission. However, I think having that engine out capability is a fundamental reliability improvement compared to other vehicles out there.",5,36,"2013-11-24","               \n                    SpaceX SES-8 Pre-Launch Conference               \n            "],["Okay, thanks a lot.",6,36,"2013-11-24","               \n                    SpaceX SES-8 Pre-Launch Conference               \n            "],["",10,36,"2013-11-24","               \n                    SpaceX SES-8 Pre-Launch Conference               \n            "],["I think it's quite likely that we'd want to bioengineer new organisms that are better suited to living on Mars. Humanity's kinda done that over time by selective breeding - Ya know, cows didn't evolve in the wild - but that's a very slow process that requires hundreds of generations whereas, I think with actual bioengineering we could make that happen a lot faster and maybe with more precision. Ideally, long term - although this is a tricky subject - you'd want to write generics. Meaning, you'd want to create synthetics organisms. Not necessarily completely but, ya know, start with some base and modify stuff.",1,37,"2013-12-09","               \n                    Raw Science - Elon Musk on Mars               \n            "],[" I think the verdict is in with respect to long term existing in space. Really, mostly about zero-g. In my opinion, certainly enough to get to Mars. Mars is, if you have a low energy trajectory, like a minimum energy trajectory is about 6 months. I think that can be compressed down to about 3 months, and it gets exponentially harder as you go lower than that - 3 to 4. It's important to actually be at that level because then you can send your spaceship to Mars and then bring it back on the same orbital synchronization. Earth and Mars synch up every two years and then they're only kinda in synch for about 6 months. Then, ya know, they're really too far apart. So you've got to be able to go there and back in one go. That's important for making the cost of traveling to Mars an affordable amount. Because, if you think of what's the key thing to establish a colony on Mars, it's the cost per unit mass of sending something to Mars, or the cost per person. At a certain level, if it's too high, obviously there won't be such a thing, but once it gets to a certain level - it's like a reaction, the activation energy is like the economic activation energy of a Martian colony. I mean, right now it's like - I don't know, the last NASA estimate was $500 billion, and that was during Bush the first. So, I would imagine that today's estimate is a trillion. We're not going to go spend a trillion dollars on sending four people to Mars. Right now the cost of going to Mars is beyond what can be afforded, so that's why no-one is going to Mars. Ultimately, in order to establish a colony I think you've got to get the cost down to maybe half a million or less, per person. There's got to be an intersection of sets of people that can afford to go and people that want to go.",2,37,"2013-12-09","               \n                    Raw Science - Elon Musk on Mars               \n            "],[" When I was in college, I tried to think what are the things that are going to most affect the future of humanity and I wanted to be involved in at least some of those things. I didn't expect to be involved in all of them, but mostly I just wanted to be involved in things that I thought would matter to the future and to be able to look back and say, okay, I did something useful there.",3,37,"2013-12-09","               \n                    Raw Science - Elon Musk on Mars               \n            "],[" I wouldn't say there was any one particular role model. There was certainly many people that I admired in history. Tesla obviously being one of them. I think it stems from when I had this existentialist crisis when I was a kid and tried to figure out, what's it all about, and none of the books I read seem to actually have a good answer. I read all the religious texts and I read a bunch of philosophy books and they were all quite depressing - particularly the Germans. Actually, when I read The Hitchhiker's Guide To The Galaxy, I thought this is a pretty good one. Just, sort of, to create greater enlightenment over time, that seemed like a good goal. If you don't really know what the meaning of life is, or even really what the right questions are to ask, but if we can improve our understanding of the universe then eventually we can figure out what the right questions to ask is. That's not the meaning of life but it's something.",4,37,"2013-12-09","               \n                    Raw Science - Elon Musk on Mars               \n            "],["",8,37,"2013-12-09","               \n                    Raw Science - Elon Musk on Mars               \n            "],["Great to see you. Thank you. You'll never guess who I picked up along the way as a hitchhiker. Yes, some hitchhiking in-fact. There was this guy who kept talking to me about 7 minute abs. I don't know what - there he is.",1,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],["Well, I guess the - well, I like technology. I like doing things that have the potential to change the world in a positive way and the reasoning behind Tesla, specifically, was that there needed to be an acceleration of electric vehicles and it became clear to me that - and I think to a lot of people - that if it was simply left up to the big car companies we wouldn't see compelling electric cars. Not for a long time, and I think that became very clear in the movie Who Killed The Electric Car where GM recalled the EV1 and crushed them so no-one could get them back when California changed its regulations. That really hammered home the message that unless some new company came along and created an electric car, it'd be a long time before we would see sustainable transport.",2,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" It was, absolutely. I've been a proponent of electric cars for a long time. When I was in college, when I was studying physics, it seemed just very obvious that electric cars are the future and I think all transport, with the ironic exception of rockets, will go electric. It's just a question of how fast it goes electric and we have a fundamental issue right now where there is an unpriced externality or tragedy of the commons that's on a scale that I don't think the world has ever seen before.  Yeah, exactly. I think that will eventually sink in, but the problem with the carbon capacity of the oceans and the atmosphere is that it's on such an epic scale with so much inertia that the point at which, if it becomes obvious that it's a severe problem - it's like, imagine there's a supertanker coming towards you and, you know, it suddenly appears out of the fog, oh wait, supertanker coming towards me, you can't turn the supertanker real fast. It's going to keep going in that direction, so that's got a lot of inertia, and the amount of time that it'll take to switch the global industrial base to sustainable generation and consumption of energy is going to be measured in decades. So it's one of those things where you need - because the transition will take so long - you have to start early and in order to have electric cars actually sell, we have to work super hard to make the cars as compelling as possible. That's the reason, I think, why the car ended up being a great car is because we had a really dedicated team that believes in the mission.",3,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" At this point we're at around 600 per week, and our projections were about 400 per week. Panasonic, as our main supplier for the battery cells, was able to ramp up by 50%, but it's going to take them a little longer to improve production beyond that. I expect that our cell supply constraints will be solved, probably, around the middle of next year or maybe the second quarter but it has been good. It's been well received.",4,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" I don't know if we've got the SpaceX video, that might be helpful to just - if we can cue the SpaceX video, if we can, otherwise we'll just keep talking. Oh, here we go. Okay, great.  I'm not entirely sure I have a good - I think there's some amount of good fortune involved here, and I think - I'm trying to think of, like, what is an accurate explanation here. I guess, I mean, there's certain things that I believe need to happen and I was able to convince a lot of great people to join me in trying to solve those problems. A lot of time I think people ascribe to me things where the credit is really due to a much bigger team. In fact, that's I think - the real answer is: \"if you can get a group of really talented people together and unite them around a challenge and have them work together to the best of their abilities then a company will achieve great things.\"",5,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" A little bit, yeah. Actually, it's more like, I think people self-limit more than they realize. I keep getting asked this question: how do you do more innovation? I think the number one thing is people should just try. Literally, just try. Like, did you try yesterday? Did you try today? It is quite - it takes a lot of mental exertion to innovate and I think it is helpful to learn about different industries and try to cross-pollinate because very often people get silo-ed in a particular industry. So, me running both Tesla and SpaceX has been helpful because I see how both industries work and I can take things from one to another. Yeah, so, I'll give you a couple of examples. One is, say, the Model-S is an all aluminum body and chassis and we employ some advanced drawing techniques and advanced casting techniques and so forth, so that's like a fairly obvious thing if you're coming from the aerospace industry. You don't see a lot of aircraft made out of steel, but cars are all almost made out of steel. In order to make the Model-S light enough to make the non-battery-pack portion of the mass light - you can get more range. The two big factors for range are - what is your aerodynamic drag and how much does the car weigh. Those are overwhelmingly the big factors for range, and so, making the car weigh less was really important, and not just for range - for handling and acceleration. So that was like an obvious thing, to make a car out of aluminum but the Model-S is, actually, the only car made out of aluminum in North America. In fact, there are very few cars made out of aluminum worldwide. The only other passenger vehicles are made in Europe, that are made out of aluminum. So that was an obvious thing to do, and on the other side, the car business is very good at manufacturing. It's actually incredible that a car, which is a super complicated object with dozens of subsystems, can actually be bought for the amount of money that it's - you know, you can get a pretty good car for $20,000. So, in taking the manufacturing techniques that were developed in the automotive industry and applying them to rocketry has been really helpful. In fact, our head of production at SpaceX came from the car industry. He used to run production of the Mini for BMW.",6,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" There's some reality to that perception. It was really tight.  I think innovating to avoid death.. I think.. well, I'll tell you were things were in 2008 which was the most difficult time for Tesla as it was for many companies. In summer of 2008 we were trying to raise a financing round to take Tesla to the next level and then the financial markets fell apart, and we weren't able to raise any money at all. So, just when we needed money, we weren't able to raise any money and then you had General Motors and Chrysler which were going bankrupt, so trying to raise money for a startup electric car company in the face of General Motors going bankrupt was a very challenging endeavor. In fact, we weren't able to raise any outside money. The only choice I had was invest all the money
