r manufacturability as well. It's helpful that I have experience from the automotive world as well because, in automotive, 400 engines per year is nothing. There are a lot of techniques which the car industry has developed to be able to do high volume production but also be very reliable and consistent in doing so. I'm very confident that with the Merlin 1D design we'll be able to build 400 engines per year or frankly even 600 or 700 engines per year if we need to, and then the same with the cores. So we are making a significant investment in tooling and production process efficiency, honing our software systems within the company that manage the procurement, assembly, and launch, trying to automate as much as possible.",25,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["None-the-less, we are expecting to hire a lot more people and last year we grew quite dramatically - over 50% employment count growth last year - we went from 800 to 1200 in 2010. This year, I think we'll probably grow 15 to 20% and I am intentionally slowing growth down a little bit just because I want to make sure we're building the company on the right foundation, and then next year I expect the growth rate to continue to increase up to the 30 to 40% level in personnel growth.",26,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["We actually have been steadily acquiring the buildings around us in California. So we're sort of growing like the Borg. Actually, almost all the buildings around us have been acquired and that's increased our capacity in California by about 50% in terms of real estate, but I think we'll actually do a lot more with the existing physical locations we have. Actually, I really like density. I like a beehive of activity and people fairly close together. I think it creates a much better esprit de corps. You may have seen the announcement in Texas that we've more than doubled the size of our rocket development facility in Texas which is where we do development and acceptance testing of the rocket engines and stages and that's in anticipation of a lot more growth. So we're now at over 600 acres in Texas. We're building up a launch site at Vandenburg and we'll be enhancing our launch site at the cape. So it's a lot of growth across the board.",27,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],[" it's the mythical number. Not so mythical anymore.  Good question. I think we'll need to launch, maybe, on the order of four per year to maintain those cost numbers, but I'm very confident that we'll be able to do that. That is not, I think, a tall order, and I think it's going to be a lot closer to 10 than 4. Also, because of the commonality between Falcon 9 and Falcon Heavy we're able to spread the overhead across both vehicles. Because really, Falcon Heavy is essentially the upgraded Falcon 9 with two additional first stages as side boosters. So it's able to use the same tooling, be made in the same line, and I think therefore significantly improves the probability of being able to hold to our cost numbers on Falcon Heavy. You're hearing it from me directly, you know, it's being recorded that we will stick to those prices, and not go above them, except for, you know, inflation and stuff like that. So, in current year dollars, we'll stick to what we have said.",28,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["The first mission is really a demonstration flight. It's there to prove that Falcon Heavy will work. That it will deliver the payload that we say it can, and we don't have a primary customer for it, but we are likely to have several smaller secondary satellites on-board that will do a variety of things, and if we get lucky, maybe there will be a big satellite at the last minute that wants to buy the flight at a reduced price.",29,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["\"Dragon is capable of reentering from even Mars velocities including lunar velocities, etc. It's a very capable vehicle and is not limited to simply low Earth orbit operations.\" It's certainly possible to do a lunar fly-by mission with Falcon Heavy and Dragon. Where you sort of send a Dragon spacecraft on a loop around the back side of the Moon. In order to land on the Moon, there would need to be a propulsive landing system developed which we do not currently have planned. Certainly it is something we could potentially do, but there's no question that with Falcon Heavy and Dragon you could do a really cool mission which would be a lunar flyby, so you could go past the back of the Moon, you could even go a little further than they went in Apollo. That'd be kinda cool I think.",30,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],[" Well, first of all, in 2002 we didn't even have any pricing because I only started the company in, basically, July of 2002. We didn't even know what rocket we were making in 2002. So it's not possible to have doubled from a question mark. But I think if you look at the pricing for Falcon 9, ever since we rolled out the final specifications for Falcon 9, we've kept our pricing consistent at around the $50 million level. \"I think we've been very solid in keeping our prices steady and we do not expect to make price increases in the future except for inflation related adjustments.\" In fact, over time we really want to reduce the cost per pound to orbit because that is the fundamental gating factor that prevents humanity from becoming a truly spacefaring civilization. It has just been far too expensive to do space travel in the past and in order for the country and for humanity to have an exciting future in space, it is critical that we are constantly improving the cost per pound to orbit and with Falcon Heavy we're demonstrating that we are. Falcon Heavy is a significant improvement over Falcon 9 in the cost per pound to orbit, and it's right around the, not so mythical anymore, $1000 per pound capability, and as we improve the performance of Falcon Heavy over time we want to get it below $1000.",31,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["We have an idea for a super heavy lift capability that would be sorta on the order of 150 metric tons to orbit, about three times the capability of Falcon Heavy and that's something that we're working. That's 50% bigger than a Saturn V. That's something that we're iterating with NASA on right now as part of - NASA issued an RFP for design ideas on a super heavy. We're one of the companies that NASA awarded. It's a small contract, a few hundred thousand dollars, but we're exploring with NASA how to do a 150 metric ton to orbit capability but complete that development rapidly and with an end result that is well under $1000 per pound to orbit.",32,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["We're already slated to replace the shuttle as far as cargo delivery capability to the station, which is the main functionality of the shuttle. Most of what the shuttle does is carry cargo to and from the space station. It does carry astronauts as well, and if things go as we hope,  replace both the cargo and astronaut transport capabilities of the space shuttle. So we do expect that will occur. Now that's slated to occur with Falcon 9 and Dragon, Falcon Heavy has potential to do a lot more than that.",33,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Texas is where we do all of our engine development and stage testing. As I mentioned a moment ago, we've more than doubled the size of our property in Texas, now 600 acres. So we are expecting a significant workforce increase at our McGreggor test site. I expect it to more than double over the next few years.",34,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Alright, thank you.",35,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["",39,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Thank you for having me, it's really an honor to speak here at The National Press Club.",1,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["I have an exciting announcement with respect to space and I think one which should be able to provide some inspiration and some belief that innovation is alive and well in America and going in really interesting directions. I'm going to get to that but I'm going to preface that with the logic why such a thing is important, because it may not be immediately obvious.",2,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["So first of all, going to back to why I am in space and electric cars and solar power and Internet and stuff, it really goes back to when I was in college and I was trying to think of what were the most important things that would affect the future of humanity. What could have a significant positive effect on the future of humanity, and the three things that I came up with were, the Internet, sustainable energy, both in production and consumption, and space exploration but specifically making life multi-planetary, and I didn't expect when I was in college to actually be involved in all three of those areas but as a result of some success in the Internet arena, that gave me the capital to get involved in very high capital endeavors like cars and rockets, which really are very high capital.",3,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["I'm mostly going to talk about space. So I want to explain why do I think space is really important, and what about space? Because I believe in building things up from a rational framework of logic and so you start with, sort of, how do you decide that anything is important? And I think the lens of history is a helpful guide here, in that things that may seem important in the moment but aren't that important in the grand scheme - over time, if you look at things over a broad span of time, things that are less important sort of fall away. If you look at things from the broadest possible span of time, as relates to life itself, the evolution of life has been - primitive life, I think, started around 3.5 to 3.8 billion years ago, and what are the important steps in the evolution of life? Obviously there was the advent of single celled life, there was differentiation into plants and animals, there was life going from the oceans to land, there was mammals, consciousness, and I would argue, also on that scale should fit, life becoming multi-planetary.",4,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["In fact, I think, it is consciousness which makes this the next step. You really need consciousness to design vehicles that can transport life over hundreds of millions of miles of irradiated space to an environment that they did not evolve to exist in. It would be very convenient, of course, if there was another planet just like Earth nearby, but that's unlikely and as it turns out, not the case. So there's no way for life to just, by dint of natural selection, just sort of get over to Mars and survive. So you need consciousness, but I think it is the next natural step. If one could make a reasonable argument that something is important enough to fit on the scale of evolution, then it's important, and maybe worth a bit of our resources.",5,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["One can also think of it from a standpoint of life insurance. There's some chance, either as a result of something humanity does, or as a result of something natural like a giant asteroid hitting us or something, that civilization - life as we know it - could be destroyed. There's clear evidence for life being destroyed, multiple times, in the fossil record. So, we don't need to guess that this is something that can occur, it already has occurred. The permian extinction being a particularly interesting one as I think that destroyed between 90 to 95% of all species on Earth, which doesn't tell the full story as most of the remaining species were fungi. \"So, unless you're a mushroom, you're out of luck.\"",6,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["If we think it's worth buying life insurance on an individual level, then perhaps it's worth spending more than - spending something on life insurance for life as we know it, and arguably that expenditure should be greater than zero. Then we can just get to the question of what is an appropriate expenditure for life insurance, and if it's something like a quarter of a percent of the GDP that would be okay. I think most people would say, okay, that's not so bad. You want it to be some sort of number that is much less than what we spend on health care but more than what we spend on lipstick. Something like that, and \"I like lipstick, it's not like I've got anything against it. Can't wait for that comment to go out there.\" So that's kinda the thing that I - I think it's important that we give a little bit of our mindset towards.",7,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["I think it's also one of the most inspiring and interesting things that we could try to do. It's one of the greatest adventures that humanity could ever embark upon. You know, life has to be about more than solving problems. If all that life is about is solving problems then why bother getting up in the morning? There have to be things that inspire you to be proud to be a member of humanity. The Apollo program is certainly an example of that. Only a handful of people went to the Moon, and yet, actually, we all went to the Moon. We went with them vicariously. We shared in that adventure. I don't think anyone would say that was a bad idea. That was great. You know, we need more of those things. Or, at least, we need some of those things. Even if someone is in a completely different industry and a completely different walk of life, it's still something that's going to make you feel good about the world, and that's the other reason why I think we should try to do these great things.",8,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["Then now, let's get to the question of, well, how do you do these things? How do you make life multi-planetary? What are the fundamental obstacles to that? Because it's all well and good if everyone agrees that that's worth doing, but if we can't do it, well, it doesn't matter. So, the pivotal breakthrough that's necessary, that some company has got to come up with, to make life multi-planetary is a fully and rapidly reusable orbit class rocket. This is a very difficult thing to do because we live on a planet where that is just barely possible. If gravity were a little lower it'd be easier, but if it was a little higher it would be impossible. Even for an expendable launch vehicle, where you don't have to have any recovery, after a lot of smart people have done their best to optimize the weight of the vehicle and efficiency of the engines and the guidance systems and everything, you get maybe 2 to 3% of your liftoff weight to orbit. That's not a lot of room for error. If your rocket ends up being just a little bit heavier, you get nothing to orbit, and this is why only a few countries have ever reached orbit.",9,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["Now you say, okay, let's make it reusable, which means you've got to strengthen stages, you've got to add a lot of weight, a lot of thermal protection, you've got to do a lot of things that add weight to that vehicle, and still have a useful payload to orbit. Of that meager 2 to 3%, maybe if you're really good you can get it to 4%, you've got to add all that's necessary to bring the rocket stages back to the launch pad and be able to refly them, and still have useful payload to orbit. It's a very difficult thing. This has been attempted many times in the past, and generally what's happened is when people concluded that success was not one of the possible outcomes, the project's been abandoned. Well, some government projects kept going, even when success was not one of the possible outcomes, unfortunately, but then eventually they get cancelled. So it's just a very tough engineering problem.",10,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["It wasn't something that I thought - I wasn't sure it could be solved for a while, but then, just relatively recently - in the last 12 months or so - I've come to the conclusion that it can be solved, and SpaceX is going to try to do it. Now, we could fail. I'm not saying we're certain of success here, but we're going to try to do it, and we have a design that, on paper, doing the calculations, do the simulations, it does work. Now, we have to make sure those simulations and reality agree, because generally when they don't, reality wins. That's yet to be determined, and the simulation that you may have seen in the lobby coming in, which will be posted to our website right around now, will show you a simulation of what we plan to do.",11,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["That simulation is mostly accurate but there are a few errors that were inaccurate. In some cases just to timing constraints we were unable to work with the simulation people to get it completely accurate, and in some cases we're keeping a few technical things under our hat, but it gives you a pretty good idea of what we intend to do. Which is to, basically, for the first stage, after stage separation, to turn the stage around, relight the engines, boost back to the launch page and land propulsively on landing legs, and then, with the upper stage, after dropping off the satellite, or Dragon spacecraft, then do a deorbit burn, reenter - you need quite a powerful heat shield - steer aerodynamically back to the launch pad - you don't actually need wings by the way, it's kind of a common misconception around, you just need some lift over drag number, or lift vector - and steer back to the launch pad, and then land propulsively with the upper stage, also with landing gear. So we'll see if this works, but it's going to be certainly an exciting journey and if it does work it'll be pretty huge.",12,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["If you look at, say, the cost of a Falcon 9 rocket. It's a pretty big rocket. It's about a million pounds of thrust. It is the lowest cost rocket in the world, and even so, it's about $50 to $60 million, but the cost of the fuel, and oxygen and so forth, is only about $200,000. So obviously, if we can reuse the rocket, say, 1000 times, then that would make the capital costs of the rocket per launch, only about $50,000. There'd be maintenance and other things that we'd factor in there, and fixed costs and some overhead allocation, and what not, but it would allow for about a 100 fold reduction in launch costs, and this is a pretty obvious thing if you think at it applied to any other mode of transport. You can imagine if planes were not reusable, very few people would fly. You know, a 747 is about $300 million. You'd need two of them for a round trip, and yet I don't think anyone here has paid half a billion dollars to fly, and the reason is because those planes can be used tens of thousands of times and so all you're really paying for is fuel, and pilot costs and incidentals. The capital cost is relatively small. That's why it's such a giant difference.",13,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["I thought of another way. I mentioned that we could probably afford a quarter of a percent of our GDP for making life multi-planetary, that's the cost if you have a fully reusable rocket. The cost if you don't have a fully reusable rocket would be 100% of the GDP, and that would mean no money for food, health care, or anything else. Obviously, that's impossible. So that's why, I think, a fully and rapidly reusable system is fundamentally required for life to become multi-planetary, for us to establish life on Mars - Mars is the only realistic option for another planet - Venus being too hot, Mercury being way too hot, Jupiter being a gas giant and the moons of Jupiter are a possibility but it's much further out and harder in a lot of different ways, and the Moon is sort of too small and resource poor to make life multi-planetary. Emphasis on the planetary, not just to have a little base. A little base is not that interesting, but a self-sustaining human civilization that's on multiple planets, where life could continue even in the event of a calamity on Earth, that is the real thing.",14,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["Yeah, so I think this is pretty exciting and I think everyone in America and arguably the rest of the world, should be pretty fired up about what we're doing and hopefully wish us well, and we'll do our best to succeed in this regard and it's definitely going to be an adventure. I'll say one final thing, which is, that sometimes people say, well, what is the business model for Mars and sometimes they think, well, can you mine Mars and bring things back and that is not a realistic business model for Mars because it's always going to be far cheaper to mine things on Earth than Mars, but I do think that there's a business model where if you can reduce the cost of a flight to Mars, or moving to Mars, to around the cost of a middle class house in California, which do seem to be rising over time, maybe not recently but certainly still pretty expensive. So maybe to around half a million dollars, then I think you'd have enough people who would buy a ticket and would move to Mars to be part of creating a new planet and be part of the founding team of a new civilization. You'd obviously have to have quite an appetite for risk and adventure but there's 7 billion people on Earth now. There will be probably 8 billion by the mid point of the century, so even if one in million people decided to do that, that's still 8,000 people, and I think maybe more than one in a million people would decide to do that. So that's what I think is perhaps the Mars business model, if you will, and then ultimately Mars can probably export intellectual property like software, inventions and things like that. If you can beam it back with photons, that's a better way to go.",15,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["Alright, so I'm happy to answer any questions.",16,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["In the near term, the technology will be applied to launching satellites and to resupplying the space station, taking cargo and crew up there. That's the near term thing and that's what SpaceX's current business is predicated on. We're doing okay in that regard. We've got about three billion dollars in revenue under contract. Yeah, it's okay. It's spread out over the next five years, so it's not all at once, unfortunately, and we do have to do lots of things to get that money, but that's not bad. We have been profitable for the last four years. Not hugely profitable but moderately profitable, and we expect to be the same this year, and I think that's somewhat necessarily. Obviously if the amount of money going out exceeds the amount of money coming in, then sooner or later we'll die. So we have to make sure that we have more money coming in than going out, but that seems to be going reasonably well.",17,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],[" If measured by launch contracts awarded, that is correct. The United States has been uncompetitive in the international launch market for a long term and Russia has actually been the leader in that regard, followed by Europe and then, to a lesser degree, India and China. Although China is growing rapidly. Except in the last few years, where the United States has done the best and that's due entirely to SpaceX.",18,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["As far as launch is concerned, I think it's fair to say that the United States has by far the most competitive launch capability with SpaceX. The only realistic competitor is China. I tell ya, it's not the most easiest thing, competing with national governments, which are heavily subsidized, and they have certainly set their sites on us, and have told us that. But that's okay, I think we'll win. With respect to China, we have a conscious strategy of filing the absolute minimum number of patents. We file very few patents on the rocket and we've very careful about cyber-security and we're very careful about physical security, because there's obviously history of absconding with intellectual property in China. The enforceability of patents against the Chinese government is zero. Contrast that to Tesla, where Tesla files a lot of patents because the competitors are commercial companies and there's enforceability. But not to worry about launch, we'll take care of that.",19,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["We do spend a fair bit on space, much more than any other country, from a government standpoint. I think we'll continue to be the biggest spender on space in the United States, but by the same token, I think the budgets in absolute terms will decrease, just because of overall compression on the federal budget. We have a huge budget crisis and largely have our head in the sand and are ignoring the reality that we're spending far more than we're bringing in. That chicken will come home to roost. I think we can expect massive compression of all budgets including space from a government standpoint, just because we simply won't have any other choice.",20,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["Actually our primary launch facility is Cape Canaveral and we're building a launch site at Vandenburg Airforce Base in California. We're not currently using the Marshall Islands launch site. We did use that initially but the logistics are just too difficult, getting out there. It's like Waterworld out there, it's miles from anywhere. It's convenient in some ways but then inconvenient from a logistics standpoint. So, our primary launch site is Cape Canaveral and then Vandenburg and we also plan on establishing a commercial launch site which would - because it only makes sense. Vandenburg and the Cape are actually air force bases and it makes sense to actually concentrate air force and NASA business at those two facilities and then concentrate commercial launch activity at a commercial launch site, just as occurs with aviation.",21,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["I should first of all say that SpaceX would not be where it is without the help of NASA, both historically the great things that NASA has done and currently with the business that NASA gives us, and the expert advice and everything, so I should make sure to strongly credit NASA in this arena in terms of how helpful they've been. We do have a bit of a challenge with the air force, and this is something where I'm surprised there is not more journalistic interest because the air force is currently proposing to extend the sole source monopoly of Boeing and Lockheed until 2018. The reasoning given for that is preservation of the industrial base. Although, oddly, for some reason we're not included in the industrial base, and this is doubly odd because the main rocket used by Boeing and Lockheed is the Atlas 5 which has a Russian main engine and a center airframe, the interstage, and the forward airframe, the faring, which are made in Switzerland. So which industrial base are we talking about preserving? The one in Russia? That doesn't make much sense.",22,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["\"You know, we have 1% of the lobbying power of Boeing and Lockheed. If this decision is made as a function of lobbying power, we are screwed.\"",23,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],[" I wouldn't in any way consider this to be a diversion. This is a parallel effort and so it's not really impacting our sending of cargo to the space station, nor is it effecting our human spaceflight development activities that we're doing in partnership with NASA. Which is going really well. So think of this as a parallel thing. It doesn't really affect the ascent phase of the vehicle but we're really trying to have the descent phase not be: hits atmosphere and explodes. That's actually what happens to all rockets, otherwise.",24,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["With the Soyuz failure that occurred recently, it will actually likely result in a delay in our launch to the space station because it sort of pushes out the other missions and NASA rightly wants to have the appropriate level of astronaut - the right number of astronauts with the right training and everything - on board the space station when we arrive. So, it looks like things will be more like January for the launch to the space station, and that is contingent upon the Russians meeting the schedule that they've currently stated.",25,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["I think, despite the recent failure of the Soyuz, it is actually a good vehicle. It has a good track record. I think there may be some concerns going future long term with Russia in that a lot of their expert rocket engineers have retired, because it is much more compelling, financially, going into the oil and gas industry in Russia than it is to go into the rocket industry. So that expertise is tailing off and I think that may lead to decreased reliability for Russian rockets in the future. Hopefully it doesn't.",26,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["I think long term, like I said, I think long term China is the serious competitor. \"If you look at Russian rocketry, since the fall of the Soviet Union, there's really been no significant developments. The technology has barely progressed.\" No new rockets have launched since the fall of the Soviet Union, so obviously what that means is that as soon as that technology level is succeeded then they're rendered redundant and they have no ability to compete, and I think that's what's likely to occur with the Russia launch industry.  5 to 10 years.  I'm quite confident we can take on China. Maybe I'm overconfident but I'd rather bet on us than China. Could be famous last words.",27,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["I think here it's important to clarify what can \"the Falcon 9/Dragon system that we're launching today, what can it do? If the degree of safety required was equivalent to that of the shuttle, we could actually launch astronauts on the next flight.\" On the one that will likely go up in January. The system is fully capable of carrying biological cargo. You know, which is people. However, what it doesn't have is a launch escape system. The shuttle also does not have a launch escape system. Both NASA and we agree that a launch escape system is a wise move. It will take us about two years, maybe at the outside, three, to develop and qualify the launch escape system and the way we're doing the launch escape system is, I think, a significant innovation beyond what's done in the past where escape thrusters are bolted into the sidewall of the spacecraft, so you can actually use those same thrusters for propulsive landing. Which is cool, and we're actually talking with NASA about potentially doing missions to Mars and other places using Dragon as a general science delivery platform. To various places in the solar system. So that's an important distinction. We could launch astronauts next flight, if requirements were the same as the shuttle, but if we want to add a launch escape system, it's two to three years.",28,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["Relatively speaking, we're a pretty open and transparent company. There are some restrictions here, which are ITAR restrictions, and they're not restrictions that we have any choice over, because advanced rocket technology is considered protected technology. We can't just publish to the general public a detailed analysis of failure investigations that contain secrets on how to make rockets. That's actually a violation of the law. All that information is available to NASA and to the FAA, so for missions that we do for NASA, they have a detailed oversight role, and then the FAA as well has an oversight role. If you're comfortable flying commercial aircraft then you should be pretty comfortable with what we're doing in commercial rocketry.",29,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],[" Yeah, I think that'll be okay. If you look at all other modes of transport, aircraft, boats, cars, I'm somewhat familiar with cars, there's loss of life in every mode of transport. \"If one set a standard that you couldn't have loss of life, then there would be no transport. You wouldn't even be allowed to walk.\" You have to allow for some amount of risk. It needs to be reasonable and measured, but you have to allow for that. I think a commercial company, arguably, would be better able to deal with that than a government entity because if you're the government then you have the congressional hearings and it tends to become sometimes a political football.  Oh sure. That certainly occurs when it appears like there's been a violation of the rules or something like that, but as long as things are within the rules - obviously there's fatal car accidents every day but you don't get a congressional hearing on it.",30,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["Certainly NASA is our largest customer and our most important customer, but if you look at our launch manifest we have over thirty Falcon 9 missions under contract, thirteen of those are with NASA, so effectively we've got about 40% or so of our business with the government. \"Let's say you made pencils, well, about 40% of your business would be with the government. That's not an unreasonable number.\"",31,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["If you look at the amount of money that is allocated to commercial space, relative to the overall NASA budget, you'll see it's a pretty small number. Last fiscal year it was about $300 million but that was split over four companies. We got about $75 million or something like that. That's about a half of a percent of the NASA budget. \"It's important to bear in mind that we'd love to hire a lot more people than we currently hire but we also can't run out of money and die.\" So we can only hire a few people. In terms of what characteristics we look for, we're generally quite engineering centric so we're big fans of what have people done from a hard core engineering standpoint. What tough engineering problems have they solved. How they solved them. We're less interested if it's been more of a paper oriented role that they've had because we try to minimize that at SpaceX.  Well, that's a tough question to answer. I think we're probably more demanding. NASA's a large organization. I think the level of demand on people based in different parts of NASA varies significantly. I'm sure that there's parts of NASA which are just as demanding, maybe more demanding than SpaceX, but SpaceX is an extremely demanding organization and we expect people to work super hard and be very good at their job.",32,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["\"The climate debate is an interesting one. If you ask any scientist, are you sure that human activity is causing global warming, any scientist should say no. Because you can not be sure. On the other hand, if you said, do you think we should put an arbitrary number of trillions of tons of CO2 into the atmosphere and just keep doing it until something bad happens, they'll probably say no too.\" We, essentially, are running an experiment, and that experiment is to test the carbon capacity of the oceans and the atmosphere. Now, that experiment may turn out to be fine. It may also turn out to be really bad. I just don't understand why we would run that experiment. Particularly when you consider that, at some point, we have to get to something that is sustainable. We have to have sustainable production of energy, and consumption of energy because, tautologically, if it is unsustainable you will run out of it. You can certainly say, well, let's say hypothetically, CO2 was good for the environment, and let's say hypothetically, the United States possessed all the oil in the world. Well, you'd still have to get off oil, because it's a finite resource and as you start to run out of it, the scarcity would drive the cost up and cause economic collapse. So why not do it sooner? I'm not saying it has to be a radical or an immediate change, or that people need to inject a great deal of misery into their lives to avoid CO2, but we should lean in that direction. We should lean in the direction of supporting technologies that are sustainable and lean slightly against technologies that are unsustainable. That just seems pretty sensible. Even if environment isn't a factor. In fact, my interest in electric vehicles predates the current climate issue. I mean, I was interested in electric vehicles 20 years ago when nobody was really talking about global warming, because I just thought it was the obvious means of transport, but I do think the climate thing does add urgency to things and I do think we will see quite a significant increase in the cost of oil. Just from a demographic standpoint you've got China, India, and a few other countries that represent almost half the world's population and have very few cars on the road but are rapidly adding cars to the road. So you can expect a doubling of demand and I think it's going to be difficult to achieve a doubling of supply.",33,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["",34,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["In the case of Solyndra, it's obviously become somewhat of a political football here. The DOE programs necessarily are portfolio programs where some number of the things that are funded there are going to fail. That should be assumed. You should not assume a 100% success. In the case of Solyndra, people forget that private investors lost twice as much as the government did, and there were some really first rate venture capitalists in Solyndra. It's not as though these were suckers. If you've got first rate venture capitalists who have lost twice as much money as the federal government, you have to say, okay, it was a bet, the bet didn't work, but that doesn't mean something really terrible happened. The most you could say is that Solyndra executives were too optimistic. They presented a better face to the situation than should have been presented in the final few months, but then, if they didn't do that, it would have become a self-fulfilling prophecy of - as soon as a CEO says I'm not sure if we'll survive, you're dead. You know, I think people are making too much of this Solyndra thing. Do I think there are parallels with Tesla? I mean, we got a loan from the DOE, from a different program I should point out, but in our case, we have significant capital reserves. We have more money at Tesla than we need to complete the program in question and we don't face the same issue that Solyndra faced which is extreme competition from China on a commodity product that drove the cost per watt of solar panels from $4/watt down to $1. That's the fundamental reason Solyndra went down. Solyndra would have been okay at $2/watt but not $1, and that's it. There's another thing which is not getting enough press, which is, \"how much money do you think the Chinese government has put into solar? Estimates are about $40 billion. Okay? So, we've got our team operating on a pittance, and we've got China operating on $40 billion, and our team lost. That should be no surprise.\"",35,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],[" There's probably a little bit of tarnish, but it's unwarranted tarnish. The scenario that occurred with the cost per watt of solar was something that I expected would occur. \"So if someone had asked me, do you think Solyndra is a good investment, I would have said no, you're going to get your ass kicked.\" Solar City works on an overall system, where they do everything except the panel, and they own the end customer relationship. They're kind of like Dell or Apple. You know, Apple don't make the CPU or the memory or the hard drives but they design the overall system and they provide it to customers through the sales and marketing service and that's what Solar City is. \"Solar City is doing super well. They're growing at 50% to 100% a year with positive cash flow, which is pretty incredible. I just show up at the board meetings to hear the good news. It's really great.\" All credit to those guys. For them, the more rapacious the competition on solar panels, the better.",36,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["Thanks.",37,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["There's lot of great ideas that people come up with all the time. I don't necessarily wish I'd had them myself, but certainly what Larry and Sergey came up with with Google was really smart, you know, with the backwards links to pages, obviously what Facebook has done, Twitter. I mean, they're great examples of the Internet. I-Pad, obviously, i-Phone. Apple, Google, Facebook, I mean, these are examples where you're sort of like, who's their competition? I'm not even sure.",38,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["The United States - it's sort of like that comment about democracy - it's a bad system but it's the least bad. \"Well, the United States is the least bad at encouraging innovation.\" Silicon Valley actually, I'd say, is particular good at encouraging innovation. Silicon Valley is just orders of magnitude better than any place in the world for creating new companies and fostering innovation. It's quite remarkable. I don't think we necessarily need to worry about some other country out there out-innovating us. I don't think people realize that almost all innovation in the world comes from America. A ridiculous percentage. But that doesn't mean it couldn't be better. I think we need to be concerned about excess regulation, a tax structure that potentially doesn't promote innovation. The thing to remember is that when companies are little they're like tadpoles. I mean, they just die very easily. You need to have an environment that tries to protect little companies and help them get bigger. Silicon Valley does that very well and America, in general, does that very well a lot of the time compared to other countries. Most other countries tend to foster and protect the big companies. Big companies don't need protection.",39,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["",43,7,"2011-09-29","               \n                    NPC Luncheon with Elon Musk               \n            "],["",1,8,"2011-11-02","               \n                    Tesla Q3 2011 Earnings call               \n            "],["",5,8,"2011-11-02","               \n                    Tesla Q3 2011 Earnings call               \n            "],["We certainly look forward to taking people to space, certainly.",1,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" In some respects, yes.",2,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" I think we're around 16 or 17 hundred.",3,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],["What the Roadster's greatest value is, really, is breaking the misconceptions around electric cars. Showing that you can have a fast, cool, beautiful electric car that goes long distances. Almost 250 miles . That's longer than any electric car in history and, in fact, Roadster's set many world records in terms of its range. In fact, we've had one customer take it over 300 miles on a trip. There's actually two customers. One was a rally in Australia, which is technically 500 km, and it's the first time that an electric car has finished that rally without recharging, and another one was in Europe.",4,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" I certainly know several of them, but Larry Page and Sergey Brin were both early customers and, in fact, investors in Tesla.",5,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],["The biggest impact of the Roadster is in changing the perception of electric cars and showing that you can do amazing things with an electric car that, in fact, are better than gasoline cars in a lot of respects. The Roadster has better acceleration than almost any gasoline sports car. The result of the Roadster was, in fact, the Volt. Bob Lutz at General Motors credits Tesla with the inspiration for the Volt.",6,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],["We do share our technology, ironically not with General Motors - not that we weren't willing to do so, but General Motors wanted to go their own way. But we do provide our power train technology to Daimler, for Mercedes and Smart, and to Toyota, and so we have the electrical Mercedes A-class on-road now in Europe and the electric Smart now in the US and Europe and next year there will be the electric turbo Rav-4.",7,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],["Next year we'll have the Model-S which is about half the price of the Roadster which about $50,000 and that's a full size sedan about the size of a 5-series BMW but actually far more capable than other premium sedans. I think we will have a version that accelerates comparable to the Roadster. Our goal with the Model-S is to have a performance version Model-S that is the fastest sedan on the road.",8,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" \"It's one hell of a golf cart. You go on the golf course with this puppy, you're really going to have a good time between the holes.\"",9,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" They are, and that's exactly what we're trying to effect, is to show people - hey, you can have a - hell, a better experience with an electric car than you can with a gasoline car.",10,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" It actually is. Even if you draw electricity from coal or natural gas, or even directly from oil, because stationary power plants are so much more efficient than small gasoline engines in cars, an electric car ends up getting more range for a given amount of say, coal or oil that's burned than a gasoline gets. So, in other words, the CO2 per mile is actually less for an electric car even if it's coming from a high CO2 source like coal. Now, of course, long term we have to find sustainable power generation and sustainable transportation but both sides of the equation need to be solved and even if electric cars weren't there, we still need to get sustainable power generation. The great thing about electric cars is you can generate the electricity from a wide range of renewable sources like hydro, geothermal, wind, solar and nuclear where it's save to do so.",11,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" Now, if that were true, it would be a valid criticism. First, I should say, the loan the Tesla received did not come from stimulus funds at all. In fact, the loan program under which Tesla competed for loans was actually created and signed into law by George Bush. It is tax payer dollars, but it's very very different from the stimulus funds or the bailouts or anything. In fact, one of the requirements under the loans program, which is called the Advanced Technology Vehicle Manufacturing program, that you had to demonstrate viability as a company independent of the loan. This is why General Motors and Chrysler didn't receive any funding under this program, because it's difficult to make that argument while you're in bankruptcy.",12,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" No, but we could demonstrate viability with the Roadster. We did not need the loan. The value of the loan was really to accelerate the progress at Tesla, not to keep Tesla alive. Although unfortunately, the timing was unfortunate. So it's fair that people would have a misunderstanding about this because the announcement of the loan that Tesla got - and also, Nissan and Ford got loans that were much larger than what Tesla got - at the same time, but these loans were announced right around the time that there were bailouts taking place and there was a stimulus and so people naturally confused the two which is unfortunate but they're really quite different.",13,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" That is also an incorrect perception. The loan that we received was specifically for the Model-S program which is much higher volume, lower cost - about $50,000. We expect to go into production in the middle of next year. 20,000 units per year. A few other things which are noteworthy about the ATVM loan, of course, we pay interest, it's a reduced interest, but we still pay interest and if we don't pay the loan off early, there are actually stock warrants that the government gets in Tesla. So, it's a pretty good deal.",14,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" You know, we are really hell belt on accelerating the advent of electric cars, and getting electric cars to the mass market as soon as possible.  It certainly helps and we'll take a lot of heat if it's in support of the greater cause, and we did take a lot of heat. I think in terms of the editorial page and the criticism that we received, I think it was simply we didn't have an opportunity to correct some of the mis-perceptions. If, Homer Jenkins, or others had actually understood the correct situation I don't think they would have been nearly as critical.  We exchanged some emails.",15,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" I think it's really going to come from the whole industry moving towards electrification. I'm a supporter of any move by any company to create electric vehicles. So I think it's great what Nissan is doing with the Leaf, what GM is doing with the Volt, what Daimler is doing with the electric Mercedes.  Well, I guess they're competition in a sense, but pretty indirectly. It's such a huge market. We don't see people necessarily choosing to buy a Volt or a Leaf rather than a Tesla, so I guess technically competition but not in a significant way. The overarching goal of Tesla is to get the industry to move towards electrification - competition or not - and whether we do that with our own cars, with cars that we help other people make, as we're doing with Daimler, we're producing battery packs and chargers for the Mercedes A-class, for the electric Smart car or with Toyota, we're producing the entire electric power train for the electric Rav-4, we're just trying to move the industry towards electrification faster than it might otherwise go and we're certainly quite pleased whenever there's any announcement about another manufacturer producing electric cars.",16,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" I certainly believe that the future is pure electric cars, not hybrids. I think hybrids are an interim step. They're sort of like an amphibian. You know, when life was going from the oceans to land, probably a lot of amphibians, but that's not the end solution. I think you want to go all electric because that is the truly sustainable path and I think if you split the baby and you have a car that is trying to be a good gasoline car and a good electric car, you end up being not as compelling as either a pure gasoline car or pure electric.",17,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" With Model-S I think we've got a great solution in that regard because you've got a range of up to 300 miles. You can actually charge the car in 45 minutes. The charger is built into the car, and the third thing is you can actually swap out the battery pack faster than you can fill a gas tank. So you can actually swap the battery pack out in under a minute.",18,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" I just think that a future where humanity is a spacefaring civilization out there exploring the stars is an incredibly exciting future and inspiring and so that's what we're trying to help make happen. \"I really want SpaceX to help make life multi-planetary. I'd like to see a self-sustaining base on Mars.\"  I think it's possible, absolutely.  I think we'll probably put a first man into space in about 3 years. We're going all the way to Mars I think.  Best case, 10 years. Worst case, 15 to 20 years.  We want to be like the shipping company that brought people from Europe to America. Or like the Union Pacific railroad or something like that. Our goal is to facilitate the transfer of people and cargo to other planets, and then it's going to be up to the people if they want to go.",19,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" He did interview me, I guess, I met with Robert Downey Jr just before they were filming Ironman 1. Gave him a tour of the rocket factory. Showed him an electric car and everything. We talked about some of the possible scientific explanations for the powers that Ironman has in his suit. Like maybe you could harness the power of dark energy or something. I thought it was cool, but I think there's also some important differences. I've got five kids and Ironman is sort of a swinging bachelor. I spend my weekends going to Disney Land and I don't see Tony Stark doing that.",20,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],[" They're rerunning that? I don't believe it. That sucks. That's horrendous. I don't know, I wish it wasn't. I think my ex-wife is sort of - she's a prolific blogger and writer and, you know, I think she likes to talk about these things and I don't. I decline to participate in divorce wars, as enticing as that sounds.",21,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],["Alright thanks.",22,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],["",26,9,"2011-12-27","               \n                    Elon Musk: I'll Put a Man on Mars in 10 Years               \n            "],["",1,10,"2012-02-15","               \n                    Tesla Q4 2011 Earnings call               \n            "],["",5,10,"2012-02-15","               \n                    Tesla Q4 2011 Earnings call               \n            "],["",1,11,"2012-05-09","               \n                    Tesla Q1 2012 Earnings call               \n            "],["",5,11,"2012-05-09","               \n                    Tesla Q1 2012 Earnings call               \n            "],[" I wanted to hear from others that had a strong philanthropic initiative. I wanted to hear what they were doing. What was successful, what was unsuccessful. So as to better inform things that I do.",1,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],[" I did. One of the things that we have agreed to here is that we would not discuss the specifics of conversations because obviously if someone is talking about something that they did that wasn't successful, that is a little embarrassing, so you don't want..  There was, and as the saying goes, if you try a bunch of things you often learn more from failure than from success.",2,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],["In my case, the three areas that I'm focused on are space exploration, solar energy and electric cars. I actually did create those business because I felt those were important needs that had to be solved. They were certainly not picked because I thought they were the highest return on investment. I think, intuitively that most people would agree with that. Having heard of Solyndra and other issues in solar power, that wouldn't be high on the list. Nor would car companies, given that the next youngest car company in America is 90 years old. Also, rockets are not an area where there's been a lot of commercial/private success. Very fortunately, all three seem to be doing well. I think I could have made a lot more money from, say, selling another Internet company.",3,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],[" Well, I think part of it is that people have started becoming wealthy at an early age, and so there's been more of an opportunity to give away wealth if you've obtained it earlier in life.",4,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],[" I think it is for the Internet. It's a lot harder to build wealth in other businesses where there's large physical objects that need to be made. For example, with SpaceX we've got to make these giant rockets, it's taken 10 years to get SpaceX to this point where it's of a value perhaps comparable to what we sold Paypal to eBay for after three and a half years.",5,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],[" I am, actually. I think that there's a lot of opportunity in solar. There have been, besides Solyndra, a lot of solar companies that have either seen a collapse in their market value or have died, but I think it is a very important area and it's very important that there be successes in that arena, because we have to have sustainable energy. That's why I've put my capital to work in that regard, even though it's not probably the place where it could earn the highest return.",6,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],[" I think things are going reasonably well. We're going to be in production with our sedan next month. So we'll start our first customer deliveries next month. With next technologies there does seem to be this ebb and flow of excitement about it. At first it'll seem it's not working and then it will seem like it is. So it's sort of like an upwards sloping sine wave. So long as there are companies that are driving the technology forward, as Tesla is, that sine wave will continue to be upward sloping. I think, in the next several years, we're actually going to see a huge increase in the number of electric cars. \"Tesla, in the second half of this year, will produce more electric cars than it has produced in its entire lifetime to date. I feel very confident predicting that, within 20 years, the majority of new cars produced will be fully electric, and it may be closer to 10 years than 20.\"",7,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],[" Essentially, we're going to put a lot of satellites into orbit. For a wide range of customers. We'll be doing a lot of cargo resupply missions to the space station. In about three years we'll be launching astronauts. Hopefully, three or four years, but hopefully closer to three. We'll be launching our Falcon Heavy which will be the most powerful rocket in the world by a factor of two. In the longer term, perhaps in the 10 to 15 year time frame, I'm hopeful that we'll have a craft that can take people to Mars because the ultimate goal of SpaceX is to develop the technologies that can take humanity to Mars.",8,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],[" I'd like to go to Mars, absolutely. \"I think it would be great to be born on Earth and to die on Mars. Just hopefully not at the point of impact.\"",9,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],["Thanks for having me.",10,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],["",14,12,"2012-05-21","               \n                    Elon Musk And The Giving Pledge               \n            "],["",1,13,"2012-07-25","               \n                    Tesla Q2 2012 Earnings call               \n            "],["",5,13,"2012-07-25","               \n                    Tesla Q2 2012 Earnings call               \n            "],["Thank you very much for the award.",1,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["It's great to be before so many people who believe strongly in the establishment of life on Mars.",2,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["I think my reason for being interested in Mars and doing SpaceX are really.. they come down to basically just two things. One, which the prior speaker was articulating is, the defensive reason - in that if we are on more than one planet, the probable lifespan of human civilization and the life of consciousness as we know it, is going to be far greater than if we are on one planet. So there's that defensive reason, that life insurance reason, and I think that's obviously a very important thing. Earth's been around for 4 billion years and civilization about 10 thousand years and it's only now that we have this little - this little window has just cracked open where it's possible for life to extend beyond Earth and so - I think it's sort of sensible to take advantage of that window while it's open. Hopefully it will be open for a long time but it could be open for a short time, and so we should take action. And that's sort of the defensive reason.",3,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["It's not actually the reason that gets me most fired up about Mars.. The thing that actually gets me the most excited about it is that I just think it's the grandest adventure I could possibly imagine. It's the most exciting thing - I couldn't think of anything more exciting, more fun, more inspiring for the future than to have a base on Mars and it would be incredibly difficult and probably lots of people will die and terrible and great things will happen along the way, just as happened in the formation of the United States. But it will be one of those things that is incredibly inspiring and we must have inspiring things in the world. Life cannot just be about solving this problem or that problem, there must be things that when you wake up in the morning you're glad to be alive, and that I think is, to me, the most important reason we should pursue the establishment of life on Mars.",4,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["Now, of course, I'm preaching to the converted here. I expect to hear few objections from this audience. So, I think really, what matters is find a way to do it. In fact, I'll give you a little bit of background of my genesis of how I got into space. Sort of started when I was college, there were three areas that I thought would most effect the future of humanity and space exploration - extension of life beyond Earth was one of those things. I didn't ever expect to be involved in it, because I thought it was the province of governments and besides which, it sort of seemed at least 21, 22 years ago that it was likely to occur because we went to the Moon and then of course there would be people going to Mars and then we'd be establishing a base on the Moon and eventually a base on Mars and that sort of seemed like the natural progression of things. And then amazingly it didn't happen. I kept thinking, well, it's about to happen. And again, it just didn't happen. There's a Monty Python skit about this. Suddenly, nothing happened! Before you know it, nothing happened.",5,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["In fact, in approximately 2001 I was with a good friend of mine from college, my college housemate actually, in New York and he asked me what I was going to do after Paypal and I said well, I've always been interested in space but of course there's nothing that I as an individual could do about that, but the question got me curious as to sort-of, to find out what, okay when are we sending people to Mars? So, after I got back to my hotel room I went to the NASA website to see, sort-of, to look up the schedule. Because, of course, there had to be a schedule. And I couldn't find it. I thought the problem was me. Because, of course, it must be here somewhere on this website, but just well hidden. And it turned out it wasn't on the website at all. Which was shocking.",6,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["So then I thought, well, perhaps the reason is that the American people have lost the will to explore or if we just got people more excited or interested in the subject then they'd be inclined to want to do it. This turned out to be a false premise, by the way, but that was my initial thought. It was a mistake. At first I thought that if we can do a small philanthropic mission to Mars - something that would get the public excited, then that would result in a bigger budget for NASA and then we could do exciting things and get the ball rolling again. And that's about the time I started talking to Robert Zubrin and a few other people and - so initially, the thought was to send a small greenhouse to the surface of Mars with seeds in dehydrated nutrient gel. They'd be hydrated upon landing and then you'd have this little greenhouse on the surface of Mars and the public tends to be, as they should, interested in things that are precedent and superlatives. So this would be the furthest that life has ever traveled, the first life on Mars and then you'd have this great money shot of green plants on a red background. So that would be - I thought that could get people pretty excited, and so, I started investigating what they would take, and I was able to get the cost of the spacecraft down to low single-digit millions and cost of communications down and I was able to get everything compressed, except for the cost of the rocket.",7,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["The US rockets were way too expensive. Something like a Delta II would have cost $60 million and I figured we needed to do two parallel missions, two identical missions, in case there was an equipment failure because then it could be counterproductive - like, look at that fool, he did that Mars mission and it didn't work, now we definitely can't do Mars. So I figured we had to have redundant missions, and I just didn't actually have enough money from the sale of Paypal, from my stake in the sale of Paypal, to actually do that. I just didn't have enough money. So I went to Russia in late 2001, early 2002 to try to buy ICBMs. And that's as crazy as it sounds. So I guess, about 30 years old, Internet guy arrives in Moscow, wants to buy the biggest ICBM in the Russian rocket fleet. I said, I don't need the nuke. Just need the rocket. And then, they thought I was crazy, but then they also thought, well, he's got money so that's - so I was actually able to negotiate a deal to buy a couple of Dneprs and - now, at the end of all that I decided not to conclude the deal. So, negotiated a price but decided not to take the deal, because after my third trip to Russia that's about the time that I realized that my original premise was wrong.",8,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["That it is in fact - we do not lack the will. Particularly in the United States, perhaps the world as a whole, but particularly not the United States does not lack the will to explore. Not in the least. In fact, the United States is a distillation of the human spirit of exploration. Almost everyone came here from somewhere else. You couldn't ask for a group of people that are more interested in exploring the frontier. But - people don't think there is any way to do it, if they don't think there's a means, then it's somewhat irrelevant. You know, you're not going to bash your head against a brick wall if you're confident that your head won't break before the wall will break. It's just not going to happen.",9,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["So that's when I decided to start the rocket company, because it was clear that we had not made advancements in rocket technology and that was the reason that we hadn't made progress. The rocket technology was actually going worse. It was costing more and more to send things to space than in the past. So we had a negative technology curve. Which is counter intuitive because we're so used to things in the consumer electronics realm, and in everyday life, improving. You know, we sort-of take it for granted, like \"it's as though things automatically improve. They do not automatically improve!\" They only improve with lots of effort and resources. You saw the picture of pyramids there, Egyptian civilization got to the point where it could create things like the great pyramid of Cheops but then lost that ability and never got it back. Or Roman civilization went through a deep dark period. It's not a given that things improve. There has to be a forcing function. People have to do it.",10,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["So anyway, I started SpaceX. I had many people try to convince me not to start the company. Really tried their best. Many of my closest friends if there was anything they could have done to stop me from starting a rocket company, they would have done it. One good friend of mine compiled footage of rocket failures, and forced me to watch it. I said I've seen them all. It was certainly - but I think that they perhaps misunderstood the premise because when I started SpaceX it was not with the expectation of success. I thought that the most likely outcome was failure. But given that the thing I was going to do previously which was the Mars greenhouse mission, I'd expected that would have 100% likelihood of losing all the money associated with it. So if a rocket company has less than 100% chance of losing all the money associated with it then it was therefore quite a bit less risky than the thing I'd been doing before.",11,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["Fortunately, things went reasonably well with SpaceX - not at the beginning. The first three launched of the Falcon 1 rocket that we did failed. And, as Bob Zubrin was saying, it's not a good day when the rocket fails. The first rocket failed only - it impacted only 60 seconds after liftoff. Not far from the launch site. Me and the rest of the team spent all of that day picking up pieces of the rocket. Which is a very sad thing. But we picked them up to see if it could help figure out what went wrong. Fortunately, the fourth launch we were able to reach orbit. That's a good thing - it was a good thing we were able to do that because I had no more money left.",12,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["Talulah, my wife there, she's witness to the third and then the fourth launch. Yeah, I was so stressed out at the fourth launch, I didn't even actually feel elation. I just felt relief. So, it was a very very close call, but fortunately the fourth launch worked and since then all of the launches have worked. I hope they continue to work, and SpaceX has gotten a lot stronger and we've actually been slightly profitable for the last 4 years approximately, and should be again this year, and the rockets now are much bigger. We've got Falcon 9 which is about a million pound thrust rocket. And we've got an upgraded version of Falcon 9 which is going to launch next year, which will be almost 1.5 million pounds of thrust. And then, the Falcon Heavy which will be over 4 million pounds of thrust, which is about 60% that of a Saturn V. In fact, with two Falcon Heavy launches you could actually send people back to the surface of the Moon. Most people probably aren't quite away of the scale of the rocket that we're building. Falcon Heavy should launch, probably around the end of next year or certainly by early 2014 by the latest. That I think will represent a significant improvement in rocket technology, and then, very importantly, we're also working on re-usability.",13,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["If you really boil it down to the crux of why don't we have a base on Mars, as I mentioned, there's rocket technology but what really needs to be developed - the key invention that's necessary - is a rapidly and completely reusable rocket. This is a very difficult thing to do on Earth because Earth's gravity is quite high. It's right on the cusp of impossibility for such a thing for a chemical rocket. So if you take an expendable rocket, even after a lot of smart people are using advanced materials, and really approaching the limits of engine efficiency and everything, you'll typically get 2 to 3% of your liftoff mass to orbit. That's for an expendable rocket. Now, if you say okay, we want to make it reusable, we want to bring it back to the launch site, it's gotta survive the rigors of reentry, all the systems have got to be capable of surviving multiple firings and thermal fatigue and it's just really - you add a lot of mass when that happens. Previously, when people have tried to make a reusable system, they found that they would get some portion of the way and conclude that success was not one of the possible outcomes.",14,14,"2012-08-09","               \n                    Elon Musk Mars Pioneer Award Acceptance Speech - 15th Annual International Mars Society               \n            "],["In government programs, of course, that program will still continue for quite some time. It's funny but true. The real trick then, is to say can you create a rocket that is
