 I had left. In fact, I had to borrow money from friends for living expenses. If things didn't work out I would have been negative - essentially - but because I was willing to invest everything that I had, the other investors in the company were willing to put up the other half of the money that was needed to keep Tesla alive. Then there was a whole bunch of dramas that - skipping a bunch of drama - we were actually able to close the financing round only on the last hour of the last day where it was possible and that was 6pm, Christmas Eve, 2008. That was literally - we would have gone bankrupt a few days after Christmas.",7,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" I think that is probably overstating it. I thought we were probably dying.  Yeah. I think it would have been irrational to have any other view. I should mention, some credit is also due to Daimler because - they became an investor in early 2009. The Daimler money was crucial to the success of Tesla, although people often think that it was the US government investment that was the lifesaver for Tesla - it was not. The government loan that we got, we only received that in - first monies were received in March of 2010, when we were actually in okay shape. The government loan was an accelerant but it was not life or death - yeah yeah - but the Daimler investment was life or death.  Yeah, they're great. We're coming out with the Mercedes B class, which is an all electric car. It'll be the biggest electric car program in Daimler history, in fact, bigger than the sum of all electric vehicle programs that have been done to-date. That goes into production, I believe, in March or April.",8,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" Yes, absolution, in fact we're now opening up supercharger, I think, every two or three days.  I don't actually have the right up to the minute count, but I think we must be approaching 50 or 60.  and Internationally. We've got 80% of the population of Norway covered. Norway's actually our highest per-capita sales by far.  I don't know.. because Norway's so awesome, that's the reason. There's a lot of reasons but I did find it funny that sometimes people wonder if our car works in the snow and it's like, yeah, our number one sales per-capita is Norway. In fact, our number one customer lives above the arctic circle. I think he's now on 12 or something. We give him priority because he's awesome. He's a super nice guy. He's an optimologist actually and he's in this town, I think it's 15,000 people - it's called Narvik or something - and he kind of just leaves them around town so people can drive them.",9,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" Well, I did think it got a little crazy there. It went up to like $22 billion market cap, which is - given that we're goingto have revenue a little over $2 billion this year - that's revenue - I'm like, this is probably a bit generous. Now, despite the fact that I said that on several occasions, when the stock did eventually correct I got a bunch of shareholder lawsuits. Like, I mean, I didn't want it to be up that high anyway, and then it dropped and then you get sued for the drop. I'm like, what? I think it's a big distraction actually. \"I mean, the market is like a manic depressive.\" I mean, one day it's super great and then it's negative and then - it's not like the underlying fundamentals of Tesla change that much, but the instantaneous price changes a huge amount.",10,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" I think, first of all, it's worth pointing out that we're actually at what is arguably the best period of time in human history. I'm not sure what time would be better. Let me put it that way. In terms of violence per-capita in the world, we're at the lowest ever in history. You wouldn't necessarily know that reading the newspapers because - yeah, people should read Steven Pinker, he's awesome by the way. Violence is definitely lower now - it's been sinusoidal, obviously in the 20th century there was some - there was some bad moments there in the 20th century. But - violence per-capita, lowest in human history today and there's a lot of talk about income inequality and what-not, but I think we should also think about information equality. The amount of information equality that exists in the world is unbelievable, as a result of the Internet. It's really phenomenal because - if you go back, say, 30 years ago, and say well, the President of the United States probably had the most access to information of any person on Earth but today, if you have access to the Internet, you've got access to more information than the President of the United States had 30 years ago. You have access to all the world's information. You can go on Google and search for any book, any scholarly work. \"Ya know, Wikipedia's actually pretty damn good. It's like 90% accurate. It's just not clear what 90%.\" But, it's really incredible what you can learn, and how connected you can be to people all around the world. So, I think one shouldn't ignore the negatives but I think one shouldn't ignore the positives either. I do think something needs to change about, maybe, modern media because it's like a misery microscope. A lot of the newspapers seem to be - I actually think the magazines are pretty good. The magazines are more balanced, but the - the magazines do more long form articles that are - there's still a negative bias in some magazines but it's less negative than the newspapers. Newspapers tend to be - it seems like - \"a lot of the major newspapers seem to be trying to answer the question: what is the worst thing that happened on Earth today?\"  It does, and I think it does so for a fundamental evolutionary reason which is that we're trained to respond to dangerous things, but we didn't evolve to have global media. If something terrible happened in some far away part of the world that kind of triggers the negative response in our limbic system even though there's no way that actually represents a danger, at all. It's not something you should really worry about. Anyway, I think one can really have a severely negative biased view of the world reading newspapers, which is simply inaccurate.",11,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" Yeah, those are interesting moves. I think it's - I do think something like the Washington Post is an important institution and should be preserved and hopefully Jeff can do a good job with it. I don't totally understand the reasons for it, but I'm hopeful that it will be positive. I do think it is something we collectively should seek to address. I think to some degree it's going to be at the personal selection front where people will simply choose to get their news in ways that are not from the newspaper, unless the newspaper changes. That's the fundamental driver. It's the action of all individuals who consume news that will drive the change. I think that is already happening. I mean, I get my news from Twitter.",12,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],[" Well, uhh, I'm not sure exactly what you mean by that. The vehicles are constantly connected and so, in terms of analytical data we can see if a car has some issue that's developing so we can be proactive about servicing that issue. We don't store any sort of private information, like where someone's been or how fast they went, or anything like that. Just to be clear. We do not store how fast they drove.  Yes. We certainly look at things at a statistical level to see what people are doing and try to figure out how we can make the car better. I mean, that's really the reason for it. We look for data from the car, we look for feedback from customers, and we try to make the vehicle experience as compelling as possible. What really gets me excited is when people experience delight with the product. I don't think there's all that many things where you really experience delight and \"if you can make the product good enough that it so far exceeds people's expectations that it just makes them happy, I think that's amazing.\"",13,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],["",17,38,"2013-12-12","               \n                    Opening keynote with Michael Dell and Elon Musk - Austin TX               \n            "],["",1,39,"2014-02-19","               \n                    Tesla Q4 2013 Earnings Call               \n            "],["",5,39,"2014-02-19","               \n                    Tesla Q4 2013 Earnings Call               \n            "],["Mr Chairman, ranking members of the committee, thank you for having me here today. SpaceX was founded to make radical improvements to space transport technology, with particular regard to reliability, safety and affordability. Today it is arguably one of the leading aerospace companies in the world with nearly 50 missions contracted at a value of approximately $5 billion. We've launched our Falcon 9 rocket eight times with 100% success rate, including four launches for NASA, three which docked with the International Space Station and have launched a sophisticated geostationary satellite for the world's leading satellite companies. We are restoring America's competitiveness in the global commercial space launch market as the only US company that has consistently winning head-to-head competitions for launch opportunities at the international level.",1,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],["With respect to the EELV program, I have five points to make. The first is that the Air Force and other agencies are simply paying too high a price for launch. The impact of relying on monopoly providers since 2006 were predictable and they have borne out. Space launch innovation has stagnated, competition has been stifled and prices have risen to levels that General Sheldon has called unsustainable. When the merge between Boeing and Lockheed's business occurred, the merger promised, in the press release, $150 million of savings. Instead, there were billions of dollars of cost overruns, and a non-recovery breach for the program exceeding 50% of its cost projections.",2,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],["According to congressional records, in FY14 the Air Force paid an average of $380 million for each national security launch, while subsidizing ULA's fixed costs to the tune of more than a billion dollars per year, even if they never launch a rocket. By contrast, SpaceX's price is well under a $100 million. Meaning a savings of almost $300 million per launch. Which, in many cases, would pay for the launch and the satellite combined. So, if you took something like a GPS satellite which about $140 million, you could actually have a free satellite with the launch. So, our launch plus the satellite would cost less than just their launch. Which is an enormous difference, and we seek no subsidies to maintain our business.",3,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],["To put this into perspective, had SpaceX been awarded the missions ULA had been under it's recent non-competed 36 core block buy, we would have saved the tax payers $11.6 billion.",4,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],["Point number two. Competition is coming to the national security launch market. This has been acknowledged, and we are ready to compete for that. In order to be certified as an EELV provider SpaceX had to meet a number of requirements that were never demanded of the incumbent provider. We were required to successfully launch three flights of our upgraded Falcon 9 vehicle, which we achieved in January. Under our EELV certification agreement we've undertaking vigorous engineering reviews with the Air Force. To-date we've delivered more than 30,000 data items to the Air Force and provided total access to our internal systems. We've talked to more than 300 government officials for certification, and we hope to complete that certification this year.",5,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],["Point number three is that we really believe that robust competition must begin this calendar year. We applaud the early steps the Air Force and NRO have taken to reintroduce competition into the EELV program. In 2012 the Air Force, under direction from the Secretary of Defense, committed to competing up to 14 missions, with 5 missions available for competition this year. Of course, we would have greatly preferred that the Air Force open all of its missions to competition, and we have serious concerns that the 5 missions that will be competed this year will not actually be awarded this year. We recently learned that perhaps only one will be awarded this year.",6,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],["Point four, with the advent of competition, launch should really be viewed as a commodity and any competition between new entrants and ULA, should properly acknowledge the launch subsidy received by the incumbent. Consistent with federal procurement regulations, and DoD acquisition directives, when a competitive environment exists, the government should use firm fixed price FAR part 12 contracts which properly incent contractors to deliver on time and on budget. That means eliminating the billion dollar annual subsidy to ULA, which creates an extremely unequal playing field.",7,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],["The final point is that our Falcon 9 and Falcon Heavy launch vehicles are truly made in America. We design and manufacture the rockets in California and Texas, with key suppliers throughout the country and launch them from either Vandenberg Air Force Base or Cape Canaveral Air Force Station. This stands in stark contrast to the United Launch Alliance's most frequently flown vehicle, the Atlas V, which uses a Russian main engine and where possibly half the airframe is manufactured overseas. In light of Russia's defacto-annexation of Ukraine's Crimea region and the formal severing of military ties, \"the Atlas V cannot possibly be described as providing assured access to space for our nation when supply of its main engine depends on President Putin's permission.\" Given this development, it would seem prudent to reconsider whether the 36 core, uncompeted sole-source award to ULA is truly in the best interests of the people of the United States.",8,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],["I thank the committee for this opportunity and look forward to addressing any questions.",9,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],[" Yeah, absolutely. First, I should mention that the premise of perfect success in not quite correct for ULA. They certainly have a very good track record but the first Delta IV Heavy failed and there was a partial failure of one of the Atlas missions, which resulted in a satellite having reduced life. So, it's certainly a good, but it's not quite correct to say it's - it would be a flawed premise to say that it's perfect. What I think is a logical sort of thing going forward is if there would be two families of rockets but not three families of rockets. Currently ULA has both the Atlas and the Delta, but those are redundant. We don't need both of those rocket families, and I think it would make sense to - for the long-term security of the country - to phase out the Atlas V, which depends on the Russian engine, and have ULA operate the Delta family, SpaceX operate the Falcon family, giving the Defense Department assured access to space with two completely different rocket families. I think that's the logical thing to do, going forward, and I think it would be the best thing, in every respect, for the country.",10,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],[" I think, as a country, we've generally decided that competition in the free market is a good thing and that monopolies are not good, and it's interesting to note that from the point from which Boeing and Lockheed's launch business merged - the point where they stopped being competitors - the costs doubled since then. I think the reality is, when competition is introduced - reliability is a key factor in competition. That would be a deciding factor in who wins what launches. It doesn't become less important, it becomes more important, but the cost to the US tax payer will drop substantially. I think they would drop, at least to the level that they were before Boeing and Lockheed became a monopoly in the launch business and perhaps even better than that. \"And frankly, if our rockets are good enough for NASA, why are they not good enough for the Air Force? It doesn't make sense.\"",11,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],[" The Air Force certification process appears to be going quite well and we're not aware of any issues that would prevent us from being certified to fly missions - completing that certification this year - we are concerned about any delays in the contracting and hopefully those delays don't materialize. As I mentioned in my earlier testimony, I think in light of recent events on the international stage, it may be wise to consider whether procuring the Atlas as part of the 36 core block buy, which is a five year buy - as mentioned earlier by Mr Gass, they only have a two year supply of engines, and yet this contract is a five year contract for the 36 cores. So, if there are any sanctions or if there is any issue with the supply of those engines, there will not be assured access to space for the Atlas V.",12,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],[" I'm very hopeful that the Air Force will adhere to that requirement.  I'm highly confident that we'll be able to, yes.",13,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],[" Certainly. We provide full and detailed insight into all of our costs. We've been doing so for a long time to NASA and we're also providing that to the Air Force. So, the government has complete insight into our cost structure. There is additional cost for US government missions due to the mission assurance process, because the US government does not buy launch insurance. So, in order to improve the probability of success there is quite a substantial mission assurance overhead that's applied. Which is why our launch costs are estimated to be 50% higher for Air Force flights than for commercial flights. So, instead of $60 million for a commercial mission, it's $90 million, but that compares to more like $380 million for United Launch Alliance. So, even when you add the Air Force overhead, there is still a huge difference. In fact, all of the numbers I was referring to, are including the Air Force overhead.  Absolutely.",14,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],[" I would, although I'd like to point out that there were two highly publicized failure investigations, one for Delta IV Heavy, one for Atlas. The Air Force conducted failure investigations. ULA has a very good track record. It's not quite as good as 68 perfect launches.",15,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],[" Right, well, by ULA's definition of success, that mission was perfect.  Right, the primary mission which was to deliver the CASSIOPE satellite, was 100% successful. There was a secondary satellite that was an optional objective, that was not part of the primary mission. But as I said, if you accept ULA's definition of perfect success then that mission was perfectly successful.",16,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],[" Sure. Well, the reality today is that there's a steady cadence of Air Force and NRO missions every year. So, you don't really have the wide difference from one year to the next that you had in the past. So, I think the prior justification for needing that subsidy for stability is no longer there as there is a stable launch demand from the Air Force and intelligence community. Secondly, I go back to the point that there's really not a need for ULA to maintain two families of rocket - both the Delta and the Atlas - and given that the Atlas is dependent upon a Russian main engine which can be cut off at any time, the logical thing to do is to eliminate the Atlas family, have the Delta and Falcon family and that will provide the greatest amount of assured access, and the greatest reliability and the cost savings that the government is looking for.",17,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],[" I believe SpaceX can manage all of the Air Force requirements. We might argue that maybe some of those requirements shouldn't be there, but we will meet whatever requirements the Air Force asks of us and we believe we can manage all of the Air Force's satellites and then some.  I think fixed price competition is the better way to go when - when there's competition, the logical thing to do is to go for fixed price because otherwise if you compete it and it's cost-plus then it gives the companies the opportunity to raise their prices effectively as their costs grow relative to the competition.",18,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],[" Certainly. I think that the logical thing to do is to do a fixed price competition for the basic vehicle and to the degree that there are mission-unique requirements - which is a fairly small part of the mission - that that would be cost-plus. So, if the Air Force says, well, there's a unique national security satellite, it's going to require these additional changes to the rocket or to the mission, or it's going to require priority, then just that incremental piece would be logical to make cost-plus, but the vast majority of the contract would be fixed price.",19,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],["",23,40,"2014-03-05","               \n                    Senate hearing on National Security Space Launch Programs with Elon Musk               \n            "],["It looks like everything looks great in terms of the ascent phase of the mission. The rocket flight was perfect as far as we could tell and Dragon deployment went well. We had some slight initial challenges with Dragon with respect to enabling some of the thruster quads but those have been resolved. So it looks like everything is good on the Dragon front. For the rocket boost stage reentry, we have good data down to a pretty low level. To roughly around Mach 1.1 everything looks fine, and we're waiting for additional data to see how the potential landing burn went, but it was a very heavy sea state condition so I wouldn't give high odds that the rocket was able to splashdown successfully.",1,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],[" I don't know of anything.. do we have anything on the.. it's obviously.. NASA's our customer here so we defer to NASA as to what cargo is manifested, but I don't think we put anything onboard ourselves.",2,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],["We were a little delayed in the launch.",3,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],[" Maybe I wasn't speaking clearly. I said I wouldn't give high odds. The sea state is quite heavy. I heard reports of 15 to 20 foot wave high. It's really pretty crazy out there. In fact the boats weren't able to get particularly close because of the heavy seas. I think it's unlikely that the rocket was able to splashdown successfully, but I think we'll still get good data from the plane telemetry and we should get that pretty soon. As soon as we are able to look at that data we'll be able to provide some more information but I would consider it a success in the sense that we were able to control the boost stage to a zero roll rate, which is previously what has destroyed the stage - an uncontrolled roll where the on-board nitrogen thrusters were not able to overcome the aerodynamic torque and that sort of spun up. This time, with more powerful thrusters, and more nitrogen propellant, we were to null the roll rate. So that's a bit of good news there, and of course, we were able to show that on ascent the legs don't have any negative impact and that we were able to come back through hypersonic velocity. We don't yet have the data through transonic but we have it through the max dynamic forcing coming through - what's called max-Q - we have information on the rocket coming through max-Q okay. I'm quite anxious obviously to find that out and it'd be awesome if - as far as it gets, that data we'll be able to use to flow back into the next flight, with an increased probability of a successful recovery. \"We're probably going to have to iterate our way there I think.\"",4,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],["I should mention, one of the side points is, we did a longer coast and restart of the upper stage. This was a very optional thing, just to see what our propellant residuals were and what the environment would be on the stage during a depletion shutdown. The upper stage coasted for about 35 minutes and then restarted for a few seconds, and went to essentially zero liquid oxygen level with about 0.15% of propellant mass in fuel remaining, which is very close to our target. That's helpful for us to reduce the uncertainty associated with propellant residuals and thus improve the mission performance margin calculation on future missions.",5,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],[" Well, right now I'm on the phone, so.. when I left about 15 minutes ago, everything was looking good. There was an isolation valve that feeds two of the thruster quads and that valve was not responding, so we went to the backup valve and that one worked fine. So, when I left everything was looking good for all thrusters enabled on the vehicle. So, as far as I know, we're on track to make that burn.",6,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],[" We think we can probably still do ten, but it's a bit too early to tell if all ten will go this year. The main constraint is actually on vehicle production, which all boils down to this one particular part - an injector casting and we think we've resolved that particular issue, which should unlock quite a high rate of increased production and bottom line is, I think we'll do ten or something very close to ten this year. Obviously, it's a launch a month or slightly better than a launch per month. We don't yet know enough to say whether there's any commonality between this particular valve and the valve issue in the one that occurred previously. I don't think it's the same, and one has to be careful about making snap judgements until one has all the information. So, I don't think it's the same but we don't yet know.",7,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],[" I feeling pretty excited. This is a happy day. \"Most important of all is we did a good job for NASA. I always think, did we do a good job for our customer? Everything else is secondary to that.\" It seems like we've done the job we were contracted for, or at least thus far, it hasn't hooked up with the space station yet, but number one I'm super happy that we have made progress so far for our NASA customer. On top of that, I'm also excited that we got good data through max dynamic pressure of the reentry of the boost stage, and even though we probably won't get the stage back, I think we're really starting to connect the dots of what's needed. When you combine the take off and landing yesterday of the flight design landing legs and the greater progress of the boost stage on this flight today, there's just only a few more dots that need to be there to have it all work and \"I think we've got a decent chance of bringing a stage back this year, which would be wonderful.\" What we've done thus far is just evolutionary improvements, but that holds the potential for something more significant.",8,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],[" I know what happened.. I thought that question might be asked, so I looked into it. We sprayed a bunch of water around the pad and, essentially what happened is we splashed dirty water on ourselves. It's a little embarrassing, but no harm done.",9,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],[" There is a step beyond simply reusing something that is important. There's some conditions on reuse in order to make the reuse have a big effect on the space industry, which is that the reuse must be both rapid and complete, like an aircraft or a car or something like that. If you had to disassemble and reassemble a car and replace a bunch of parts in-between driving it would make it quite expensive. It's true that we don't just have to recover it, we have to show that it can be reflown quickly and easily with the only thing changing being reloading propellant and other, basically the equivalent of refueling. The vehicle is designed for that. Ya know, the unfortunate thing with the shuttle was that the original design for the shuttle was fairly well suited for good reuse but then the requirements changed and made it very difficult to reuse efficiently. So, as long as we're able to hold to our requirements I think we'll be able to achieve the rapid and essentially complete reuse. What I'm hoping will occur, and I'm feeling a little bit more optimistic about it, is that this year at least we'll be able to recover the rocket booster. I'm not sure we'll be able to refly it this year, but I think reflying it next year is likely if we recover it this year. That will complete the picture, at least as far as the boost stage is concerned.",10,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],[" I don't actually know the exact number, I think it's about 400 to 500 km downrange, away from the cape, essentially, and then the nearest shore is, I think, 200 to 300 km. That's the nominal splashdown point.. which it was headed for I should mention. It was headed quite precisely for the target splashdown point, so that's.. umm, yeah.",11,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],["I have to head back to the control room as I have some telemetry to look at, so I'll only be on for another two minutes or so.",12,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],[" From the SpaceX side of it, there were a fair bit of new things with this rocket and with the Dragon avionics. This was quite a substantial revision of Dragon avionics, for example, a new software the accompanied it, and of course the rocket had the landing legs and improved nitrogen thrusters and a few others things. It was definitely not ideal. In the future we want to try to get to launching exactly on time without any delays and definitely get away from having delays. That's not our aspiration. But I do think the teams did a great job of responding to the various issues and I'm certainly very proud of what they've done.",13,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],[" Sure, I'll answer that question and then I'm going to have to jump off the call. The Orbcomm launch is expected to happen in the next 4 to 6 weeks and we want to, obviously, make sure we review carefully the data from this launch because, although everything went fine, we always review the data to see if there were any near miss issues that need to be looked into and corrected. We don't know of anything yet, but we want to make sure of that. Regarding the F9R, we're going to have.. really, we're going to keep doing tests at our McGregor test site near Waco with the F9R stage. So what we have at McGregor in Texas is what we call F9R-Dev-1 which is, development unit one. There's also dev-2. So, one of those will be at McGregor and one of those will be at Spaceport America in New Mexico. Anything we can test at a relatively low altitude, below around 10,000 feet, we'll continue to do in Mcgregor, and then the high altitude stuff where it's going ex-atmospheric, and going to 300,000  feet, we'll be doing in New Mexico because we need a much better clear area. I would expect those tests to be.. we'll continue refining the technology over time because you'll recall the question that was asked earlier, reusability only matters to the degree that it's rapid and complete otherwise it's reusability but you don't get the equivalent economic benefit that has the huge potential to open up spaceflight. Alright, thanks for the question.",14,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],["",18,41,"2014-04-18","               \n                     NASA Hosts SpaceX-3 Post Launch News Conference               \n            "],["Hello everyone, thanks for coming on short notice. There's two things I want to talk about today. I'll start off with the landing of the boost stage. I'm happy to confirm that we were able to do a soft landing of the Falcon 9 boost stage, in the Atlantic, and all the data we've received back shows that it did the soft landing and was in a healthy condition after that. It does look like it was - that the stage was subsequently destroyed by wave action. The seas were very heavy. It was like 15 to 20 foot seas. We suspect the stage was destroyed due to the - essentially, the stormy seas, but the data is very clear that - it shows a soft landing, it shows deployment of all the legs, and the stage was in a safe state in the water. We also have a video feed, although the link was very weak. So, for the video feed, we're trying to clean the video feed up and have it be something that - where you could make sort of sense of it - and we're going to clean it up as much as we can on the SpaceX side and then we're going to post it on our website and try to crowd source - to see if people out there can make it look even better. I know there are people out there who are really good at fixing video streams.",1,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],["I think that's a really huge milestone for SpaceX, and certainly for the space industry. No-one has ever soft landed a liquid rocket boost stage before, and I think this bodes very well for achieving reusability. As people have probably heard me say, I think what SpaceX has done thus far is evolutionary but not revolutionary. I think if we can make - if we can recover the stage in-tact and relaunch it, the potential is there for a truly revolutionary impact in space transport costs. The cost of propellant is actually only about 0.3% of the cost of the rocket, or of a mission. So, if the mission costs $60 million, the cost of propellant is only $200,000. There's potential there for ultimately a hundred fold improvement in the cost of access to space. I think, with the information we've learnt from this flight, we know we can soft land the rocket and we're taking some additional steps with the upcoming flight, which will be a commercial mission for Orbcomm, to have a much greater probability of getting to the stage in time and recovering it. We're securing much bigger boats this time. Unfortunately.. I think we called every boat on or around the east coast above a certain size and it turns out most of the boats that can take really heavy seas are actually in the gulf and elsewhere but apparently not in the greater Florida area. This time we're going to have much greater capability boats and I think we'll also - we kinda got unlucky that we essentially landed the stage in the middle of a big storm. Hopefully this time we'll not have to do that. It'll also be splashing down, or landing in the water, much closer to land than last time. So I think - hopefully, we'll avoid some of the deeper ocean stuff.",2,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],["\"With each successive launch - we have several more launches this year - we expect to get more and more precise with the landing and, if all goes well, I am optimistic that we'll be able to land the stage back at Cape Canaveral by the end of the year.\" So that's all great stuff and I think, assuming that happens, we should be able to refly the main boost stage in time next year. It's somewhat of a huge day because we've been trying to do this at SpaceX for a long time - it's been twelve years and we finally did it, and now we've just got to bring it back home in one piece. So, are there any questions about that?",3,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" Yeah, we've actually worked with air force range safety to identify several locations at Cape Canaveral where we can land the stage. They've actually been really helpful. At first we were concerned that range safety might be obstructionist but they've actually been more than supportive, and there's several places where we can land. It kinda depends on how tightly we can control the landing point and I think if we can demonstrate tight control there is a lot of places at the cape where we can land.",4,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" The recovery operations were challenging. We actually couldn't get a boat out there for two days. We literally couldn't find anyone willing to go out there. We even called the Coast Guard, and the Coast Guard wasn't willing to go out. The soonest we could get out there was, as I said, two days latter. We actually have been able to find pieces of the interstage. The interstage is the carbon fiber structure that joins the first and second stage. That's certainly something that you would expect to get destroyed by wave action as it's got that big open hole at the top and waves will come in and blow it apart. We've recovered most of the interstage. We recovered a portion of one leg, and there are a bunch of other little bits and pieces. We've not recovered anything of the main aluminum-lithium airframe.",5,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" In this case we were just trying to get the rocket to go to zero velocity at sea level and we weren't trying very hard to get to a precise location. None the less, we were within a few miles of our target. I think that's pretty good. We could certainly tighten that up massively, with a little bit of effort.  Probably we need to be comfortably within less than one mile radius error. In principle, we should be able to land with the accuracy of a helicopter. Literally - if you've seen the test flights of the rocket, you can see just how precise it is. I mean, it lands to within less than a meter of its target.",6,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" We'll only be doing the water landings until we're confident that we can land with accuracy, and then we'll be transitioning to land landing.",7,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" Our pricing right now assumes no reusability. None of our prices are contingent on that. Any reusability we're able to achieve would only allow us to reduce prices from where they are today. The more often we're able to fly and the more often we're able to reuse the stages and the less work they require between flights, the lower the costs can be. The boost stage is roughly 70% of the cost of a launch. So, if we're able to reuse it and refly it with minimal work between flights, and customers are comfortable with that - and it might take a few years for customers to get comfortable with that - then obviously there's as much as - ultimately - a 70% reduction from where things are today.",8,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" Well, it's not, strictly speaking, the very first try. The first time we tried to do a soft ocean landing was Falcon 9 flight 6, that was about eight months ago, and that's where we had an issue just before - basically the rocket spun up too much to the high aerodynamic torque coming in from hypersonic velocity. Something we didn't expect is that even small asymmetries on the outer skin of the rocket would cause it to spin up because it's facing such high forces. The nitrogen thrusters on-board the rocket for that flight weren't able to overcome the aerodynamic torque. For this flight we just had, we doubled the thrust of the nitrogen thrusters, and also added a bunch more nitrogen cold-gas propellant. I gave it sort of a 40% to 50% chance of working. I was that percentage I think. I was actually positively surprised by the fact that the legs deployed, the stage landed, it practically sat there for 8 seconds before we lost data. That's a better outcome than I'd expected.",9,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" There's no question, compared to the way that rocket flight normally works, where the stages all just come back and crash and there's a bunch of rocket stages at the bottom of the ocean, reusing the stages is much better for the environment. It takes much less energy. You don't have to keep rebuilding your rockets. I think it's - there's certainly a sustainability element there.",10,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" We know with certainty that it landed vertically with the legs deployed and in an essentially nominal configuration because we've got the telemetry to show that. There's multiple sources of telemetry. We have sensors on each individual leg. We have multiple inertial sensors, and multiple GPS units on it. They all sort of agree with that conclusion. In terms of it being ready for reflight, if we recover a stage from the ocean it would probably take a couple of months to refurbish it for flight. However, for stages landing back on land near the launch site, in principle we should be able to refly it the same day. So, it's a huge difference. That's why we're really focused on trying to get it back to the launch site. That's what would make the hugest difference on reusability. Obviously, with the space shuttle we had a case where there was a partially reusable vehicle but the space shuttle was not either rapidly nor completely reusable and in-order to achieve a revolutionary improvement in the price of spaceflight, any reusability has to be both rapid and complete.",11,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" Absolutely. I think what we'll have to do is do a demonstration reflight without an operational satellite on-board. If that demonstration relight works, and some customers may want more than one, then that's the thing that would really, ultimately, convince them.",12,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],["I should probably transition to the other news item, which is not as - well, the first one is more positive, this one is a bit negative.",13,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],["SpaceX has decided to file suit and protest the air force EELV block buy. This is a 36 core sole-source uncompeted procurement that was signed earlier this year, that essentially blocks companies, like SpaceX, from competing for national security launches. Essentially, what we feel is that this is not right. \"The national security launches should be put up for competition. They should not be awarded on a sole-source uncompeted basis.\" It just seems odd that if our vehicle is good enough for NASA and supporting a $100B space station and it's good enough for launching NASA science satellites, for launching complex commercial geostationary satellites, and really every satellite you can imagine, there's no reasonable basis for it not being capable of launching something quite simple like a GPS satellite. This really doesn't seem right to us and we've tried every avenue to try to figure out why is this the case. Is there anything we can do besides file protest, and it seems we're essentially left with the only option, which is to file a protest.",14,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],["The ULA rockets are, basically, about four times more expensive than ours. So, this contract is costing the US tax payers billions of dollars for no reason and, to add salt to the wound, the primary engine used is a Russian main engine - made in Russia. Moreover, the person who heads up Russian space activities is Dmitry Rogozin, who's on the sanctions list. It seems pretty strange. How is it that we're sending hundreds of millions of US tax payer's money, at a time when Russia is in the process of invading the Ukraine, and it would be hard to imagine someway that Dmitry Rogozin is not benefiting personally from the dollars that are being sent there. On the surface of it, it appears there's a good probably of some sanctions violation, as well. We think this deserves to have a spotlight on it. Let the sun shine on this. As they say, sunlight is the best disinfectant. If everything's fine then I guess that's great, but that seems unlikely to me.",15,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" It's being filed in the court of federal claims and there may be others that join but currently it's just SpaceX. Something I want to be real clear about, this is not SpaceX protesting and say that these launches should be awarded to us. We're just protesting and say that these launches should be competed. If we compete and lose, that's fine, but why were they not even competed? That just doesn't make sense. We've heard statements like, well there's this certification process, like okay well, we're most of the way through that certification process, so far there's been zero changes to the rocket, this is a paperwork exercise. Since this is a large multi-year contract why not wait a few months for the certification process to complete and then do the competition. That seems very reasonable to me.",16,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" Technically we've done nine Falcon 9 flights. Of the exact configuration that the air force wants, we've done four. All four have completed their mission. They obviously worked. So, yeah.",17,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" We did inform the air force just before the press conference. First of all, I should say that it's not as though we're battling the whole air force, this is not - that's not the case at all. We're on very good terms with the vast majority of the air force. Our concern really relates to a handful of people in the procurement area of the air force.",18,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" I guess the goal posts were certainly removed with respect to SpaceX compared to when Boeing and Lockheed competed for the EELV contracts. Boeing and Lockheed, that's before they merged their launch business into United Launch Alliance, were awarded a large number of launches - I think maybe 30 or 40 launches under the EELV program - before doing a single flight of the Atlas V or the Delta IV. When SpaceX came along and said, hey, we'd like to compete we were told that we had to have three flights of the exact configuration that the air force would fly before they would allow us to compete. That seems like - it's a bit like pulling up the drawbridge. It's not quite right - but we did that, we actually did that, and after we did the three launches and completed them, a month later we were told, oh, the air force has done this huge sole-source procurement, uncompeted, to Boeing-Lockheed. We're like, but we just did the thing you asked us to do. That seems pretty wrong. I'll say this - normally when there's a huge multi-billion dollar sole-source procurement, there's a justification given. In this case, there was no justification provided for this.",19,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" No sorry, I can't answer Tesla questions.",20,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" In terms of Falcon 9 and Falcon Heavy, we think probably it's 2/3 Falcon 9, 1/3 Falcon Heavy and, in fact, in our protest we only are protesting launches that we could do. So we're not protesting launches we couldn't do. We're trying to be as fair and reasonable as possible here. In respect to, wouldn't our costs be just as like their costs, I don't know why their rockets are so expensive. They're insanely expensive. On the order of $400 million per flight, all things considered. In our case, our commercial price is $60 million and we expect roughly a $30 million increase due to air force mission assurance requirements and that seems to be bearing out. So yes, it makes our rocket 50% more expensive, but it's doesn't make it 400% more expensive. I think we have the advantage that our rocket was designed to be built in a factory that was designed in the 21st century, whereas Atlas V and Delta IV were designed in kinda the 90s and, in fact, have a lot of legacy hardware that stretches back to the 70s and 80s, even before if you count the RL10. I think the fact that we have a new rocket designed with new manufacturing techniques is very helpful for the cost. I think we have a number of design innovations in the rocket that are also helpful for cost. Some of it's just elementary things like, if you look at the Atlas V, it uses three types of propellant. It uses solid rocket motors. It uses a kerosene first stage and a hydrogen upper stage. Our rocket, Falcon 9, by comparison is a two stage rocket and both stages just use propellant grade kerosene. Right off the bat, to the first order of approximation, our operational costs of launch are a third of what an Atlas V would be.",21,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" We only learnt about the big sole-source award in March. It may have been signed in December but it only came to light, interestingly, one day after the senate hearing on EELV launch costs, which seems remarkably coincidental to me. I don't think that's an accident. We've really just had about a month of awareness and we've been somewhat reeling from that news and trying to see, is this real? Is this actually what's going to be the case? When we basically made no progress with discussions with the air force, we thought we have basically no choice but to file the protest. Oh, launch pad. Our primary location is Florida at Cape Canaveral. We've got our pad 40 on the Cape Canaveral side and then pad 39A on the NASA side and we're actually building out 39A with the ability to do the Falcon Heavy. So, probably the first Falcon Heavy launch will be out of the 39A pad which is really an amazing pad with incredible history. It's where Apollo 11 launched from. For the future we expect most launch activity to go out of the Cape Canaveral, Cape Kennedy area. We're also developing a launch pad on the south coast of Texas, near Brownsville. We're waiting on the final environmental approvals for that. We're expecting to get those soon, and we'll probably have that site active in a couple of years. Then, of course, we've got out site at Vandenberg air force base in California for polar launches. As a rough guess, I think we'll have NASA flights will tend to go out of 39A. Air force and intelligence flights out of pad 40. Commercial geosynchronous flights out of the Brownsville location. Then all polar flights, government and commercial, out of Vandenberg. That seems like the logical breakdown.",22,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" I do think it's very questionable, particularly in light of international events. It just seems like the wrong time to send hundreds of millions of dollars to the Kremlin.",23,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],["Allright, thanks everyone.",24,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" I think the reasonable thing to do would be to cancel the 36 core contract, wait a few months for certification to complete, then conduct a full competition. I think that would be in the best interests of the american public, not by a small margin but by a huge one.",25,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],[" Well, I think they should.",26,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],["",30,42,"2014-04-25","               \n                    SpaceX Press Conference at the National Press Club               \n            "],["",1,43,"2014-05-07","               \n                    Tesla Q1 2014 Earnings Call               \n            "],["",5,43,"2014-05-07","               \n                    Tesla Q1 2014 Earnings Call               \n            "],["Alright. Welcome everybody to the Hawthorn headquarters of Space Exploration Technologies. We're here to unveil Dragon version two. Dragon version one is right above your heads. In fact, this is the first Dragon spacecraft that came back from orbit, and you can see the scorch marks on the heat shield, the thrusters that have fired - it's a real spacecraft. I'll start off by telling you a little bit about the Dragon version one, before showing you Dragon version two.",1,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["When we first created Dragon version one, we didn't really know how to create a spacecraft. We'd never designed a spacecraft before. So, while there are a lot of interesting technologies in version one, it does have a relatively conventional landing approach - it throws out parachutes to land in the water off the coast of California, after it comes back from the space station, and it does have a life support system, but not one that can last for a long time or carry a lot of people. So, it's a great spacecraft and it was a great proof-of-concept. It showed us what it took to bring something back from orbit, which is a very difficult thing to do. Usually when something comes in from orbital velocity, it burns up in a big fireball.",2,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["Going from Dragon version one we wanted to take a big step in technology - really create something that was a step change in spacecraft technology. Some important characteristics of that are the ability to land anywhere on land, propulsively. That's one of things that Dragon version two will be able to do. You'll be able to land anywhere on Earth with the accuracy of the helicopter. Which is, I think, something that a modern spaceship should be able to do. It'll be capable of carrying seven people - seven astronauts for several days. It has an improved version of our PICA heat shield, and it's all-round, I think, really a big leap forward in technology. It really takes things to the next level.",3,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["So with that, let's see the Dragon version two. We're going to do a countdown here.",4,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["We have an animation that shows you how Dragon version two will work. So let's roll that animation.",5,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["\"That is how a 21-st century spaceship should land.\"",6,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["A few other things. I'm going to talk about some of the hardware in Dragon, some of the technologies. We're going to roll those out. A few things I should mention that you saw in the animation but we don't have time to show you today are the docking mechanism - the Dragon version two is capable of autonomously docking - either autonomously or under pilot docking with the international space station, and potentially other things, without needing the station arm. The version one makes use of the Canada arm that's on the space station, Dragon version two is capable of docking autonomously without the use of the arm - that's a significant upgrade as well. Although it wasn't shown in the video, Dragon version two still retains the parachutes of Dragon version one, so that - what it'll do when it reaches a particular altitude just a few miles before landing, it will test the engines, verify that all the engines are working, it will then proceed to a propulsive landing. If there's any anomaly detected with the engines or the propulsion system it will then deploy the parachutes to ensure a safe landing even in the event the propulsion system is not working. Even after starting the propulsion system, it can afford to lose up to two engines and still land safely. After the engines are started it deploys the landing legs for a soft landing.",7,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["The reason that this is really important, apart from the convenience of the landing location, is that it enables rapid reusability of the spacecraft. You can just reload propellant and fly again. This is extremely important for revolutionizing access to space. \"As long as we continue to throw away rockets and spacecraft, we will never have true access to space.\" It will always be incredibly expensive. You can imagine a scenario in aircraft where aircraft were thrown away with each flight that no-one would be able to fly, or very few, maybe a small number of government customers and the same is true of rockets and spacecraft. That's really why it's so important to be able to land propulsively, land on land, and then be able to reload propellants and take off again.",8,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["So, I'll point out some of the technologies here. This is a composite overwrapped titanium sphere and this contains the ultra high pressure helium that pressurizes the propulsion tanks that feed the SuperDraco engine. This is the Draco engine that is a maneuvering thruster, and this is essentially the same as the one that, or very similar to the one that is on Dragon version one. On Dragon version one there is eighteen of these thrusters for maneuvering in space, as well as controlling the trajectory during reentry. We have a bunch of these on version two as well. From a propulsion standpoint, the biggest single change for Dragon version two is the addition of the SuperDraco engines. This is really a super-powered version of the Draco engine. Whereas the Draco engine produces about 100 pounds of thrust, each of these engines produce 16,000 pounds of thrust. Hence the 'super'. They're in pairs, so that if one malfunctions, it's pair can takeover and increase thrust to compensate for the one that's not firing. Each one is in a protective shell, so if anything goes wrong it's contained within that protective nacelle. This will also be the first fully printed engine. This is printed inconel, a high strength alloy, and it'll be the first time that a printed rocket engine sees flight.",9,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["This is the propellant tank, a whole series of these spheres are around the perimeter of Dragon v2 and these are also carbon overwrapped titanium and they feed the SuperDraco engines which are operating at a chamber pressure of about 1000 psi, and fed from these series of propellant tanks around the perimeter.",10,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["We also have version three of the PICA heat shield. The base heat shield is the third version of our heat shield technology. The first version, obviously, flew on that version one spacecraft up there. We're now about to fly version two and version three. With each one we'll able to make the reusability of the heat shield better - it ablates less as it enters and we're able to get more flights. That's Dragon version two. \"Although, it'd be nice to go inside.. but for that, we will need a comically fast set of stairs.\"",11,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["I'm sitting here in the pilot's seat. Pull that down. We've aimed for something with the Dragon version two, for the interfaces and for the overall aesthetic, something that's very clean, very simple. As the pilot, you're able to interaction with the screens overhead to control the spacecraft and then we've got all the critical functions that are needed in an emergency situation as manual buttons. That's what you see in this area here.",12,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["Heh, that's a little unwieldy. Alright, that's all a lot easier in zero-gee by the way. So, there you have it. Dragon version two is capable of carrying up to seven astronauts, propulsively landing almost anywhere in the world and something that's designed, as I said, to be fully reusable. So, you could fly this multiple times, allowing for potential dramatic reduction in the cost of access to space.",13,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["Thank you.",14,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["",18,44,"2014-05-29","               \n                    SpaceX unveils Dragon 2               \n            "],["We're planning to do a Dragon v2 abort test where Dragon v2 will take off from, essentially launch vehicle height, so it simulates something going wrong on the launch pad. The astronauts are just about to take off, it's maybe a few seconds before liftoff, and there's a fire on the launchpad, you need to make sure that the spacecraft can fire the SuperDracos, get to a safe altitude, and then take the astronauts to safety. That test is due to occur later this year, then next year we expect to do what's called the high altitude abort test. That's where we launch the rocket, it's at a very high altitude, very quickly, at something called Max-Q which is the maximum dynamic air pressure, and then we want to initiate an abort. This is considered the hardest time to do an abort. Obviously, these are tests, so they could go wrong. That high altitude abort test is due to occur next year. Conceivably we could do the first flight to orbit, and we'd initially do it without people, at the end of next year, and then the first flight with people, in 2016 we think is very achievable.",1,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["I don't think we need to send any monkeys. One funny little - even with Dragon version one, we actually do have a moderate life support system in Dragon version one, and sort of a fun thing that I think is happening on the next mission to the space station is that we're going to be carrying 40 mice. The mousetronaut mission is going to be happening fairly soon. With Dragon version two, we'll actually test the life support system, so even when it's unmanned we'll simulate the output of a person. So, like the CO2 output and the water vapor and what-not, will all be simulated. We'll have crash test dummies and that kind of thing, but in terms of the first people, I think approximately two years from now.",2,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["I think we're in somewhat of an ignominious situation here. It's not really the fact that Russia is taunting the United States, for lack of manned access to space, but they're also massively overcharging. I think it's gone even above $70M, I think it's sort of $76M/seat that the Russians are charging. The quote that we've provided NASA would allow the cost per astronaut to be potentially less than $20M, and that assumes a low flight rate. In a high flight rate it could potentially get to the single digit millions.",3,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["I think it is - we are in a very questionable situation that a lot of the national security launches being done by United Launch Alliance dependent upon Russian engines and the Russian deputy prime minister is threatening to withhold those engines. Which, obviously, is not a good position to be in. I think, from a SpaceX standpoint, we stand ready to support the US air force and intelligence missions with our Falcon 9 rocket and we look forward to launching a lot of satellites for the defense department and the intelligence agencies and eliminating that Russian dependency.",4,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["I'd first like to say that I think, on balance, we have a great relationship with the air force. I think we have some strong differences of opinion with a few individuals, but with the vast majority of the air force we have very good relations.",5,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Long term, we really want to get to the point where there can be thousands of space flights a year, and ultimately where we can have a base on the Moon and a base on Mars and become a multi-planet species and a true spacefaring civilization. That's where things need to go in the long term.",6,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["The thing that got me to start SpaceX was that I was disappointed that we'd not made progress beyond Apollo. There was this incredible dream of exploration that was ignited with Apollo and it seemed - it just felt as though the dream had died. Year over year, we did not see improvements in rocket technology and I kept expecting that we'd send people to Mars, that we'd have a base on the Moon and that the things that were projected in science fiction movies and books would come true, and they unfortunately did not. Even before starting SpaceX, I can tell you like my goal was to figure out how do we increase the NASA budget in order to make that happen. As I learnt more I discovered that unless we improve rocket technology, it's just not going to matter. We might do a small number of missions but that's not the thing that really changes Human destiny, the thing that really makes the big difference to humanity's future is, are we a spacefaring civilization? Are we a multi-planet species? That's the thing that makes all the difference in the world, because eventually, there will be something that happens on Earth - either a man-made or a natural calamity and humanity's history will fundamentally bifurcate - are we going to be the multi-planet species that is out there among the stars, or will be one of perhaps the many single planet species that never went anywhere and just eventually something terrible happened and that caused the end of that civilization.",7,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["My dream of space is that humanity becomes a multi-planet species. That we'd have a self-sustaining civilization on Mars and perhaps on the Moon and elsewhere in the solar system. Once you have that established, I think over time, that would create a forcing function for the continued improvement in spaceflight technology and eventually we'd even go beyond our solar system. To me, that's a really exciting, inspiring future and it's one to which we should aspire.",8,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["In terms of thousands of flights per year, I think probably 20 years.. for thousands of flights. I think we can probably get to the hundreds of flights level in about 12 to 15 years.",9,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["The biggest technology challenge for Dragon version two was the SuperDraco engine. That's an engine that has to produce a tremendous amount of thrust and yet be very light. It's also got to throttle over a wide range - from a very low throttle range, to a very high throttle range. It's got to be able to react very quickly. It was quite a tricky thing to develop. We are essentially - we're almost complete with that development.",10,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["It's really hard to reduce a complete rocket development program to a few soundbites.",11,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["One of the technologies that was \"really critical to the development of the SuperDraco engine was the ability to do 3d metal printing\", because it is quite a complex engine and was very difficult to form all the cooling channels and the injector head and the throttling mechanism, but being able to print very high strength advanced alloys, I think was crucial to being able to create the SuperDraco engine as it is.",12,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["I'm extremely confident in the SuperDraco engine. In fact, we've designed it to be super robust.",13,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["There's certainly a reduction of parts count in the SuperDraco engine because it's printed. In the normal way they have to make an engine is you have to machine a whole bunch of separate parts and then try to weld them together and so it makes it heavier, less robust and much more sensitive to make.",14,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Who's 3d technology are we using? We're using a variety of printers. We use EOS, SLM and Concept. They're all German by the way. Germany's doing quite well on the 3d printing front.",15,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["I certainly didn't expect to be unveiling Dragon version two, ya know, looking back to 2008 and we still only had the Falcon 1 rocket and we were at really low stages of practical experience and morale after the second failure of our experimental rocket. Fortunately, things have come along since then but man, that was a super low point and I never expected to be up here on stage talking about version two of our spacecraft that can dock with the space station.",16,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["It's really difficult to comprehend. I find this a very nice fact of circumstance.",17,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["With SpaceX, fortunately, we are at positive cash flow and we have been for several years. So, we don't have to go public and unlike the case of, say Tesla and Solar City, \"SpaceX has a very long term mission. We want to just keep improving our technology until there's a city on Mars. Well, that could take a long time.\" I think the public markets, I suspect that is beyond their normal time horizon.",18,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["How many flights can Dragon v2 fly without any refurbishment? We're aiming for ten flights without any significant refurbishment and then the thing that would have to be refurbished is the main heat shield, but that remains to be seen. The heat shield material is called PICA-X version three, which is a phenolic impregnated carbon ablator. With each version we've been able to reduce the amount of recession that occurs in the heat shield. You can think of the heat shield like it's a giant brake pad, basically. The better that material technology gets, the more uses it can go through - just like a brake pad on a car, eventually it does need to be replaced, but I think we can eventually get up to, maybe, 100 flights or something like that.",19,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["We're aiming for - what really matters in terms of the reusable elements of a vehicle, it has to be done rapidly. We want this to be able to fly the same day. So it has to be able to arrive and depart the same day.",20,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["\"I'm trying to get back to my home planet, ya know.\"",21,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["\"I think America is probably the only place where this would be possible, for a private company to get this far.\" We've been able to attract an incredibly talented team at SpaceX. We've got a brilliant team of engineers and technicians that really did the design and construction of this spacecraft. I think that having that critical mass of talent is really what's enabled me - if you can call it me, it's not really me, it's other people - but I think having that critical mass of technical talent is what has enabled us to get this far... and capital, certainly, I mean, in the case of SpaceX, I think something that was very helpful, coming out of PayPal I had a bunch of capital that I could spend developing rocket technology, even though I had no experience in rockets at all. If I'd tried to get funding from a venture capitalist, they would have been angry that I met with them, probably. Even in the best of circumstances, space is outside the comfort zone of most venture capitalists. Although, a few years - I think five years after starting the company was when the first venture capital came in. We raised some good partners there, and then about five or six years after the start of the company we started getting support from NASA and in the last several years NASA has really been crucial to our success. In fact, really I think this is something I should have mentioned on-stage, we really would not be where we are today without the help of NASA.
