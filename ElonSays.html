 going to create a company to do this and they said, well, there's some other guys who are also interested in doing that, and you guys should combine efforts and create a company and that's basically how Tesla came together. Then we had a lot of drama. Since I provided, like, 95% of the money I could have been the CEO from day one, but the idea of being CEO of two startups at the same time was not appealing and shouldn't be appealing, btw, if anyone is thinking that's a good idea. It's a really terrible idea.",19,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" If you're going to have an epiphany to start a company, it'll probably be a Burning Man. Solar City is part of the whole sustainable energy thing. You have to have sustainable means of producing and consuming energy. So, even if you have electric cars, you have to have the other side of the equation. So, how do you produce energy in a sustainable way and I think solar is the primary means of sustainable energy generation. In fact, the Earth is almost entirely solar powered today. The only reason we're not a frozen ice ball at 3 degrees Kelvin is because of the sun. The sun is responsible for all precipitation. It's responsible for the vast majority of the ecosystem, apart from chemotrobes at the bottom of the ocean. So, there's just a tiny amount of energy that people consume to power civilization. It's actually a very tiny amount of energy relative to the amount of energy that the sun sends in our general direction. To deal with that, we could, in fact, power the entire world with solar power. Quite easily.",20,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Oh no, I knew that long ago. I knew that in college. I wouldn't say it was a particular epiphany, it was more that I was at Burning Man with two of my cousins, Lyndon and Peter Rive who are awesome guys, and they were trying to think what should they do after their first startup. They did a company called Everydream which did large scale management of computers. If you're got like 60,000 computers it's kind of hard to manage them, so they created software that allows companies to do that. That company actually got sold to Dell. I wouldn't say they were looking for new ideas. I was actually trying to convince them that they should do solar because I just thought it was an area that needed people like them - really good entrepreneurs - and since I was somewhat over-committed, I thought, well look, if you guys will do a solar company, I'll provide all the funding and whatever guidance or help I can provide. I'd do that. I thought it was really important that there'd be good entrepreneurs like them in solar because it just wasn't doing very well as an industry. I thought people weren't focusing on the right problem. Everybody thought that the panel was the problem but actually - it's a problem, but it's not the most important problem. The panel is somewhat commoditized at this point. \"Making standard efficiency solar panels is about as hard as making dry wall. It's really easy. In fact, I'd say dry wall's probably harder.\" What is a thorny problem is trying to figure out how to get solar on tens of thousands, eventually hundreds of thousands, of rooftops. It's kind of like you've got to re-roof millions of buildings and then figure out how the grid interconnects work and then manage all those systems. If you've got hundreds of thousands or maybe millions of systems, eventually, you've got to manage all these distributed systems. You've got this really complex distributed utility, essentially. Which I think actually plays to their prior strength in creating really scalable software for managing hundreds of thousands of computers in a distributed fashion. That's kinda what they did and an awesome job. I'd basically show up at the board meetings to hear, what's the good news this time? We had, like, maybe a few bad board meetings - well, late 2008 there was some bad board meetings but, for the most part, apart from a few times when the macroeconomic conditions were really terrible, they just did an amazing job with almost no help from me. Yeah, they deserve the vast majority of the credit for the success of that company.",21,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" No, I don't agree with that. I don't think that's true. I think we've seen - and I'm not sure over what time period this is, exactly - but we've seen huge improvements in the Internet and new things. In recent years, Twitter and Facebook being pretty huge when people kinda thought the Internet was done. I think some of the things that we're doing, like electric cars, are a new thing. I do think there's some pretty significant breakthroughs. In genomics we're getting better and better at decoding genomes and being able to write generics. That's going to be a huge huge area. I think there's likely to be some breakthroughs in artificial intelligence. I suspect we will even see the flying car.  Yeah. I think someone else is doing that.",22,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Well sometimes the government - \"I don't think the government intends to stand in the way of innovation but sometimes it can over-regulate industries to the point where innovation becomes very difficult.\" I mean, the car industry used to be a great hotbed of innovation, at the beginning of the 20th century, but now there's so many regulations that are meant to protect consumers. The body of regulations for cars could fill this room, it's just crazy how much regulation there is. Down to what the headlamps are supposed to be like. They even specify the elements of the user interface on the dashboard, and some of these are completely anachronistic because they're relating back to the days when you had like a little light that would illuminate an image. We have to reserve space on the instrument panel on the Model-S for where all the indicators that a car would have - like, you have these little lights, all these little things, there's a whole bunch of them, and we can't have anything else in that space. Well, how about if we have one space and render a different graphic? Oh no, because people are expecting to see it in that space. I'm like, nobody is expecting to see it in that space.  Well, you can argue with them, but not with great success. You can actually get these things changed but it takes ages. One of the things we're trying to get is - like, why should you have side mirrors if you can have say, little tiny video cameras and have them display an image inside the car? But there are all these regulations saying that you have to have side mirrors. I went and met with the secretary of transport, like, can you change this regulation? Still nothing has happened. That was like two years ago. It's not easy to get these regulations changed.",23,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Well, I think, actually, I think the reality of being President is that you're actually the captain of a very huge ship and have a very small rudder. Obviously, if there was a button that a President could press that said economic prosperity, he'd be hitting that button real fast. You could measure the speed of light by how fast they press that button, because that's called the reelection button. So I'm not sure how much the President can really do, but you know, I'm generally a fan of minimal government interference in the economy. The government should be like, the referee but not like, the player, and there shouldn't be too many referees. There is an exception which is when there's an unpriced externality, such as the CO2 capacity of the oceans and atmosphere. When you have an unpriced externality then the normal market mechanisms do not work and then it's government role to intervene in a way that's sensible, and the best way to intervene is to assign a proper price to whatever the common good is that's being consumed. There should be a tax on carbon. You know, if the bad thing is carbon accumulation in the atmosphere then there needs to be a tax on that. Then you can get rid of all subsidies and everything else. \"It seems logical that you should tax things that are most likely to be bad rather than - like, that's why we tax cigarettes and alcohol, because those are probably bad for you.\" Certainly cigarettes are. So, you want to err on the side of taxing things that are probably bad and not tax things that are good. So I think, given that there is a need to gather tax to pay for the federal government, we should shift the tax burden to bad things and then adjust that tax on the bad things according to whatever is going to result in the behavior that we think is beneficial for the future. I think currently, what we're doing right now, which is mining and burning trillions of tons of hydrocarbons, that used to be buried very deep underground and now we're sinking them into the atmosphere and running this chemical experiment on the atmosphere and then you've got the oil and gas companies which have ungodly amounts of money and you can't expect them to just roll over and die. Like, they don't do that. Actually, what they'd much prefer to do is spend enormous amounts of money lobbying and running bogus ad campaigns and that sort of thing, to preserve their situation. It's a lot like tobacco companies in the old days. I mean, they used to run these ads with doctors, or like a guy pretending he's a doctor, essentially implying that smoking is good for you and like, having pregnant mothers on ads smoking.",24,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" As far as climate change skeptics, I believe in the scientific method and one should have a healthy skepticism of things in general and first thing from a scientific standpoint is that you always look at things probabilistically, not definitively, and so, a lot of times, if someone is a skeptic in the scientific community what they're really saying is that they're not sure that it's 100% certain that this is the case, but that's not the point. The point is to look at it from the other side. What do you think the percentage chance is of this being catastrophic for some meaningful percentage of the Earth's population? Is it greater than 1%? Is it even 1%? If it is even 1%, why are we running this experiment? We're playing Russian roulette and as each year goes by we're loading more rounds in the chamber. It's not wise. What makes it super insane is that we're going to run out of oil anyway. It's not like there's some infinite oil supply. We're going to run out it. So we know, we have to get to a sustainable means of transportation, no matter what, so why even run the experiment? It's the world's dumbest experiment.",25,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Well, he's certainly someone I've admired. Although I did try to talk to him once at a party and he was super rude to me, but I don't think it was me. I think it was, sort of, you know I'm not the first. I was actually there - ya know, Larry Page is an old friend of mine. I've known Larry since before he got venture funding for Google, and Larry was the guy that introduced me to Steve Jobs. So it's not as like I'm going tugging on his coat like, ya know, please talk to me. Being introduced by Larry Page is not bad. Obviously he was an incredible guy and made fantastic products that, ya know, I don't know. There was a certain - the guy had a certain magic about him. That was really inspiring. I think that's really great. I think Steve Jobs was way cooler than I am.",26,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" It's somewhat cliche, but it happens a lot in the shower. I don't know what it is about showers or - get the camera. No, I do, I just sort of stand there in the shower and -  I do actually. Sounds wrong but yeah, I do. Not to mention the Burning Man epiphanies. Those are huge. There are sometimes, like, late at night, if I've been thinking about something and I can't sleep, I'll be up for several hours pacing around the house thinking about things. Occasionally I'll sketch something or send myself an email or something like that.",27,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" I don't have a mentor per se but I try to get feedback from as many people as possible. I have, like, friends and I ask them what they think about this, that, or the other. Larry Page a good friend of mine. I value his advice a lot. I have many other good friends and so I think it's good to solicit feedback and particularly negative feedback, actually. Obviously, people don't love the idea of giving you negative feedback unless it's on blogs, they do that.  Yeah, that was weird. That was kind of troubling because growing up Neil Armstrong was kind of a hero. Like, it kind of sucks. That's a bit of a blow, but I think in his case he was somewhat manipulated by other interests. I don't think he quite new what he was saying in those congressional hearings.",28,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Well, if you think about a company, a company is a group of people that are organized to create a product or service. That's what a company is. So, in order to create such a thing, you have to convince others to join you in your effort and so they have to be convinced that it's a sensible thing, that there's at least some reasonable chance of success, and that if there is success the reward will be commensurate with the effort involved. I think getting people to believe in what you're doing, and you, is important. In the beginning, there will be few people who believe in you, or what you're doing, but then over time, as you make progress, the evidence will build and more and more people will believe in what you're doing. I think it's a good idea, when creating a company, to have a demonstration or, if it's a product, to have like a good mockup, or even if it's software to have good demoware or to be able to sketch something, so people can really envision what it's about. Try to get to that point as soon as possible and then iterate to make it as real as possible as fast as possible, if that makes sense.",29,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Sometimes not enough. Sleep is really great because I find if I don't get enough sleep then I'm quite grumpy. I mean, obviously, I think most people are that way. I try to figure out what's the right amount of sleep, because I found I could drop below a certain threshold of sleep and although I could be awake more hours, and I could sustain it, I would get less done because my mental acuity would be affected. So, I found, generally, the right number for me is around six to six and half hours, on average, per night. That is an average though.  Having a smartphone is incredibly helpful because that means you can do email during inter-social periods - you're in a car, in the bathroom, walking everywhere. You can do email, practically, whenever you're awake. That's really helpful, to have email for SpaceX and Tesla integrated on my phone. Then you have to apply a lot of hours to actual working. The way I generally do it is I'll be working at SpaceX on Monday and then Monday night fly to the bay area. Then Tuesday and Wednesday at the bay area, at Tesla and then fly back on Wednesday night and then Thursday and Friday at SpaceX. In the last several months I would fly back here on Saturday and either spend Saturday and Sunday at Tesla or spend Saturday at Tesla and Sunday at SpaceX.",30,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" I do drag them along on a lot of things, actually. They're remarkably unimpressed - I wish they were sort of more interested. The twins are 8 and the triplets are 6, so maybe they'll get more interested later.  Well, I think if they're inclined to.. I mean, if they're really interested in working at Tesla or SpaceX then I'd help them do that. I'm not sure I'd want to, necessarily, try to insert them into the CEO role at some point, ya know. It's sort of like, if the rest of the team and the board felt that they were the right person then that would be fine but I wouldn't like people to fell like I'd installed my kid there. I don't think that'd be good for either the companies or the kid, really. I was, at one point, of the school of thought that it's best to give away 99% of one's assets - kind of like the Buffet school of thought - I'm still mostly inclined in that direction, but after seeing what happened with Ford and GM and Chrysler where GM and Chrysler went bankrupt but Ford did not, and Ford seemed to make better long term choices than the other two companies, and that's in-part because of the influence of the Ford family, and I thought, well, maybe there is some merit in having some longer term family ownership. At least a portion of it, so it acts as a positive influence. I mean, this is something I'm still thinking about, but acting as a positive influence in the long term, so the company does proper long term things. Look at what happened, also, in Silicon Valley with HP and I think it's quite sad, and that is to some degree because there was much diminished influence by the Hewett and Packard families. I think they should have prevailed when they were opposed to the merger that took place at one point and I think they were right, actually.",31,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" No, there's no IPO planned. Running a public company does have it's drawbacks. In the case of Tesla and Solar City, we had to raise capital and we had kind of a complex equity structure that needed to be resolved by going public and I thought we kinda needed to do that in those two cases. We don't have to do that at SpaceX. I think there's a good chance that we will at some point in the future, but SpaceX's objectives are super long term and the market is not. So, I'm a bit worried that if we did go public too soon that market pressure would force us to do short term things and abandon long term projects. Going to Mars is very long term.",32,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" I did promise that I'd do some paper on the Hyperloop idea and things got a little hectic towards the end of last year because I committed to make these milestones at Tesla to the public markets and I had to stay true to the obligation which required just an insane level of work and attention, and we also had the Solar City IPO which was a very difficult IPO to get done and that IPO occurred just by the skin of it's teeth. It was such a tough one. If it wasn't in December, it would mean pushing it out quite a bit, and the problem was that we'd already pushed it out quite a bit already. If we didn't go public we'd have to go a private round and then the whole thing just wouldn't feel right. It's like you're sitting at the altar and you don't do the wedding - it's a bit awkward, ya know. So, we really needed to do it and I think if we hadn't done it, people would have looked at it as a failure and it wouldn't have been good because there's just been too many failures in the solar - or not enough successes today in the solar arena. We need to chalk up a success.  Yes, ironically, the solar industry does not have a lot of that.",33,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Actually, I was asked by a journalist, 'Do you want to die on Mars?' and I said 'Yes!' and I was like, but wait, not on impact, just to be clear. That's one of the possibilities. I guess I'd like to be able to go to Mars while I'm still able to manage the journey reasonably well. So I think I don't want to be like 75 and go to Mars. At least in the beginning, it could be mildly arduous, so I'd like to get there ideally in my 50s, that would be kind of cool. I aspire to make that happen, and I can see the potential for that happening and I'm not saying it will happen but I think it can happen. I'll try to make it happen.",34,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],["",38,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],["The reason for SpaceX is I think we need to become a multi-planet species and we were clearly not getting there based on the progress in the space industry and so I started SpaceX to try to solve that problem. That's the overall aspiration. Yeah. If we are not a multi-planet species then the likely probable lifespan of humanity is much less. Plus, it's going to be much more boring, I think.  Right, absolutely, that's just the appetizer.",1,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["It was very nerve wracking, the first flight to the space station. It was the third flight of our Falcon 9 rocket, so I wasn't perhaps as worried about that, and we had flown our Dragon spacecraft and maneuvered around and reentered, so I knew that the basic spacecraft functionality worked, but we had not tested the proximity operations and berthing system, and there was a bunch of upgrades to the avionics. We went from being mostly single fault tolerant to being - often no fault tolerant to being too fault tolerant. So it's quite a big increase in the complexity of the avionics software. We also added solar arrays and a radiator. Yeah.  Right, you can sort of try to get a close approximation but you can't get it exactly what it's like to be in zero-g.",2,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["It was a little worrying at first because the LIDARs would not lock on. As we approach the space station, we scan the space station with a thing kind of like a laser radar. It laser scans the space station and it recreates that model internally in the computer to figure out the relative position and movement of the two. We needed a definite lock, as opposed to an ambiguous lock, and the actual space station is a little different from the model of the space station.  It did, yeah. So, essentially, the computer wasn't 100% sure. It was pretty sure, but not 100% sure that it had a lock on the space station. So, what we were able to do is just upload new software to diagnose the problem and then run that software in simulation on a hardware-in-the-loop version of Dragon that we have on the ground. We have a complete version of Dragon, which includes all the avionics software, vales and everything, and we can run accelerated simulations on that system and verify that it would work. Yeah, so we had a proposed code change, ran it on our hardware simulator, it worked, uploaded the code patch, and achieved lock on the space station with that. Essentially we narrowed the field of view. Yeah, essentially we narrowed the field of view like putting blinkers on a horse.",3,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["Well, technically astronauts have been on the spacecraft, at the space station. We've already done a lot of work to pass the space station safety review. As Dragon is approaching the space station, it's a robotic space freighter, basically, and if something were to go wrong it could potentially destroy the - uhh.. wrong word, heh.. shudder at the thought - but in an absolute worst case  something terrible could happen to the space station and people on-board could be hurt. Obviously there's a lot of caution that's exercised there, both at SpaceX and at NASA, and before we even get close to the space station we've run a million simulations and we're checking it as we get closer, we're verifying that everything looks good, but it is an autonomous vehicle. It's not as though there's someone with a joystick that's steering it. It's just pausing at various points to ask if it has permission to proceed. Then we look at the data, make sure everything is cool, and then give it the okay to go to the next, essentially, way point, but it's doing all of the guidance and control itself.",4,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["To add, essentially, the ascent and descent elements of manned spaceflight, as we essentially have - it's 'man rated' if you will, for being around the space station, but not for the ascent and descent phases. In the ascent phase we need to add a launch escape system, so if something were to go wrong with the booster we can escape from the booster and then we've also got to do some upgrades to the rocket to make sure it's as fault tolerant as possible and for those parts which are not as easy to make fault tolerant, that we've tested the living daylights out of it and it'll have safety margins that are higher than a rocket that would carry a satellite. Typically, it's a rough rule of thumb, you aim for about a 25% margin on a satellite mission but a 40% margin on a manned mission - above the expected flight loads. Now, our abort system I'm pretty excited about because this is going to be the first time there will be abort capability all the way to orbit - or, proper abort capability all the way to orbit - because the escape engines are built into the sidewall of the Dragon spacecraft and they use the same propellant that would otherwise be used for on-orbit maneuvering - because you either need to maneuver on-orbit or you need to escape - you don't need to do both. It's like, one or the other. As a result, we avoid having the big solid rocket on the nose and that has some real advantages. That big solid rocket is so heavy that you can't afford to carry it all the way to orbit, so you usually have to discard it about three minutes into the flight. You don't have high acceleration escape capability all the way to orbit like you will with Dragon. It has enough thrust to accelerate away from the rocket, even in at - what's called Max-Q, which is maximum dynamic pressure. So, even when it's going about mach 1.8 or so, and the rocket is going at full force below it, it still has enough thrust to actually get away from the rocket.",5,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["Now, being a liquid rocket, we do have an advantage that we can turn it off. Ya know, and it's pretty easy to turn off. In fact, with liquid rockets the tough part is making it stay on. That's what you need to worry about. But for solid rockets, once they're on they tend to stay on. I'm not a big fan of solid rockets for human transportation. Solid rockets are, themselves, quite reliable - particularly if you don't have segments - but you can't turn them off. So, if something goes wrong with the overall system, you're going to have some things wanting to hit you in the butt that are hard to get away from.",6,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["Version 1 of Dragon is pretty basic really. I'd classify it as, kinda, level one reentry and landing, which is parachutes to a water landing. It's fairly straightforward and fairly reliable but what we're going to for, call it, version 1.5 is we're going to go parachutes to a land landing. I'm hoping we'll be able to do that next year, but certainly the year or there after. Then, level 2, or maybe even level 3 - maybe level 2 is like wings - but then level 3 would be landing with thrusters. Another advantage of having the escape thrusters built into the escape wall of the Dragon is that, when you come back, you can use some of them to land. So, they're really high precision and they're redundant thrusters - you have eight - and well, if you lost the right four you could lose four - you could lose at least one - they're in pairs, so. We've gone back and forth on how we can make this better, but there's so many constraints in the system, but this is pretty good. You can lose any one of the engines and still be safe, and then we have parachutes as a backup on top of that, so - and the parachutes are redundant. So, there should be - I can't think of a safer way to do it, honestly, than to have redundant thrusters and redundant parachutes for landing. In a best case scenario you can be quite reusable because you can land propulsively - just like they landed on the Moon - and that sets you up for reuse quite well.",7,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["Oh, I guess a lot of people aren't aware that of the 46 missions that we have under contract, only 12 are for NASA. So, the great majority of our missions are actually commercial missions. They're satellite launch missions, and that's both for our Falcon 9 rocket and our Falcon Heavy rocket and we're hopeful that Dragon can have some commercial use as well. Ya know, we're talking to some people. There's this guy Bigelow who wants to do a private space station and that could be pretty cool 'cause then we could, ya know, maybe deliver people to his space station, share costs with NASA, ya know, reduce the burden of NASA in that regard. I think really the general approach is, what are the things that we can do to forward the cause of space, and that's what we'll do. Now, some of those things are not going to be the most commercially - ya know, they wouldn't necessarily be profit maximizing - but I don't really care and that's why I'm making sure I maintain control of the company. SpaceX is going to be a viable company - we have some venture investors and I don't think they're too worried about that - but there are different ways to run a company. You can run a company where you're really under the gun with each quarter and you've got to make a lot of short term optimizations which makes it difficult to make big technology advancements because some of those can take years to pay off, so you're they're just at the wrong interval, ya know, the wrong interval to make those changes if you're only doing things on a quarterly basis.",8,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["The goal at Tesla has been to change people's thinking with respect to electric cars. People were operating under the illusion that an electric car would have to be, let's say, aesthetically challenged - ya know, low performance, low range, and kinda look like a golf cart. None of these had to be true, but I'd talk to people and say none of these things have to be true, ya know, and you can have a long range car, the physics is pretty obvious - what's the energy density of lithium-ion and what's the energy usage per mile, it's pretty straight forward, and people would be like, oh, no no no, that can't work. I'd be like, where's the error in the calculations here? These are pretty obvious. Amazingly, people would refuse to - they'd either ignore it or say it can't be done - it's ridiculous. So, we just decided to make a car and that's pretty hard to ignore. Whereas discussions or Powerpoint are much easier to ignore. Everything does work on Powerpoint, so there is reason for skepticism there, but having an actual car and one that is fully homologated for use on the roads and meets all the safety standards and everything, was really important. So we did the Roadster and then after the Roadster people said, oh, sure, you can make a small electric sports car, but you couldn't make a real car. Ya know, like a Mercedes or an Audi that has all of the features and capabilities. So then we made the Model-S. Actually, people were quite skeptical. Then we made the Model-S and people were like, oh, you couldn't possibly ramp up production. Yeah, I could ramp up production. It's sort of like a series of issues.",9,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["The goal with the Model-S is to show that you can have a long range electric car and with the recent announcement of the supercharger, we're building a nation wide network of really fast chargers, hence the name 'supercharger' which is originally obviously from the gasoline car industry. The idea there is you'll be able to charge your car with the same level of convenience as you'd normally use your gasoline car. If you start a trip that starts at 9am, by noon you want to stop for a bite to eat, go to the restroom and gas up your car, and that's a good 20 to 30 minutes. We were able to figure a way, with some advanced technologies, to have it such that you could stop for half an hour and have three hours driving recharge. So about a six to one ratio. Which is about the convenience inflection point, for most people, for a long range trip.",10,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["We made that work, and then we added solar panels to the supercharger stations to address the long tailpipe argument that says, oh, you're just pushing emissions to the power plant. Well, no, because the supercharger stations will actually generate more electricity than the cars use in recharging. For the supercharger, it's basically the same level of convenience during long distance trips. We'll have it nation wide. We already have it throughout California, so you can drive anywhere in California using the supercharger. It'll have enough solar panels to generate electricity back to the grid on an annual basis. That's how we're sizing them, so they'll be slightly energy positive. Then we're also making it free. Well, it's not entirely free. There's obviously the cost of it is built into the cost of the Model-S but the cost of it was so low that we looked at it and said, well, we could charge some small amount for this or we could really make it free for the Model-S.",11,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],[" Right.. well, it's a little more than that, but if you were to stop and put in, say, 150 miles range, it's about four or five bucks. So it's really not much. People drive long distance a lot less than they think they do. \"I wanted to have something that is really profoundly better than a gasoline car for driving long distance.\" Not just try to equal a gasoline car but try to say, well, what could we do which makes an electric car suddenly better than a gasoline car and so that's where free long distance is pretty awesome. You can't do that with a gasoline car. It's way too expensive. The basic tag line is: drive anywhere, for free, on free sunlight, forever.",12,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["\"I love being a political football.\" I guess, with respect to Tesla, here are things are with Tesla. Tesla has over 35,000 people and these are high quality jobs. We manufacture, from the ground up, in the US. At least in respect to Tesla, we're a surge in American manufacturing activity. The car's critically acclaimed. We actually export powertrains to the rest of the world because we have Toyota and Mercedes as customers. We export electric powertrains to those guys. We're a net exporter and we've got balance of payments. We're expecting to be break even next month, which is pretty fast after the introduction of the Model-S, I think. Yeah, so, and then if you look at our market cap, the value that the stock market assigns to Tesla is about three billion dollars. If you were to take every company that's failed in every DOE program, it doesn't add up to $3B. If you were to actually look at this from a venture portfolio standpoint - presumably Mitt Romney understands these things, but maybe not - then the net gain is very significant. You can say, well, what value has been added to the American economy, what value has been subtracted from the companies that didn't work out, and the net is very positive. So one would have to say that the DOE has done a very good job.",13,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["We did unveil the Model-X, earlier this year, and the Model-X is an SUV that is built on the same platform as the Model-S. It's got a slightly longer wheel base but otherwise it's on the same platform. It's really addressing the SUV and minivan market. It's got a unique innovation which is the double hinged gull wing door on the side. That's never been done before I believe. Certainly hasn't been done in any production car. We call it the Falcon Wing because when both doors are up it looks sort of falcon-like. I think it's the coolest door. As far as doors go, it's pretty cool. The reason it has to be double hinge is that, if you just made it a single hinge gull wing, the arc as it swings out, it swings out too far and then too high, but as a double hinge you can actually do the same where it basically does this movement. So it's actually going, almost straight up and if you can physically fit between the Model-X and another car, then you can open the door. It's actually more convenient than a minivan door, because a minivan door when that opens it actually comes out and slides, so you can't get to the car from the rear, but with the Model-X you can, when the door's open.",14,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],[" I think in the very beginning it may be similar to an Antarctic station.  Yeah, absolutely. That's the thing that we should be aiming for long-term, which is to create a self-sustaining civilization on Mars. I mean, that's the thing that will ensure that, in the event of a calamity on Earth, civilization continues. The light of consciousness is not extinguished. Those seems like good things to me. So yeah, I think that's what we should strive for. I don't think we need to anything at the Antarctic, that's nice, but on Mars we should be aiming for a real civilization. Which ultimately means taking, at least, tens of thousands of people. Perhaps ultimately millions of people and millions of tons of cargo, because you've gotta recreate the industrial base of Earth. So, to do that, you need really big rockets launching a lot, obviously.",15,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],[" I don't think that's going to be - we shouldn't make that a requirement on the way to Mars but that's a potential optimization - to mine near-Earth asteroids for propellant - but the near-Earth asteroids are not very big. I guess the Moon is also a potential place for propellant depots.  Yeah, it's in like, permanently shadowed craters. It's pretty chilly in there, but you could mine the Moon, potentially for water and you could have propellant depots on the Moon. I'd liken it to when the early colonies in the Americas were being established, and early voyages of discovery. You kinda want to go there and then, if it turns out that having way stations makes that trip more efficient over time then people will build those stations. As soon as you've got that destination, you've got the forcing function, then you'll see people do whatever seems sensible to make that better. You definitely don't need to have to mine asteroid resources to get people to Mars. You definitely don't need to do that, so I'd say - since it's incredibly hard to begin with, unless something needs to happen, I would toss it out, and let people do it if it seems to makes sense later when you've got that forcing function of the trips between the planets. I think the things to do is to produce - this is what I think - we need to build really big rockets and I think they should probably use methane, because that's the cheapest fuel, and you can refuel methane on Mars by taking CO2 from the atmosphere, mining water ice, there's a huge amount of water ice on Mars, and you get CH4 and O2 pretty easy, like, basically. That's the way to go, and just make 'em real big and launch 'em a lot and reusable - must be reusable, this is important.",16,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],[" I don't know, lots of exploring? I think you'd probably be working on building infrastructure on Mars and exploring all the interesting things. Like, ya know, Valles Marineris makes the Grand Canyon look tiny, it's kind of cool, go down that and check it out. Olympus Mons, it's kind of a shallow gradient but it's the tallest mountain in the solar system. Exploring a new planet, I think, would be pretty interesting, and then building the infrastructure necessary to make life self-sustaining on Mars.",17,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],[" Well, first of all, I think if we had to, we could, just with incremental improvements to lithium-ion, I think we could turn the entire automotive world to pure electric. It gets harder for airplanes. You need a higher energy density for airplanes. But certainly for cars, boats, trains, lithium-ion could do it. There are some modest breakthroughs happening in lithium-ion to, for example, change the inert from carbon to silicon, and there are some lithium-ion chemistrys like lithium-sulfur which actually have really high density. In the 400 to 500 Wh/kg range. Current state of the art of lithium-ion is about 250 Wh/kg. That said, I do think there's potential for a breakthrough in capacitors. In fact, that's what I was going to be studying at Stanford, where I dropped out, was working on high energy density capacitors and leveraging the equipment that's been developed for chip making and photonics to, ya know, create something that's solid state but precise down, essentially at the molecular level and see if that tens of billions of dollars invested in making really tiny circuits could be used to create an ultracapacitor with high energy density. There are some companies - well, there's one company I know in particular, based in Silicon Valley - it's not E-Store, in case you're wondering - that I think has the potential for a breakthrough in that arena. That could be quite revolutionary.",18,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],[" Right, well. If you're a newcomer product, it's really not enough to just be as good as the incumbent product, because people are used to what they're used to - people are set in their ways. In order to get people to change, you have to do something that's meaningfully better. Otherwise, the gradient of change - ya know, the change with respect to time - that change is going to happen slowly. If you want it to happen fast, it's got to be obviously better. That's why we've tried so hard with the Model-S to create a car that's obviously better. Adding things like the supercharger - we could have just said, oh, every time you use a supercharger it's going to be $5 and then people would have to do some math to figure out, okay, what does that mean relative to - and it's like, it's free. People understand free. That's really easy to understand.",19,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],[" I think it is important to be highly adaptive, and I do think physics is a good framework for thinking. I think, it's like, particularly as you're trying to figure out new things, reasoning from first principles is a good way to go, as opposed to reasoning by analogy. It's computationally easier to reason by analogy and if you tried to reason from first principles all the time, you wouldn't be able to get through your day, but when you're trying to do something new and complicated, that is the way to do it because analogies are not necessarily perfect and they're relying on things that have already occurred, so, if you're trying to make something new then it's not a great way to go. What reasoning from first principles really, just, means is boiling something down to the fundamental truths, or what appear to be the fundamental truths, and reasoning up from there, and then having a good feedback loop. So, you're seeing what happens and adjusting accordingly and then, I think, it's important to be particularly alert to negative feedback because people generally, particularly friends, they'll be reluctant to give you negative feedback, because they don't want to hurt you. The reason they're reluctant to do that is because most people are hurt when they get negative feedback. It's not an unreasonable expectation. So, you have to actually coax people to give you negative feedback. Encourage negative feedback and listen to it carefully, and don't react in a bad way when you receive it. That's really important.",20,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],[" I think payment systems are pretty easy, particularly if you don't have to integrate with a lot of legacy stuff then payment systems are super easy. That's just like World Of Warcraft, ya know, credits. How many credits do you have in your database? You don't have exchange rates and have to, like, interface with bills and coins and have credit cards and have a federal reserve and all these things, they complicate things. What Paypal really did is de-complicate things, but Paypal would be, like, super-trivial in a new environment.",21,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],[" Well, I think that you just need to show that it's physically possible. Step one would be, like, just envelope it with physics and make sure you haven't done something that, like, violates the conservation of energy or momentum or something like that, because then you're almost certainly wrong. Even if someone tells you you're right. Those things are pretty important. Basically, ensure that success is one of the possible outcomes. That's key. Often these things can be illustrated with some very straight forward equations. You don't need to get too complicated. So, if you can sort of walk people through that, that's helpful, but I don't know. It's just amazing. I've literally been in situations where I point out the series of obvious things - like, three child-like equations - literally 11th grade or something like that, and it obviously comes to this conclusion, and yet people are still not convinced, and I'm like, how can you look at that and not be convinced. Let me tell you one of my pet peeves: space solar power. Okay, the stupidest thing ever. If anyone should like space solar power, it should be me. I got a rocket company and a solar company. I should be really on it, ya know. But it's like, super obviously, not going to work because, ya know, if you have solar panels - first of all, it has to be better than having solar panels on Earth, so then you say, okay, solar panel is on-orbit, you get twice the solar energy - assuming that it is out of Earth's shadow - but you've gotta do a double conversion. You've gotta convert it from photon to electron to photon, back to electron. You've got to make this double conversion, so, okay, what's your conversion efficiency? Hmm. All in, you're going to have a real hard time even getting to 50%.  It does not matter, put that cell on Earth then. See, that's the point I'm making. Take any given solar cell, is it better to have it on Earth, or is it better to have it on orbit? What do you get from being in orbit? You get twice as much sun - best case - but you've got to do a conversion. You've got to convert it the energy to photons - well, you have incoming photons that go to electrons, but you - you've gotta do two conversions that you don't have to do on Earth, which is you've got to turn those electrons into photons and turn those photons back into electrons on the ground, and that double conversion is going to get you back to where you started, basically. So why are you bothering sending them to bloody space. \"I wish I could just stab that bloody thing through the heart.\" BTW - electron to photon converters are not free and nor is sending stuff to space. Then it obviously super doesn't work. Case closed. You'd think. You'd think case closed, but no. I guarantee it's gunna come up another ten times. I mean, for the love of God.",22,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],[" I think it's okay. I mean, I think the whole interplanetary human flight thing being a danger to human beings is somewhat overblown because, clearly, we sent people to the Moon, right, and that's deep space and they've lived to quite an old age. We've not seen any premature deaths, really, of people that have gone to the Moon. So really it's just a question of how long can you be in deep space and there's a certain damage rate per day which is then offset by your body's ability to repair that damage. So, going to Mars and doing a six month journey is going to -  you're going to have some slight increased risk of cancer but, from what I've seen, sort of a back of the envelope calculation, that increase in cancer is less than if you smoked on the way there. Although smoking is quite bad, I have to say. There is one thing that people should be quite concerned about, which is solar flares. This is often thought about in the wrong way, where people say, oh, you need to have, like, you need to have 20 feet of water or whatever it is to shield against a serious solar storm and they say, oh, you need to have a sphere of water around you, and that sphere of 20 foot water would be ridiculously expensive, or ridiculously heavy, but that's true, but actually, what you'd really do is you'd have a column of water, pointed at the sun and you'd be in front of the column. That'd make much more sense, and then you've gotta have water anyway, so it doesn't end up being a big deal. So I don't think the journey there is - there's no showstoppers there but over time we will find ways to improve it and reduce the risk of cancer and that sort of thing and reduce the journey length as well, but really, fundamentally, we need to get there. If we can't get there, it's all like academic, so we need to get there.",23,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["",27,21,"2013-01-28","               \n                    Elon Musk Panel BTA 2012               \n            "],["",1,22,"2013-02-20","               \n                    Tesla Q4 2012 Earnings call               \n            "],["",5,22,"2013-02-20","               \n                    Tesla Q4 2012 Earnings call               \n            "],["Elon Musk:",1,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["Thanks. Well, I think I'll just talk a little bit about the anomaly that we experienced and we did have an issue with the Dragon spacecraft briefly on the way to the space station. The rocket performed very well, flawlessly as far as we could tell. We did have a slight issue with the propellant check valves, which we were able to fix within about four or five hours and then get to the space station about a day later, and there were no further issues after that. I think we understand the root cause of that and have addressed that in future vehicles and so we don't expect to see that issue again. Yeah, I think I'll just leave it at that.",2,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",3,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["Gwynne Shotwell:",4,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["Yeah, we are currently scheduled to launch late this fall with CRS-3. There's a number of upgrades to that particular Dragon configuration, which is going to give NASA even more of the critical types of cargo that they're looking to both bring up and bring back.",5,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["Elon Musk:",6,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["It's actually also worth noting that it will be with the new version of Falcon 9, which  some fairly significant upgrades on the vehicle side, both to improve performance and to improve reliability. It's capable of actually, really, maximizing the payload of Dragon. We can, as much as you can basically pack in Dragon, we can send up. It could potentially raise the useful payload of Dragon by several tons. This is also the version of Falcon 9 where we will attempt to recover the first stage. Although, as I've said before, I think it's going to take us several flights before we are successful in that. I'm not sure it'll be this flight where we are successful, but that is our aspiration and that is one of the key design goals of the new version of Falcon 9.",7,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",8,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["Sure, this is obviously going a little off-topic on the CRS flight, but I'll just spend one minute on it. I'd like to say thanks to the folks at NASA Glenn, who operate Plumb Brook, for helping us out here. Their assistance is much appreciated. It's an awesome facility. If you've seen pictures of it, it's really epic. Super cool. We're just assembling the fairing right now to do the vacuum separation tests, which are quite exciting tests, because it's a giant giant fairing. We'll be releasing information, probably in the next few weeks about how those tests go. Ya know, they are tests, so things could definitely go wrong, but yeah, I just want to give a special thanks to the NASA Glenn folks.",9,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",10,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["I'll make some brief comments and then maybe Charlie can share the perspective of NASA on how things are going. Things seem to be going pretty well. We're passing our milestones and making, I think, good progress. We're hoping to do the pad abort tests fairly soon. Potentially later this year. That's going to be an exciting test and we're hoping to unveil, actually, what Dragon version two looks like, also later this year. We'll work with NASA on that unveiling. I think it's coming along really well. As with the cargo program, the partnership with NASA, from our perspective, is going really well and it's just a really great partnership.",11,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",12,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["The problem was a very tiny change to a check valve that served the oxidizer tanks on Dragon. Three of the check valves were actually different from the prior check valves that have flown in a very very tiny way. It's difficult to describe verbally. You have to really see a diagram. Because of that tiny change, they got stuck. What we were able to do was write some new software, in real time, and then upload that to Dragon where we built pressure upstream of the check valve and then released that pressure to give it kind of a kick. It's like the spacecraft equivalent of the Heimlich maneuver. That basically got the valves unstuck, and once they got unstuck they worked really well. So yeah, it was definitely a worrying time. We also had some difficulty communicating with the spacecraft, because it was drifting... kind of in free drift in orbit. So we were able to work with the air force and get higher intensity dishes - more powerful dishes - to communicate with the spacecraft and upload the software, do that pressure slam maneuver and get things unstuck, and from then on it worked really well.",13,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",14,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["The software that we uploaded was really just to get the valves unstuck, so we don't need any software changes in the future. We really just need to fix this tiny tiny little issue with the valve. It's essentially reverting it to what it was. It's really such a subtle change, but we've been through some checks to just verify that this can't happen again. I wouldn't anticipate this to be an issue ever again. As I said, it was a momentary interruption but not something that was, obviously, serious in the end.",15,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["With respect to the recovery, the initial recovery attempts will be from a water landing. The first stage booster will, after separation, continue in a ballistic arc and execute a velocity reduction burn before hitting the atmosphere, just to lessen the impact. Then, right before sort-of splashdown of the stage, it's going to light the engine again. So, there will be two burns after stage separation, if things go well. But I really want to emphasize that we don't expect success in the first several attempts. Hopefully next year, with a lot more experience and data, we should be able to return the first stage to the launch site, deploy the landing legs and do a propulsive landing on land - back at the launch site. So, this year is about just recovering - hopefully recovering - the first stage, at all, from an ocean landing and then next year it'll be the boost-back, return to launch site, with the landing gear deployed. That's our aspiration.",16,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",17,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["You mean the return to launch site?  Not a specific flight, but it would be sometime - I'm guessing - around the middle of next year.",18,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",19,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["That's the exact sentiment that I would express as well. I don't think a lot of people out there appreciate that NASA and SpaceX are really closely integrated. Like, day to day. It's not like some sort of hands off thing. It's really a joint effort. NASA knows everything that we're doing and we know, at least the stuff that pertains to us, what NASA's doing. We have high speed data links between Johnson Space Center and the Hawthorn California headquarters of SpaceX. In fact, Charlie was with me in mission control on this last mission and I must say, it's great to work with NASA. On this last mission, NASA was so cool. What I mean is, like, I was completely unruffled. I was far more anxious than NASA was. I was like, we have one cool customer.",20,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",21,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["It was not a manufacturing tolerance issue, it was actually a tiny design revision change from a supplier. The supplier made some mistakes there, and we didn't catch those mistakes. Sort of a dual responsibility. We do actually run the system through pressurization checks, but we didn't previously run them through the high pressure checks. We do a low pressure functionality check, but not a high pressure functionality check. Now we've changed the procedure to do a high pressure functionality check and, obviously, both us and the supplier are now extremely sensitive to even the tiny nuanced changes that we're talking about here. The thing that was kind of interesting was that the check valve didn't get stuck if you did these low pressure functionality checks and we didn't expect there to be any difference at the high pressure levels. That was clearly a mistake and we'll make sure we don't repeat that in the future. This is definitely a learning process. Literally, if you looked at the valve you'd have to use a magnifying glass to even see the difference.",22,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["On the rocket side, the next version of Falcon 9 is certainly a meaningful upgrade. It's a vehicle that has about 60% to 70% more capability than the current, or the old, version of Falcon 9. We've really improved the structural efficiency, engine efficiency, the thrust is about 60% greater, and we've also improved the redundancy on the vehicle. We're now moving to a full triple redundant system on the Falcon 9, and also improving the engine to engine protection on the first stage, and the engine to stage protection. As people know, we had an engine go out on us in flight 4 of Falcon 9. The mission completed successfully, but we had an engine go out on us. Proving that we can lose an engine and complete the mission, which is what we always said we could do, but looking at taking that as a lesson and saying, well, how can we even improve the engine protection cell? Going into the next version of Falcon 9 we've made it even more robust. The increased capability of the rocket would mean that we could actually lose an engine right after liftoff and still complete the mission. Still have enough capability to complete the mission. So, I think, there's a number of improvements across the board, in structures, avionics, engines and then, as I said, this version is really designed to be able to have the first stage come back - boost back to launch site, deploy landing gear and actually land propulsively. But it will take at least a year I think, for us to get that right, and there will be many losses of stage between now and then.",23,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["Sorry, I should also mention Dragon version 2. So, there are the upgrades to the rocket, which are more proximate, and then there are some minor upgrades to Dragon which Gwynne was referring to, and then there's Dragon version 2 which will be a substantial upgrade. That version of Dragon will be capable of landing propulsively on land. That's going to be a really quite a significant upgrade. The water landings, in the long term, should be a thing of the past, and allow us to do missions with a more rapid tempo, without having to marshal a bunch of ships.",24,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",25,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["I don't want to jump the gun too much on a future unveiling. We want to work with NASA on that unveiling because I think it would be kind-of a fun thing for the public to see the new version, kind-of up close. It is quite a significant upgrade. There are very powerful thruster pods, side-mounted thruster pods, on the new version of Dragon and quite big windows as well for astronauts to see out. There's legs that pop out the bottom. \"It looks like a real alien spaceship\", if you will. We started off landing in water because that was kind of the easiest thing to do. We didn't really know what we were doing, honestly, at the beginning. I think we're getting better, but we didn't want to take any unnecessary risks, but now we want to really try to push the envelope and see if we can take the technology to where it hasn't been before.",26,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",27,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["Hopefully later this year. We have to figure out the exact timing, but hopefully later this year.",28,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["",32,23,"2013-03-27","               \n                    CRS-2 Post Landing Teleconference               \n            "],["*** Work in Progress ***",1,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["Quick note:This is not a formal talk, but an informal conversation.  They talk fast, not always finishing sentences, etc.I'm annotating all the non-SpaceX rather loosely, not in quote form.  Recommend you watch it, you learn more about Elon by watching his mannerism than by actually reading the text.",2,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["00:00... small talk ...Amusing anecdote about missing USB cables for Tesla manufacturing, line comes to a halt, they raid Fry's all over the bay area for everything they've got, etc.   Source of the problem is a snag in import permits. Corporate communication inefficiency.",3,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["On display, Right to left, is the entire range of geekiness, from ubercool to ubernerdy.  Anyhoo.",4,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["03:45Question - how did you get to do what you're doing.(meanwhile, Elon has started stuffing his face from the veggie plate.  Talking with his mouth full, my grandma would not approve.)More small talk, needing to be an interplanetary species, survive global calamities, nothing new.Where will we be in 1000000 years if we continue anywhere near our current pace?  Either extinct or on a lot of planets.",5,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["06:45Question - so how does this lead to Tesla, SpaceX(some interesting stuff here about details of his history, difference project, ***get this transcribed)***This guy did some interesting things even back in 1995, before PayPal.Some more anecdotes about Paypal",6,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["13:45Question(s): .... How did you decide you're going to do that, What's the first thing that you do, I wouldn't know how to start a rocket company",7,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["Elon:  Well, neither did I.  In fact the first three launch failed, it's not like it was spot on (laugh) I was trying to figure out why we haven't sent any people to Mars, because the obvious next step, after Apollo, was to send people to Mars.  But had in fact happened was that we sent a few people to the moon, and then we didn't send anyone after that to the moon or Mars or anything, but if you asked people in 1969 what would 2013 look like, they would have said there'd be a base on the moon, we would have at least sent some people to Mars, and maybe there'd even be a base on Mars, or space hotels, and there'd be awesome stuff in space, and that's what people expected, and if you'd said actually the United States in 2013 would not be able to send anyone to orbit, but I'll tell you what will exist, there's going to be this device in your pocket that's like the size of, smaller than a deck of cards, that has access to all sorts of information and you can talk to anyone on planet earth and even if you're like in some remote ??? somewhere there's something called the  internet (we wouldn't even know what that means) then you'd be able to communicate with anyone instantly and in fact have access to all of humanity knowledge, they'd say bullshit, there's no way that that's gonna be.   And yet we all have that, and space is not happening. So I was trying to find out what's the deal here. (This was in 2001) A friend of mine asked me what I wanted to do after PayPal and I said I was always interested in space but I don't think there's anything an individual can do in space because it's always governments that do that, but I am interested in knowing when we're going to launch someone to Mars, so I went on the web looking for where's the place that tells you that, and I couldn't find it... It's an important date, it should be on the front page... And then I discovered that NASA had no plans for sending people to Mars, or even back to the moon. This was really disappointing, I thought well maybe this is a question of national will, do we need to get people excited about space again, and try to get NASA a bigger budget, and then we would send people to Mars, and so I started researching the area, becoming more familiar with space, reading lots of books, and I came up with this idea of do the Mars Oasis, which was to send a small greenhouse with seeds to in a  gel, upon landing you hydrate the gel, you have  green plants on a red background, and the public response to precedent is superlatives (?) so it would be the first life on Mars, the first life that has traveled, and you have the money shot of green plants on a red background, so that seemed like it would get people pretty excited. So I started getting into this, and trying to figure out, ok, can I afford to build a spacecraft, cause I had money from the sale of paypal, to see if it would fit within that budget, I figured we had to do two missions, because if we only did one and it failed, then it might have the opposite effect,",8,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["Q: 'But you were willing to bet the farm on this'",9,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["Yeah, I figured like I was willing to spend half the money I got from Paypal on this with no expectation of success. because I thought that was just something that was pretty important, and yeah, I'm like, it seems like I can spend half the money I got from paypal on this, and it would be, if that got NASA a bigger budget that resulted in going to Mars, then that would be a pretty good outcome.",10,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["Q: 'So when your friends, your family came up to you and said, Look, there are nations that can't do this...  you're just a guy... you have some resources, but...   what did you say? or do? or think?",11,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["Well, so...  umm....  I had a lot of friends trying to talk me out of starting a rocket company because they thought it was crazy, and a friend of mine made me watch a video of rockets blowing up, and there were lots of people that thought it was a really crazy idea, and there were some people who tried to start rocket companies and not succeeded and they tried to talk me out of it, and, but the thing is, the premise to talk me out of it was - well, we think you're going to lose the money that you invest - and I was like, well, that was my expectation anyway, so I don't really mind if I lose it...  I mean, I'd mind, but I mean, it's not, it's not like I was trying to figure out the  way to invest money, and on that basis, you know,    I thought wow, ",12,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["",13,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["",17,24,"2013-04-17","               \n                    A Conversation With Elon Musk - Khan Academy               \n            "],["",1,25,"2013-04-29","               \n                    D11 Conference: Elon Musk Full Interview               \n            "],["",5,25,"2013-04-29","               \n                    D11 Conference: Elon Musk Full Interview               \n            "],["From 42:04 to 43:17",1,26,"2013-05-09","               \n                    Elon Musk Keynote - SXSW Interactive 2013               \n            "],["'I don't know whether our technology level will keep going, or subside. For the first time in four and half billion years, the technology level is at a point where we can extend life to another planet; make life multi-planetary. I think it's too easy to take for granted that it's going to stay above that level, and if it doesn't, if it falls below that, will it return? Who knows. The sun is gradually expanding and in about roughly 500 million years -- maybe a billion years at the outside -- the oceans will boil, and there will be no meaningful life on Earth. I mean there might be like some chemotrophs or ultra-high temperature bacteria or something, but nothing that can make a spaceship. And you might think 'that's a 500 million year time frame', but it's only a 10% increase in the lifespan of Earth. So \"if humanity had taken an extra 10% longer to get here, it wouldn't have gotten here at all.\"'",2,26,"2013-05-09","               \n                    Elon Musk Keynote - SXSW Interactive 2013               \n            "],["",6,26,"2013-05-09","               \n                    Elon Musk Keynote - SXSW Interactive 2013               \n            "],["",1,27,"2013-05-20","               \n                    Tesla Q1 2013 Earnings call               \n            "],["",5,27,"2013-05-20","               \n                    Tesla Q1 2013 Earnings call               \n            "],["This is a speech given by Gwynne Shotwell the COO of SpaceX and NOT by Elon Musk.",1,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Singapore Satellite Industry Forum 17 June 2013 - Opening Keynote - Gwynne Shotwell",2,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["- - - - -",3,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["Good morning, it was a pleasure to be invited to speak at this particular event. Its the first time for my attendance, although I've had my team here for years. I wanted to chat very briefly about SpaceX; by the way, just to clarify, I'm President and Chief Operating Officer - I have a boss, who is the CEO. So I wanted to chat very briefly about SpaceX, what were doing now, chat very briefly about the market and the industry and then talk, really try to talk about some future things, things to look forward to. I'm gonna start the video, so you get a good sense what SpaceX is all about.",4,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["*Starts SpaceX Video*",5,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So what you saw in that video, was our most recent mission to the International Space Station. So Dragon is the capsule - or the spaceship, Elon likes to refer to - the space ship, that carries cargo here from Earth up to the International Space Station and back, returning critical cargo - as well as other things - from space. Falcon 9 is the launch vehicle that flies Dragon and I'll chat a little bit more about both those systems as we go on. We've been very pleased to have executed three missions to the International Space Station in the last ten months, and look forward to lots of activity there. So  the sense of what SpaceX is all about, we're a Space Transportation Services Provider.",6,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["One of the reasons I was really thrilled to be asked to come chat at this panel, or this discussion this morning, is because of the uniqueness of the market in this area. CASBAA represents a tremendous market for launch vehicles as well as satellites. There is 76 - actually there is a number of different organizations that counted different satellites, I took the average of 76 - satellites in the region. Tremendous.",7,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["In addition CASBAA represents the market sector that has the most growth projected - at least in the fixed satellites services - over the next decade. So you are an important, important market and a critical group of folks. So it's a pleasure to be here.",8,28,"2013-06-23","               \n                    Singapore Satellite Industry Forum 2013 - Opening Keynote - Gwynne Shotwell               \n            "],["So what has SpaceX done? What we're trying to do - We're definitely trying to revolut
