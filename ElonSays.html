rth orbit constellation, so it would actually be moving quite a bit.",19,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["The base station would have a phase array antenna with a switching time that's of the microsecond to low millisecond level. So it would only take a few milliseconds seconds to switch from one satellite to the next. So, as opposed to having a dish that has a slew rate.",20,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["How do you power satellites? With solar panels, and then batteries for low Earth orbit satellites because they go through Earth's shadow then you have to have batteries to handle when they're in shadow. Yep.",21,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Umm, biggest concern about success, well, I think it's important to assume that terrestrial networks will get much better over time. Ya know, one of the mistakes that Teledesic made was not assuming that terrestrial networks would get much better over time. So we need to make sure that the system we design is good, even taking into account significant improvements in the terrestrial systems, but I do think there's an important difference between what we're doing and say Teledesic. In the case of Teledesic they were trying to talk to phones and that gets back to that problem of a roof penetrating situation and particularly with a signal that's coming from space. If you're in a skyscraper it's got to go through 27 floors to reach you, it's not going to happen. There's nothing that will, ya know short of like a neutrino, but you're not going to have a neutrino phone. In the case of Teledesic, I think they had some fundamental issues there.",22,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["I think we're going to have to pay a lot of attention to security. It would really be unfortunate if it got hacked and taken over. That would be bad. Whether it was by AI or by some group of whatever. I think it's going to be important to have some sort of low level ROM chip that's got a code that you can like - go into a safe mode. So, it's like listening for a code, and then that ROM chip can't be updated. So we could always trigger a safe mode situation to regain control of the system but it's going to require a lot of thought to make sure we are able to protect it from any hacking attempts. But it's much like Google or Facebook.. they handle these kinds of issues.",23,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["I'll try to answer a few questions in the back there.",24,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["I think we won't take SpaceX public for a very long time. What I've said is: when we're doing regular flights to Mars, that might be a good time to go public. But, before then, because the long term goals of SpaceX are really long term, like - it takes a long time to build a city on Mars - that doesn't match with the short term time frame of public shareholders and portfolio managers that are looking at the sort of two to four year time horizon. So I think we'll need to hold off going public for a while. Now, that said, what we do do is we do offer stock options and restricted stock and we do liquidity events every six months. So, we have the company valued by an outside firm every six months and we will do stock buybacks every six months. It sort of, I think, gets the best of both worlds where you have stock liquidity but you don't have the massive fluctuations that you have with a public company where at any given week - like, for example with Tesla, with any given week it's like dealing with a manic depressive. It's very confusing. I'll say things that I think if people understand what I'm saying the stock should go up, but it goes down, like what the hell, and vice versa. I think it's actually quite distracting to have public stock and the time to go public, ideally, is where things are fairly stable. Then we will go public, but like I said, I think we get the benefits of stock appreciation over time without the downside of going public, and then we'll go public maybe twenty years from now or something like that.",25,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["There needs to be some sort of architecture for establishing a city on Mars, which means huge numbers of people and ultimately millions of tons of cargo. How do we do that? It really comes down to an economic question. Which is - there's some economic activation energy, a cost-per-unit-mass to the surface of Mars, at which point we'd have a self-sustaining civilization there, but beyond which we would not. It's up to debate about how much that might be, but I think at a personal level there needs to be enough of an intersection of sets of people who can afford to move to Mars and people who want to move to Mars. If those two coincide then there will be a colony, otherwise there will not be a colony. I will eventually go to Mars. ...But to put that in concrete terms, it needs to be at least a half a million dollars or less to move to Mars, I think. Ideally much less, ya know, but if it's much more than that then there probably won't be a colony. So that's the basic idea. What I hope to present, hopefully towards the end of this year, is a transport architecture that I think could achieve that number. There's a big difference between thinking that I can achieve that number and actually achieving that number. There's lots of people who suggested, 'hey, wouldn't it be a good idea to go the Moon?', but much harder to actually go to the Moon. It's a hard execution problem. In fact, I think with most ideas it's the execution is really the hard part, and in order to make it happen you have to have lots of talented people working together towards a common goal to achieve that. That's what I want to put together at SpaceX.",26,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Alright, thanks everyone.",27,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["",31,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Until updated",1,69,"2015-02-11","               \n                    Tesla Q4 2014 Earnings Call               \n            "],["View: http://seekingalpha.com/article/2909556-tesla-motors-sla-ceo-elon-musk-on-q4-2014-results-earnings-call-transcript?page=2&p=qanda&l=last",2,69,"2015-02-11","               \n                    Tesla Q4 2014 Earnings Call               \n            "],["",6,69,"2015-02-11","               \n                    Tesla Q4 2014 Earnings Call               \n            "],["Alright. Welcome everyone to the announcement of Tesla Energy. What I'm going to talk about tonight is a fundamental transformation of how the world works, about how energy is delivered across Earth. This is how it is today - it's pretty bad. It sucks - exactly. I just want to be clear because sometimes people are confused about it - this is real. This is actually how most power is generated, with fossil fuels and if you look at the curve - that's a famous curve, the Keeling curve that shows the growth in CO2 concentration in the atmosphere and every year it ratchets up - it gets higher and higher and if we do nothing that's where it's headed - to levels that we don't even see in the fossil record. I think we collectively should do something about this and not try to win the Darwin award. For us and a lot of other creatures too. The way the grid works today is you've got coal, natural gas, nuclear, hydro and then wind and solar, but not enough wind and solar obviously. That's the grid typically in most countries and you'll notice something - there's quite a big difference in peak to trough usage. The peak usage is typically at least twice the trough usage. Please bare that in mind as I'm going to reference that again later in the presentation. That's an important point.",1,70,"2015-05-02","               \n                    Tesla introduces Tesla Energy                \n            "],["What we're here to talk about is the solution. I actually think it's a fairly obvious solution but it's something that we need to do, and the solution is in two parts. Part one is the Sun. We have this handy fusion reactor in the sky, called the Sun. You don't have to do anything, it just works. It shows up every day and produces ridiculous amounts of power. A lot of people are unclear on how much surface area is needed to generate enough power to completely get the United States off fossil fuels. Most people have no idea, they think that it must be some huge amount of area - like maybe you need these satellites in space - space solar power, if anyone should be in favor of space solar power it should be me - but this is completely unnecessary, because actually very little land is needed to get rid of all fossil fuel electricity generation in the United States. That blue square there is the land area that's needed to transition the United States to a zero-carbon-emission situation. It's really not much and most of that area is going to be on rooftops. You won't need to disturb land, you won't need to find new areas, it's mostly just going to be on the roofs of existing homes and buildings. I really think that image is an important one to bare in mind when people are thinking about solar power - how much will it take? Is it going to take some enormous amount? No, it's just that blue square.",2,70,"2015-05-02","               \n                    Tesla introduces Tesla Energy                \n            "],["\"Now, the obvious problem with solar power is that the Sun does not shine at night. I think most people are aware of this.\" So, this problem needs to be solved. We need to store the energy that is generated during the day so that you can use it at night, and also even during the day the energy variation varies. There's a lot more energy generated in the middle of the day than at dawn or dusk. So it's very important to smooth out that energy generation and retain enough so that you can use it at night.",3,70,"2015-05-02","               \n                    Tesla introduces Tesla Energy                \n            "],["Now, what you may not have noticed in that earlier slide where I showed the blue square, was that there was one red pixel. In the blue square was a red pixel. We've now zoomed in so that you can see that red pixel. That is the size of the batteries needed to transition all of the United States to being solar with batteries. Okay, it is a very tiny amount. One pixel. Just remember that. One pixel is the size of the batteries needed to bring the United States to have no fossil fuel generated electricity. This is no room at all. Not a problem for solar or batteries.",4,70,"2015-05-02","               \n                    Tesla introduces Tesla Energy                \n            "],["The issue with existing batteries is that they suck. They're really horrible. They look like that. They're expensive. They're unreliable. They're sort of stinky, ugly, bad in every way, very expensive - you have to combine multiple systems - there's no integrated place you can go and buy a battery that just works. Which is what people really want to buy. We have to come up with a solution. That's the mission piece. That's the thing that's needed to have a proper transition to a sustainable energy world. The missing piece is what we're going to show you tonight.",5,70,"2015-05-02","               \n                    Tesla introduces Tesla Energy                \n            "],["Alright.",6,70,"2015-05-02","               \n                    Tesla introduces Tesla Energy                \n            "],["This is a product we call the Tesla Powerwall. If you look back against that wall you'll see a lot of them, in different colors, so you can pick your favorite color, and it looks like a beautiful sculpture on the wall. It's very important - I want to point a few things that are very important about this. The fact that it's wall mounted is vital because it means you don't have to have a battery room. You don't have to have some room full of nasty batteries. It means that a normal household can mount this on their garage or on the outside wall of their house and it doesn't take up any room. It's flat against the wall, it has all of the integrated safety systems, the thermal controls, the DC to AC converter, it's designed to work very well with solar systems right out of the box and it addresses all the needs.",7,70,"2015-05-02","               \n                    Tesla introduces Tesla Energy                \n            "],["If you're thinking about buying a battery, what does this provide you? Well, it gives you piece of mind. If there's a cut in the utilities you're always going to have power, particularly if you're in a place that's very cold. You don't have to worry about being out of power if there's an ice storm. You actually could go, if you want, completely off-grid. You can take your solar panels, charge the battery packs and that's all you use. So it gives you safety, security, and it gives you a complete and affordable solution and the cost of this is $3500. It's designed so you can stack them on the wall. So if you look at the wall in the back, you'll see that they're some that are paired up. So you can have two or you can actually stack up to nine of the Powerwalls. If you've got a pretty big thing going on you could have 90 kWhs - it's a lot.",8,70,"2015-05-02","               \n                    Tesla introduces Tesla Energy                \n            "],["Very importantly, this is going to be a great solution for people in remote parts of the world where there's no electricity wires or where the electricity is extremely intermittent or extremely expensive. So you can take the Tesla Powerwall and it can scale globally. In fact, I think what we'll see is something similar to what happened with cell phones vs landlines where the cell phones actually leapfrogged the landlines and there wasn't a need to put landlines in a lot of countries or in remote locations. People in a remote village or an island somewhere can take solar panels, combine it with a Tesla Powerwall and never have to worry about having electricity lines. I think is going to be great. Electricity lines are not the most pretty thing in the world. Being have to have a solution that just works where ever you are, I think is going to be incredibly helpful to people who don't have electricity today.",9,70,"2015-05-02","               \n                    Tesla introduces Tesla Energy                \n            "],["You can order the Powerwall right now, on the Tesla website. In fact, go to teslaenergy.com and you can by the Tesla Powerwall right now. We're going to start shipping in approximately three or four months. Initially the ramp will be slow because these packs will be made in our Fremont factory and then next year the ramp will go much much higher as we transition to the Gigafactory in Nevada.",10,70,"2015-05-02","               \n                    Tesla introduces Tesla Energy                \n            "]],"arguments":{},"addedWidgets":{},"removedWidgets":[],"schema":[{"name":"text","type":"\"string\"","metadata":"{}"},{"name":"paraId","type":"\"integer\"","metadata":"{}"},{"name":"rowId","type":"\"integer\"","metadata":"{}"},{"name":"date_","type":"\"date\"","metadata":"{}"},{"name":"title","type":"\"string\"","metadata":"{}"}],"overflow":true,"aggData":[],"aggSchema":[],"aggOverflow":false,"aggSeriesLimitReached":false,"aggError":"","aggType":"","plotOptions":null,"isJsonSchema":true,"dbfsResultPath":null,"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1510667606846,"submitTime":1510667606835,"finishTime":1510667610265,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"6549302c-7d1a-49ce-b164-f9d13a9410bb"}],"dashboards":[],"guid":"1c20e646-4812-4c72-b4e0-c1813feac8b3","globalVars":{},"iPythonMetadata":null,"inputWidgets":{}};</script>
