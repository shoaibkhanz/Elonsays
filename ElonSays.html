<script>var __DATABRICKS_NOTEBOOK_MODEL = {"version":"NotebookV1","origId":1893878466105732,"name":"ElonSays","language":"r","commands":[{"version":"CommandV1","origId":2385031625969620,"guid":"47d17c92-749b-4efd-8ab5-7825b0f5db5e","subtype":"command","commandType":"auto","position":0.75,"command":"%md\n# Webscraping Data \nCollecting and cleaning text of all Elon Musk's speeches from http://shitelonsays.com/transcript\n","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"e60c10c9-3820-4993-8002-80ce761c836c"},{"version":"CommandV1","origId":2508607513829411,"guid":"f8fe8e90-c642-436c-87f7-a01a7ee9fb4c","subtype":"command","commandType":"auto","position":1.5,"command":"#loading all the libraries\nlibrary(rvest);\nlibrary(dplyr);\nlibrary(stringr);\nlibrary(lubridate);\nlibrary(purrr)","commandVersion":0,"state":"finished","results":{"type":"html","data":"<pre style=\"font-size:10p\"></pre><pre style = 'font-size:10pt'></pre>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"Cancelled","error":null,"workflows":[],"startTime":1510667175828,"submitTime":1510667175817,"finishTime":1510667175843,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"3600bb84-7bbb-4332-b050-a53397a49d2c"},{"version":"CommandV1","origId":2385031625969619,"guid":"e3bc391f-c018-48b1-a303-9ca28a39a912","subtype":"command","commandType":"auto","position":1.75,"command":"%md\n### Collecting data from the web","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"d519e975-a063-4df1-ad5b-46a8d1112c40"},{"version":"CommandV1","origId":2508607513829410,"guid":"67845c9d-a5b0-4b1a-b6a2-08e90e219de5","subtype":"command","commandType":"auto","position":2.0,"command":"# created field for elon date\nelon_date <- read_html(\"http://shitelonsays.com/transcript\") %>% \n  html_nodes(\"div > p\") %>%\n  html_text() %>% \n  as_tibble() %>% \n  slice(5:n()) %>% \n  mutate(date_ = ymd(str_replace_all(value,pattern = \"\\\\s.*\",replacement = \"\")),\n         rowId = row_number()) %>% \n  filter(!is.na(date_))\n\n#extracting title from value column\nelon_date$title <- regmatches(x = elon_date$value,\n                              m = gregexpr(elon_date$value,pattern = \"\\\\s.*\"))\n\n  \n#getting links for all transcripts\nelon_links <- read_html(\"http://shitelonsays.com/transcript\") %>% \n  html_nodes(\"a\") %>% \n  html_attr(\"href\") %>% \n  as_tibble() %>%\n  rename(\"links\" = value) %>% \n  slice(7:n()) %>% \n  unlist()\n\n\n#creating a function to get all the text from the speech links\nelon_trans_function <- function(links) {\nread_html(links) %>% \n  html_nodes(\"div > p\") %>%\n  html_text() %>% \n  as_tibble() %>% \n  rename(\"links\" = value) %>% \n  slice(8:n())\n}\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<pre style=\"font-size:10p\"></pre><pre style = 'font-size:10pt'></pre>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<code style=\"font-size:10p\"> Error in function_list[[i]](value) : could not find function &quot;as.tibble&quot; </code>","error":"<pre style=\"font-size:10p\">Error in function_list[[i]](value) : could not find function &quot;as.tibble&quot;</pre>","workflows":[],"startTime":1510666801730,"submitTime":1510666801720,"finishTime":1510666806891,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"bbc9637a-dd6d-40dd-97e9-9b35a977e67d"},{"version":"CommandV1","origId":2385031625969618,"guid":"95b261d7-23c0-464f-9de1-e4ddebfb6373","subtype":"command","commandType":"auto","position":2.5,"command":"%md\n### Getting the transcripts together","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ac322ec0-18bb-4cd1-8d72-306930c1340c"},{"version":"CommandV1","origId":2508607513829412,"guid":"ed7eab6d-d3af-45de-9775-a98d0e0f6fa7","subtype":"command","commandType":"auto","position":3.0,"command":"#getting all the text\nelon_transcript <- lapply(elon_links, elon_trans_function)\n\n#creating a variable that allows date and text to be joined together\nelon_transcript <- map2(.x = elon_transcript,\n                       .y = seq_len(length(elon_transcript)),\n                       ~ mutate(.x,paraId = row_number(),rowId = .y))\n\n#bind all the rows together\nelon <- bind_rows(elon_transcript)\n\n#joining the data to get dates for each speech\nelon <- elon %>% \n  left_join(elon_date[,c(\"rowId\",\"date_\",\"title\")],by = \"rowId\") %>% \n  rename(\"text\"=\"links\" )\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<pre style=\"font-size:10p\"></pre><pre style = 'font-size:10pt'></pre>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1510666816147,"submitTime":1510666816128,"finishTime":1510666920846,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"ac93053e-4801-4342-8ade-f33725f97496"},{"version":"CommandV1","origId":2385031625969617,"guid":"4e927fb0-0770-46fb-90a2-b1244108a3f8","subtype":"command","commandType":"auto","position":3.5,"command":"%md\n### Cleaning the text","commandVersion":0,"state":"error","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0,"submitTime":0,"finishTime":0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"c7d9b4c3-3667-444c-a6bf-b0afa239bedd"},{"version":"CommandV1","origId":2385031625969614,"guid":"48d72cba-13f3-424d-95a3-0e67f7d5cf35","subtype":"command","commandType":"auto","position":4.0,"command":"#removing text between the brackets and the brackets as well\nelon$text <- str_replace_all(string = elon$text,pattern = \"\\\\[[^\\\\]]*\\\\]\",replacement = \"\")\n#removing carriage returns\nelon$text <- str_replace_all(string = elon$text,pattern = \"\\n\",replacement = \"\")\n#removing page rendered text  \nelon$text <- str_replace_all(string = elon$text,pattern = \"[pP]age rend.*\",replacement = \"\")\n#taking away some unneccesary periods\nelon$text <- str_replace_all(string = elon$text,pattern = \"^.$\",replacement = \"NA\")\n\nelon <- elon %>% filter(text != \"NA\")\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<pre style=\"font-size:10p\"></pre><pre style = 'font-size:10pt'></pre>","arguments":{},"addedWidgets":{},"removedWidgets":[],"datasetInfos":[]},"errorSummary":"<code style=\"font-size:10p\"> Error in str_replace_all(string = elon$text, pattern = &quot;^.$&quot;, replacement = &quot;NA&quot;) %&gt;%  :  </code>","error":"<pre style=\"font-size:10p\">Error in str_replace_all(string = elon$text, pattern = &quot;^.$&quot;, replacement = &quot;NA&quot;) %&gt;%  : \n  could not find function &quot;%&gt;%&lt;-&quot;</pre>","workflows":[],"startTime":1510667229478,"submitTime":1510667229469,"finishTime":1510667229536,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"streamStates":{},"nuid":"689d5bb4-1253-49f8-8f26-374315dae8d2"},{"version":"CommandV1","origId":2385031625969615,"guid":"5f3d8e4e-fd7b-4b5b-9fe2-cfd4832794a8","subtype":"command","commandType":"auto","position":5.0,"command":"display(elon)","commandVersion":0,"state":"finished","results":{"type":"table","data":[["I'll try to make this as interesting as possible. If you like space, you'll like this talk. My background in brief, I'll talk a little bit Zip2 and Paypal and then mostly about space and what we're doing in space. So, I originally came up California to do energy physics at Stanford, actually. And ended up putting it in '95. And ended up putting that on hold to start Zip2. I'll tell you a little about the four process of exactly what happened there. In '95, it wasn't at all clear that the internet was going to be a big commercial thing. In fact, most of the venture capitalists that I talked to hadn't even heard of the internet which sounds bizarre on Sand Hill Road. But I wanted to do something in there. I though it would be a pretty huge thing. I though it was one of those things that came along once in a very long while. So, I got a deferment at Stanford. And thought I'd give it a couple of quarters. If it didn't workout, which I though it probably wouldn't, then I'd come back at this school. Actually, I talked to my professor. I told him this and he said, well, I don't think you'd be coming back, and that was the last conversation I had with him. The only way to get involved in the internet in '95, that I could think of, was to start a company. Because there weren't a lot of companies to go and work for, apart from Netscape, maybe one or two others. And I don't have any money. So I though we got to make something that's going to return money very, very quickly. So we thought that the media industry would need help converting its content from a print media to electronic. And they clearly have money. So if we could find a way to help them root their media to the internet that would be an obvious way of generating revenue. There was no advertising revenue on the internet at the time. That was really the basis of Zip2. We ended up pulling quite a bit of software for the media industry; primarily, the print media industry. So we had these investors and customers; Hearst Corporation, Knight Ridder, most of the major US print publishers. We brought that up and then we had the opportunity to sell to Compaq in early '99. And basically, took that off for a little over $300 million dollars in cash. That's the currency I highly recommend.",1,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["So we had that but I wanted to do something more after Zip2. Immediately post the sale, I'd ordinarily take the time off. I tried to get where the opportunities, this is early '99, remained in the internet. It seemed to me that there hadn't been a lot of innovation in the financial services sector. And when you think about it, money is low bandwidth. You don't need some sort of big infrastructure improvement to do things with it. It's really just an entry in the database. The paper form of money is really only a small percentage of all the money that's out there. It should land itself to innovation on the internet. So, we thought of a couple of different things we could do. One of the things was to combine all of somebody's financial services needs into one website. So, you can have banking, brokerage, insurance and all sorts of things in one place. And that was actually quite a difficult problem to solve. But we solved most of the issues associated with that. Then we had a little feature which took us about a day. That was about an emailed money from one customer to another. You could type in an email address or, actually, any unique identifier and transfer funds or conceivably stocks or mutual funds or whatever from one account holder to another. And if you should try to transfer money to somebody who didn't have an account in the system, it would then forward an email to them saying, hey, why don't you sign up and open an account? Whenever we demonstrate these two sets of features we'd say, this is a feature that took us a lot of effort to do and look how you can see your bank statement and your mutual funds and insurance and all that. It's all in one page and look how convenient that is. And people would go, hmm, and we would say, and by the way, we have this feature where you can enter somebody's email address and transfer his funds, and they go, wow! All right, OK. So we focused the company's business on emailed payments. In the early game going, our company's called X.com. There was another company called Confinity which also started out from a different area. They started off with Palm Pilot cryptography and they had as a demo application the ability to beam token payments from one Palm Pilot to another by the infrared port. Then they had a website which was called Paypal where you'd reconcile the beamed payments. And what they found was that the website portion was actually far more interesting to people than Palm Pilot cryptography was. So they started leaning their business in that direction. In early 2000, X.com acquired Confinity and then about a year later, In early 2000, X.com.",2,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["And that's just an approximate evolution of the company. But Paypal is really a perfect case example of viral marketing like Hotmail was. Where one customer would essential act as a sales person for you by bringing in other customers. So they would send money to a friend and, essentially, recruit that friend into the network. So you had this exponential growth. The more customers you had the faster it grew. It was like bacteria in a Petri dish, it just goes like this S-curve. I ran Paypal for about the first two years of its existence. We launched after year one and by the end of year two, we had a million customers. It gives you a sense of how fast things grow in that scenario. And we didn't have a sales force. We, actually, didn't have a VP of Sales. We didn't have a VP of Marketing. And we didn't spend any money on advertising.",3,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["In about February of last year, I'm sure you're probably following it, Paypal went public. I think we were the only internet company to go public in the first part of last year. It went off reasonably well. Although, I think we had more SEC rewrites than any company I can imagine. I think we set a record on SEC rewrites. This was right around the end-on time when there was all sorts of corporate scandals. So, they put as through the ringer. Shortly thereafter, about June, July, we struck a deal with eBay, to sell the company to eBay for over $4 billion. But that was when eBay's stock price was about $55 and they hadn't split. So, I guess, in today's dollars we were about $3 billion. So it worked out pretty well.",4,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["It happened coincidentally, that in the first part of last year I've been doing just some background research on space. Well, let me talk a bit about that. Essentially, I was trying to figure out why we had not made more progress since Apollo. In the '60's we went in from basically nothing. Nothing ever put anyone into space to putting people on the moon. Developing all the technology from scratch to do that. And yet in the '70's and '80's and the '90's we kind of gone side ways. We're currently in a situation where we can't even put a person into lower earth orbit. That doesn't really gel with all of the other technology sectors out there. The computer that you could have bought in the early '70's would have filled this room and had less computing power than your cell phone. And so just about every sector of technology has improved. Why has this not improved? So I started looking into that. Initially I thought, well, perhaps, it's a question of funding. And that funding can be garnered by really marshalling public support. So one way to get the public excited about space would be to do, maybe, a privately-funded robotic space mission to Mars. So we figured out a mission that would cost about $15 or $20 million which isn't a lot of money but it's about a 10th of what a low-cost NASA mission would be. The idea was called Mars Oasis. Where we'd put a small robotic land rover on the surface of Mars with seeds and dehydrated nutrient gel. They would hydrate upon landing and you'd have plants growing in a Martian radiation, gravity conditions. And you'd also be maintaining, essentially, life support systems on the surface of Mars. And this should be interesting to the public because they tend to respond to precedents and superlatives. This would be the furthest that life has ever traveled and the first life on Mars. So pretty significant. Then when I started looking at launch vehicles; the lowest cost vehicles in US is Boeing's Delta 2 which costs about $50 million. And that's a bit steep for what we're trying to do. So I made three visits to Moscow, to Russia to look at buying a a Russian launch. It's actually pretty interesting going to Moscow to negotiate for a refurbished ICBM. You know, on the range of interesting experiences that's pretty far out there. But we actually did get to a deal. But there were so many complications associated with the deal that I wasn't comfortable with the risk associated with it. So when I got back from the third trip, I thought, well, why is it the Russians can build these low cost launch vehicles? Because it's not like we drive Russian cars, fly Russian planes or have Russian kitchen appliances. When was the last time we bought something Russian which wasn't vodka? I think the US is a pretty competitive place and we should be able to build a cost efficient launch vehicle. So I put together a feasibility study which consisted of engineers that have been involved with all major launch vehicle developments over the last three decades. We iterated over a number of Saturdays beginning of last year to figure out what would be the smartest way to approach this problem of not just launch cost but also launch reliability. And we came up with a default design. And that actually was fortunate timing. That feasibility study finished up right around the time that we agreed to sell Paypal to Ebay. So coincident with that sale, I moved down to LA where there's, actually, the biggest concentration of aerospace industry in the world. It's actually the biggest industry in southern California and much bigger than entertainment and anything else. I was living in Palo Alto for about nine years before that.",5,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["Anyway, so I'll just talk broadly about space and where things are today. Obviously, U.S. government manned exploration is not in a great place. The three remaining shuttles are grounded. It looks like first flight might only be a year from now, if that. And we've got a vehicle that is incredibly expensive and really quite dangerous. For reasons mentioned there, it's got a side-mounted crew compartment, so if there's an explosion, that's basically instant death. You've got solid rocket boosters, which, once you ignite them you can't turn them off. And there's something fundamentally dangerous by pre-mixing your fuel and oxidizer, I think. And then you've got wings and control surfaces. When you re-enter, you've got to maintain a precise angle at attack. Even a momentary variance in that can break the whole vehicle apart. And then, of course, you've got no escape system, so if anything does go wrong, you're toast. And then you've got a cost that is really pretty hard to fathom. The shuttle program, when you add up all the pieces, is about $4 billion a year. And so you can divide $4 billion by the number of flights and that will tell you what the cost is. And if there's, say, four flights a year, which there haven't been for a while, then you're talking about $1 billion of flight. The plans in the immediate future, we've got to continue building the space station. So we're going to keep flying the shuttle, but I think it's probably going to be the minimum number of shuttle flights that we need to launch. The long-term plans are the Orbital Space Plane. I say 'plane' in quotes because one of the options is a capsule, so it should be called maybe orbital space thing. But the basic idea is to have something that's hopefully a little cheaper and a lot safer than the space shuttle. So in particular it's going to have an escape system. So if something does go wrong you can abort to safety. The downside is that it's still--while it might be a little cheaper, it's still going to be pretty darn expensive. The estimated cost per flight of Orbital Space Plane is somewhere in the region of $300 to $400 million a flight. And of that amount, just $200 million alone goes to Boeing for the Delta 4-Heavy expendable booster. It's a $15-billion development effort and expected to be completed in nine or 10 years. Now typically, things have not been under budget and under time, so it's unlikely, I think, given historical precedent that it will stay within $15 billion end of 2012 timeline. And a bit about what's going on elsewhere in the world. In Russia, the Soyuz is our only access to space station. It's considerably cheaper, considerably safer. The Soyuz has a very good track record. The crew is top-mounted. It has an escape system. There are no wings or control surfaces to go wrong. Overall, it's a pretty good system. And the estimated cost is about $60 million of flight, which is an order of magnitude less than the space shuttle. The thing that constrains them obviously is the weakness of the Russian economy. It's very hard for them to embark on ambitious programs with an economy the size of Belgium. So China is probably the most interesting thing that's going on in space. This month, China is expected to launch their first person into space. It will make them only the third country ever to put someone in orbit. And they've put a lot of money and effort into this program. If anything serves as a spur for human space exploration, it is likely to be China's ambitions in space, and hopefully a sense in America that we want to at least keep up with China. And they have grand ambitions beyond just low-Earth orbit. They're planning on setting up a space station, putting a base on Mars, and eventually sending humans to Mars. So what's happening in the U.S. that I think might ultimately surpass all of that stuff is entrepreneurial space activities, where things are led by the spirit of free enterprise. And I think there's perhaps an analogy here where just as DARPA served as the initial impetus for the internet and underwrote a lot of the costs of developing the internet in the beginning, it may be the case that NASA has essentially done the same thing by spending the money to build sort of fundamental technologies in the beginning, and then once we can bring sort of commercial free enterprise sector into it, then we can see the dramatic acceleration that we saw in the internet. So there are several serious launch efforts underway. I'll talk about each one. There's Burt Rutan of Scaled Composites. Burt Rutan is one of the world's foremost aircraft designers and he's developed a suborbital vehicle that they're actually flying out of Mojave. And this is an X Prize-class vehicle. There's John Carmack, who wrote Quake and Doom. He's probably one of the best software engineers in the world--one of the best engineers that I know, period. And he's developing a vertical type of landing vehicle. Jeff Bezos, who I understand was here last week, is a huge space advocate. And to my understanding he intends to spend something in the order of a billion dollars over the next 20 years on space exploration. And then my company, SpaceX. And I think within the next several years, these entrepreneurial efforts will actually be what drives space exploration.",6,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["So a little about each one. That's a picture of the Burt Rutan effort. It's called the White Knight. It's the carrier plane and then SpaceShipOne is the thing that's held in the belly there. And this project is supposedly funded by Paul Allen. So despite all the capitals -- I should make that point -- a lot of capital that's entering this entrepreneurial space sector as well, the only problem I could think of this architecture is that it's not really scalable for something that would get to orbit. This is pretty good for sub-orbital but it actually needs to change for orbital vehicle. And there's John Carmack's effort. He's a little irreverent. This is from his website. His vehicle is a vertical take off and landing vehicle. He's made really incredible progress for somebody who has no background in aerospace engineering. And he's also kind of doing it all himself, with him and three buddies. And I think they will make something that works. You can check out their website, Armadillo Aerospace. It's pretty interesting stuff. But in order to get into orbit, this would require a substantial improvement in the mass efficiency and the engine efficiency, and probably be a two-stage vehicle. Jeff Bezos, who I'm sure almost everyone here has heard of. He is a pretty huge fan of space and in fact, his high school valedictorian speech was about the necessity of humanity expanding to other planets. So it's pretty important to him, from what I understand. This is our effort. We're spending quite a bit more than the three prior entities that I mentioned. In some cases, probably in the order of magnitude or more, because what we are doing is we make an order of magnitude more difficult. If we're building an orbital launch vehicle, that's a two-stage, very high efficiency engines, very high mass efficiency launch vehicle. And it's targeted to the satellite delivery market. So our perch is really to make this a solid sound physics. And it's predicated on a strategic plan on a known market, something that we know for a fact exists, which is the need to put small to medium-sized satellites into orbit. So that's what we are going after initially. And then with that as a kind of a revenue base, we will move into the human transportation market. The long-term aims of the company are definitely human transportation. I think a smart strategy is to first go for cargo delivery, essentially, satellite delivery. And our eventual upgrade path is to build the successor to the Saturn V or a super-heavy lift vehicle that could be used for setting up a moon base or doing the Mars mission. That's the Holy Grail objective. On the upper right there, you could see a test-firing of our engine. And on the lower right, you could see the upper stage attempt. This is an engine test of our main engine, which is called Merlin. And that generates about roughly 75,000 pounds of thrust. At sea level. This is our upper stage engine. That's about it. That's about 75 per pounds thrust in a vacuum. And this is an accelerated version of our launch sequence. The first launch would be from the Space-6 Launch Complex at Vandenberg Air Force Base in approximately March of next year, basically early next year. And we will be applying a Navy satellite, a Navy communications satellite. So it's notable because often, launch vehicle companies are not able to get a paying customer on their first flight. But we've been able to do that. This is also the Falcon development at SpaceX. It's the fastest launch vehicle development in history, including war time. That's actually Vandenberg Air Force Base, which is about two hours away from Sta. Barbara.",7,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["Common themes between Zip2 and Paypal? Well, I guess, both of them involved software as the heart of the technology. Even though Zip2 was servicing the media sector. And obviously, Paypal was servicing the financial sector. The heart of it was really software and internet related stuff. So, certainly that's a huge commonality. They're both in Palo Alto, where I live. I think we took a similar approach to building both companies. Which was to have a small group of very talented people and keep it small. I think Paypal had, at it's height, probably 30 engineers for a system that, I would say, is more sophisticated than the Federal Reserve clearing system. I'm pretty sure it is actually because the Federal Reserve clearing system sucks. So, what else is there? Generally, I think the way both Zip2 and Paypal operated was, it was really your canonical Silicon Valley start up. You know, pretty flat hierarchy, everybody had it, roughly, some like you. And anyone could talk to anyone. We have to go for the best idea when's as oppose to a person proposing the idea winning because they are who they are. Even though there are times when I thought that should have been the way it could. Obviously, everyone was an equity stake holder. If there were two paths that, let's say, we had to choose through one thing or the other. And one wasn't obviously better than the other. Then rather spend a lot of time trying to figure out which one was slightly better, we would just pick one and do it. Sometimes we'd be wrong. And we'd pick ourselves from our path. But often it's better to pick a path and do it than to just vacillate endlessly on a choice. We didn't worry too much about intellectual property, paperwork or legal stuff. We were really very focused on building the best product that we possibly could. Both Zip2 and Paypal were very product-focused companies. We were incredibly obsessive about how do we evoke something that is really going to be the best possible customer experience. And that was a far more effective selling tool than having a giant sales force or thinking of marketing gimmicks or twelve-step processes or whatever.",8,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["I'm not super familiar with Friendster. I mean the essence of viral marketing is do you have something where one customer is going to sell to another customer without you having to do anything. There are lots of instances of that, Friendster might be one. Obviously, Hotmail was one. PayPal was one. eBay was one. In a situation like that, going back to what I said about product, a product matters incredibly because if you're going to recommend something to somebody, you got to really love the product experience; otherwise, you're not going to recommend it because you don't want to burn your friend.",9,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["The hurdles entering the space industry, well, it is a very complicated regulatory structure. As you might imagine, when somebody tries to build an orbital launch vehicle which is not really all that distinguishable from an ICBM, there's a lot of regulation and there probably should be because you don't want to launch something and end up hitting LA where I live. So probably the regulatory stuff was very difficult. The environmental approvals certainly have proven very difficult much more so than we expected. I mean here in Silicon Valley, what I came to appreciate is in Silicon Valley you live in a libertarian paradise. There is almost no regulation. What can be very frustrating is that regulation is often irrational; it doesn't make any sense but you've got somebody there who's simply executing a set of rules independent of where those rules make sense and you can try to convince them that rules don't make sense and they won't listen to you. So probably regulation is the most annoying thing. I would say overall though, I'm very pleased because I think we've had a very smooth development process and on the whole, I can't complain at all.",10,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["Why is it so expensive to send something into space? Well, let me tell you what makes a rocket hard. The energy in the blasting required to get into orbit is so substantial that compared to, say, a car or even a plane, you have almost no margin to play with. Typically, a launch vehicle will get about 2% of it's lift off mass to orbit. And that's the case for Falcon. So if you can only get 2% of what your rocket weighs, to begin with, to orbit. If you're wrong by 2%, you're not going to get anything to orbit. You know, come crying down at the Pacific for it. That means all of your calculations have to be right. If you miss calculate something. You get an answer wrong. It blows up. And it's very expensive trying to get all your answers right. And then double checking if they're right. And testing them all and doing as much as you can on the ground. I think that's a lot of what makes rockets expensive. The low launch rate, typically, is also what makes rockets expensive. If you had thousands of flights a year then it would be a lot cheaper. Or it's a bit of a chicken and egg. Because it needs to be cheaper in order to have thousands of flights a year. But at the end of the day, in the final analysis, I would say, that rockets really should be a lot cheaper than they are today. And I think the way they're bought, the way they're operated is just very inefficiently. And I think with Space X and Falcon we're going to show that that's the case. Our vehicle will sell for about $6 million a flight. Our nearest competitor is the Pegasus from Orbital Sciences which is about $25 million a flight. And that has less capability than our rocket. So Falcon will represent a pretty substantial breakthrough on the cost backs of space.",11,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["Can you talk a little bit about difference in the customer base you have targeted in SpaceX that enforces experiences with PayPal how much challenge that presents? Yes. The customer base with SpaceX is dramatically different obviously from PayPal. PayPal is a consumer product whereas SpaceX we're selling rockets and the number of people who want to buy rockets is quite small. If anyone here has explained to everyone a rocket, I'd be glad to sell it to him. So it's much more of an individual selling process. There's a great deal more thought that goes to any purchase of a launch, much more so that signing up a PayPal account which doesn't really cost you much, and there's not a lot of viral marketing that's going to happen with a rocket I suspect. I'm hoping but I'm not counting on it.",12,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["I think successful entrepreneurs probably come in all sizes, shapes and flavors. I'm not sure there's any one particular thing. For me, some of the things I've described already I think are very important. I think really an obsessive nature with respect to the quality of the product is very important and so being an obsessive compulsive is a good thing in this context. Really liking what you do, whatever area that you get into, even if you're the best of the best, there's always a chance of failure so I think it's important that you really like whatever you're doing. If you don't like it, life is too short. I'd say also, if you like what you're doing, you think about it even when you're not working. It's something that your mind is drawn to and if you don't like it, you just really can't make it work I think.",13,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["SpaceX is about 30 people and what we do internally in SpaceX is we do all of the design analysis, integration of hardware, testing and then launch operations. But a lot of the heavy manpower stuff like welding together our primary structure, the heavy machining and so forth that we outsource, so we'd be a much larger company if we did all that internally. So you had another part to your question? Just lawyers... Actually we don't have any lawyers. The regulatory stuff that we deal with is very technical. It's really a lot like trying to get an airplane certified with the FAA. We're just getting a rocket certified. I wish we could offload it to some lawyers. They wouldn't know what the heck to do, so.",14,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["How did the Wharton degree help? I think for instance teachers with a lot of the terminology, introduces you to concepts that you would otherwise, there's terminology there's something to be said for that, introduces you to concepts you would otherwise have to learn empirically. I mean I think you can learn whatever you need to do to start a successful business either in school or out of school. A school in theory should help accelerate that process and I think oftentimes it does. It can be an efficient learning process, perhaps more efficient than empirically learning lessons. I mean there are examples of successful entrepreneurs who never graduated high school and there are those that have PhDs. So I think the important principle is to be dedicated to learning what you need to know, whether that is in school or empirically.",15,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["Well, I should point out that Falcon, our first vehicle, doesn't really have the same capability as either the Chinese, the Russian or the space shuttle vehicles that I mentioned. Falcon would be in the light class of launch vehicles, whereas the space shuttle would be a heavy-class launch vehicle so it's not quite apples to apples comparison. However, the right comparison would be Falcon compared to the Pegasus from Orbital Sciences. Falcon is six million; the Pegasus is 25 million. The way we've gotten our prices low, our cost low is we've really focused on every element of the launch vehicle. There's really no one silver bullet that has been responsible for a substantial portion of the cost savings. It's been really hundreds of small innovations and improvements, and so we've done improvements in the propulsion system, the structure, the avionics and the launch operations as well as maintain a very low overhead organization. When you add up all the things we've done in those areas, that allows us to produce the launch vehicle at $6 million. As far as PayPal, there were a lot of back-office relationships that we needed to establish and to attach to various heterogeneous data sources. We needed to attach to the credit card system for processing credit cards. We needed to attach to the Federal Reserve System for doing electronic funds transfers. We needed to attach to various fraud databases to run fraud checks. There was a lot that we had to interface with. That took a while. It all came together I think roughly simultaneously. I mean developing the software and having it ready for the general public reasonably coincided with us being able to conclude those deals and interface with the outside vendors, and all that took about a year. I think one thing that's important is to try not to serialize dependencies, so if you can put as many elements in parallel as possible. A lot of things have a gestation period and there's really nothing you can do to accelerate; I mean it's very hard to accelerate that gestation period. So if you can have all those things gestating in parallel then that is one way to substantially accelerate your timeline. I think people tend to serialize things too much.",16,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["We did do a few patents on the PayPal system although nothing that ever actually mattered. Our patents are mostly useful in a defensive situation rather than offensive. It can be very difficult actually to offensively prosecute a patent. I think in certain industries like pharmaceuticals and so forth, patents can be incredibly important. In software, particularly when you've got a very rapid lifecycle where you're sure you got a patent but now it's redundant so who cares. It's less relevant when you got a raid lifecycle.",17,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["There are a couple of things that I think are pretty bogus. One is space mining, another is space solar power. I mean if you calculate how much it costs to bring either the photons from space solar power back to earth or the raw material back to earth, the economics don't make sense. They just can't close the economic case. It's probably off by three order of magnitude. So I think probably the biggest thing that could happen is if we decide to establish a base on the Moon or a base on Mars and particularly, if we attempt to make a self-sustaining base, self-sustaining civilization on the Moon or Mars, that is an enormous opportunity on probably the trillion-dollar level because then you have basically interplanetary commerce going on. I think that's pretty huge, but it's not going to be space solar power; it's not going to be space mining I think.",18,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["Let's see. The government, maybe we're being spied upon, I don't know, but certainly there are some restrictions which are really annoying; such as the fact we're only allowed to employ people who have at least a green card or a citizen of the US. We're not allowed to employ anyone who does not have permanent residency in the U.S. If they can't throw you in jail, they won't let you work on rocket stuff. If we talk to any foreign nationals, we need a technology transfer agreement or something like that for the State Department. Our second launch is actually a non-US governmental launch and it has taken us six months to get the State Department approval just to engage in a contract discussion with them. So that is problematic.",19,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["We had several offers actually from a number of different entities for Paypal and in fact the close we got to IPO, the more offers we got but we always felt that those undervalued the company and subsequently when we went public, I think the public markets kind of indicated the value of the company. That's one of the good things about public markets. It's that they're an objective valuer of companies. When you're a private company it's very hard to say how much you're worth because you have to basically think of some metric. Are you going to go for multiple of future earnings? Are you going to go off something of revenue? What are your comparables going to be? There are all sorts of questions. It's really up for debate what sort of value your company is. When you're public, it's what the market says you're worth, that's what you're worth. Yes. eBay made a number of offers prior to going public that would substantially blow the value once we went post public and that kind of cleared up the disagreement and then we sold them. What else? Actually you had a second part to the question. I'm just wondering if you were concerned on getting any traction to a solution. Yes. eBay had initially Billpoint and then there was eBay Payments and it was a really pretty tough long running battle of Paypal versus eBay's payment system. It was certainly very challenging. I think there were times when it felt like we were trying to win a land war on Asia and they kind of set the ground rules or trying to beat Microsoft in their own operating system. It's really pretty hard. That took a lot of our effort to actually beat eBay on their own system. One of the long-term risks certainly for the company was that eBay would one day prevail and one way to retire that risk obviously was to sell to eBay.",20,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["Writing software during the summer of '95. Trying to make useful things happen on the internet. I wrote something that allowed you to keep maps and directions on the internet and something that allowed you to do online manipulation of content; kind of a really advanced blogging system. Then we started talking to small newspapers and media companies and so forth. We started getting some interest. I mean, half of the time it'd be like watch the internet, you in Silicon Valley. But then occasionally, somebody would buy it and we get a little bit of money from them. There were, basically, only six of us. There were myself, my brother, who I convince to come down from Canada; and a friend of my Mom's. And then three sales people we hired on contingency by putting an ad in a newspaper. But things were pretty tough in the early going. I didn't have any money. In fact, I had negative money. I had huge student debts. In fact, I couldn't afford a place to stay and an office. So I rented an office instead. Because, actually, I got a cheaper office than I could get a place to stay. I just slept on the futon and shouted the YMCA on Paige Mullen. It was the best shape I've ever been. There was shower work out and you're good to go. There was an ISP on the floor below us. Just like a little tiny ISP. And we'd draw a hole through the floor and connect to the main cable. That gave us our internet connectivity like a hundred bucks a month. So we had just an absurdly tiny burn rate. And we also had a really tiny revenue screen. But we actually had more revenue than we had expenses. So when we went and talked to VP's we could actually say we had positive cash flow. That helps, I think.",21,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["Well, like I said, there's no silver bullet that I can point to as to why our vehicle is a lot cheaper. We're really focused on reducing the cost across the board. I mean one thing, our overhead in a 30-person company is in order of magnitude less than it is in Lockheed or Boeing just for starters. So even if we did everything the same in both the same launch vehicles, we'd be conservatively cheaper. Every decision we've made has been with consideration to simplicity and the reason for simplicity is because that both improves reliability as well as reduce your costs. If you've got fewer components that's fewer components to go wrong and fewer components to buy. I think a fairly significant innovation in our airframe which is semiprecious stabilized monocoque with variable skin thickness and a common bulkhead, if you know what that means. I'll need a diagram to explain at all but the net result is that it's very cheap and it's very mass efficient and I think easy to test and quite reliable. Our avionic system, I'll give you another example, we use an Ethernet on the vehicle to communicate. That may not sound like a great innovation but it is in launch vehicles. All the other launch vehicles communicate in the vehicle by these serial cables that run the entire length of the vehicle, so you've got these giant copper bundles as thick as your arm running up and down the vehicle. It makes it heavy, it makes it expensive. So there are things like that which when you add them all up, it makes a huge difference.",22,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["No. That's a good question. No, I would not. I think SpaceX, this is advanced entrepreneuring. I can't tell you how many people have said that the fastest way to make a small fortune in the aerospace industry is to start with a large one so hopefully that doesn't work out. I think space is a tough one for first-time entrepreneurs. You're better off starting with something that requires low capital and space is a high-capital effort. Sorry. Last question?",23,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["",27,1,"2003-10-08","               \n                    Stanford University Entrepreneurial Thought Leaders               \n            "],["The optimization in the case of Falcon 1 was really in terms of a cost per flight to orbit. So it wasn't a cost per unit mass optimization, it was - what is the smallest useful vehicle that we can build and deliver satellites on. It was clear that was at least a 1000 pounds to LEO and we ended up exceeding that, going to about 1500 pounds. Total cost per launch is about $6.5 million, all in. Both stages are LOX/Kerosene. One note is that the first stage is intended to be reusable, it comes back via parachute to a water landing. The pricing does not include any assumptions for reusability. I'm actually fairly confident that reusability will work, provided the parachute opens. I mean... I think, if the parachute opens, I don't think the sea water is going to hurt the rocket. If you see what it goes through on the test stand, and on the launch pad, where it gets deluged with high pressure water. At our test stand in Texas we've had sleet, snow, rain that's hitting you sideways at 35 mph, extremely high winds. So, I think that if - provided we get it back, I think it will actually require very little refurbishment in order to launch again.",1,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["The first stage engine, which we call the Merlin, is of modest performance. One of the things that we haven't tried to do, is try to achieve the highest possible performance. Our goal has been to create something that is a reliable truck, essentially, rather than a Ferrari. We haven't produced, for instance, a stage combustion super high ISP engine. You need to be pretty good to get to orbit at all, but you don't really have to push the envelope any further than we've pushed it here. Our upper stage engine is also LOX/Kerosene, and a somewhat similar architecture to the first stage engine, except that it doesn't have a turbopump, and it's a low pressure engine.",2,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["The Falcon 1 development has really been winding down now for the past several months, and essentially is almost complete at this point. The development focus for about the past year has been more of the Falcon 5 which is our medium lift vehicle. It has engine-out capability, so you can lose any one of the main engines and still make it to orbit. I think that's actually a very important principle. Given that almost all airliners have multiple engines. So, if you lose an engine you don't go down, and jet turbines are far more reliable than rocket engines. So, if that principle makes sense for jet turbines, it really makes sense for rocket engines. We expect to be able to accommodate up to a five meter fairing as well. So, it'll have really - we'll be able to put some really big stuff up there.",3,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["What is the throw weight of Falcon 5 to Mars? Well, it depends on which trajectory... the zero C3 number, as I recall, is about 1200 kg, something like that. Yeah, it's like a ton. A little over a ton. Basically, it's about as capable as the Delta II Heavy is that sent the Mars exploration rovers there. So, anything that Delta II could throw to Mars, Falcon 5 could throw to Mars. \"You know, couldn't really send people.. if they were alive.\" We'll need something much bigger than that, but you could certainly do robotic missions.",4,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["We don't like to disclose too much ahead of time, because - well, it's more a question of sounding credible more than anything else, we'd like to get some things accomplished before we claim we're going to do other things, but the plan is to do a vehicle which is in the class of Delta IV after Falcon 5 and you could apply, sort of, a common booster core approach to that and, ya know, encompass the entire range of the EELV capabilities. Up to about 60,000 pounds to orbit, maybe a little beyond that. I can say that we'll be announcing something fairly significant later this year, as far as much more lift capability that is currently represented, but ideally I'd like to have Falcon 1 launched before we make any big announcement in that direction, but you can expect that, from a strategy standpoint - call it the 7-11 strategy, we're going small, medium, large and extra large, or big gulp or whatever it is.. super big gulp. Falcon 1's obviously small, Falcon 5's medium, we'll have a large and an extra large.",5,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["Range related stuff is probably - all regulatory stuff combined is, I'd say, at most 25% of the cost - it's material, ya know, and significant, but it's probably 20% to 25% of the total cost associated with both development and launch.",6,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["The ablative portion is actually really cheap, it costs less than one of our main valves on the engine. I don't want to give away really detailed, proprietary numbers, but I can say it's really de minimis. It costs us more to hire the tugboat to go out there than it does to replace the ablative.",7,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["As far as the actual launch date, we think we'll be ready to go as soon as the Titan IV departs, which is currently scheduled to be around mid-July. There's a contingency there both on the Titan IV rocket as well as the payload, which is a class 5 payload. They won't give you specifics when there's classified stuff involved. We expect, assuming that they launch in mid-July, we expect that the range would give us - because the range has to assign a launch date to us - we assume the range would assign a launch date that is within two or three weeks of the Titan IV departure. So, therefore, if Titan IV left - basically, say August would be a good bet. As far as Kwajalein, that's actually going very well, we have our own little island there called Omelek.",8,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["We expect to have that launch site active and ready to do something with in the late August time frame. So, if Titan IV gets significantly delayed then we'll go out of Kwajalein, and we expect to actually have two rockets - one at Vandenberg and one at Kwajalein, possibly on the pad at the same time.",9,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["Actually, \"we try not to tell anyone outside the space business that it's for a rocket, because they assume rockets are made of magic.\" If you tell them it's for a rocket, they go like well, 'I don't think I'm quite good enough to do something for a rocket,' and we're like, 'no it'll be fine.' So, we generally - there are some aerospace suppliers that do do a good job of.. I'd say Mirada Valves does a good job for example. Spincraft does a good job of spinning domes. I don't want to paint all aerospace suppliers with the same negative brush. I think there are definitely some good ones out there, but generally we find that if you want something cheap, fast and that's probably going to work, then you should use a regular commercial supplier. If you want something that's expensive, takes a long time and might work, use an aerospace supplier.",10,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["We don't want to be the ones begging to use facilities, so if we're going to use a NASA facility then that NASA facility has to behave like we're the customer. If they don't behave like we're the customer then we're not going to work there. If we have to justify why we want to work there, we're definitely not going to work there. I think, just for pace of execution reasons - because there's also a lot of paperwork involved with using NASA facilities, we've chosen to use our own facilities, but I think, like I said, for big stuff or where it's one-of-a-kind test facilities, that's probably where we'll tend to work with NASA.",11,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["",15,2,"2006-05-05","               \n                    Elon Musk at ISDC 2006               \n            "],["Alright, thank you for having me here. I appreciate the invitation and I expect I'll be visiting Houston quite frequently in the future, given the COTS contract. You've got a great city and I always enjoy visiting. I'm going to talk about SpaceX, give you a little background, talk about the last launch that we had and tell you about the other things we're doing, long term, and I probably should leave some time for questions because I often find that's the best part of any presentation. I'd like to interact with you and really address anything that you're curious about.",1,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["SpaceX was founded about five years ago. The long term goal is to really dramatically improve the cost and reliability of space transportation. It doesn't help if you just improve the cost but the reliability suffers. Reliability is, in fact, our priority at SpaceX and cost is after that. The initial market is small government and commercial satellites with the Falcon 1. The idea behind the Falcon 1 is that it is built as a scale model so we could test out the technologies and, when we make mistakes they're made at a smaller scale, rather than jump immediately to a large rocket and make mistakes that cost ten times as much. So that's the strategy we've been executing. I think it's worked out reasonably well so far.",2,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["It's worth pointing out that the plan for SpaceX from the very beginning was always human transportation. So, can we really make some progress in helping humanity become a true spacefaring civilization, where a large number of people can afford to go to space and where it's not limited to just a small number of people per year. If we can help set space transportation on a path with continuous improvement and comparable reliability as we saw with aviation - the other similarities with aviation is that it's extremely risky, extremely expensive, but over time that improved to the point where today you can buy a non-stop flight from Houston to London, a return ticket for $500. That never used to be possible and then even when it was possible initially it used to cost ten times that amount and now it's quite affordable. That was brought about by there being constant improvement in aviation over time. If we can help make that happen, then I think SpaceX will have been successful. \"If all we do is be yet another satellite launcher or something like that or ultimately only as good as Soyuz in cost per person to orbit, that would be okay, but really not a success in my book.\"",3,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["The long term outlook is, can SpaceX help establish a permanent presence beyond Earth? Personally I think, if we (humanity) can help establish life on another planet and extend life to make it multiplanetary, then I think that would really be one of the most important things that we could ever achieve. If you think about the important milestones in the history of life itself, and that means going beyond the colloquial concerns of humanity, initially there was single celled life and then there was multicellular life, then things acquired skeletons and that allowed the transition from the oceans to land, and then we had the development of mammals. There's probably about ten or twelve really big milestones in the history of life itself. I think, on that same scale would fit life becoming multiplanetary. I think it's at least as important as life going from the oceans to land, and arguably more important. To the best of our knowledge life exists only on Earth, so, if we don't at some point propagate beyond Earth then, if there's some calamity that befalls life here that will extinguish it. For all we know that might be the extinguishment of life itself. So, I think it's really important that we try to do it. If humanity is going to be able to do it then it requires at least orders of magnitude reduction in the cost of space transportation, and much more reliable space transportation as well.",4,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["SpaceX operates on a Silicon Valley mode of operation. Flat hierarchy, closely packed cubes, high engineer to manager ratio, lots of prototype iteration, and a best-idea-wins type of philosophy, where what matters is the merits of the argument not the status of the arguer. We started with three people five years ago and we're now over three hundred, and I think we'll probably be over four hundred within 12 months. So, we're growing pretty quickly. We're currently at 100,000 square feet of office and manufacturing space near LAX, about 2 miles south of LAX, and we're expanding to half a million square feet later this year. We have a big propulsion test facility in Texas. Just half way between Austin and Dallas. If anyone has heard of a little town called McGregor, that's where our test facility is, and we've got launch complexes in Kwajalein, Kwajalein is currently our primary launch facility. We have a dormant facility at Vandenburg and you may have read that we were recently awarded launch pad 40 at Cape Canaveral, which is a great launch pad. It was used to launch the Titan IV heavy lift vehicle until about a year ago.",5,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["This is what our first building looked like five years ago. This is what the building looks like that we've moving to later this year, that gigantic thing. The ceiling height is about 60 feet. It was used to build 747 fuselages until last year. These are some pictures of our Texas test facilities. We have a number of propulsion test stands and structural test stands. These are the Falcon 9 test stands. The one on the left is where we'll be doing the stage hold down firings of the Falcon 9. As you can see, it's a very big stand. The top of the concrete is about 130 feet and the, what we call, the stairway to heaven is this narrow stairwell that goes up about another 100 feet. It's the tallest thing for 20 or 30 miles, so we had to put an FAA beacon on top, so planes don't fly into it. There's a construction elevator on the one right and then the plumbing goes up the other right. On the right hand side, is the structural test stand for the Falcon 9 thrust fairing. That's what takes the nine engines of the Falcon 9 and those hydraulics are capable of crushing down with about a million and a half pounds of force. So it's a very stout structure.",6,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Now I'm going to talk about the SpaceX track record to-date, which is a good predictor of future performance. The Falcon 1 was really developed from a clean sheet, to on the launch pad, in three years, and that includes the entire vehicle. The entire vehicle was designed and tested at SpaceX, almost, there were a few key pieces that were procured outside. We have a very high mass fraction first stage - 94.5% propellant mass fraction first stage. There's about 0.2% residuals included in that. Which I think might be the highest mass fraction first stage in the world, currently. I think the previous record was held by the Titan III first stage. That includes a recovery system, so there's a parachute system included there. The upper stage is pressure fed. We built the fairing, and the stage/fairing separation systems. It's worth noting that the Merlin 1A engine, the main engine on Falcon 1 is only the second American-built booster engine to see flight in about 25 years. The other one was the RS-68 for the Delta IV and before that was the space shuttle main engine. It's actually the first new American hydrocarbon engine to see flight since the '60s.",7,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["There's also Kestrel which is the upper stage engine that we developed and that's a pressure fed engine, restartable, pretty good ISP. We've got a low cost avionics system which has the advantage of, since this is designed in the 21st century and uses 21st century electronics for the guidance and control, the Falcon 1 has the first non-explosive orbital flight termination system approved by range safety. So when the range safety officer presses the stop button it just shuts off the engines, it doesn't explode the rocket. We initially set up at Vandenburg and then were forced to move to Kwajalein. So we have two launch sites and control centers. We started out with a price of roughly $7M for the Falcon 1 four years ago, and we've kept that price constant which is actually a decline in the price if you take inflation into account.",8,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["So, this is two years after starting the company and we have the qualification article of Falcon 1 on the launch pad at Vandenburg, and then about six months later we did the static fire. We had sound for this but it's not working for some reason. Unfortunately, we were forced to move from Vandenburg to Kwajalein. From May of 2005 to November of 2005 we were able to set up a launch facility at Kwajalein, which is quite difficult because the island we were given in the Kwajalein Atoll was - just had nothing on it. So we had to bring in power, water, RP - rocket propellant (kerosene), all the pressurants, offices, that sort of thing. We had many challenges - liquid oxygen in particular. Since Kwajalein is 5000 miles away from California and over 2000 miles away from Hawaii which is the nearest source of liquid oxygen. But we managed to have our first countdown right on Thanksgiving 2005, had turkey on the island. It took us four countdowns to get to the first test flight, which was in March of 2006. I need to edit this video because it has about 60 seconds worth of precursor. I think it's worth seeing this timeline because many people don't realize that we actually had the vehicle designed, built, and ready to go three years after starting the company. Unfortunately, the launch site issue caused us to delay it by another year, effectively. This flight, I'll talk about - hopefully it'll take off in a minute. The sad thing is that the problem with the first flight was a corrosion issue due to the Kwaj climate. It's a problem that would not have occurred at the launch site at Vandenburg.",9,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],[" Unfortunately, ya know, it came back later. The telemetry actually showed that there was a kerosene leak at the turbopump inlet pressure transducer which started about 400 seconds prior to liftoff. You couldn't see it because the wind was blowing and kerosene is actually very difficult to see. When the wind's blowing you can't actually see that it's leaking. The failure review board, which was actually co-chaired by Pete Worden of NASA/Ames, concluded that it was due to corrosion - stress corrosion cracking of the aluminum 'B' nut on the engine. That leak ignited a few seconds prior to start and the fire basically burned through the entire powered flight, and about 25 seconds into the flight it burned through a helium pneumatic line resulting in losses in helium pressurant and that caused the pump prevalves to shut and essentially turning off the engine. Other than that, everything looked good. The vehicle was proceeding along its designed trajectory within 0.2 degrees. All first stage systems were nominal, and all avionics were nominal.",10,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["We took a bunch of corrective action. We improved vehicle robustness by eliminating as many fittings as possible and going to orbital tube welds, replacing aluminum fittings with stainless steel at a slight mass penalty - actually, the stainless fittings cost less than the aluminum fittings so this was a cost savings I suppose. There were a number of other changes. We also added more detailed procedures, more personnel per process, so a couple sign off is required by all work - a technician, a responsible engineer and an independent QA person are required to sign off on all work on flight hardware - and then close-out photos. We also went through ISO-9001 certification last year. The biggest single change is, we messed up software monitoring launch and automation. We were monitoring approximately 30 variables. We went to monitoring 800, including both the vehicle and the ground support equipment, and we would have caught the fuel leak if we had this system in place. The countdown is now also fully automated which reduces the potential for human error and allows us to review the data. It also allows us to take some number of personnel out of the countdown process. People that were basically just doing the job that the computer is doing. So, although we added people on the QA side of things, we were able to reduce people on the launch ops side by having increased automation. So I think that's pretty good.",11,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["As far as Demo Flight 2, which took place in March, we just finished the post-flight review with our customer which shows that the only orbit critical issue was the lack of slosh baffles in the second stage LOX tank which caused a coupling of the controller slosh modes. We did obtain full telemetry and video past nominal ignition. There were actually three dishes following the vehicle and although some dishes were - fortunately, at any given point there was one dish with a good signal - so we were able to splice together telemetry and video and get a full mission duration. All system in flight were tested and demonstrated a high response at launch. If you were following it closely, we were able to light the engine, abort, detank, retank and launch in 7 minutes. It was considered a successful test flight by our customer and by SpaceX. We will be launching our first two operational satellites later this year. The first will be TacSat-1 for the navy research lab in October, and the second will be a Malaysian Space Agency satellite in December. We have a total of five Falcon 1 missions and six Falcon 9 missions on our upcoming schedule, and we expect to close, probably, four more Falcon 1 missions and two more Falcon 9 missions in the balance of this year. That should help bring us to 20 launch contracts in total, including the two that have taken place.",12,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Falcon 9, this information is on our website too if anyone is curious as well, is designed to NASA manned safety margins and tolerance. It's roughly 840,000 pounds of thrust at liftoff, with a maximum mass of about 700,000 pounds. So, on the order of a Soyuz in size. Twelve foot main body diameter. Length is 180 foot with the large fairing - actually, we don't have a picture of the vehicle with the large fairing but it's the kind of the big fairing you'd see on an Atlas V or a Delta IV. The vehicle is 150 foot with Dragon, 180 with the large fairing. The nine engines on the first stage are being carefully designed to provide engine-out capability. So, if we lose an engine you can still complete your mission successfully, and depending on the phase of flight you can actually lose multiple engines and still complete the mission. Basically, it's a 10 ton to orbit type of vehicle. Some people are worried about the number of engines, but I think it's worth seeing pictures of what the Soyuz looks like on the base end. There's quite a few thrust chambers there. The Russians have a definition of engines where they only count by the number of turbopumps, but that's kind of a silly definition because by that definition the Falcon 1 didn't have an upper-stage engine. I think you really need to count by the number of thrust chambers. Each thrust chamber is an engine. Soyuz has 32 engines on the base. Saturn 1 has, or had, eight engines on the base. Each had an individual turbopump. Falcon 9 is really quite comparable to Saturn 1B. It's got one extra engine, basically.",13,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["The basic concept of operations of the Falcon 9 with the Dragon spacecraft in cargo configuration is two stage vehicle, so the Falcon 9 drops the Dragon off in orbit and then Dragon goes from that parking orbit, maneuveres under it's own power to the space station where it is captured by the arm and it is berthed to the station. At the end it reenters, same way that the Apollo capsules reentered, blunt body reentry, lands in the ocean, although we have the ability to have it land on land as well. We're just starting off with the ocean because it's easier to get the regulatory approvals if it lands in the ocean. Also, if you need to get down in a hurry, you better be prepared to land in the ocean.",14,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["The first Falcon 9 itself. We finished serial number one of the first stage primary structure which, I think, should be shipping out to the Texas testing site in a few weeks. We'll be starting the first flight with serial number two which we'll start on in three weeks. It's made of aluminum-lithium in the barrel sections and 2219, sort of a standard aluminum, in the bones. This year we'll probably produce two flight units and next year we'll be probably producing six, and after that as much as twelve. It really depends on what the demand is. We have achieved our Merlin 1C development goals, and actually exceeded them slightly. The goals were 92,000 pounds of sea level thrust and 299 vacuum isp, and we got it to 94,000 pounds of thrust at sea level and 302 vacuum isp, for a full mission duty cycle. We expect to finish qualification of the Merlin 1C in July and produce 20 to 25 of the engines this year, 40 or so next year. We're starting integrated stage and engine testing in August, most likely, and it'll be a progression of multiple engine firings, one, three, five, and then all nine. We'll do a full hold down acceptance test of the first flight stage, before we send it to the launch pad.",15,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["This is the Merlin 1C, just a recent firing. It goes on for a while. You can see the whole engine on the stand there. The chamber is milled copper liner, with a nickle-cobalt electroplated/nickle-cobalt , and the nozzle is a brazed tubal nozzle. It's actually an architecture similar to the SSME but way, way less expensive in terms of the way it's made. The Merlin 1C is designed for a man-rating, so it has a 50% margin above flight loads, which is actually more than what's needed for man-rating. It's also fort
