ful, and that was a close one because I'd run out of money, and there weren't a lot of people who were keen on funding a rocket company, and I think if we'd said yes, our fourth launch wasn't successful, but the fifth one's the charm, that would not have gone down well.",1,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["Thankfully, the fourth launch did work and that I think gave customers of ours, NASA and others, the confidence to award us additional launch contracts and for additional private investment to come and help fund the company, besides myself. I would like to thank those investors, Draper Fisher Jurvetson, and Founder's Fund, and  for having faith there at an early stage to invest in a rocket company. Since then, we got that fourth demonstration launch to work, and then we did our first satellite launch, which was a commercial mission for Malaysia and that launch successfully put the satellite into orbit and I think it's actually still up there, and then we were able to go from there to develop the Falcon 9. In the Falcon 9, we've leveraged the engine we developed with the Falcon 1, the Merlin 1-C, and we've essentially ganged nine of those together on the first stage, and then one on the upper stage with an expanded nozzle, and that actually gave us about 20 times the payload capability of Falcon 1 because, in the case of Falcon 9, we were using a pump fed upper stage as opposed to a pressure fed upper stage. It's an important difference, for those of you who are familiar with how rockets are designed.",2,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["We took most of the lessons learned from Falcon 1 and we were able to apply that to Falcon 9, so that the launches of Falcon 9 were all successful - they all reached orbit. Sometimes there were a little glitch along the way, but they all reached orbit. There's an advantage to having the 9 engines, because if one of them doesn't work and has what we call a RUD - which is rapid unscheduled disassembly - then it still makes it to orbit. That's something we think is important for commercial airliners - all commercial airliners have multiple engines so that if you're going across the Pacific at night and you lose an engine, you don't have to use the life raft or that jacket that they give you which, I think, has not been used effectively, very often. So multi-engine, I think is good, and we're going to keep that philosophy going forward, and where we're going now is to the next generation of Falcon 9, which is a vertical take-off and landing capability. I'll show you the video, which is the first sorta flight of the Grasshopper project.",3,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["That craft is actually, quite big - it's about 10 stories tall and that flight was to about five meters. In coming months we'll be increasing the envelope, which is just the sort of thing you do with aircraft, where you have envelope expansion - you gradually increase the altitude and speed and as you see things getting a little wobbly, then you take corrective action - ideally before there's a crater - and you can iterate to a successful outcome. But do I think there will be a few craters along the way. I think that's a likely outcome. We'll be very lucky if there's no craters along the way in creating a vertical landing rocket. Obviously we already know how to do vertical takeoff, but we've got to learn how to do vertical landing. The reason to do the vertical landing is we aspire to achieve a breakthrough which I think is extremely important for rocketry, which is rapid and complete reusability. It's important that it be both rapid and complete, like an aircraft, or like a car, or a horse, or a bicycle. Even if you have to repaint a plane between flights, you'll probably more than double the cost of the ticket. You really need to be able to just reload the propellant and fly again. And that's going to take a bit of effort. It's not going to happen overnight, but we'll keep going in that direction until ultimately it's as close to aircraft-like reusability as one can achieve.",4,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["If you compare the cost of the rocket, to the cost of the propellant, you can see why. The cost of the propellant is only about 0.3% of the cost of the rocket, and we have a low cost rocket, it's not like our rocket is expensive. The Falcon 9 is $60 million, and that's for something which has four times the thrust of a 747 and about the same liftoff mass, so that's a good deal, but the propellant is only $200,000. So, if we could use the same Falcon 9 rocket a thousand times, then the capital costs would go from being $60 million per flight to $60,000 per flight. Obviously, that's a humongous difference. Now, there would still be some external costs in terms of service, just like you do on an aircraft, you have inspections and servicing and do all that sort of thing, so there'd be that cost to take into account, but still, it would be dramatically more cost effective to get to orbit, and I think it would open up options that today are hard to appreciate - just as in the early days when - I was just in the camel room, with the Sopwith Camel, I don't think people could have envisioned that you could take a 747 non-stop from Los Angeles to London. So it's similar, when we say today that we can see where things will be in the future, but if we enable that capability then that would improve the technology, then all sorts of things happen. We've gotta make that happen. We've gotta achieve that goal.",5,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["I think it's a pivotal step on the way to establishing a self-sustaining civilization on Mars. If we don't do that I just don't think we'll be able to afford it, because it's a difference between something costing a half a percentage each year of GDP and all the GDP.. obviously it can't be all of the GDP, we'd get a lot of complaints about that, but half a percent of GDP, or maybe quarter a percent of GDP, okay that's manageable, and I think most people would agree, even if they don't intend to go themselves, that if we're spending something between a quarter to a half a percent of GDP on establishing a self-sustaining civilization on another planet is probably worth doing. It's sort of a life insurance policy for life, collectively, and that seems like a reasonable insurance premium, and plus it would be a fun adventure to watch even if you don't participate. Just as, when people went to the Moon, only a few people actually went to the Moon, but in a sense, we all went there vicariously. I think most people would say that was a good thing. When people look back and say what were the good things that occurred in the 20th century, that would have to be right near the top of the list. So I think there's value, even if someone doesn't go themselves.",6,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["So that's why it's really important. Then, if you get to, well, why don't we have fully and rapidly reusable rockets? Why doesn't someone just do it? Well, it's quite tricky, that's the reason. We live on a planet where this is not easy. It's possible, but quite difficult. If we lived on Mars, this would actually be a quite easy thing. But, at 1g, this is just barely possible, I think. The reason it hasn't occurred in the past, is that when people try to design a rocket, and even one that is expendable, after a lot of smart people have worked on the rocket using advanced materials and various techniques, you typically get 2 to 3% of liftoff mass to orbit, and that's expendable. So if you say, okay, well, what if you want to add in the reusable bits? Adding the reusability tends to take another 2 to 3%. So then you end up with zero or negative, and there's not much point sending a rocket to orbit with nothing on it. In the past, things have been cancelled when it looked like success was not one of the possible outcomes. In fact, usually they've been cancelled after it was clear that success was not one of the possible outcomes. So, the trick then, is to make a rocket that is so mass efficient that it gets close to 4% of its payload to orbit in an expendable configuration, and then improve the weight of the reusability bits, push that down to around 2% and you get a net of four minus two - so, on the order of 2% of your payload to orbit in a fully reusable scenario. That requires paying incredibly close attention to every aspect of the rocket's design. The efficiency of the engine, the weight of the engine, the weight of the tanks, the legs, even the secondary structure, the wiring, the plumbing, and the electronics, making sure your guidance system is extremely precise, and just pulling all sorts of tricks - every trick in the book - and then coming up with some new ones. In order to achieve that level of mass efficiency.",7,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["Now, I think I see a path to making this happen, but those could be famous last words. That's what we're seeing the beginnings of. It'll take a while, I don't know how long it'll take, but I'm hopeful that we can start to bring back the first stage in the next year or two. We've already brought back Dragon, so we know what bringing something back from orbit is like, and we'll start to reduce the mass rquired to bring something back from orbit. We really have to hone it down so that the thermal shielding and the strengthening of the structure is only just what is needed to come back and not any more. And then I think, perhaps full reusability is in the 5 to 6 year time frame, but that could be famous last words. So that's our goal.",8,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["That's the most important thing, technically, that SpaceX has to achieve, and in parallel we're doing things like the Falcon Heavy, which will have two additional first stages as side boosters and with the upgraded thrust of the Falcon 9 that will take it to nearly 60% to 65% thrust of the Saturn V - just to put it into perspective. Maybe around 4.5 million pound thrust, which is about twice as powerful as any other rocket on Earth but, I think, if you want to go to Mars you need something substantially bigger than that. So, some future vehicle will likely aim to be quite a bit bigger than that.",9,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["So that's where SpaceX is and stay tuned for more developments. With that said, I'm happy to answer any questions from the audience. So let's jump in.",10,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["I should have remembered to play this video. This gives you a sense of what I'm talking about for the reusability. Now, this was done by a modelling team, it wasn't done by the SpaceX engineering team, so it's not entirely specifically accurate, but it gives you a sense for things at least. So, now we've gone through stage separation, the first stage is going to turn around and reignite - it's actually going to reignite three of the engines, not - see, it's doing three there - it sort of magically got rid of the inter-stage which is obviously, not supposed happen, and the real legs are much bigger than that, those are the little guys. But that's approximately - imagine much bigger legs, and a much taller stage with an inter-stage on top, and that's approximately what will happen. So yeah, that's the vehicle, and then there's the next generation of Dragon, the Dragon version 2, which actually does not look like that, but we'll be unveiling that fairly soon. I think that is pretty cool. Dragon version 1, we didn't really know what we were doing, most likely know more at this point. That's why Dragon version 1 looks fairly similar to things in the past, we thought, well, better not stray too far from things in the past, and hopefully it worked. Yeah, so the next version of Dragon will do that, but it looks a bit different, but it'll have legs that pop out and it has eight thrusters that are arranged in four pairs around the exterior. On the actual vehicle, the pairs are not at quite 90 degrees, partially because we wanted to shift the engines that are on the wind-ward side of the back shell, a little more towards the lee-ward side, so they're not quite 90 degrees apart, they're a little closer together on one side, and they're much bigger than what you see there. The super-Draco engines are designed to accelerate the Dragon spacecraft at over 6 gees. So you can go, basically, depending on what sort of dynamic pressure you're facing, go through the sound barrier in about three seconds. I think at altitude your thrust increases, so you're more like 7 to 8 gees.",11,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["So, sorry, you're asking about, what have we done in respect to thinking about Mars, sort of, colonial systems? The question is, how did I come up with half a million dollar price tag to move to Mars. Well, umm, I sorta started back from the half a million dollar point. To say, sorta, umm, well, in order for Mars to become a self-sustaining civilization, the ticket price has to be low enough that if someone were to work hard and save up then most people in advanced countries in, say, their mid-40s or something like that, could put together enough money to make the trip. I thought, a half a million dollars, well, that's a middle class house in California, basically. Sometimes it's hard to get one for half a million dollars. So, something on that order, that's roughly the right order of magnitude, and then, working backwards, well, you definitely need to have full reusability because even partial expendability would kill that price, and then you need to use a source propellant, a source fuel I should say, because liquid oxygen is incredibly cheap, it's like 2 to 3 cents per pound, so really it comes down to the fuel and pressure, and well, the cheapest fuel is methane.",12,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["So it's gotta be methane, and the nice thing about methane is you can create it on Mars, because Mars has a CO2 atmosphere and there's a lot of water ice as well - and conceivably, you might be able to extract water from the atmosphere, but that may be harder than simply mining water. With water you've got H2O, plus CO2, that gives you CH4   O2, and bingo, you can replenish propellant. Now, you can do this either with hydrogen, or with methane. For a while, we were sort of going down the hydrogen path, and I was looking at the numbers and you get to roughly equivalent delta-v with methane or hydrogen, because of the better mass fraction of the methane system, and then you combine that with the fact that methane is much easier deal with, it's not a hyper-cryogen, and it doesn't have the wiggly hydrogen molecule that likes to get into all sorts of unpleasant places which causes metal embrittlement, and create invisible high temperature fires and that sort of thing. So methane is just sort of a much easier thing to deal with and so - performance about the same, easier to deal with, obvious move in that respect. And actually, with a properly designed methane engine, a staged combustion engine with decent combustion efficiency in the 99% range and reasonable area ratio, 380 isp is quite achievable. The Russians, in ground tests, have achieved 380 isp. So this is clearly an achievable number. So that's sort of the production we're thinking of going, for that.",13,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["So yeah, you want something that is pretty big. You know, because if they're going to have to spend a lot of months in it, it can't be the size of a minivan. A round trip to Mars, with 6 months there, 18 months on the surface and 6 months back, two and a half years, you want a little room. I shudder to think of doing that in Dragon. You'll come back batty, if you come back. I think Dragon could be quite useful as a generalized science delivery platform for anywhere in the solar system, because, with propulsive landing you could - that's a generalized solution. You could land on any solid or liquid surface in the solar system, and I think, really, enable a lot more science missions for a low budget, if getting there is taken care of. So that's why I do think Dragon is going to be useful in that respect, apart from being able to carry cargo and people to Earth orbit missions and maybe some other missions too.",14,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["'Big Dumb Booster' usually refers to a pressure-fed stage. It usually means, minus the turbopump. I think that is actually not a good way to go. You want the turbopump, otherwise your rocket is just too heavy, because if you go with a pressure fed stage, your entire stage has to operate something like the chamber pressure, and you'll have a ton of pressure left there at the end of the flight. So it's just not a great way to go. Turbopumps are hard, but they're not that hard. They're just a spinning centripetal pump, that's tricky, but they're not that tricky. The hard thing about a rocket engine is just getting those last incremental seconds of ISP. That's where it's really quite difficult, and those last seconds of ISP matter a lot for something that's going to go beyond Earth orbit, where just every little tiny bit of ISP is important. So I really do think you just have to push everything to the limit in terms of advanced materials, smart design of everything, high efficiency engines, everything, it's all got to be pushed to the limit. What you don't want to do though is have insufficient margin in your engines and structure such that you have to rebuild them after returning them. That's, I think, an error that was made with the Shuttle. The SSMEs were just really difficult to reuse. They required a lot of inspection and parts replacement between flights. So I think we may need to back off a little bit on our chamber pressure, still aim for a high combustion efficiency but back off a little bit on chamber pressure.",15,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["Where SpaceX, I think, does quite well is in the mass ratio of the stages. We have a very good stage mass ratio that's, with the current version of Falcon 9, the first stage is around the 94% propellant by mass, and with the new design of Falcon 9 we're closer to 96%, maybe 95.5%, and with a slight improvement in ISP. The Merlin architecture is an open cycle architecture, so it doesn't have the ISP advantage of a staged combustion system, and it's using RP-1 so we're talking ISP for the first stage booster engine around 310 to 312 and, for the vacuum version, that's around 340 to 345. The penalty for an open cycle engine is much less in a vacuum than it is at sea level. So that's where we are. So, we definitely need a new engine for any kind of, sending people to Mars kind of stuff, but I think we can still get to full reusability with the current engines despite having a bit of an ISP disadvantage relative to say, the Russian kerosene based engines.",16,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["I should have, to be clear, when going through escape, the super-Draco engines on Dragon will generate a minimum of six gees and depending on the scenario that could go up to eight gees. It kinda depends on how much weight you have loaded on and whether you're at altitude or not. The rocket, actually limits the thrust to five gees on ascent. The rocket will actually throttle or shut down engines in a normal scenario to limit the acceleration to five gees. That's set really by the comfort level of the satellites. Five gees is like a nice amusement park ride.",17,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["We don't like to talk about our customer's payloads - that's up to them. We respect the privacy of our customers. Direct your question to Bob Bigelow. One thing I should point out though is I think we've got about 46 or so launches on our manifest and, not all of them are actually on the website - almost all of them are, not all - 12 of those are for NASA but the remainder are commercial. \"Sometimes people are under the impression that NASA is the vast majority of our business, but actually they're the biggest single customer but they're only about a quarter of our orders.\"",18,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["I don't think anything that's happen will affect the order of flights that will happen next year. I think we'll probably do four flights, that's my best guess, five if we're lucky. One of those flights will be the last of the Falcon 9 version one and we expect to do at least three flights of the upgraded Falcon 9, and we might do a fifth flight, we'll see. We'll certainly have the rockets produced, I feel very confident with that now the rocket production rate is ramping. So we'll have the rockets on the ground, it's just a question of whether the satellites are ready or if there are any other constraints or unexpected things that we encounter, but we'll have the rockets manufactured.",19,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["That's a tough one. Once we have better reusability, I think improvements to reusability are going to be pretty important. That's really a fundamental one. I can't think of anything that's on-par with that, short of maybe warp drive. Well, ya know, just focus on SpaceX and Tesla for a while. In fact, I would like to just slightly decrease the amount of time that I work. I think I'll be able to do that when Tesla is cash flow positive which hopefully is quite soon. I definitely do not want to run a third company. I have some ideas.. the Hyperloop, which I think could be cooler than just having another bullet train. Hopefully I'll be able to publish something for that sometime this year. I want to vet it with the teams at SpaceX and Tesla and a few other people, put it out there, and then ask people to contribute ideas and see if there's a better way to deal with - to make it even better - kinda like a wiki version of it or something, and then there can be some collaborative standard design that people think is a good way to go, and then anyone who wants to build it can just build it. I think that'd be great. I think there's a possibility to have a vertical takeoff and landing electric jet, and I think that's where things will eventually end up, it just may take a while to get there.",20,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["I'm hopeful that the first human mission to Mars is actually some collaboration of private industry and government, but I think we need to be prepared for the possibility that it has to be just commercial. That may take longer, because it'll require marshaling more resources - well, you have to get the money together to do it. I want to prepare for a scenario where either path is possible. Basically, it needs to happen one way or another. That's the important thing. I'm not dogmatic as to how it occurs, just that it occurs.",21,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" I think we'll probably be competitive. Collaboration is difficult because, in a large part, I don't think they want to collaborate and sometimes competition is good. My guess is probably not collaboration but hopefully friendly competition.",22,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" I think it won't be too bad. We know that people can survive in deep space because the astronauts that went to the Moon lived long lives and were none the worse. We also know that people can live in zero-g for long period of time - I think the record is almost two years or something like that. There were plenty of cases where it was 6 months to a year, which is the journey time to Mars. You'll need to exercise along the way, to make you don't have muscle or bone atrophy but I think it will be okay. In terms of shielding against solar radiation, solar storms, sometimes that problem is stated as you need several meters of water to shield yourself and then somebody does the calculation for the volume of a sphere and that ends up being some enormous quantity of water, but you don't need that, you can just have a column of water pointed at the sun and make sure that you're mostly in front of that column and you should be okay. So I don't think it's a huge show stopper - it's certainly not a show stopper and we'll figure out ways to make it better and better over time.  We're just focused on the things that I was just talking about, but there will be at some point.",23,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" This is using an air breathing engine? When I looked at the numbers it didn't seem too compelling compared to having a slight increase in the size of the first stage. So if you're going to add a whole bunch of complexity, it needs to really pay off and, at least using the numbers I've seen, I have a hard time seeing how it does pay off - but I could be wrong about that. If there is really a big advantage then it would be worth investigating, but it would have to be a big advantage. I would be reluctant to add essentially some sort of jet engine on top of the rocket engine problem.",24,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" That's a tricky one. Well, I think it's important to keep in mind that the payload to orbit advantage from an air launch is negligible. I think this audience understands that, but most people don't, because it seems like, well, you're high up there and so surely that's good and you're going at, say, 0.7 or 0.8 Mach and you've got some speed and altitude, you can use a higher expansion ratio on the nozzle, doesn't all that add up to a meaningful improvement in payload to orbit? The answer is no, it does not, unfortunately. It's quite a small improvement. It's maybe a 5% improvement in payload to orbit, something like that, and then you've got this humungous plane to deal with. Which is just like have a stage. From SpaceX's standpoint, would it make more sense to have a gigantic plane or to increase the size of the first stage by five percent? Uhh, I'll take option two. And then, once you get beyond a certain scale, you just can't make the plane big enough. When you drop the vehicle, the rocket, you have the slight problem that you're not going the right direction. If you look at what Orbital Sciences did with Pegasus, they have a delta wing to do the turn maneuver but then you've got this big wing that's added a bunch of mass and you've able to mostly, but not entirely, convert your horizontal velocity into vertical velocity, or mostly vertical velocity, and the net is really not great. So, Orbital, for example, is an interesting example. They started off with the Pegasus as an air launch vehicle and then ultimately did not do any air launch vehicles.",25,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" There is definitely some amount of money that has to be spent establishing a base on Mars. Basically, getting the fundamentals in place. Call it the activation costs of a Mars base. That was true also of the English colonies. They really took a significant expense to get things started. You really didn't want to be part of Jamestown, it was not good. It took quite a bit of effort to get the basics established before the subsequent economics made sense. So there is that investment and we'll need to gather the money to do that, but then once there are regular flights, that's right when you need to get the cost down into the half a million dollar range for somebody to move to Mars, because then I think there would be enough people that would buy that - they'd just sell their stuff on Earth and move to Mars - to have it be a reasonable business case. It doesn't need to be many people, there's 7 billion people on Earth, probably reach about 8 billion by the end of the century, and the world on the whole is getting richer, so I think if only even 1 in 10,000 people decide that they want to go that'll be enough, even 1 in 100,000.",26,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" In the beginning you'd go with a smaller number of people and you'd have a higher proportion of cargo and emergency equipment and that kind of thing. Once you really got rolling, you'd increase the number of people on the flight because you'd have supplies there. So you wouldn't need to worry about carrying with you all the supplies for the journey there, the stay on the surface and coming back. So initially you start off with maybe a handful of people, less than 10, just trying to give orders of magnitude here, but then you'd go to 100 or more in steady state, down the road.",27,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" MCT is not an engine. We're only doing one engine, one major engine, and that's the Raptor engine, which is the methane engine. We're going to talk more about the details of that next year, but we're not doing another engine.  No. We might hire a few Russians but.. yeah.",28,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" I would like to go to Mars, yeah. I want to make sure that things are going well on Earth. Basically, if I die, I want to make sure that things going the way they should. As long as I felt confident of that, then.. yeah.",29,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" My answer in respect to Ariane is that, I think, any variant of the Ariane 5 is not going to be competitive with Falcon. So the right move, I think, would be to rethink the architecture of Ariane 6 or - if they want to call it Ariane 6 or something else - but think very carefully about that architecture and make sure it has a chance of beating Falcon otherwise it's kind of a pointless exercise.",30,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" I'm not so much about the space elevator. It has sort of a childhood feeling. \"I always kind of think of Charlie and the Chocolate Factory when someone mentions the space elevator.\" The problem with the space elevator is that first we'd need a lot of launches just to get the carbon nanotube rope up there in the first place and then this thing would be anywhere from 40,000 to 60,000 miles long - umm, that's long - and nobody's yet built a little ya know, foot stool, out of carbon nanotubes, as far as I'm aware - so having something that's 40,000 miles long is a big leap, and there's other issues. It ends up being this big sweeper going through Earth orbit and any orbital debris is going to be really good at catching and it's going to be very high impact. And once you get to the end of the elevator, you've gotta do something otherwise you'll be flung out into space, so you still need rockets. So really all the space elevator would be is a means of reducing the cost of transporting propellant to orbit. In that way, it might work as a long term optimization, not anything worth working on right now.",31,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" In terms of crew, we expect to be ready to fly our first crew mission in about three years. \"Technically, if somebody were to stow aboard the cargo version of Dragon, they'd actually be fine. I mean, hopefully.\" If it came back, they'd be fine. In the pressurized volume we actually maintain sea level pressure, we maintain humidity, we maintain the temperature very precisely because we're trying to transport experiments that have plants and mice and fish and that kind of thing, to orbit and back. So, you could certainly stow away, and do it, but in order for it to be really safe enough we want to establish a standard of safety beyond the space shuttle and anything else prior. You really want to have a launch escape capability, and you want to have lots of flights under the belt, and tested without anyone on-board before putting people on-board. The long lead for Dragon version two is the testing of the launch escape system, and that's what drives the three year time frame.",32,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" Well, I really liked sci-fi when I was a kid, and, I'm not sure, I mean, there's many forms of inspiration, I really like Asimov books and Heinlein books, and Arthur C. Clark, and all the other stuff, Star Trek, Star Wars, Battlestar Galactica. From an inspiration standpoint...  having read all those books and seen all the movies, and many other books and movies, just the idea of having a future where that didn't come true, just seemed terrible. So that's my inspiration.",33,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" \"We're happy to take people the Moon. If somebody wants to go to the Moon, we can definitely do it.\" But as far as making life multi-planetary, you know, tautologically one must have a second planet and the Moon, it's a small rock orbiting the Earth with no atmosphere, 28 day period, very little water, lacking in a lot of the key elements one needs for creating a civilization. It's analogous, I think, to the arctic. The arctic is close to Britain but, it kinda sucks over there, and so, that's why America is not there, and it's where it is. Even though it's a lot harder to cross the Atlantic than it is - I mean, from Norway you can practically row to the arctic, in fact I think they did. So, it's really because it's the place where one can establish a self-sustaining civilization and really grow to something significant - really big - and in a worst case scenario, if something were to happen to Earth, you have redundancy. Whereas, that would be much harder to do on the Moon and plus, if something calamitous has just happened on Earth, it is very close, so it might affect the Moon too.",34,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" The problem with space colonies is not that it can't be done, is just that's doing it the hard way. In order to create a substantial space colony you have to transfer mass from a planet or from some asteroid, or something. You have to move mass from one place to another. So why move mass from one place to another instead of just going to where that mass is in the first place? Any sort of orbiting space colony is always, in order to expand, is always going to have to pull mass from somewhere, and why bother doing that? It just seems like a much harder thing to do than just going...  it'd actually be harder to travel to the asteroid belt than it would be to travel to Mars. So, if you're talking about people coming from Earth, it's going to be easier to go to Mars. Having the atmosphere, you can use atmospheric breaking as well, and you just have an enormous number of resources on Mars. Mars is like, it's not perfect, but it's pretty good. It's got a 24.5 hour rotational period. It's got a CO2 atmosphere, which means if you just had a transparent dome and pump, you could actually grow Earth plants in martian soil. In fact, it's recently turned out that martian soil is non-toxic so you could actually grow Earth plants in martian soil just by heating it up and pressurizing it with CO2 - you need a little fertilizer, but Mars actually has 2.7% nitrogen in the atmosphere which means that you can synthesize fertilizer as well. So yeah, it's a pretty good option. In fact, it's the only option, I think.",35,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" I'm sure it'll make it more awesome to be a human. I think it'll be really great. I think that would make for a very exciting future. We start off by establishing on Mars and eventually spread out to the rest of the solar system and start sending ships to other star systems. Once we've got a large base on Mars, and a lot of travel between the planets, that's a great forcing function for the improvement of space transport technology. I think we'll see rapid improvement and all sorts of inventions that we just can't envision today.",36,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" At least in the short to medium term, we'd operate them, but I'm not opposed to selling them and having others operate them. It does require some additional effort to be able to hand off something so that somebody else can use it. I think long term it probably will be an airline type model. Short to medium term it'll probably remain something similar to how it operates today.  Forecasts are always tricky. If you asked somebody at the dawn of air flight, what are your market forecasts? I mean, they're going to be wildly wrong. Probably on the low side. Even probably the most optimistic people at the beginning of aviation would seem like pessimists today.",37,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" Hey, I think liquid fueled rockets are interesting. Throw me a bone. I think, for interplanetary transport, having high efficiency high thrust ion drives could be helpful. I think that's something you'd want to do anyway, because if you have a big spacecraft with a lot of excess power generation, you might as well strap an ion drive to that. So then there's a question of how efficient can you convert power to thrust, so that's one thing. Then potentially something like an electric-magnetic sail would be cool. Yeah I think that would be kinda neat. On the nuclear side, I think that's tough. It's really tough taking up a lot of nuclear fuel in a rocket. People have a hard time with establishing nuclear power stations, how would you like one that's flying over your head and might crash? I mean, we all might think that's a good idea, but we're in the minority.",38,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" No. I didn't know that.",39,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],[" I think vertical integration is sensible. You just need to look at it and say, okay, if we made it ourselves, how much would it cost and if someone else made it, how much would it cost, and then go with the one that is more efficient. I mean, that's really how we operate. That's resulted in, I don't know, 70 % depending on how you count it, by mass or by quantity, 70 % of the rocket is built from raw material at SpaceX. Actually, we'd like to do less. It's not as though we want to do it all. If we could find more efficient suppliers we would be able to offload some of that stuff.",40,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["",44,18,"2012-11-16","               \n                    Elon Musk lecture at the Royal Aeronautical Society               \n            "],["Well, I feel reasonably good about things, but I don't want to be complacent. We definitely want to keep the pace of the technology progression as rapid as possible. We want to do lots of launches, which are kind of our bread and butter, and then keep pushing the envelope in parallel on new technology.",1,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" It's just a scratch! It's just a flesh wound.  No. We actually file flight plans. When we file a flight plan we file a flight plan with zero, one and two engines out. So it wasn't even considered, from the Air Force and FAA standpoint, it wasn't actually considered an anomaly because it was one of the prescribed flight plans. It was considered an anomaly but not a failure, sorry.",2,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" Well, I think they're getting smaller and bigger. On the small side you've got companies like Surrey, which I used to be an investor in until it was acquired, and I certainly like what they're doing in small satellites. And then, on the big side, you've got the big geosynchronous satellites where, particularly for places that have a limited number of geostationary spots, they actually want the satellite to be as big as possible. So I think you've got this bifurcation going on to both big and to small but probably with fewer medium.",3,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" I think as long as we're making revolutionary improvements in space transport, I think there is room for a lot of companies. But we really need to get to rapid, and completely reusable rockets. Just as is the case with aircraft. I mean, aircraft are rapid and completely reusable. They have a maintenance cycle and everything, but basically you can put fuel in and fly it again. You can land a 747 and takeoff in an hour and a half later, and you should be able to do that with rockets too, and if you can do that, the costs will come down so dramatically that we could find many uses for rockets.",4,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" That's definitely not one of our main initiatives, and I think there's likely to be some changes in that program, but nothing I could comment on myself.",5,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" Every now and again I just throw something out, just for fun. I can confirm that the name of the engine is Raptor. I'd like to announce maybe some details about the engine next year. Perhaps, what is even more interesting is the spaceship that that's attached to.  \"You've gotta.. you show a little leg, but not all of it.\"",6,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" The Grasshopper is kind of a test rig and it's intended to help us develop a vertical landing capability. Obviously, the rocket can certainly takeoff vertically, now we need to make them land. Grasshopper has very robust landing legs. It's designed to be able to take very off-nominal landings. It's got a Falcon 9 version 1 stage, combined with the Merlin-1D engine that we've got on the next generation Falcon 9. So it's sort of a hybrid vehicle of past and future technologies. We'll use it to sort of figure out a bunch of things and then next year we'll upgrade to the actual flight design of Falcon 9, the next generation of Falcon 9.",7,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" Our long term goal is to recover the entire rocket, and be able to relaunch the whole thing quickly.",8,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" Our rockets are standing by. I think there's potentially some market for mining asteroids as kind of a refueling station on the way to Mars and other places. I'm not convinced there's a case for taking something, say, platinum, that is found in an asteroid and bringing it back to Earth.",9,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" Don't know it well enough. In the past, whenever I've done the basic math on an air breathing stage, it doesn't seem to make sense, but I could be wrong about that and I always look to figure out how I can better understand things. I think it's maybe easier to just increase the size of the boost stage than to add an air breathing stage.",10,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" There's no real work going on now in terms of designing Mars habitats. I think we need to focus our energies on designing the Mars spaceship first, and then that would effectively be the first habitat.",11,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" I'm hopeful that, from a SpaceX standpoint, we'll be ready to do such a mission in the 10 to 15 year time frame. So we'll see if that occurs. It may or may not be a government. There may be some government involvement or none and I don't know quite yet but I think SpaceX will be ready at approximately the time we intend to be.",12,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" In 2013, I'm hopeful we'll be able to demonstrate high altitude supersonic liftoff and return. So, it's being able to have the stage takeoff, go supersonic, and then come back and land propulsively at the launch site. Then, I hope we will also demonstrate the Falcon Heavy towards the end of next year and it will be the most powerful vehicle in the world by a factor of two. More than a factor of two actually. Yeah, so 2013 should be an exciting year.",13,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" It's quite difficult for us to employ people who don't have a green card because of US ITAR rules. So, my first advice would be, do anything you can to get a green card. We have been successful in a few cases with getting permission from the US state department, defense department, to appoint non-US citizens but it's very difficult to do that. Unfortunately. I wish it were easy.",14,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" I've always been into science fiction movies and books, and I always thought that we were on our way to becoming a spacefaring civilization, just to be like the stories that I would read about, and then I was disappointed to learn that it didn't seem to be happening. That's when I got into.. that's why I started SpaceX, to make that a reality and not just be forever a fiction.",15,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" Well, certainly, we're very determined to succeed and fortunately we had just enough money to make it to the fourth launch which was the one that worked. Thank goodness. \"I think we had a critical mass of technical talent and just enough money and a design that was sensible and those were probably the three ingredients that resulted in success eventually.\"",16,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" I split my time approximately evenly between the two companies, although depending upon which company needs me the most I might allocate a bit more time to that company at times. So, right now, I've got a majority of my time on Tesla but earlier this year was a majority of my time on SpaceX.",17,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" \"I think NASA is actually doing a pretty good job overall.\" I mean, they've been very pro-commercial-space and I have really nothing but good things to say about what NASA is doing.",18,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" You know, it's funny, it's kind of a combination of electric and aerospace. I'd like to polish something before the end of the year hopefully, but I want to make sure I vet it with a few people within SpaceX and Tesla and maybe a few outside people and then just sorta put it out there as sort of just something that I think would be sensible and then ask people to add to it and modify it and maybe people have - I'm sure people have good ideas about making it better - and then try to come up with some sort of standard design that anyone can implement in the world. I think that'll be kind of cool. You know, sort of like an open source operating system, like an open source transport system. It'll be really neat. But the basic thought behind it is to have something like a cross between a rail gun and a Concorde. I sort of like saying that because some people are going to be scared about that and some people will be like yes, that's awesome. I'm appealing to the second group.  Nice try.",19,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],[" Oh, fictional spacecraft. Well, you know, I'd have to say that would be the one in The Hitchhiker's Guide To The Galaxy that's powered by the Improbability Drive. I mean, that thing's awesome. It does the most unexpected things.",20,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],["Alright, thank you.",21,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],["",25,19,"2012-11-16","               \n                    Elon Musk interview at the Royal Aeronautical Society               \n            "],["Alright, this was when I was six, so the memory is a little fuzzy at this point but, as I recall, I was grounded for some reason, I don't know why, but I felt it was unjust, and I really wanted to go to my cousin's party, who was five - so it was a kid's party. At first I was going to take my bike, and I told my mum this, which was a mistake. She told me some story about how you needed a license for a bike and the police would stop me. I wasn't 100% sure if that was true or not, but I thought I better walk, just in case. I sort of thought I knew the way, but it was clear across town, so I was 10 or 12 miles away, it's really quite far. Further than I realized actually. So I just started walking to my cousin's house. I think it took me about four hours. Just as my mum was leaving that party with my brother and sister she saw me walking down the road and freaked out. I saw she saw me, so I then sprinted to my cousin's house and I was just about two blocks away and I climbed a tree and refused to come down.",1,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],["When I was about ten I walked into a computer store in South Africa and saw an actual computer. I'd previously had some sort of early precursors to the Atari system and then I got the Atari system, which I'm sure a lot of people here have played, but then I saw actually having a computer where you could make your own games, and it was a Commodore VIC-20. So that was the first computer I bought, and I got some books on how to teach yourself programming, and this was like the coolest thing I'd ever seen. So I was just like, this is super awesome. So I started programming games and then selling games in order to actually buy more games - a bit of a circular thing - more games and better computers and that sort of thing. Yeah. Basically I'd spend money on better computers and Dungeons And Dragons modules and stuff like that. Nerdmaster 3000 basically.",2,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],["I did like the comic Ironman, yeah.  I did not. That was pretty - I would have said, 0% chance.  I wasn't that much of a loner, at least not willingly, but I certainly was quite - I was very bookish, I was reading all the time. I was either reading, working on my computer, reading comics, playing Dungeons And Dragons, that kind of thing. I guess when I was around 12 or 13, I came to an existential crisis and I was reading various books trying to figure out the meaning of life and what does it all mean? Cause it all seemed quite meaningless. We happened to have some books by Niche and Schopenhauer in the house, which you should not read at age 14, it's bad. It's really negative. But then I read Hitchhiker's Guide To The Galaxy which is quite positive I think and it sort of highlighted an important point which is that a lot times the question is harder than the answer, and if you can properly phrase the question, then the answer is the easy part. So, to the degree that we can understand the universe, then we can better know what questions to ask and then whatever the question is that best approximates 'What's the meaning of life?', you know, that's the question that we could ultimately get closer to understanding, and so I thought well, to the degree that we can expand the scope and scale of consciousness and human knowledge, then that would be a good thing.  Puberty I guess - 13 through 15, probably the most traumatic years.",3,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" I did hatch the plan earlier. Actually, I tried to hatch several plans, which did not hatch.  Whenever I'd read about cool technology it would tend to be in the United States, or more broadly, North America, including Canada. So I kinda wanted to be where the cutting edge of technology was and, of course, within the United States, Silicon Valley is where the heart of things is, although, at the time, I didn't know where Silicon Valley was - it sounded like some mythical place. So I wanted to come to the US. I tried to convince my mother or father, who were divorced, if either one would move to the United States then I could get there. At one point I convinced my father and then he reneged, unfortunately. He did say yes, and then he changed his mind.  I don't know. I guess he was fairly established, he was an engineer established in South Africa and didn't want to have to go through that again in another country. So yeah, I actually got - my mother was born in Canada and her father was American but unfortunately, she didn't get her American citizenship so that broke the link and I couldn't get my American citizenship but she was born in Canada, so, I could get - I actually filled out the forms for her and got her Canadian passport and me too, and within three weeks of getting my Canadian passport I was in Canada. I was in Canada for a few years at Queen's University and got a scholarship to go down to University of Pennsylvanian because one of the downsides of coming to a university in North America was that my parents said they would not pay for college - or, my father said he would not pay for college unless it was in South Africa. So, I could have free college in South Africa or find someone to pay it here and fortunately I got a scholarship at U-Penn and so I did a dual undergraduate in business and physics at U-Penn.",4,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" I think I was thinking about it for a few years, during freshman and sophomore year at Queen's and then also at U-Penn and I was trying to think, what would most influence the future, what are the problems we have to solve, and I actually talked a lot to friends and my housemates and that sort of thing, and dates - which was probably not the best thing. I actually met a woman I dated briefly in college who now works at Scientific American as a writer and she related the anecdote that when we went on a date, all I was talking about was electric cars. That was not a winning conversation. She said the first question I asked her was: do you ever think about electric cars? She said no, she never did. That wasn't great, but recently it's been more effective.",5,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" I was at Penn and there was a professor who was chairman of a company in Silicon Valley who was working on advanced capacitors potentially for use in electric cars. As it turns out they're way too expensive. I thought, well, this is really awesome. I asked if I could get a summer job because it was in Silicon Valley and working on technology for electric cars. I thought, well, that's pretty much as good as it gets. So, I got a summer job here - it was in Los Gatos actually, at Pinnacle Research during electrolytic ultra-capacitors. The problem was that they use ruthenium tetroxide and there was, I think, only a few tons of ruthenium mined in the world, so not very scalable. You know, they'd sell it to you by the milligram. That's seen as a problem. But it had a pretty high energy density, roughly equivalent to lead-acid battery, which for a capacitor is huge.",6,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],["Then I thought, well, Stanford is in Silicon Valley, it's sort of the epicenter, so that's where I wanted to come. Near Stanford or Berkley and Stanford is sort of sunnier, so I liked it. This was the summer of '95 and I'd been working on some Internet software because the three things that I thought would affect the world were Internet, sustainable energy and space exploration - making like multi-planetary, but on the Internet thing, I just couldn't figure out how to make enough money to feed myself. If I couldn't make money then I'd run out of food and die. That was not good. If I was a student then, I could be a teaching assistant and do various things and do research on electric vehicle technologies - that was my default plan - but I also thought that if I did a PhD at Stanford then I would spend several years watching the Internet go through this incredibly rapid growth phase and that would be really difficult to handle - so I really wanted to be doing something. It really seemed like things were going to take off, although nobody had made any money in Internet at the time. In '95, really, no-one was making any money in the Internet. In fact, even on Sand Hill Road people were like, what's the Internet? Amazingly, when we tried to get funding for a company in, I think it was, November of '95, more than half of the venture capitalists did not know what the Internet was and had not used it. Yeah, they'd literally ask, isn't that something that the government and universities use? And I'd be like, uhh, for now.",7,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],["But then, Netscape went public in late 1995, I think it was, and then after that even a lot venture capitalists still didn't understand it, and still hadn't used it. Somebody had made money on it, so the second time we went to get funding, everyone was interested.  That's right. Funny name. We were just incredibly stupid at the time, I think. That's the main reason for that name. We thought, we don't know anything about names, so we'll get some ad agencies to suggest a bunch of options and then Zip2, seemed kind of speedy. I don't know why the hell we chose that stupid name, and it has a digit in it. Why would you chose - it could be ZipTo, it could be ZipTwo, it could be ZipToo, so people literally spelt the name every variation - which is bad if you've got a url and you don't have the other ones. Zip2 started off as, basically, like I said, we're trying to figure out how to make enough money to exist as a company and so, as there wasn't really any advertising money being made, we thought we could help existing companies get online - bring their stuff online - so we developed software that helped bring a lot of the newspapers and media companies online. A lot of them just didn't know what the Internet was and even the ones that were aware of the Internet didn't have a software team, so they weren't very good at developing functionality. We had as investors and customers: The New York Times company, Nightrider, Herst, and so we were able to get them to pay us to develop software for them to bring them online publishing stuff. We did maps and directions and yellow pages and white pages and various other things. We developed quite sophisticated technology, actually, but it wasn't actually being employed super well by the media companies. We would suggest ways to use it and then it would not be used as effectively as it could be. It was very frustrating.",8,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" That's right. Compaq had Altavista, so their thought was to combine Altavista and a bunch of other technology companies and see if that would work, which it did not. None the less, they were pretty nice guys and bought the company and that gave me the capital to do another company. I wanted to do another company with Internet because I thought we hadn't really reached the potential that we could have with Zip2. We had really sophisticated software.. our software was at least comparable to what Yahoo or Excite or others had. In fact, I thought in some ways it was better, but because it was all filtered through these partners it wasn't getting properly used. So I thought, I want to do something that can be a more significant contribution to the Internet and so the initial thought was financial services because money is digital, it's low bandwidth, at the time there was - you know, most people were on slow modems, because this was late '98, early '99.",9,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Yeah, it worked out better than we expected. Initially, Confinity and X.com started out from slightly different directions and converged to the same point. With X, the thought was to create an integrated set of financial services, so you could go to one place and do any financial thing and then, as a feature, we had the ability to transfer money or securities or anything, simply by entering a unique identifier - so, like, an email address or a phone number or something like that - but when we'd demo the system, the hard stuff - which was the integration of all the financial services - people would not be interested in, but they'd be real interested in being able to transfer money using an email address. That was actually quite easy, and so we focused our energy on that. Although it's easy in principle, what gets really hard is adding security while still keeping it easy to use. It's like the Willy Loman quote, why do you rob banks, because that's where the money is. Why do people rob Paypal? Same reason. You can dial up the security to a really high level but then you're going to make it very hard to use. That was one of the toughest things we wrestled with. Then, Confinity originally started as software for Palm Pilots and they had a demonstration application with the ability to beam money from one Palm Pilot to another using the infrared port. Yeah, if people remember that one. That was big at one point. They had a website, sort of parallel to that, where - because, once you'd beamed the infrared tokens you had to still then synchronize your Palm Pilot and do the transfer via the website. Then people weren't so interested in the Palm Pilot stuff, but they were interested in the website, so we kind of converged to the same point, and were quite close together so we decided to merge the companies and, in, I think, January or so 2000 - it was a very turbulent period. The growth in the company was pretty crazy. At the end of the first 4 or 5 weeks, we had 100,000 customers.",10,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" We definitely did not, and it wasn't all good because we had some bugs in the software and, ya know, even if the bug only occurs 1 in 1000 times, it's still 100 very angry customers - where's my money? That would be a reasonable concern that people would have. We had customer service on University Avenue in Palo Alto. There were five people. So, when something went wrong, customer service phones would basically explode. We had many challenges and then the various financial regulatory agencies were trying to shut us down. Visa and Mastercard were trying to shut us down. E-bay was trying to shut us down. FTC was trying to shut us down. There were a lot of battles there. It was a close call. We definitely became very close to dying there in 2000 and 2001. I think we had a really talented group of people at Paypal and a lot of people have actually gone on to start many other companies - Youtube, Linked-In, Yelp, Yammer, it's quite a long list actually.",11,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" No, not really. I did take a bit of time off. I did reasonably well from Paypal. I was the largest shareholder in the company and we were acquired for about a billion and a half in stock and then the stock doubled. So yeah, I did reasonably well, but \"the idea of lying on a beach as my main thing, just sounds like the worst - it sounds horrible to me. I would go bonkers. I would have to be on serious drugs.\" I'd be super-duper bored. I like high intensity - I mean, I like going to the beach for a short period of time, but not much longer than a few days or something like that.",12,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" When I was thinking about what would affect the world, as a student, it wasn't really from the standpoint of those are the things I'll get involved in - it was kinda more in the abstract, of these are the things that I think will happen that will affect the world, but not that I will be involved in them. As it turns out I have, but I always thought that we would make much more progress in space, and it just didn't happen. It's really disappointing. I was really quite bothered by it. When we went to the Moon, we were supposed to have a base on the Moon. We were supposed to send people to Mars, and that stuff, it just didn't happen. It's as if we went backwards. We got the Space Shuttle but the Space Shuttle could only go to low Earth orbit, whereas a Saturn V could go to the Moon. Now the Space Shuttle's gone and so, that just seemed like a really bad thing. So I thought, well, maybe it was a question of there not being enough attention or will to do this, but this was a wrong assumption, but that's the reason for the greenhouse idea.. the thought was, if there could be a small philanthropic mission to Mars.. so, I was expecting to lose all the money that I invested in that.. but if we could send a small greenhouse to the surface of Mars will seeds in dehydrated nutrient gel to be hydrated upon landing, you'd have this great shot of a little greenhouse with little green plants on a red background. I thought that would get people excited. You've gotta sort of imagine the money shot, if you will. So yeah, I think green plants on red background would be not bad, and people tend to get interested and excited about precedents and superlatives. So this would be the furtherest that life's ever traveled, the first life on Mars, as far as we know, and I thought, well, maybe that would result in a bigger budget for NASA and then we could resume the journey. That was the basic idea. I spent several months on this, actually, and went to Russia, three times. I was able to figure out how to get the cost of the spacecraft low and the communications and the greenhouse and all that, down to a reasonable number - reasonable meaning several million dollars.",13,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Yeah, I hope we've got that somewhere. I mean, I'm sure it looks pretty goofy in retrospect, but that's the idea that we had and I spent several hundred thousand dollars getting the design worked out and engaging some companies to come up with the design specifications for the subsystems. Then it came to buying the rocket and the problem was that the cost of the rocket was really high. The lowest cost rocket in the US at the time was Boeing's Delta II and that would have been about $50M and you'd still need to have an upper stage for Mars, so probably like $60M all-in, and I wanted to do two of these missions because I thought if I did just one, and it didn't work, then that could have the opposite effect - look how dumb it is to try to send something to Mars. What an idiot. So I wanted to do two and I just didn't have enough money to do two complete missions.  Well, I was hoping it would be less than that, but not more than that - about roughly on that order would be the most that - I couldn't spend much more than that. I had three quite interesting trips to Russia to try to negotiate purchase of two Russian ICBMs.  They just thought I was crazy, but that's not good either if you're buying ICBMs. Minus the nuke, I think that would have been a lot more. I slightly got the feeling that that was on the table, which is very alarming, but yeah, those were very weird meetings with the Russian military and what-not. I think they thought that I was a bit crazy but then they read about Paypal so they thought, okay, he's crazy but he's got money, so importantly I could pay on-time. Remarkably capitalist, was my impression.",14,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" I came to the conclusion that my initial premise was wrong. In fact, there's a great deal of will, there's not such a shortage, but people don't think there's a way. If people thought there was a way, or at least something that wouldn't break the federal budget, then people would support it. Which, in retrospect, I think is actually kind of obvious because the United States is a distillation of the human spirit of exploration. People came here from other places. There's no nation which is more a nation of explorers than the United States, but people need to believe that it's possible and they're not going to have to give up something like healthcare or something that's important. That's important. So, I thought, well then, it's not a question of will, it's a question of showing that there's a way and I started reading quite a bit about rockets to try to understand why they're so friggin' expensive. Where does the $60M go for the Delta II and now I think a Delta II is now $100M or something even, some crazy number, and that's a relatively small rocket. So if you go to one of the bigger rockets it's nearer from $200M to $400M. Anyway, I came to the conclusion that there wasn't really a good reason for rockets to be so expensive, and they could be a lot less. Even in expendable format they could be less and if one could make them reusable, like airplanes, then the cost of rocketry would drop dramatically - cost of space travel would drop dramatically. The cost of the fuel was maybe anywhere from 0.2% to 0.5% of the cost of the rocket. It's kind of like a plane. How much is the cost of the fuel in the plane vs the cost of the plane itself? It's at least a two order of magnitude difference. But nobody had really been able to make a reusable rocket work. So I thought that, okay, if we can do that, then that would really be the key breakthrough for space travel. So far we have not succeeded, I should point out.",15,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" I think failure is bad. I don't think it's good, but if something is important enough then you do it even though the risk of failure is high. My advice, if someone wants to start a company, is they should bare in mind that the most likely outcome is that it's not going to work and they should reconcile themselves to that strong possibility. They should only do it if they feel that they are really compelled to do it. The way starting a company works is, usually at the very beginning it's kind of fun and then it's really hellish for a number of years. Yeah, there's a friend of mine who's a successful entrepreneur and started his career around the same time as I did and he has a good phrase - his name's Billy - he said, yeah, starting a company is like eating glass and staring into the abyss. That's generally true, and if you don't eat the glass, you're not going to be successful.",16,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Like I said, my interest in electric vehicles goes back a long time - goes back 20 plus years. In fact, the original reason I came to Silicon Valley was work on electric vehicle energy storage technology. I thought that big car companies would develop electric cars because obviously it's the right move, and I thought that was vindicated when General Motors was doing their EV-1 and Toyota did the electric Rav-4, the original one, and they made those announcements and then brought those to market. I thought, okay, this is great, we're going to have electric cars. GM is obviously going to do the EV-2 and 3 and they'll just keep getting better and everything will be cool. When California relaxed its regulations on electric cars, GM recalled all the of the EV-1s and crushed them into little cubes, which seemed kind of nutty. In fact, the people didn't want their EV-1s recalled. They tried court orders to stop the cars from being recalled. They held a candle lit vigil, okay, at the yard where the cars were crushed. I did not attend, but I was moved by it. It's crazy - I mean, when was the last time you heard about any company's customers holding a candle lit vigil for the demise of that product. Particularly a GM product. I mean, what bigger wake-up call do you need? It's like, hello, the customers are really upset about this. They'd really prefer it if it didn't get recalled. That kind of blew my mind. So I was like wow, okay. Then we had the advent of lithium-ion batteries which really - that's one of the key things to making electric cars work - and still nothing.",17,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],["So, in 2003, I had lunch with one of the other co-founders of the company, Jeffrey Straubel who was actually working on, I think, a hydrogen airplane or something, and he mentioned to me the T-Zero car that was done by AC Propulsion. They had some of the guys, I think, who had been on the EV-1 program and they took a gasoline sports car, kind of a kit car, and outfitted it with lithium-ion batteries, sort of consumer grade cells, and they created a car which was essentially the precursor of the Roadster. In fact, it had very similar specifications: sub-four second 0 to 60 miles per hour, 250 mile range, and also two seater sports car, but it was quite primitive. It didn't have a roof, for one thing, at all. In fact, I don't know if it had doors. It didn't have any safety systems, no airbags, it wasn't homologated - so you couldn't sell it. So, in order to create a commercial version of the car, something we could actually produce and sell to people, there was a fair bit of work that was required. I kept trying to get AC Propulsion to commercialize the T-Zero and I said, look, I'll fund the whole effort, you really need to do this, and they just sort of refused to do it. They didn't want to do it. They wanted to make like an electric Scion. Which, in principle sounds good, but it would have cost $75,000 and no-one wants to buy a $75,000 Scion. The technology was just not ready - there was just no way to make a good value-for-money proposition with something like a Scion.",18,20,"2013-01-24","               \n                    Computer History Museum Presents: An Evening With Elon Musk               \n            "],[" Well, I really didn't want to be CEO of two companies. I tried really hard not to be, actually. Ac Propulsion finally said okay. I actually told AC Propulsion, look, if you're not going to do this, I'm
