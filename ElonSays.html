 That's an important acknowledgement.",22,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["If we don't win the next NASA contract, we'll do our best to continue the development and still make it happen.",23,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["I personally don't expect to leave California. Certainly, there are probably things California could do to make it easier to manufacture and do things here, but I think, overall, California has a lot to offer. I think the biggest thing about California is it's got a lot of really talented people. As long as the talented people are in California, I think California will do okay.",24,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["In terms of lessons learned from Dragon one, there's certainly a lot that we learned in every aspect of the vehicle - whether it's the heat shield technology, the Draco engine technology, orbital maneuvering, de-orbit and trying to achieve a precision reentry path through the high velocity entry, that's quite a difficult thing. Although Dragon version one lands with parachutes, before the parachutes open it actually is executing a very precise guided path with the engines firing during reentry.",25,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Over time we expect Dragon version one to be phased out, but we're going to carry both of them in parallel for at least a few years.",26,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Something that's worth noting is a lot of what is needed on a rocket or spacecraft is actually software. We actually hire a lot of our best software engineers out of the gaming industry. In fact, for myself, I started off when I was a kid - in terms of engineering, I wrote games, that was the thing that I did. I think, in gaming, there's a lot of smart engineering talent doing really complex things. In fact, I think a lot of the algorithms involved in a multi-player online game - compared to a lot of the math that's involved there, doing a docking sequence is actually relatively straight forward. I'd encourage people who are in the gaming industry to think about joining SpaceX and creating the next generation of spacecraft and rockets. Also, probably, in the future we'll create, like, droids on the surface of Mars and the Moon to do things like an automated propellant depot and that kind of thing. We sort of need those features to have a base on Mars.",27,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["I think I was just feeling really proud of my team for creating such an incredible piece of technology and also it just felt like here we have a shot to advance space technology and take things to the next level. To some degree, maybe this helps revive the dream of Apollo.",28,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Well, cheaper is one way to say it, another way to say it is we're trying to make space accessible to everyone. We want it to be such that if you want to go to orbit or beyond, then you can do so. \"We want to open up space for humanity, and in order to do that, space must be affordable.\"",29,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],[" I think today is not about those, but there'll be some future stuff.",30,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],[" Well, it's certainly tempting to go up soon. I used to do lots of things that were personally risky, but now with kids and responsibilities, I do a lot less of that. I used to have, like a fighter jet and do all sorts of crazy stunts and I was like, I want to see my kids grow up and all that. I have responsibilities. I think it'll probably be a couple of years after the first astronaut crew goes up, maybe four or five years, I suppose. If the first crew flight is in roughly two years, then I'll probably go up a couple of years after that.",31,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["As far as the soft landing of the boost phase, it was interesting, when we got the corrupted video back, because we really actually had a real difficult time getting the telemetry. In fact, I'll tell you a funny thing. We actually had to - because normally we get the bulk of the telemetry from a boat. We also have a backup, an AP3 that was going to go up, and the P3 got iced up, the boats couldn't go out, so I sent my plane up with my pilots, and... we had to design and fabricate an antenna that exactly fit in the window of the plane. We started off with a pizza dish and we were able to do a double loop antenna with a pizza dish and point it out the window to get the link. The data came through really well but the video was corrupted because unfortunately when you compress video, it's hard to uncorrupt a compressed video because you actually have to figure out the compression algorithms and all these things, so we weren't able to get very far, but we put the video up online and then we crowd sourced the cleanup of the video and people did a really great job of fixing it. \"I actually tweeted out a link to the latest thing. Mostly the people on the NASA Spaceflight forum were able to fix the video.\"",32,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Yes, this will land on land. In fact, much like the video you saw. We want to land this back at Cape Canaveral ideally. Initially, we may land it somewhere else, but it's a normal condition landing. Except for emergency landing, all landings will be on land.",33,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["There was a little bit of water ingress from a pressure relief valve because it got dragged a bit through the ocean, so there was a pressure relief valve that got some water in it. To my understanding, none of the cargo was damaged, so it's okay.",34,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["The heat shield material is called PICA-X and it's version three. It was initially developed at NASA, the original version of PICA, for the Stardust mission and it's called phenolic impregnated carbon ablator and it's the highest heat flux material known to man. This can take more heat than any other material that anyone has ever developed. It was specifically developed for the Stardust mission, which was coming in from interplanetary velocity and was coming in at such a high speed that normal heat shield materials would not work, so they had to develop something new. We started with that as the base line and created a very tough PICA called PICA-X version one, and then with each successive mission we've experimented with improvements on the heat shield material. So we're now up to version two and we'll be flying version three on - version three of the PICA will be on version two of Dragon. I can't talk about the details of the technology because it's protected by ITAR.",35,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["It can take essentially seven passengers, if it's in that configuration, and I think, something around - if you really cram stuff in - about a ton of pressurized cargo and two to three tons of unpressurized cargo.",36,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["The first crew version will be driven by NASA, I think.  It really - we will defer to NASA in terms of the first people on-board. If NASA wants us to fly SpaceX test pilots we'll do that, otherwise we'll fly NASA astronauts. It will carry trunk cargo. As I said, it can carry up to a ton of internal cargo too.",37,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["There's the temperatures that it will sustain and there's the temperatures that it could sustain. The proper way to think of a heat shield material is watts per square centimeter and there's the peak heat flux and the sustained heat flux. The PICA-X version three is capable of over a kilowatt per square centimeter, which is a crazy lot and sustaining that for a long time. It's really driven not by the recession rate but by the conduction of the heat to the back of the tile where it could potentially damage the heat shield's support structure. A top temperature, well, I could estimate that pretty well, I'd say about five or six thousand degrees Fahrenheit, something like that.  Top speed, it's going to be coming in at roughly 25 times the speed of sound, as a sort of rough point. It could probably handle twice that kinetic energy, maybe more.",38,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Most of what you see here is flight hardware.",39,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["I'll give you some precision with respect to costs. In terms of what we've bid, it is contingent upon flight rate. If you assume four flights per year...",40,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["... touch screens, there are four of them in the vehicle, actually two pairs of two, I should say, the great thing about this is you can configure the interface to have a wide range of controls and a wide range of feedback and you can really have an almost infinite amount of information that you can access and any amount of control that you'd like, with a touch screen, as anyone who has used an iPad can attest. The range of things that you can use in that device is really unlimited. In the unlikely event of all the screens being destroyed, the critical functions will be controlled with manual buttons. In terms of manual chute deploy and reserve oxygen - backup system for any kind of life support, that stuff can all be controlled with manual buttons.",41,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["We will be using Tegras to power the screens. The Tegras power the screens, but not the spacecraft. From a SpaceX standpoint, we expect to be ready to transport crew in 2016 - about a year sooner than NASA needs it. I think NASA wants to be a little bit cautious about the timing of things. They don't want to count on us being there by 2016 but we feel fairly confident that the vehicle will be ready in two years.",42,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],[" Well, Bob Bigelow I guess, he's here somewhere I think.",43,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],[" You mean the Dragon spacecraft? You mean including version one and everything? Or just version one to version two? So far, it's probably been $400M or $500M and it'll probably be that amount more to get through first flight. Something on the order of a billion dollars.",44,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["For the spacecraft itself, it's going to be probably something on the order of 70% to 80% NASA funded, but for the rocket it's not NASA funded at all. The development of Falcon 1 and Falcon 9, all of that, that's 100% private. If you say, what's the total cost of development has been, including the rocket and the spacecraft, it's probably something closer to 50/50 NASA and private.",45,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["\"No, we're not replacing NASA. NASA is our most important customer.\" I think there's always a role for NASA. There's always going to be things where there's no obvious way to commercialize something - think of something like the Hubble space telescope or the James Webb, or some of the exploratory probes that go to Mars and elsewhere, it's always going to be important for NASA to be doing those things because there's no obvious economic model for those things. I don't think we could find investors for them - an investment means there's an expectation of return.",46,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["First of all, I think anything - if you can 3d print something with sufficiently good material properties, then that's the easiest way to do it. Certainly, in the volumes of a rocket company, it's harder to make it work for a car company. In the case of the SuperDraco engine, we didn't in the very beginning anticipate being able to 3d print it. We actually tried a whole bunch of normal methods of making the engine and actually those did not have great success. Then we said, well, let's give 3d printing a try and see if it'd work. Initially, we thought of it as somewhat of a Hail Mary on the SuperDraco and actually it turned out to work super well.",47,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Next launch, I think we're just double checking everything on the rocket and we expect to probably launch on June 10th or thereabouts. We had a helium leak. Helium is a pernicious little molecule, I've got to say.  Well yeah, so here I'll give you a little bit of a tidbit on the Mars vehicle which will be methane powered. Mars vehicle will be autogenously pressurized with methane and oxygen. So instead of helium pressurization - there's no helium on Mars. So, we'll gasify the liquid oxygen and liquid methane to pressurize their respective tanks. Looking forward to that.  Yes, absolutely. Fully reusable.",48,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["I'll take a couple more questions and then I'll have to bail out.",49,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["For any kind of low Earth orbit activity you essentially protected by the Earth's magnetic field, so the radiation that is dangerous is not super great - particularly for a short flight. We have improved the micrometeorite shielding. When you see the shielding on the outside, it's actually doing a lot of things. It's helping protect against high velocity alpha particles coming from the Sun and even other high velocity particles coming in, but it's also protecting against the heat of reentry and then it also has to be a micrometeorite shield. It's got better shields.",50,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Oh, you're talking about the electronics. Yeah, absolutely. Bit flips. In fact, even with Dragon version one, technically Dragon version one is Dragon version 1.3 right now, arguably. The avionics of Dragon version one have gone through two major revisions, and on the last flight we saw no anomalies with electronics at all. There were no bit flips that weren't automatically and instantly corrected by the system. We've certainly learnt a lot, although it's not externally visible, it still looks the same on the outside, the electronics on the Dragons flying now are much more advanced than the first one.",51,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],[" NASA is our customer really with Dragon version two. It'd be like someone buys a Model S and we're not going to be the one who says who drives it. If you buy the vehicle you get to say who's driving.",52,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],[" These will be operated on behalf of NASA.",53,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["NASA is our single largest customer, but if you look at the missions on our manifest, the NASA missions are, I think, 20% to 25% of our missions on manifest. Call it roughly a quarter of our missions are from NASA.",54,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],[" Yeah, I think the FAA just recently, maybe even today, gave the approval for the Texas launch site. So we're pretty excited about building that now. That's going to give us redundancy for any Eastern launches. We can reach the space station from Texas. I should say, we would only do so in emergencies, the default path for space station would be 39A, most likely. We could actually, a little harder, but we could reach it from Vandenberg too. It'd be a real coast hugger, but yeah. We'll actually be doing a lot more missions from Vandenberg, for example the new generation Iridium constellation will be launched from Vandenberg and that's, I think, at least eight missions. We expect to launch Falcon Heavy from Vandenberg as well. Although it does look like the first Heavy - we originally thought the first Heavy would go out of Vandenberg but it's now looking like the first Heavy will go out of the Cape from 39A.",55,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Thank you everyone, and I appreciate you coming.",56,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["Yeah it was funny, friends of mine went back for a 20th reunion. I've been back. I've given a couple of talks at Penn.",57,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["It's a nice shot, it's a tall rocket. It's as skinny as I thought we could possibly make it. We stretched to it as long as ..  Yeah. It's twelve feet in diameter and when you add little bits and pieces, it gets out to almost 14 feet, and then we have to tuck the little bits and pieces in the corners because the key thing is that the total height above the road has got to be less than 14.5 feet.  Need a boat. Or they've got to fly themselves. Not going to fit on the roads, that's for sure.",58,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["The hard points where the tanks and the parachutes and everything are mounted, there are these vertical blades that transfer load from the heat shield to the pressurized section. So, that's one of the factors and they don't quite line up, so we'd either have to add a lot of mass, so they'd really be symmetric or we could have it not be symmetric and not add extra mass. If the parachutes have deployed, the parachutes - like, do you see these strange lines?  Yes, exactly. Behind the dragon here is where the main chute is, and then the drogues are at the top and you can see those lines basically go from where the drogues are to the mains. Where it's held, where the parachute lines attach, is just above where the hatch is, and so it actually comes in at an angle. It'll be coming in through the wind with lateral velocity, and you want the load to be taken up by the legs. You don't want it to land on one leg, because then one leg is going to take too much load. By having two legs closer together actually helps that too. It sort of takes the initial impact on those two rear legs and then onto the front.",59,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],[" Yeah, it'll look almost identical. We intend it to be a lot smokier, with the scorch marks and all, but it'll pretty much look like this. I'm really looking forward to that. It should be fun to see it hop around those pads.",60,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["",64,45,"2014-05-29","               \n                    SpaceX Dragon 2 Unveil Q&A               \n            "],["When we created Tesla we wanted to show that you could make a really compelling electric car. That you could make an electric car that was really better than a petrol car and I think with the Model S we've been able to achieve that it. It's been rated by some of the most critical reviewers in the world as among the best and by some the best car in the world.",1,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["Over 11 years, wow, that's a lot of challenges. The biggest challenge that Tesla faced was not going bankrupt in 2008, with the global financial crisis. Ya know, General Motors and Chrysler went bankrupt and we narrowly avoided bankruptcy thanks to a dedicated group of employees and investors. That was probably our most difficult moment. In the creation of this car in particular, I suppose the most challenging thing was to create a super safe car that had great performance and yet had great range as well. The car's got a 265 mile range, despite being a luxury sedan with transmatic capability.",2,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["I think Tesla gets a lot of attention, positive and negative. I guess it's a bit of live by the sword, die by the sword. Everything we do seems to be amplified. There was the whole sorta fire thing, which, even though the Model S has an incidence of fire which is five times less than the automotive industry, in fact, I think it's maybe the least fire-prone car on the market, last year it got more press than the other 500,000 gasoline car fires combined. Even though we've never had an injury - I mean, touch wood - we've never had a serious permanent injury in any of our cars, ever. Nobody's died. Nobody's had a permanent injury in any of our cars, ever. Ya know, I think there's still some perception that our car is somehow not safe. Even though it's actually the safest car on the road.",3,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],[" Some of them do take swipes, yeah. I suppose that's natural for competitors. I think the truth wins out in the end, particularly these days with the Internet. People are able to search and compare, and with five minutes of research you can get to the truth very quickly.",4,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["I really care about Tesla and about the Model S and everything, so it's hard to be dispassionate about that. It's a lot of blood, sweat and tears from a lot of people and, you know, I think particularly if the criticism isn't accurate. It's sort of like, the Model S, it's like your child. Let's say your child goes into a competition and loses, but not on the merits, then you'd be pretty angry about that. Or if somebody disparages your child in a way that's false. There are honest criticisms to be had, certainly, but it's difficult to take false criticism of something you care about.",5,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["\"Governments around the world certainly make a lot of noise about caring about the environment but the results are not very good.\" Particularly in automotive. Much less than 1% of new cars made every year are electric. This year there'll be 90-something million cars made, so round it off, say 100 million new cars made a year, there's about two billion cars in the global fleet. Even if all new cars went to electric this year, it would take 20 years to replace the global fleet. Much less than 1% of new cars made this year are electric. Clearly, we need stronger action.",6,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["I think all governments need to do more. American government, and UK government. I know they keep sort of talking about it. Really, the action needs to be ratcheted up until we see solid movement toward electric cars. How about at least 1% of cars being made are electric? That seems like a very low bar.",7,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],[" Well, this particular configuration - they start at 50,000 pounds, this has probably got lots of options and thing. The goal of Tesla is to create mass market electric cars but we can only get there one step at a time. We started off with the Roadster, our sports car, that was even more expensive and at very low volume. Now we're at step two, which you could argue is more of a mid-price, mid-volume car, but we need to sell this car in order to make the money for the high volume affordable car in the future. Ya know, we can't think of any other way to get there. It's about three years away we think.",8,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["People like cars, clearly. That's their chosen method of getting around. So, we have to adapt to what people want to do. That's not to the exclusion of something like the Hyperloop or mass transit, but it's complementary certainly. So, we've got to make electric cars I think.",9,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],[" SpaceX was about a year earlier. With SpaceX, the goal is to accelerate the development of rocket technology. If you think about the fact that humanity was able to go to the moon in 1969, and now can sort of barely get to low Earth orbit, that's a huge decline in capability. What we'd like to do with SpaceX is to try to turn that around, and rapidly improve rocket technology to the point where, maybe ultimately, we can have a city on Mars, and be a multi-planet species. I'm not saying SpaceX is going to do all that, but we're going to try to advance rocket technology as much as we can in that direction.",10,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["Right now we're launching quite a lot of satellites into orbit for various commercial customers. NASA's our single biggest customer, and they're about a quarter of our launches. We've done missions to and from the space station with cargo, including live cargo in some cases. Our next mission to the space station will include 40 mice - so, 'the mousetronauts' - and it has the ability to maintain life support systems and everything. We'll be launching astronauts in about two years and keep going on from there.",11,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["Well I think what were doing at SpaceX is certainly in collaboration with NASA. NASA's been a big supporter, and I'm not sure we could've really gotten where we are today without NASA. But in general, commercial technology companies are better at advancing technology than governments. Particularly once it gets out of the fundamental research phase. And that's sort of what SpaceX hopes to be - to really drive the technology development a lot faster than it would occur otherwise, if it was just sort of a big government endeavor.",12,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["Well, there's not many asteroids between here and Mars that are of any size. After the Moon, you're either going to go to a very small asteroid, or Mars. The big asteroids are between Mars and Jupiter.  About 11 or 12 years.",13,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],[" Do you mean Mars? Well, I think in order to create a self-sustaining city on Mars, you've gotta make it as affordable as possible to go there. Otherwise you won't get enough people. So I think you've got to get the cost of moving to Mars, roughly equivalent to a middle class home, and then there'll be enough people who want to sell their house and move to Mars. That's sort of the key threshold for it to become a self-sustaining.. 'colony' if you will. Kind of like the English colonies in the Americas - which started out with a lot of sort of, basically, rich people and the British government sponsoring people to go over, but eventually, you know, anyone could go over.",14,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["We're pretty different from Virgin Galactic. Virgin Galactic is sort of more oriented more towards entertainment, you know, in having a quick-fun ride. SpaceX is sort of more, Martian colonization, whereas Virgin Galactic, at least in its initial efforts is sort of trying to give you kind of five minutes of weightlessness. So it's a different thing.",15,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],[" Not really, no. No, I mean, I think of myself as an engineer really. Try to create new technology that's important, but fun and cool at the same time.",16,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],["",20,46,"2014-06-07","               \n                    Elon Musk: The Real-Life Tony Stark Who Dreams Of Colonizing Mars               \n            "],[" Well, that's actually a great question. With our Dragon spacecraft we've really tried to do everything possible to make the astronauts safe. \"If somebody can think of something better to do, I'd love to hear it.\" I'll tell you about some important differences of Dragon compared to the prior spacecraft or even compared to the Soyuz, which is quite a reliable vehicle. First of all, the SuperDraco engines - you can see these thrusters that are side-mounted into the spacecraft - there are eight of them. They provide a redundant escape system, so, if something goes wrong with the rocket these thrusters fire and pull the astronauts away from the rocket. In fact, since there are eight of these engines there can actually be multiple engine failures and still the escape system will work.  Yes. If you go even beyond that and say, let's say the engines fail - there's a total propulsion system failure - we actually have a redundant parachute system on-board with dual drogues and three main chutes. I mean, it's like ridiculously - I mean, from a design standpoint I'm not sure what more one could do. It's got, like, multiple engines, multiple parachutes. \"I mean, space is a dangerous thing.\" It's not something that - you know, humans didn't evolve to be spacefaring creatures, but in as much as one can make certain design decisions to make a spacecraft safe, we've endeavored to make those decisions, and I'm at a loss to think of anything more that we could do, and if we can think of something more, we'll do it.",1,47,"2014-06-11","               \n                    Elon Musk: You're Safe If My Spacecraft Crashes               \n            "],[" Well, I don't want to be complacent, or presumptuous about the contract. I think we've done everything we can to have this be a good design and I think we've shown to NASA - who's been an awesome supporter of SpaceX in the past. Frankly, we wouldn't be where we are today without NASA. I think we've shown that we can do a good job and hopefully that makes a difference for this competition.",2,47,"2014-06-11","               \n                    Elon Musk: You're Safe If My Spacecraft Crashes               \n            "],[" Actually, the NASA competition, really will be independent of any Congressional influence. My experience with NASA is that they really are very objective. Frankly, if NASA wasn't so objective then we would not have won any of our earlier contracts because we would have been out-lobbied by the big aerospace companies - who have far more resources than we do. The reason I wanted to bring Dragon to Washington DC was really to show key Congressmen where US tax dollars would be going. At the end of the day, they are the ones controlling the purse strings for a competition, in general. So, they're not deciding the winners but they are deciding, is the amount of money allocated to a commercial human spaceflight program - is it going to be well spent? Does it have a chance of success? \"Ya know, there's a lot of people who think that human spaceflight should not be allowed in the commercial sector. It's sort of an odd position I think, but there's still a lot of people who feel that way.\" So, Congress need to think, okay, well, if this taxpayer money is spent, does it seem like it would have a good outcome, and seeing it in person is just a lot more convincing than seeing it on paper.",3,47,"2014-06-11","               \n                    Elon Musk: You're Safe If My Spacecraft Crashes               \n            "],[" I don't know. I don't know if we'll win. In the long term, I have faith in the American system of government and I think in the long term we've got a good shot. In the short to medium term, it's much harder to say where things are going, and of course, in order to get to the long term we've got to get through the short to medium term. I just find it odd that we have to fight so hard just for there to be competition for national security launches. It just doesn't feel right.",4,47,"2014-06-11","               \n                    Elon Musk: You're Safe If My Spacecraft Crashes               \n            "],["",8,47,"2014-06-11","               \n                    Elon Musk: You're Safe If My Spacecraft Crashes               \n            "],["A picture is one thing, but seeing something in reality is much more convincing.",1,48,"2014-06-12","               \n                    Elon Musk in Washington DC               \n            "],["It's helpful for the elected legislators, who hold access to the purse strings to know what it is that they might be buying.",2,48,"2014-06-12","               \n                    Elon Musk in Washington DC               \n            "],["At the end of the day, legislators are writing checks on the behalf of the American public.",3,48,"2014-06-12","               \n                    Elon Musk in Washington DC               \n            "],["If we just had it in California then it's - well, not everyone can get there. So yeah, it's just to show people what it looks like.",4,48,"2014-06-12","               \n                    Elon Musk in Washington DC               \n            "],["\"Lockheed and Boeing are used to stomping on new companies, and they've certainly tried to stomp on us.\"",5,48,"2014-06-12","               \n                    Elon Musk in Washington DC               \n            "],["The main thing that I think is problematic from a SpaceX standpoint, is that our toughest competitor on the international launch market is the Russians, and the US air force sends the hundreds of millions of dollars every year for Russian engines. So not only do we not have access to use our own national launch capabilities, but our own US air force is funding the Russians to compete against us. It's super messed up. I mean what the f... ya know.",6,48,"2014-06-12","               \n                    Elon Musk in Washington DC               \n            "],["",10,48,"2014-06-12","               \n                    Elon Musk in Washington DC               \n            "],["",1,49,"2014-07-10","               \n                    A Solid Year for Tesla               \n            "],["Well, they were very complimentary, they liked a lot of things about the car. The important thing was it won as a car, not because it was electric. It won on the basis of performance, fit and finish, and just the overall feel of the vehicle.",2,49,"2014-07-10","               \n                    A Solid Year for Tesla               \n            "],[" It absolutely is, yes. What we've promised we'll produce next year is at least 20,000 vehicles and that's something I'm really hanging my hat on, so I'm confident we'll do it. That's really a major promise from Tesla.",3,49,"2014-07-10","               \n                    A Solid Year for Tesla               \n            "],[" Obviously it was a bit disheartening that a presidential candidate would take time out of the debates to attack Tesla, in fact in two of the three debates. I thought that was a bit unreasonable. One of the things he did, he actually called us a loser, and we're a company that has generated 3500 high quality jobs in the United States. We're a leader in electric vehicle technology. We actually export electric powertrains to Toyota and to Mercedes and, the further validation of that, Time Magazine awarded us Invention Of The Year. So I think it's a bit unreasonable that he would call us a loser.",4,49,"2014-07-10","               \n                    A Solid Year for Tesla               \n            "],[" I think even in the absolute worst case scenario, Tesla has created a lot of intellectual property, we've over 250 patents, and obviously if we're supplying powertrains and battery packs to Toyota and Mercedes, they see value in Tesla too. Our production is sold out for the next seven months. So, I think even if we weren't able to execute, we'd still have value as an acquisition target for intellectual property, but obviously I think that's a very worse case scenario. The most likely scenario is that we will indeed become profitable next year and, in fact, cash-flow positive next month.",5,49,"2014-07-10","               \n                    A Solid Year for Tesla               \n            "],["",9,49,"2014-07-10","               \n                    A Solid Year for Tesla               \n            "],["Fortunately, things have changed quite dramatically through the hard work of a huge number of people at Tesla. Tesla has achieved profitability, which is a huge milestone, and something we're very proud of. Our aspiration with Tesla, and in fact the secret master plan that I wrote right at the beginning of Tesla, was that we'd start off with a high priced low volume car, then go to a mid priced mid volume, and then the third step would be a low priced high volume car. Now we're sort of at the middle of the second step, if you will. We've got the Model S out, which obviously has won car of the year and many accolades. We've got a great 4-door sedan and we've had really good sales of the car. The demand has been excellent. We sold almost 5000 cars in the first quarter and we expect to sell over 20,000 this year. In three or four years time when we have our lower cost car, which will be a bit smaller and slightly fewer features than the Model S, that's when we expect to be shipping a couple of hundred thousand cars a year.",1,50,"2014-07-22","               \n                    CNN Electric car competition is key               \n            "],[" I hope we are surrounded by electric cars from other manufacturers. The reason that I created Tesla with my partners and the reason why I put so much of my capital and time into it was to accelerate the advent of sustainable transport of electric cars. \"I really look forward to the day when every car on the road is electric. That's the goal, we want to make that happen.\" In fact, we're helping other car makers do that. We've got a deal with Mercedes for an electric V class that is coming out, I think, early next year. Then we've got the electric RAV4 with Toyota and that's already in production, and already being sold to people. We might do some additional deals in the future, but our goal is to just get electrification happening as soon as possible. I think it's an important thing for the world and the sooner it happens, the better off the world will be.",2,50,"2014-07-22","               \n                    CNN Electric car competition is key               \n            "],["",6,50,"2014-07-22","               \n                    CNN Electric car competition is key               \n            "],["",1,51,"2014-07-31","               \n                    Tesla Q2 2014 Earnings Call               \n            "],["",5,51,"2014-07-31","               \n                    Tesla Q2 2014 Earnings Call               \n            "],["Okay, first of all I'd say starting a business is not for everyone. Generally, starting a business, I'd say, number one is have a high pain threshold. There's a friend of mine who's got a good saying which is that starting a company is like eating glass and staring into the abyss. Okay, that's generally what happens because when you first start a company there's lots of optimism and things are great. Happiness at first is high, then you encounter all sorts of issues and happiness will steadily decline, and then you will go through a whole world of hurt, and then eventually, if you succeed - and in most cases you will not succeed - and Tesla almost did succeed. It came very close to failure. If you succeed then, after a long time, you will finally get back to happiness.",1,52,"2014-08-31","               \n                    Starting a Business               \n            "],["I think, two, is that you've got to make sure that whatever you're doing is a great product or service. It has to be really great. To go back to what I was saying earlier, where if you're a new company - unless it's like some new industry or new market that hasn't - if it's an untapped market, then you have more ability to - the standard is lower for your product or service, but if you're entering anything where there's an existing marketplace, against large entrenched competitors, then your product or service needs to be much better than theirs. It can't be a little bit better, because then you put yourself in the shoes of the consumer and they say why would you buy it as a consumer. You're always going to buy the trusted brand unless there's a big difference. A lot of times an entrepreneur will come up with something that is only slightly better, and it can't just be slightly better. It's got to be a lot better.",2,52,"2014-08-31","               \n                    Starting a Business               \n            "],["Number three, I'd say, is constantly seek criticism. A well thought-out critique of whatever you're doing is as valuable as gold, and you should seek that from everyone you can, but particularly your friends. Usually, your friends know what's wrong, but they don't want to tell you because they don't want to hurt you. Yeah, they say I want to encourage my friend so I'm not going to tell him what I think is wrong with his product. It doesn't mean your friends are right, but very often they are right, and you at least want to listen very carefully to what they say.. and to everyone. You're looking for, basically, you should take the approach that you're wrong. That you, the entrepreneur are wrong. Your goal is to be less wrong.",3,52,"2014-08-31","               \n                    Starting a Business               \n            "],["",7,52,"2014-08-31","               \n                    Starting a Business               \n            "],["There also needs to be a commercial orbital spaceport, just as we have commercial air traffic. It's a very similar thing to aircraft in that sense. We looked around for - we looked all through the country, and looked at all the possibilities, and I'm very happy to say that we thought that this was the best place to put it. So that's what we're doing. This is just the initial groundbreaking, it's going to take several years to build up a spaceport. This is going to be quite a significant building endeavor. What's near term for SpaceX, which I guess is sort of in the three to four year time frame, we expect to spend on the order of about $100 million, but in the long term, if you go out say ten or twenty years, it's probably in the several hundred million dollar range, because we're going to keep expanding the facility. There will be other companies that come and also locate here to support SpaceX, and you end up creating an ecosystem of companies - once you've got the anchor tenant down, other companies move in to support the anchor tenant - in this case, the launch of commercial satellites.",1,53,"2014-09-22","               \n                    SpaceX Groundbreaking - Brownsville               \n            "],["The long term goal is to create the technology necessary to take humanity beyond Earth, to take humanity to Mars, and establish a base on Mars. So, it could very well be that the first person that departs for another planet could depart from this location. So yeah, I'm super excited and can't wait to start building this project.",2,53,"2014-09-22","               \n                    SpaceX Groundbreaking - Brownsville               \n            "],["",6,53,"2014-09-22","               \n                    SpaceX Groundbreaking - Brownsville               \n            "],["Yeah, thanks for having me.",1,54,"2014-10-05","               \n                    Elon Musk on SpaceX winning multi-billion contract from NASA               \n            "],["Well, I think it's a vital next step in SpaceX's progress. It's about taking astronauts to the space station, eliminating the dependency on Russia for transporting US astronauts, but for SpaceX it's the next step in the technology we're developing and it means we've got a key anchor tenant in NASA as a customer for human transport into orbit.",2,54,"2014-10-05","               \n                    Elon Musk on SpaceX winning multi-billion contract from NASA               \n            "],["What you saw was Dragon 1, the initial version of the technology  Two, just two. It is a significant upgrade in technology. In particular, and I think an upgrade overall in space technology because the Dragon 2 will be capable of precise populsive landing. So, it'll be able to land anywhere in the world, on its thrusters with the accuracy of a helicopter. If you think of the earliest generation of technology being parachutes to a water landing, that was sort of Apollo, then the second generation being a winged vehicle, then the third generation, which is what we're doing with Dragon 2, is landing on thrusters with legs, in a precise location. If you imagine an alien spaceship landing, that's how it would land.",3,54,"2014-10-05","               \n                    Elon Musk on SpaceX winning multi-billion contract from NASA               \n            "],[" I think, no later than 2017. Our internal schedule calls for late 2016 but the nature of complex projects is they often take longer than expected, so I would imagine mid-2017 is the most likely point.",4,54,"2014-10-05","               \n                    Elon Musk on SpaceX winning multi-billion contract from NASA               \n            "],[" Well, it's certainly a good compliment - if all your competitors are banding together to attack you, that's like a good compliment I think. A very sincere compliment. Domestically we have, essentially, everyone ganging up against us - Boeing, Lockheed, and Blue Origin, Jeff Bezoes' company, and then on the international front we've rattled the Russians and Putin announced a few months ago that he's going to add $30B to the Russian space program, in part to compete against SpaceX.  Yeah, yeah.  Yeah, exactly.. and then on the - our European competetor Ariane, which is several European countries banding together - their Ariane 6 rocket is specifically geared towards competing with SpaceX and they're even waiving country-by-country production rate requirements, because normally they piece out the parts of the rocket to various countries by country..",5,54,"2014-10-05","               \n                    Elon Musk on SpaceX winning multi-billion contract from NASA               \n            "],[" I expect, in terms of direct jobs at the Gigafactory, it's probably some number well in excess of 6000. Long term, it's probably, in terms of direct jobs, I don't know, it could be upwards of 10,000. Then there's a multiplier effect, for every job then you have teachers, doctors, lawyers, plumbers, electricians - those jobs, they have a significant knock-on effect that's anywhere from 3 to 5 times the direct jobs that are created. One thing I should point out with respect to the Gigafactory, that I think is very important, the tax abatements for the Gigafactory are over 20 years. So, it's like basically $50M/year on average for 20 years. This is a factory that will generate revenue on order of $5B/year. So we're talking about, like 1%, it's a really tiny contribution.  To highlight the point you made a moment ago, it is worth noting that the Nevada legislature 100% voting in favor of the deal. All members, both sides of the party, including parts of Nevada that are far away from where the Gigafactory is. So, if they had any doubts about it being good for the state, we would have at least seen some people vote against it, but we didn't. There's been some articles saying, like, oh we took advantage of Nevada, but that's absolutely not the case. If you think of it like Vegas, Nevada understands what it means to be the house, and the house always wins. This is a super-winning deal for Nevada.",6,54,"2014-10-05","               \n                    Elon Musk on SpaceX winning multi-billion contract from NASA               \n            "],["",10,54,"2014-10-05","               \n                    Elon Musk on SpaceX winning multi-billion contract from NASA               \n            "],["Thank you for having me.",1,55,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 1 of 6)                \n            "],[" Okay, there was quite a lot. Well, what we're seeing there is - and, like, our communications team just put it together so I just saw it for the first time in the back there. There's probably a little bit too much slow-mo. What we're seeing there is our Falcon 9 rocket and our Dragon spacecraft and we're seeing some of the initial tests of the reusable version of Falcon 9 that is capable of taking off and landing. Which is - reusability is really, I think, the critical breakthrough needed in rocketry to take things to the next level.  Well, we've been able to soft-land the rocket booster in the ocean twice, so far. Unfortunately, it sort of sat there for a couple of seconds and then tipped over and exploded. Yeah - like that it's quite difficult to reuse. Unfortunately - it's as tall as a 14 story building, so when a 14 story building falls over it's quite a belly flop. So, what we need to do is be able to either land on a floating platform or, ideally, boost back to launch site and land back at the launch site. But before we boost back to the launch site, and try to land there, we need to show that we can land with precision, over and over again. Ya know, otherwise something bad could happen, if it doesn't boost back to where we intended. For the upcoming launch, I think we've got a chance of landing on a floating landing platform. We actually have a huge platform that's being constructed at a shipyard in Louisiana right now. Which is - well, it's huge, huge-ish, it's about 300 feet long by 170 feet wide. That looks very tiny from space, and the leg span of the rocket is 60 feet, and this is going to be positioning itself out in the ocean with engines that will try to keep it in a particular position - but it's tricky, you've got to deal with these big rollers and GPS errors. It's not anchored, because it's out in the Atlantic. But we're going to try to land on that on the next flight and if we land on that I think we'll be able to refly that booster, but it's probably not more than a 50% chance or less of landing it on the platform for the first time, but there's a lot of launches that will occur over the next year. So there's at least a dozen launches that will occur over the next 12 months and I think it's quite likely, probably 80% to 90% likely that one of those flights will be able to land and refly. So, I think we're quite close.",2,55,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 1 of 6)                \n            "],[" There's a couple of reasons. The longterm ambition of SpaceX is to develop the technologies necessary to establish a self-sustaining city on Mars, or civilization on Mars, and wings and a runway don't really work if you're going somewhere other than Earth. Ya know, the Moon doesn't have an atmosphere, so wings and wheels are - there's no runway and there's no atmosphere. Not a good choice for the Moon. Then, on Mars, there are also no runways, and the atmosphere is very thin. So, unless you like trying to land something at supersonic velocity, it's just not a good choice for Mars either. You basically have to go with propulsive landing if you want to go someplace other than Earth, which is why you have rockets, because obviously aircraft work quite well on Earth, but even for Earth recovery, when you really look at it, even if other planets had atmospheres the penalty for propulsive landing quite low. You can just do an easy calculation of what's the terminal velocity and then how long you have to fire the engine, at what g-level, to get to zero velocity. If you then do some interesting things, like look at our landing gear, they're essentially like giant body flaps, so the drag - when we deploy the landing gear, the drag massively increases, so we have dual use of the landing gear as giant body flaps and as landing gear. That actually cuts the terminal velocity in half and therefore the fuel - the propellant we need to stop the vehicle in half, and actually it's quite an efficient method of landing precisely. You use less mass if you want to use parachutes to a water landing, but then reusability is negatively affected.",3,55,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 1 of 6)                \n            "],[" The next generation vehicles after the Falcon architecture will be designed for full reusability. I don't expect the Falcon 9 to have a reusable upper stage, just because the - with a kerosene-based system, the specific impulse isn't really high enough to do that, and a lot of the missions we do for commercial satellite deployment are geostationary missions. So, we're really going very far out. These are high delta-velocity missions, so to try to get something back from that is really difficult. But, with the next generation of vehicles, which is going to be a -",4,55,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 1 of 6)                \n            "],["",8,55,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 1 of 6)                \n            "],["- sub-cooled methane/oxygen system where the propellants are cooled close to their freezing temperature to increase the density, we could definitely do full reusability - and that system is intended to be a fully reusable Mars transportation system. So, not merely to low Earth orbit but all the way to Mars and back, with full reusability.  Ha. I am an optimistic person, but - I think we could expect to see some test flights in the five or six year time frame. But, we're talking about a much bigger vehicle, and we're also going to be upgrading to a new generation - a harder engine cycle, which is a full-flow staged combustion. What we have right now is an open cycle engine. Right now, I'd say, engines are our weakest point at SpaceX, but they will become as strong as the structures and avionics in the next generation.",1,56,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 2 of 6)                \n            "],[" Sure, but let me just clarify a point. I think, right now our weakest point is engines with respect to specific impulse, but not with respect to thrust-to-weight. We actually have the highest thrust-to-weight of any engine, I think maybe ever, but our specific impulse, the efficiency of the engine is about 10% worse than a staged-combustion engine using the same propellant. In terms of our competitiveness, I think it mostly comes down to our pace of innovation. Our pace of innovation is much much faster than the big aerospace companies or the country-driven systems. This is generally true, if you look at innovation from large companies or smaller companies, smaller companies are generally better at innovating than the larger companies and it has to be that way from a Darwinian standpoint as smaller companies would just die if they didn't try innovating because otherwise people would just keep buying the product from the big company. So, then, why is SpaceX more innovative? I think it's probably because we've got a super-engineering driven culture. We're running sort of the Silicon Valley operating system. It's kind of hard to describe. Like, how do you describe Linux. Ya know, like Linux is more efficient than some other operating systems, but to explain exactly why, you really have to get into the weeds. But, you sort of have a very flat hierarchy, you promote rapid communication, a best-idea-wins culture - as opposed the the having the seniority of the person decide the solution, which - that should never be the case in engineering, it should always be a rational basis. I also believe that at the leadership level, I'd much rather promote someone that has strong engineering ability than so-called management ability. \"We do hire some MBAs but it's usually in spite of the MBA, not because of it.\"",2,56,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 2 of 6)                \n            "],[" Well, it is a chicken and egg situation, the reason why there's low demand for spaceflight is because it's ridiculously expensive, and so at some point someone has to say, okay, we're going to make something that's much more affordable and then see what applications develop. That's what has to happen. The situation in rocketry is like if an aircraft - imagine if aircraft were single use, then how many people would fly? The flight rate would be really low. If you buy a 757 it's like $250M, or maybe $300M, and you need two of them for a round-trip. No-one is paying half-a-billion dollars to fly from Boston to London, and if that were the case there'd be like a very small number of flights for scientific and military purposes and people would say, wow, the market for aircraft is so tiny, people really love going by boat - it's nonsense. If we have rockets that are reusable, we could - fully-reusable and can get to a decent flight rate, the potential is there to get a two order of magnitude reduction in the cost of space transport, which is, I think, vital for establishment of a self-sustaining civilization on another planet or even on the Moon or some sort of L5 colony or whatever, but you really need to get the cost down - we need a two order of magnitude improvement, at least, in the cost of transport. In fact, relative to the estimates of what it costs to do a manned Mars mission, I think like some of the lower estimates are at the $100B to $200B level, for a four person mission, we need more like a 10,000 fold reduction. I mean, so people can afford to go.",3,56,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 2 of 6)                \n            "],[" Yeah, private spaceflight is going to be some amount of market. Yeah, I don't really know. We're just trying to advance rocket technology and - I mean, on the one hand, if we get even slightly towards the overarching goal of Mars colonization technology level, if we just get slightly there, we certainly have a viable business in launching satellites and servicing the space station, that kind of thing, because - yeah, like, even for like 5% - there's still a viable business doing Earth orbit and we're vastly more competitive than the other rocket companies. We do have a lot of people ganging up against us these days.",4,56,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 2 of 6)                \n            "],[" I don't think the Moon is a necessary step, but I think if you've got a rocket and spacecraft capable of going to Mars, you might as well go to the Moon as well - it's along the way. That's like crossing the English Channel, relative to Mars. So, it's like, if you have these ships that could cross the Atlantic, would you cross the English Channel? Probably. It's definitely not necessary, but you'd probably end up having a Moon base just because, like, why not, ya know. It terms of the key technologies, obviously it would be great to have some sort of fundamental new thing that's never existed before and pushes the boundaries of physics, that'd be great, but as far as the physics that we know today, I actually think we've got the basic ingredients - they're there. I mean, if you do a densified liquid methalox rocket with on-orbit refueling, so like you load the spacecraft into orbit and then you send a whole bunch of refueling missions to fill up the tanks and you have the Mars colonial fleet - essentially - that gets built up during the time between Earth-Mars synchronizations, which occur every 26 months, then the fleet all departs at the optimal transfer point. I think we have - we don't need any sort of thing that people don't already know about, I believe. I believe we've got the building blocks, but the mass efficiency is extremely important. So, having better heat shields, that obviously are reusable.  Yeah, things that can mitigate the radiation effects would be certainly - I think the radiation effects are way overblown because, ya know, people went to the Moon. We went like two weeks in deep space. Buzz Aldrin's still around. So obviously they're still alive and they seem okay. Ya know, people have been up in the space station for like a year or more. They're okay. I think there are things we can do to mitigate the radiation on-route, by effectively placement of the water you bring with you - put that in the direction of the Sun. But yeah, I really think we have the essential ingredients, but we do need an efficient propellant depot on Mars, but I think is really like, there's a lot of hard work and engineering that needs to be done, but it's there. Like, the pieces are there.",5,56,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 2 of 6)                \n            "],[" Yeah, yeah, I think that'd be - like, we have rovers on Mars already, so I think we'll see more robots on Mars and we'll probably want to make sure the propellant depot works - it'd be an automated propellant depot and there is some question as to, what do you do for power generation on Mars? Do you have a nuclear reactor? Then you've got to carry the nuclear fuel there, and reactors are fairly heavy. Do you do some lightweight solar power system? Like, maybe big inflatable solar arrays or something like that. So, just power generation on Mars, I think is an interesting problem, and then just figuring out how to get all the bits of efficiency right for creating, say, methane and oxygen on Mars. Ya know, Mars has got a CO2 atmosphere and there's a lot of water buried in the soil that you can get to.",6,56,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 2 of 6)                \n            "],[" I think there's plenty of people who will sign up for a one-way trip to Mars. It'd certainly be enough, but I think the question is, is it a one-way mission and then you die, or is it a one-way mission and you get resupplied, that's a big difference. I think it ends up being a moot point because you want to bring the spaceship back. These spaceships are expensive, okay, they're hard to build. You can't just leave them there. So whether or not people want to come back or not, is kind of - like, they can just jump on if they want, but we need the spaceship back. I mean, it'd be kind of weird if there's this huge collection of spaceships on Mars over time. It'd be like, maybe we should send them back - no, of course we should send them back. Particularly if we want to have a colony of some kind that's of significant size.",7,56,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 2 of 6)                \n            "],["",11,56,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 2 of 6)                \n            "],[" Yeah, well that's why I think we should really be setting the goal as the creation of a self-sustaining civilization on Mars, not simply a mission to Mars because then we risk - yeah, it'd be awesome and cool and it'd be a new high altitude record and great pictures and stuff, but it would be - it's just not the thing that fundamentally changes the future of humanity. I should sort of explain, perhaps, the rationale for, ya know, why I think it's important to establish a self-sustaining colony on Mars. Some people are aware of that, but probably most people aren't and you hear all these rebuttals, like aren't there all these problems on Earth that we need to deal with, and shouldn't we focus on that, and the answer is yes, our primary focus should be the problems on Earth but I think that there should be some small amount that's given over to the establishment of a colony on Mars and making life multi-planetary. By a small amount, I mean some number less than 1% of our resources. So, it's not as important as, say, health care, but it's more important than let's say, cosmetics. I'm in favor of cosmetics, I like them, they're great, but ya know, lipstick or colony on Mars. People may have different opinions, I know. I think we should have that, because the future of humanity will fundamentally bifurcate along the lines of either a single planet species or a multi-planet species, and a multi-planet version of humanity's future is going to last a lot longer. We'll propagate civilization in the future far longer if we're a multi-planet species than if we're a single planet species. So it's like planetary redundancy, backing up the biosphere. We've got all of our eggs in one basket here. We should try to protect that basket with everything we can but there's some risks that are just extremely difficult to mitigate and some which we will ultimately not be able to mitigate. So, it just seems like the right thing to do, and then the next question is should we do it now, or should we wait for some point in the future, and I think the wise move is to do it now because the window of technology for this is open and it's the first time that window's been open in the 4.5 billion year history of Earth. That's a long time. I certainly hope that the window will be open forever, but it may also close. If you look at the history of technology of various civilizations - if you look at, say, ancient Egypt where they were able to build these incredible giant pyramids, and then they forgot how to build the pyramids and then they couldn't read hieroglyphics, or you look at Roman civilization, they were able to build these incredible aqueducts and roads and then they forgot how to do that. They had indoor plumbing, and they forgot how to do indoor plumbing. There's clearly been a cycle with technology. Hopefully, that's an upward sloping sine wave that continues on to be really great in the future, but maybe it doesn't. Maybe there's some bad thing that happens. So, for 1% of our resources we could buy life insurance for life, collectively, and I think that would be a good thing to do.",1,57,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 3 of 6)                \n            "],[" The Gigafactory is like the least bad solution we could up with, honestly. I think it's actually pretty cool the way it's worked out, but we're just faced with a simple problem of: it we want to make electric cars we need enough batteries for the electric cars, and last year, all Lithium-Ion battery production combined was 30 GWhs, approximately. That's nothing, okay, or at least, it's nothing when you consider if you want to make half a million electric cars a year, that's how much you need. There are a hundred million new cars made every year. There are two billion gasoline or diesel cars on the road worldwide. So, just do the basic math, you don't just need one Gigafactory, you need like 200 Gigafactories, just for new car production and that means you're only going to replace the fleet at the existing rate which has it refreshed every 20 years. So yeah. Given that we want try to get to full capacity at a Fremont plant in California of a half million vehicles a year, we need a half million vehicles a year of batteries, and obviously we can't use all of the other factories in the world combined because people want cellphones and laptops and other things. Therefore we have to build this factory and we have a great partner in Panasonic. They're taking care of the cell formation part of it. There are actually many aspects to this, because you have anode, cathode, electrolyte, can, at the precursor level you've got raw materials coming in from the mines that feed into a variety of other companies like Simitar Mining and Atarchie and others, they do the precursor processing and then Panasonic takes the anode and cathode materials separately and put that into a cell and then it goes into a Tesla section which creates the module, which is all the electronics and the packaging and the conductors, the safety mechanisms and the cooling loops and then the modules go into the pack which has a lot of crash structure associated with it and then the pack goes in the car. Then, obviously, Tesla is the landlord of the whole thing as well. Anyway, short of doing that, there was no way to scale, so that's why we did it.",2,57,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 3 of 6)                \n            "],[" Sure, I love the idea of electric aircraft. Everything will go fully electric, except for rockets. Which is ironic.  Wha? No. Wait, when you say 10 to 100, off what baseline? What do you mean?  Oh no. Definitely not. In my opinion at least, where we are right now is roughly for a cell which doesn't have lots of other drawbacks, which people always forget to mention when they talk about battery breakthroughs, there's many parameters that are important for a battery and hardly a week goes by when there's not some huge breakthrough, allegedly, in batteries but the bullshit factor is outrageous. But, for real cells, which actually work, and don't have some huge drawback, they're currently at about 300 Wh/kg, and to have a compelling aircraft, you only need about 400 Wh/kg, provided the percentage of cell on the aircraft is high. It doesn't need to be anywhere near as high as it is on a rocket, but if it's at sort of at the 70% level at 400 Wh/kg, you can do very decent range. If you move it up to the mid to high 70s, you can go transcontinental - not intercontinental, but sort of west coast to east coast. So, you need an efficient aircraft, but that's approximately, by my calculations, the numbers you need - which I think is an achievable number. Aircraft have all these unnecessary things like tails and rudders and elevators - not needed. Just gimbal.. anyway.. gimbal the electric fan. For some weird reason gimbaling motors is normal in rockets and not in aircraft. Why not?  I've been sort of toying with the design for an electric supersonic vertical take-off and landing electric aircraft for a while, I'd love to do it, but I think my mind would explode. It'd be like, brain's worn out, ya know. I'm pretty saturated working on electric cars and rockets.",3,57,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 3 of 6)                \n            "],[" Well, they're doing great. In fact, we want to hire a lot more people from MIT. Definitely, apply to SpaceX or apply to Tesla, and yell at me on Twitter if there's something wrong with our admissions process or something. I mean, it's not the most efficient way to get to people, but it is one way. I don't know if our recruiting and our process of hiring people is good. I think it's good but I'm not sure. But we want to hire lots of really smart engineers because that's how these problems get solved.  It does, absolutely. That's generally the hiring mistakes that I've made in the past, it's been, just as I said, it's been looking too much at their intellectual capability alone and not on how they affect those around them. What really matters is, for someone's contribution to a company, is how they are as an individual and how they affect others around them. You could say it's also analogous to a sports team - the best person on the team is not necessarily the one who scores the most goals. It could be the person who assists in the most goals. If there's one person on the team who just wants the ball all the time and just wants to kick it at the goal, that can actually be detrimental. So, it is important to weigh personality and just are they going to be a good person, will people like working with them, that sort of thing. It does make a difference.",4,57,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 3 of 6)                \n            "],[" Well, NASA has been really helpful to SpaceX. Not just in terms of giving us contracts but also technically in a number of areas and a lot of the things that we've done at SpaceX have been dependent on things that NASA's done in the past. I think we're certainly incredibly grateful for everything NASA's done in the past and the ongoing support that we receive from NASA. I'm a huge fan of NASA. I think NASA's actually doing the right thing given all the constraints that they have. Within the context of being this large government entity that's getting pushed in all sorts of different directions and has a lot of limitations on what it can do, I've been pretty impressed by what NASA has done given all of those constraints.",5,57,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 3 of 6)                \n            "],["",9,57,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 3 of 6)                \n            "],["Yeah, so I think it's - if NASA continues to expand upon the support of competitive commercial space that's probably what will have the most positive effect on the future of space development.",1,58,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 4 of 6)                \n            "],[" Our goal for SpaceX and Tesla was not, initially, to do huge amounts of internal manufacturing. We actually tried to do as little manufacturing as possible at first but we found we had to insource more and more over time. So, it's not from the standpoint of we really believe in insourcing or outsourcing, it's just given - if there's a great supplier, then we'd love to use a great supplier, then if there's not then we need to do it ourselves. The need to find a way or make a way to a good solution, and it's just over time we've had to make our way more often than not. For rocketry, there's also ITAR limitations. Which is that rockets are considered advanced weapons technologies, so we can't just outsource it to some other country. But, I think for manufacturing, very often people think of manufacturing as just some rote process of making copies. Which, actually, it isn't. Manufacturing is building the machine that makes the machine. If you think the machine is important, well, building the machine that makes the machine is also extremely important, and more often than not, what I've found is the manufacturing is harder than the original product. For example, at Tesla we can make one of a car very easily, but to make thousands of a car with high reliability and quality and where the cost is affordable, is extremely hard. I'd say, maybe 10 times harder than just making one prototype - maybe more. At SpaceX also, maybe approaching an order of magnitude harder to manufacture rockets and launch a lot of them than to design one in the first place. So, I really think a lot more smart people should be getting into manufacturing and it's kinda fun, so it's like - it sort of got a bad name for a while but it's really interesting.",2,58,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 4 of 6)                \n            "],[" Actually, if power-to-weight ratio is of interest to you, rocket turbopumps really take the cake. The turbopump on the Merlin engine generates 10,000 horsepower and weighs 150 lbs. Fuel efficiency is sort of a different question.. but power-to-weight, it's at the ragged edge of pulling those molecules apart. It's kind of amazing that you can get 10,000 horsepower out of this thing that you can basically pick up. But, for electric motors, if you have a properly designed AC induction motor getting a high power-to-weight ratio and a really great response rate, low latency and all that, extremely low ripple current and what-not, it just sort of comes naturally to an AC induction motor. The bigger challenge is actually cooling it effectively and then particularly, cooling the rotor because you've got this rotor going at 18,000 RPM. So, in the Model-S we coaxially cool the rotor in order to have high steady state. For an electric motor you can have - it's easier to get peak power for a short period of time, it's hard to have sustained peak power - because you overheat, and then it's hard to get high efficiency over a complicated drive cycle. Those tend to be the problems we wrestle with more than, say, the peak power. We can get peak power pretty easily but sustained power and efficiency over the drive cycle are hard.",3,58,"2014-10-24","               \n                    Elon Musk at M
