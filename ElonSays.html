IT's Aero/Astro Centennial (part 4 of 6)                \n            "],[" Actually, that's not why I started SpaceX, but - I mean, the easiest thing for me to do would have been to buy a ride on the Soyuz and for that I would have been able to go to the space station as a number of other people have done but the thing that I was trying to get at was how to get us back on the track of extending life beyond Earth. That's the reason for starting SpaceX, and I expected it to fail, and people say, oh, well why would you even start that in the first place, but if you go to before I started SpaceX, I wanted to this philanthropic mission to send a small greenhouse to the surface of Mars and try to get the public excited about sending life to Mars, because people respond to precedents and superlatives and this would be the first life on another planet, the furtherest that life's ever traveled and I thought that that would get people excited and that would result in NASA's budget getting increased and then we could resume the dream of Apollo. My initial goal was just to try to figure out how to get NASA's budget higher, but then I came to the conclusion that if we don't make rockets way better then it won't matter. We can get a budget increase but then we'd just send one mission to Mars and then maybe never go there again. The goal of SpaceX, really, was to make as much progress as possible, to advance rocket technology to the point where hopefully we can establish a colony on Mars, or at least get as far along that way as we can. We'll just try to go as far as we can.",4,58,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 4 of 6)                \n            "],[" Well.. yeah. I don't know, we're probably - we're building a ship that NASA's going to use and that other people will use. In terms of an astronaut corps, I mean, I kinda think, like, what we should be transporting are scientists and engineers. Not pilots, really. Dragon doesn't need pilots. It obviously goes there now with just cargo. We just sent up 40 mice. They were not piloting the craft. So really, it's a means of transporting people to the Earth-Moon orbit region in order to do science, basically. Potentially to the Moon to do some exploration there, but I kind of think it should be easy to go on a spacecraft. Like, you should be able to just get on with no training and go. It shouldn't be hard.",5,58,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 4 of 6)                \n            "],[" Well, Boeing is a fine company of course. What we're trying to do with Dragon 2 - or the new crew Dragon design - is be able to land propulsively with precision. Which I think is kind of the next generation. If you consider the first generation was parachutes to a water landing then wings and gear landing on a runway, the third generation is propulsive landing with precision. If you saw a movie about the future with aliens landing, how do they land? Like that. Okay? Obviously it'd be kind of weird if the aliens landed in the ocean with parachutes, we'd be like okay, nothing to fear. Boeing's design is like slightly improved because it's got airbags but it's still and imprecise landing somewhere in a huge expansive desert and it's basically landing on airbags and crashing in the desert. Okay, that's one way to land. I think the future has to be precise propulsive landing because that's what you need to go to the Moon or to Mars or anywhere else in the solar system and that's the thing we should be focusing on. We're already going to the space station and back, by the way, Boeing isn't doing that.  Well, a lot of things that are envisioned in sci-fi, books, it's a wide range of course, a lot of things that are envisioned do make sense and like I said, there isn't some other way to land on the Moon. You can't land on the Moon with parachutes and airbags. Due to the lack of atmosphere over there.",6,58,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 4 of 6)                \n            "],[" I don't know. I think it's - I'm hopeful there will be multiple colonies on Mars. There's certainly - from a SpaceX standpoint, we don't mean to do anything on an exclusionary basis, we're just trying to get there. We'd love to have that debate. Oh, is it too American? Okay, maybe, but we've got the base on Mars, who cares. But, I think, if there was an American base on Mars it would certainly prompt other countries to want to establish their own base on Mars too, but I do think it would be better to have competition than cooperation. Yes, I think we'd be better off with competition rather than insisting - like, in the space station we got the international space station but when governments are all forced to go in lockstep, it tends to not make things go faster. We want some sort of positive competitive element, I think. So, we don't want people going to war of anything, just some positive competitive element like the Olympics. If people compete hard and it's good sportsmanship and everything, then the net result is better than if ...",7,58,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 4 of 6)                \n            "],["",11,58,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 4 of 6)                \n            "],["like if there was no competition. Olympics with no competition wouldn't make any sense. So, I think some positive competitive thing would be better and we should definitely not insist that all countries go at the same pace or some collection of countries go at the same pace, that would slow things down dramatically and maybe not even happen.  Yeah, ESA, Chinese space agency, everyone, yeah.",1,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[" Well, I think any natural resource extraction on Mars would be - the output would be for Mars. It definitely wouldn't make sense to transport Mars stuff 200 million miles back to Earth. Honestly, if you had like crack-cocaine on Mars, in like prepackaged pallets, it still wouldn't make sense to transport it back here. It's be good times for the Martians, but not back here. Resources would be for a colony to use.",2,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[" The beamed energy thing is interesting. I think it is a worthy area of research. I think it's worth trying to make something work. Try to get something to orbit or a really high delta-velocity with beamed energy and see how well does it work in practice. I do think there's - I mean, I'll state some concerns but these concerns are not meant to say that we shouldn't work on them. I'll preface it by saying we should work on it. I think there are some scaling challenges with beamed energy. If you say, what's the actual power output you need to send, say, a Falcon 9 class vehicle to orbit, and it's a very very big number. You start needing like, woah, we need like the power of like the eastern seaboard, ya know, to sort of send something Falcon - call it Falcon Heavy class, what do you need to send something like that to orbit, it's really a huge amount of energy, or a huge amount of power, to be precise. Actually, the power level you need is enormous. You don't need, maybe not that much on an energy basis, but you can't just tell everyone to turn their lights off in Florida. So then you need like a huge power plant or a huge capacitor bank or a huge high power density battery array. So, I'd like to see how well does it scale, and then you say, what's the cost of the huge power plant and the huge laser array, and that sort of thing and how does that compare to the cost per unit mass if you just carry your own oxygen with you and have a lower ISP and don't do any of those things.",3,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[" That's cool. What was the ratio of the pod to tube diameter? Right, but, the pod diameter to tube diameter?  Ahh, that's the problem. So, you actually want the pod to - you want a sort of ratio of the pod area to the - tube cross-section to pod cross-section of about two. So, like, the pod is only half the cross-sectional area of the tube, because you're still going to want to have some flow of air over the pod. Yeah, you'll probably deal with the Canterus limit by having a compressor on the node but it only partly addresses it and then the rest is airflow around the pod. You definitely don't want to have something that's really a tight fit because you also start hitting tolerance limitations like that. Yeah, and you just need some play in that system. A tricky thing also for if you're going really fast is just even small imperfections in the surface of the tube which I think can be deal with by essentially having - once the tube's done you actually need to run something that's going to smooth it out. You basically need to run a grinder through the tube that's going to polish the surface and make sure that there are not undulations. In the proposal of the Hyperloop we had the air-skis were sprung. Yeah, that's also important.  You actually have to allow expansion at the terminals. Where-ever the terminals are, you have to have that length of expansion and then in the pylons that are supporting it, you actually need to allow each pylon to stretch in x. So, it's - you can't hard constraint it at the pylons.",4,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],["Yeah, I could probably do 10 or 15 more minutes.",5,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[" We're not really going to try to get resources on the Moon, because that'd be useful if you're on the Moon but not for bringing it back to Earth. So, if there's a Moon base, I'd expect they'd extract resources, but for themselves. I'm going to try to get through a bunch of questions, so I'll make my answers short.",6,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[" I think we should be very careful about artificial intelligence. If I were to guess at what our biggest existential threat is, it's probably that. So, we need to be very careful with artificial intelligence. I'm increasingly inclined to think that there should be some regulatory oversight maybe at the national and international level, just to make sure that we don't do something very foolish. \"With artificial intelligence we are summoning the demon.\" You know all those stories where the guy with the pentagram and the holy water is sure that he can control the demon, didn't work out. HAL9000 would be easy, it's way more complex than - I mean, it'd put HAL9000 to shame, yeah, like a puppy dog.",7,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[" Sorry, could you repeat the question? I was just sort of thinking about the AI thing for a second more.  Communications is certainly very important. We're going to need tera-bit level communications between Earth and Mars which necessarily means that you're going to want a tight beam, like a laser communication system or something like that, and relays - sort of satellites that relay it - because sometimes Mars is on the other side of the Sun, so you gotta bounce the photons around the Sun, not through it, and yeah, so I think communications are going to definitely be important. I also see that, on Earth, there's a lot of potential for space-based communications. I think that there's a huge amount of room for growth for having satellite communications systems that provide high bandwidth global coverage, and we'll need the same for Mars.",8,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[" Haha, I say bravo. I mean, I thought it would be awesome if there was a space elevator. I wouldn't hold my breath. I mean, I don't think it's realistic but I'd love to be proven wrong. I always think of, like, Charlie and The Chocolate Factory when I hear the space elevator, ya know, because people sort of imagine it's like an elevator, you press up and now you're in space. This is extremely complicated. I don't think it's really realistic to have a space elevator. Put it this way, at the point at which we have a bridge from LA to Tokyo, which I think is a much easier problem, then - ya know, how about across the Atlantic, some sort of 2000 mile long bridge, or 3000 mile long bridge, something like that would be made of carbon nanotubes. I don't think we've got a carbon nanotube footbridge so far, let alone some enormous 60,000 mile long space elevator. Anyway, I think it's - it's not the thing that I think makes sense right now but if somebody can prove me wrong that'd be great.",9,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[" Well, the illustrations that I've seen basically has them using a bunch of SpaceX rockets and Dragon spacecraft. I'm like, okay, if they want to buy a bunch of Dragons and Falcon 9 rockets, that's cool. We'll certainly sell them. I mean, I don't think they've got anywhere near the funding to buy even one, so I think therefore it's unrealistic, and I think trying to go to Mars in Dragon is less than ideal. It's at least - well, if you go real fast it's maybe a three month journey and normally it would be more like a 6 to 8 month journey. That's a long time to spend in something with the interior volume of an SUV. I'd recommend waiting for the next generation of technology.",10,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[" Well, ya know, I think it would not work. It would just be an illustration on a page that doesn't have real hardware. That would be the difference. I just don't think space elevators are like a very sensible thing, ya know.",11,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[" Yeah, absolutely. What we're planning to do over time is go to 100% renewable power generation for our Supercharge stations. We've sort of temporally not added solar power, because in the interests of just having national and international coverage, so you can drive anywhere in the US, Europe or Asia using Superchargers, we haven't constrained that so that every Supercharger has to have solar panels. There are a few that have solar panels, most don't. But in the long term..",12,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],["",16,59,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 5 of 6)                \n            "],[".. all of them will either have solar panels or otherwise get their power from renewable sources, and in the long term I expect it to be solar panels to a stationary battery pack, so that the solar panels can charge the stationary battery pack over the course of the week and then that stationary battery pack and buffer the energy and release it during peak times. What we see with Superchargers is huge differences in usage. You can imagine, when people go away for the weekend, like Friday nights and Saturday nights - Friday nights and Sunday nights, huge peak usage. People are going somewhere, like a family trip for the weekend, but say, Wednesday at 11am, low usage. So, you want to have a stationary battery pack, solar panels and then it could work even if the power grid goes down. That'd be cool I think, to have something like even post-apocalypse you can still drive around.",1,60,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 6 of 6)                \n            "],[" Well, I think, given that we open sourced our patents earlier this year, I think we're - ya know  I think that suggests that we're trying to be helpful. If there's anything that Tesla can do that's helpful and doesn't distract us from making cars, then we're happy to do that. We've also done battery packs and power trains for Mercedes and for Toyota. Right now, the fundamental constraint is on battery production. So, we have to solve that constraint in order for there to be any scaling up of electric cars and that's why we've got the Gigafactory, and things have to be affordable. \"Basically, people need a compelling and affordable electric vehicle. That is the holy grail, and we're trying to get there as fast as we can.\"",2,60,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 6 of 6)                \n            "],[" Yeah sure. I mean, I love technology and particular when I was a kid I would just consume all the science fiction and fantasy, movies, books, anything at all. Even if it was just really shonky. In terms of key influences, I certainly liked Star Trek because that actually shows more of a Utopian future. It's not like things are horrible in the future - there's so many bloody post-apocalyptic futures, okay, can we have one that's nice? Just a few. So I like that about Star Trek. In terms of some key books and movies, obviously Star Wars - \"Star Wars was the first movie I ever saw, so it was going to be fairly influential.\" I'd never seen a movie in a theater before, it was like super great. In terms of books, Lord Of The Rings is probably my favorite book, but it's not really sci-fi, in fact oddly enough J.R. Tolkien is almost anti-technology. It's funny. Lord Of The Rings was a book but it's kind of anti-technology but it's still great. I think the Foundation series from Asimov is like one of the best ever, and the books of Arthur C. Clarke and Heinlein, those are like probably the three best sci-fi authors. Recently someone was recommending to me the Ian Banks novels as being fairly good. Yeah, what do you think is good?  Yeah, it's funny you should mention that. I think that's Heinlein's best book, honestly.",3,60,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 6 of 6)                \n            "],[" Haha. Well, I don't think that - well, our behavior is just - we're just going to keep trying to make rocket technology better and better. I mean, I think the time frame for the SLS sending people to Mars is pretty far out there - and if it does that's great, but it's really - what we need is a technology system that's capable of sending large numbers of people and cargo to Mars. It's cool to send one mission, sure, but that's not the thing that changes humanity's future. The thing that really matters is being able to establish a self-sustaining civilization on Mars, and for that I don't see anything being done except SpaceX, honestly. That's not to say SpaceX will be successful but I don't see anyone even trying.",4,60,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 6 of 6)                \n            "],["Thank you.",5,60,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 6 of 6)                \n            "],["",9,60,"2014-10-24","               \n                    Elon Musk at MIT's Aero/Astro Centennial (part 6 of 6)                \n            "],["That is water.. tastes like water. Well, I mean, diet coke is good. There's something that they put in that stuff that is - ya know, you never get sick of it for some reason. It's some infernal ingredient.. I'm trying to cut down these days. There was probably times when I had like eight a day or something ridiculous. I think these days it's probably one or two. So, it's not anything crazy.  Usually two a day.  Not really. I used to have so much coffee and Diet Coke that I'd get really wired and then I'd get over-caffeinated and it wouldn't be good. I'm cutting down to, I think, more reasonable portions these days.  Yeah. It's really varied quite a bit over time. These days it's probably 80, 85 hours per week. For a while there it was over 100 hours per week and that's just - that's a very high amount of pain. The difficulty and pain of work hours really increased exponentially. It's not linear. When the financial crisis hit in 2008/2009, it was just every day, seven days a week, morning till night and dream about work. It was terrible. Bad dreams.  For me, usually, it's about 7, but I got to bed late. Usually I go to bed around 1am or so.  That also varies a lot. I think it's probably true that having a good breakfast is a good idea, but usually I don't have time for that. Sometimes it's made for me, but probably half the time I don't have any breakfast. I'll have a coffee or something like that.. and a Mars bar, sure.. but I'm trying to cut down on sweet stuff. I think I probably should have an omelet and a coffee or something like that. That seems like the right thing and sometimes I do have that. Lunch is usually served to me during a meeting and I finish it in five minutes. It's a bad habit. Dinner is where the calories really come into play. If I have dinner meetings - they're the worst, you eat enough for two people at those things. You have the appetizer and the main course and all that sort of stuff. Business dinners are like the thing that really - where I probably eat way too much. I certainly could be slimmer I think. I work-out once or twice a week. I mean, yeah, once or twice. I should do it more often, for sure.  Run through the forest? No. I usually just do a little bit on the treadmill or lifting some weights, I suppose.",1,61,"2014-11-05","               \n                    Tesla CEO Elon Musk               \n            "],[" Of course definitely not. I certainly have a strong influence, but there are many people at these companies. SpaceX has four thousand people now. Tesla we just passed ten thousand people today. There's a lot of people who have had a huge impact and influence on building the companies. I've had more of an influence than anyone else, but it's a big team effort from a lot of talented people.  Not for SpaceX. The plan I had when we created Tesla was I thought I would allocate maybe 20 or 30% of my time to Tesla and then for Solar City I figured 5%, 10% of my time, that sort of thing. Solar City turned out to be true. In fact, even better than that. It probably takes me less than 5% of my time on Solar City. Tesla ended up being much more. Unfortunately the first CEO didn't work out and then I got a temporary - I mean, I tried pretty hard not to be the CEO. Like, I could have been the CEO from day one. I feel that people sometimes don't realize that, but I just wasn't able to find the right person. In the case of Solar City, there's a great team that runs it, but it's really hard to find someone who can grow a company. Running a company in steady state is much easier than growing a company. With Tesla, as more people joined the team, investors would ask me how long am I going to be CEO and I said, well, I'm committed to be CEO through the high volume production vehicle. Probably three or four years, but at that point I would then have to consider what makes sense. I mean, \"I would never leave Tesla ever, but I may not be CEO forever. No-one should be CEO forever.\"  No. There's no plans or anything like that. Right now our plan is just to - for sure, I'm CEO through the production of the Model 3 and the Gigafactory, and then evaluate.",2,61,"2014-11-05","               \n                    Tesla CEO Elon Musk               \n            "],[" 35.  Well, it might be less. It depends on what the exchange rate is, of course. It's always a bit tricky. In the US, the prices are quoted before sales tax and in Europe it's with VAT. There's like a 20% VAT and all that stuff. It would probably be like 30,000 euros, or a little bit less than that.  I'd say three.",3,61,"2014-11-05","               \n                    Tesla CEO Elon Musk               \n            "],[" When I interview someone I really just ask them to tell me the story of their career and what are some of the tougher problems that they dealt with, how they dealt with those, and how they made decisions are key transition points. Usually that's enough for me to get a very good gut feel about someone and what I'm really looking for is evidence of exceptional ability. Did they face really difficult problems and overcome them? and then of course you want to make sure that if there was some significant accomplishment, were they really responsible or was someone else more responsible, and usually if they're a person who has had to struggle with a problem, they really understand it, and they don't forget - it's really difficult. You can ask them very detailed questions about it and they'll know the answer, whereas the person who was not truly responsible for that accomplishment will not know the details. There's no need even to have a college degree, at all, or even high school. I mean, if somebody graduated from a great university that may be an indication that they will be capable of great things but it's not necessarily the case. If you look at, say, people like Bill Gates, Larry Ellison, Steve Jobs, these guys didn't graduate from college but if you had a chance to hire them, of course that would be a great idea. Really, I'm looking just for evidence of exceptional ability and if there's a track record of exception achievement then it's likely that will continue into the future.",4,61,"2014-11-05","               \n                    Tesla CEO Elon Musk               \n            "],[" Well, those are pretty different personalities - between Gates and Jobs and Ellison. I think all three of those were technologists but with different types of skills. Jobs was obviously very good with aesthetics, and he understood technology of course, but he also understood what people wanted even when they didn't know themselves, and he wasn't afraid to break boundaries. Gates would probably be better at raw engineering and technology than Jobs but not as good on aesthetics. For all these guys, they're obviously very driven, and they're very talented and they're able to attract great people to build a company. The ability to attract and motivate great people is critical to the success of a company, because a company is just a group of people that are assembled to build a product or service. That's the purpose of a company. We can all sometimes forget this elementary truth. If you're able to get great people to join the company, work together towards the common goal and have a relentless sense of perfection about that goal, then you will end up with a great product, and if you have a great product lots of people will buy it, and then the company will be successful. It's pretty straightforward really.",5,61,"2014-11-05","               \n                    Tesla CEO Elon Musk               \n            "],[" I suppose I'd like to play a musical instrument, that'd be cool. I can whistle. I kinda have like a whole bunch of songs that kind of randomly. I just whistle randomly. Please don't ask me to whistle.. like, I can whistle but it's maybe not the coolest instrument to play. \"I can whistle Pachelbel's Canon, which is a tricky one, but I'm not going to whistle for you now because that'd be too embarrassing.\"",6,61,"2014-11-05","               \n                    Tesla CEO Elon Musk               \n            "],["",10,61,"2014-11-05","               \n                    Tesla CEO Elon Musk               \n            "],["",1,62,"2014-11-05","               \n                    Tesla Q3 2014 Earnings Call               \n            "],["",5,62,"2014-11-05","               \n                    Tesla Q3 2014 Earnings Call               \n            "],["We were able to hit the ship, which it looks like with all the simulations that if we had not run short of hydraulic fluid about a minute before landing that we would have actually landed. With the next flight we have 50% more hydraulic fluid margin. Something else could go wrong, certainly, but at least with respect to that, it should cover. So there's a real decent chance, within three weeks, of landing it.",1,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" No, I was actually at mission control, which is here, but if it had landed I would have flown out to Florida to see it come to port. I was there for the attempt a week ago, at Cape Canaveral, but I couldn't get out there this time around.  Yeah, that'd be really great.",2,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" Yeah, it's a really big deal. For all modes of transport, there's a night and day difference if they're reusable or not. You can imagine, if aircraft were single use nobody would fly, or there would be a handful of missions for scientific and military purposes but that's about it. A 747 is $250 million, you'd need two of them for a round trip but nobody's paying half a million dollars to fly to London and back. For our rocket, which is - it costs about $60 million, which is actually - it's the lowest cost rocket in the world, despite not being reusable, or at the start not flying as reusable. Still $60 million is a lot, but if we could do a thousand flights, it comes from a $60 million capital cost to a $60,000 capital cost. Aircraft do tens of thousands of flights, so if we can just do an order of magnitude fewer flights conceivably than an aircraft can do, it's a giant giant difference. The cost of the fuel and oxidizer and all that is comparable to that of an aircraft. The fuel that we use is sort of a purified form of jet fuel. Jet fuel is a sort of kerosene. Because of our purity requirements the cost per gallon is about twice that of jet fuel, but that's all. So, instead of us paying, say, $2 or 3 per gallon, we pay $5 or 6 a gallon for the fuel. Basically it's a few hundred thousand - two to three hundred thousand dollars per flight in fuel and oxygen, per mission, vs a $60 million rocket. A pretty giant difference.",3,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" Yeah, actually, we've - NASA's certainly been a key customer of ours for a few years. The first five years or six years of the company, nobody would talk to us on the government side, NASA or the military, and we got a few sort of fringe customers on the commercial side, that was it. We didn't have any government anything for the first half decade. Then NASA nibbled a little bit and we were able to get a small contract, then we were able to get a much larger contract, and now NASA is a pretty significant supporter. They're about a quarter of our missions, are NASA. They're like our, I mean, they're our anchor customer. Our biggest single customer. The commercial missions are collectively more than NASA. On the military side we've not yet been able to - we've not yet been allowed to compete for the primary military contract because Boeing and Lockheed have managed to shut down all competition, but we're close. I think we're getting close.",4,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" Yeah. Well, people have tried but usually the military industrial complex is able to resist any attack by a newcomer. It's like fighting this giant citadel with very high walls, and usually if a small force attacks a large citadel it is not the citadel that falls.  Well, there's this whole certification process that we've gone through, which is - we're being held to a much higher standard than Boeing and Lockheed were when they actually did their competition. But still, the excuses get harder and harder and thus far all the Falcon 9 missions have been successful, in the ascent phase, so.. the federal law requires competition, it's fundamental, so they can stave off competition for a long time and they have been able to do that, but they won't be able to do it forever, unless we mess up. We have a lot of support in Congress. Initially things like - the people fighting it are in the bureaucracy of the Pentagon and the procurement officers who then go work at Boeing and Lockheed or their prime contractors, which is actually what happened. It's easy to understand from a game theory standpoint because essentially we're asking them to award the contract to a company where they're probably not going to get a job, against the company where their friends are. So they've gotta go against their friends and their future retirement program. This is a difficult thing to expect.",5,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" Yeah, we have all bipartisan in Congress which is pretty great because the lobbying power of Boeing and Lockheed is particularly wide, it's really huge.  Yeah. If this were just a matter of lobbying power we would have no chance. I'm not sure what the combined Boeing and Lockheed lobbying forces are, but if they were to send them all out at once the sky is dark. I mean, it's a swarm. They have entire buildings - you can see it as you go into DC with all, ya know. We've got half of one floor. So it has required a lot of effort from me and from other people at SpaceX and it's just to find people in Congress who are ideologically motivated and who aren't swayed by lobbying or only perhaps a little bit swayed. \"Ya know, John McCain spent a lot of time in a prisoner of war camp - one would think he's not easily intimidated.\" He's really - he thinks this is a crazy issue because here we have the taxpayers paying three times more for a rocket. I mean, Boeing and Lockheed make decent rockets but three times more is really crazy, and then the main engine is Russian and the engine maker is majority owned by the Kremlin, directly, there's not even a fig leaf between. So, why are we sending hundreds of millions of taxpayer money to fund the Russian war machine? In the interests of national security, we're sending hundreds of millions of dollars to a country that is doing terrible things and certainly not acting in our best interests. This makes no sense, it's like a Joseph Heller novel. Ya know, it's so crazy.",6,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" There's some discussions underway, I think this week and next in DC, so we'll see how it goes. The justice department is the one defending the defense department. They shouldn't be defending the defense department, this is crazy, they should care about justice. \"In fact, at one point the judge actually had to remind the justice department lawyer that he works for the American people, not Boeing and Lockheed.\" Yeah, it's not making any sense.  I think just taking a look at the missions that were awarded without any competition and saying which of those should be open to competition. That doesn't mean that SpaceX will win, that simply means that we will have an opportunity to compete. This is sort of like where the true absurdity comes in, which missions should no company have an opportunity to compete? Well, the law says, actually all the missions should be subject to competition and there may be some that we're unable to do or our track record is not sufficient or some reason that we can't complete it, but that would cause us to fall out of the competition. The crazy thing is not having a competition at all. In terms of what would make us happy, I don't know, some increase.. at least a few missions that are taken out of the not-competed and put into the let's-compete-them category. I mean, let us compete and lose, that's fine.",7,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" We're hopeful, but I honestly don't know what to expect. It's difficult to say.",8,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" It's a complement of course, I suppose, if all of our competitors are ganging up against us. Certainly I think there's some strange bedfellows there.  I believe they're pretty different. Blue Origin is kind of a startup, small high tech culture vs the staid big aerospace companies. That they had Blue Origin, sort of come out of the blue. I mean, I would be surprised if - I don't think Blue Origin understands just how stringent the defense department requirements are for an engine. They're really pretty intense. They're in for a surprise on that front. Frankly, I don't mind. I think that companies should just get together and compete as best they can. Totally cool, just let it be a fair game. That all, have a fair game, level playing field, may the best company or group of companies win. That ultimately serves the best interests of, in this case, the taxpayer.",9,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" Yes, absolutely. They get huge sums of money and it's extremely difficult to compete, but essentially ULA has decided that they're afraid even of an unfair competition. \"They don't want a fair competition. They don't even want an unfair competition. They want no competition at all.\"  Yeah, I guess, they're afraid that we'll take some of the huge gravy train they have exclusive access to, or that it's not going to be as big. The truth is they'll still be the primary supplier for a long time. We're just talking about taking some portion of that, and I think, even in the very long term, the defense department is likely to want to retain two companies. They're not going to want to have a single rocket family. With ULA they have the Atlas and the Delta rocket families. It used to be Boeing and Lockheed competing and then - I don't know if you know the back story - but there was all sorts of shenanigans and - like, Boeing stole thousands of documents from Lockheed and used those in their competition against Lockheed and Lockheed found out. I mean, these guys have a pretty bad track records here of really bad behavior. Like, the Boeing CFO went to jail for bribing the top Air Force procurement officer and they had been doing so for years. I don't know if you know the Darleen Druyun situation. \"So, it's not paranoia or made up, people did time in the big house. You can pretty much bet that's the tip of the iceberg.\" The Air Force did a thorough investigation and concluded that was the only one - it was only her.",10,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" Yeah, we certainly have people from the Air Force and from Lockheed and Boeing. About a third of the company comes from the traditional aerospace industry.  We're just over 4000. We were quite a bit less in previous years.",11,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" We are. That's actually what we're going to announce on Friday. It's been floating around.. We're creating an engineering center in Seattle. It's actually a satellite office creating satellites. We'll have a soft opening and then we'll have the big announcement on Friday. \"We're going to try to do for satellites what we've done for rockets.\" See if we can make similar improvements in the satellite arena.  It's going to be fairly significant. Ultimately several hundred people, maybe a thousand people. So, it's big. At the start maybe up to 60 people.  Maybe three or four years.  Yeah, exactly.  and also people from Boeing and others, so we expect - it'll primarily be satellites but we'll also - if there's really excellent people who want to work on rockets but for family reasons or just refuses to live in L.A. - a lot of people refuse to live in L.A., then they can work at the Seattle office.",12,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],[" Yeah, we might join them. Most satellites are really quite primitive. You kinda think that satellite technology would be really advanced but if you look at how the big satellites are done, all the geostationary stuff, they really want something that's flight proven or that's space proven. So, if you start your design process saying you want proven technology, it's not going to be new technology. So then you design it with, essentially old technology, it takes a while to build that design and then you've got to go launch the design and so by the time the satellites is actually launched they're typically really outdated technology - like 5 to 10 years old - and then if we're talking about a geostationary satellite that's up there for 15 years, by the end of its life it's a quarter of a century old technology. In terms of electronics it's super-ancient stuff. But people, because they go with the Battlestar Gallactica strategy of packing everything into one giant satellite they're petrified that if anything goes wrong their whole business could collapse, you end up with old technology. If you instead go with smaller satellites that you launch more frequently you can use present day technology, or even cutting edge stuff that isn't even necessarily in the hands of consumers, take a chance on the satellite not working but since we're launching frequently and testing it out frequently we can verify that it's going to work in space and actually have technology that's a decade or sometimes two decades more advanced.",13,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],["",17,63,"2015-01-14","               \n                    Musk Says SpaceX Will Develop Satellites in Seattle                \n            "],["",4,64,"2015-01-14","               \n                    Q&A at the Detroit Auto Show               \n            "],["It seems very obvious to me that humans should attempt to make the future of humanity good.",1,65,"2015-01-15","               \n                     Elon Musk & Thomas Dietterich on AI safety                \n            "],["There should be probably some much larger amount of money applied to AI safety in multiple ways.",2,65,"2015-01-15","               \n                     Elon Musk & Thomas Dietterich on AI safety                \n            "],["The greatest benefits from AI will probably be in eliminating drudgery. So, in terms of tasks that are mentally boring, not interesting, there's arguably breakthroughs in areas that are currently beyond human intelligence..",3,65,"2015-01-15","               \n                     Elon Musk & Thomas Dietterich on AI safety                \n            "],["It's best to prepare for or to try to prevent a negative circumstance from occurring than to wait for it to occur and then be reactive, and this is a case where the potential range of negative outcomes are quite - some of them are quite severe. So, it's not clear whether we'd be able to recover from some of these negative outcomes. \"In fact, certainly you can construct scenarios where recovery of human civilization does not occur.\" When the risk is that severe, it seems like you should be proactive and not reactive.",4,65,"2015-01-15","               \n                     Elon Musk & Thomas Dietterich on AI safety                \n            "],["",8,65,"2015-01-15","               \n                     Elon Musk & Thomas Dietterich on AI safety                \n            "],["So, let's see. Yeah, I suppose everybody for coming and I really appreciate your support and good to see you all. You guys may have heard that I talked a little about the Hyperloop actually. Not exactly a Tesla topic but we're looking at - we're going to create a Hyperloop test track, most likely in Texas. We're probably going to hold an annual student competition to see who can design the pod that can go the fastest in the Hyperloop. So that could be kinda fun.",1,66,"2015-01-15","               \n                    Texas Hyperloop               \n            "],["Let's see, I'm happy to answer questions that you might have.",2,66,"2015-01-15","               \n                    Texas Hyperloop               \n            "],[" Well, it seem to go pretty well. It seemed to be well received. I was definitely just trying to get support for selling - being able to properly sell cars in Texas, as we're not currently allowed to do, as you guys know, it's quite convoluted. You have to order it through California, it doesn't make sense. We're just looking, fundamentally, for people in Texas to have the right to decide how they want to buy their car. That's really what we're aiming for in terms of legislative change.  That might be a bridge too far. Step one, if we can sell the cars properly in Texas, that would be a huge win. Right now we're essentially selling cars through word of mouth, through you guys, so yeah, thanks for spreading word of mouth.",3,66,"2015-01-15","               \n                    Texas Hyperloop               \n            "],[" Well, I'm not sure I've pulled my punches all that much. I definitely don't think they make a ton of sense. I did some - I tried to explain, like, why is this law still in place? I could understand why it was put there in the first place. The reason is there - it was originally put in place for a just cause, which is - the big car companies were trying to disenfranchise their franchise dealers. Particularly Ford under Jack Nasser put a lot of pressure on the car dealers to sell their franchises back to the corporate parent at a really fire sale low price. So the auto dealers went to the state legislature to seek protection for these nefarious actions and they got that protection but the law was overly broad and prevented even new car companies that were never granted a franchise, that were starting fresh, from being able to sell cars. So now the auto dealers are using a law that was put in place for a just cause, they're using it for an unjust cause. So, I think it's just important for the auto dealers to understand the original rationale for the law and why it made sense.",4,66,"2015-01-15","               \n                    Texas Hyperloop               \n            "],["",8,66,"2015-01-15","               \n                    Texas Hyperloop               \n            "],["Yeah, I think certainly safety's really important. I think it's particularly important when there's the potential for mass destruction. Ya know, it's - I think AI is something that is risky at the civilization level, not merely at the individual risk level, and that's why it really demands a lot of safety research. \"That's why I've committed to fund $10 million worth of AI safety research, and I'll probably do more.\" I think that's just the beginning.",1,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" I'm in Texas?  I hope it's only twice.  Right, absolutely. Really, all we're saying at Tesla is that we want to be able to sell our cars directly to consumers in Texas. I think this is directly in line with the ethos of Texas. In fact, restricting what consumers can do, in terms of buying direct, is extremely un-Texan. It's very weird that it even exists. I mean, if you think of something like Michael Dell's company Dell Direct. Dell started his company in Texas selling direct to consumers. If the same laws had existed for computers as it does for cars then Dell wouldn't exist, or it would be in some other state. It really - I think it's something on the books that most Texans aren't even aware of, that is fundamentally un-Texan and needs to be changed. The law currently says that in order to sell a car in Texas you have to sell through a franchised dealer, but this exists only for alcohol and cars, which is weird. Probably that shouldn't exist either, but it's just weird that it's cars. What the - ya know. We can sell direct in every other country in the world, and every state in the United States except for about half a dozen. We're just asking for essentially a modification of the law to allow for us to sell direct to consumers.",2,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" Yeah, I don't think we're a huge threat to the car dealers. Yeah, we might grow from 0.1% to 1% perhaps, or 2%, but it's not something that I think is fundamentally a threat to the car dealers and the problem is that the incumbent car dealers have a conflict of interest. They make all their money from selling gasoline cars. For them to then tout the advantages of an electric car when most of their money is coming from gasoline cars - it's a conflict of interest. They're not going to do that. So, if we were to go through them, we'd fail.",3,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" Yeah, but they always - electric cars sales in the United States are very low.  In the long term yes. We've actually struck compromises in a number of other states where we've allowed to open - let's take the state of New York for example, we're allowed to have up to five stores in the state of New York. So, if we were to do something like that proportionally in Texas, maybe we'd have - because Texas is a bigger state - seven stores. Then say, after seven stores, at that point, we'd have to go to franchises or something like that.  Yeah, absolutely.  Yeah. We'd certainly consider that down the road but I can certainly say that anyone who's been a huge jerk to us thus far is not going to be one of those franchisees.  \"No, if they've been punching us in the face, they shouldn't expect we're going to be their friend.\"",4,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" I think there's a couple of points that are worth clarifying. For Tesla, sales and demand are two different things. The way that sales is measured is in terms of deliveries. Whereas, for the rest of the car industry, because the cars aren't ordered in advance, demand and deliveries are the same thing. Their cars are out on the lot - they're not built to order, they're out on the lot. So, it's extremely common for people to misunderstand demand and sales for Tesla. Accounting for Tesla sales is how many cars we deliver but the measure of demand is how many cars have been ordered. We have far more cars ordered than we can deliver, right now. We're trying to solve that problem by ramping up our production. It's important to note that the demand for our cars significantly exceeds our production capacity, currently.  Yes. Maybe at some point this will become clear, but because Tesla is like a different animal than the rest car industry, the numbers mean different things. People look at our deliveries, or sales, and take that as a proxy for demand. Whereas the actual proxy for demand is how many unfulfilled ordered do we have? It's more like the aircraft business where they'll have an order backlog. Right now, the wait time for a Tesla, if you order one, is anywhere from three to five months.  A month? If we can get it down to low single digit weeks, I think that's ideal.",5,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" Well, there certainly are taxes on electricity generation. There's registration fees and that kind of thing.  Well, gas taxes can't be very high because the price of gas in Texas is real low. It's like super-cheap.  Yeah, sure they should. Maybe there should be, at some point, some increased tax on electric gas or something like that to match that of gasoline cars, but I can't imagine - like I said - that there's very much revenue generated from Texans on gasoline, given the low price of gasoline.",6,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" I think there's a lot more awareness. There actually are a lot of Tesla customers in Texas.  Yeah, but still, there's a lot of supporters, and I think there's a lot more awareness in the Texas state legislature this time than there was last time. We are being out-lobbied by the car dealers association by, probably, 10 to 1.  Well, I certainly hope not, but yeah, it's certainly crazy. The Texas Auto Dealers Association has really pulled out all the stops. They've said they'll spend all it takes to win. I think they're outspending us at least 10 to 1, maybe more, but at the end of the day I think we have the people of Texas on our side, because all we're trying to do is give people in Texas the right to choose how they buy their car. Why should they be denied that right?  Who does?  That's most unfortunate.  It wasn't punishment. It certainly wasn't helpful, but it wasn't punishment, no. We are actually still strongly considering the long term - and please, I hope this doesn't become some huge news article - but we are considering, in the long, future vehicle and battery plants and Texas would certainly be a strong contender for those.",7,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" Yeah, I've been doing business in Texas for 13 years - when we established the rocket development facility in McGregor, near Waco. That's worked out really well for us. It's the most advanced rocket development facility in the world at this point. It's something the people of Texas are very proud about. We're establishing the first commercial orbital launch site in the world at Boca Chica near Brownsville. So I think - I mean, I love Texas. I come here a lot. Certainly a big big fan.",8,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" I think, within the space community, certainly, it was I think well understood. The mission was completely successful in delivering cargo to the space station, which was the primary mission, and I would consider partly successful in trying to do something that's never been attempted before - which is to land a rocket stage successfully. Every other rocket in the world, the rocket stage is basically smashed into the atmosphere, explode and then further explode when they hit the ocean, or the steppes of Kazakhstan or something like that - if it's a Russian rocket. There's a whole industry collecting rocket parts out there in Kazakhstan. They have a launch site in Plesetsk as well. Basically, the Siberian steppes collectively. But all the other rockets, like the European rockets and the Boeing and Lockheed rockets, all of their stages basically just smash bits and land somewhere at the bottom of the ocean. What we were trying to do was to land our rocket stage - because it's a very difficult thing. This thing is coming in from hypersonic velocity. It's got to multiple relights of the main engine. It's got attitude control thrusters. It's got slosh baffles. It's got these hypersonic grid fins. This is extremely difficult.",9,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" Well, yeah. In the rocket industry, this is considered sort of crazy, and very unlikely to succeed. Certainly very unlikely to succeed. As it turns out, we were able to actually hit the drone ship. It was sort of at higher velocity landing than - yeah. It's what we call a RUD - a rapid unscheduled disassembly. It's a technical term. I think we've got a decent chance of landing it intact on one of the later missions this year.  Yeah, in about three or four weeks we've got another flight. This is actually a tougher reentry condition - it's coming in hotter and faster than the last flight, so that does throw a little bit more - it makes it a little trickier, but we've got 50% more hydraulic fluid, which was the - we ran out of hydraulic fluid last time. So I think we may fail the landing again, but hopefully for a different reason.  I expected it to fail. Yeah yeah, I said we've got a best of 50% chance and even that I said I'm kinda making that up. Ya know, I said I don't really know.",10,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" We haven't actually received that money yet.  Well, I mean, I think the way to look at it is more like you're a landlord and you're looking for anchor tenants. You're trying to make the decision of if we try to bring this company or this facility to Texas, is it going to be a net gain for the state or is it not? Sometimes you'll be right about that, sometimes wrong. It's important to structure any incentives such that it's a guaranteed win for the state. In the case of the incentives for the Boca Chica facility, we have to repay that money . Yes.  Yes.  Yes. A lot of them are directly tied. So we create the job, then we get on a per-job basis some incentive.  Umm... no, I think we would not have come. \"No, we wouldn't have come because it would have been quite rude to not have offered incentives.\" It more like - what I mean is, a state has to show that it really wants a company to be there. Ultimately, SpaceX will spend hundreds of millions of dollars on that facility. Vastly in excess of what the incentives would be. So, how much do the incentives really make a difference in the grand scheme of things? Not that big of a difference but it's sort of like, it's - you don't feel welcome. It doesn't feel like this state really cares unless it does something. There's got to be a little bit of skin in the game. There's got to be some contribution. Ya know, that's all it really is.",11,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" Sure. I think, first of all it's like - I think when thinking about these things, we need to say what is right? What is the origin of this law - why is there this restriction at all? The restriction actually originates from when a bunch of the big car companies tried to get back their franchises and engaged in nefarious behavior to do that - particularly Ford under Jack Nasser. They put all these pressure tactics on the car dealer - on the franchisees, to sell the franchises back to the car company. Then, the reaction from the franchisees, who had bought and paid for their franchises and who had invested all this money - their cause was just and they went with their just cause to the legislature and they said, look, if we abort our franchise and we've invested our time and money to build this franchise it is not right for the franchiser to then engage in pressure tactics to then force us to sell it back them at a fire sale price. Obviously, that would be - their cause was just. But now they're taking legislation that was meant for a just cause and then applying it to an unjust cause, which is to say that a company that has never granted them a franchise must be forced to grant them a franchise. This is not right.  No, I don't think it should be a Tesla-only bill. That wouldn't be fair. It should be, perhaps, limited to new technology vehicles or limited to a certain number of stores or something like that. I don't think it should be just for Tesla, but nor should it erode the franchise that they've bought and paid for and put a lot of time into. That wouldn't be right either. It should just be that if somebody hasn't granted them a franchise, they shouldn't be forced to grant them a franchise. It'd be like if Apple came here and wanted to sell computers then with the same legislation they'd have to like, give out Apple franchised stores or something. That wouldn't make any sense.",12,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],[" They've alive and well.  No, basically, in more than 40 out of 50 states that we sell cars the dealers are doing fine. Nobody's in trouble or.. No terrible thing has happened to the dealers in any of the other states. We currently sell in over 30 countries and these franchise restrictions don't exist in any of those countries, and the dealers are fine there too. Yeah, absolutely, and there's plenty of examples where there are franchise restaurants and company owned restaurants or a mixture of franchise and company owned. Like McDonalds has a mixture of company owned and franchised next door. It works fine. So, I think it's a pretty reasonable thing to ask that if we want to sell direct that we have the right to do so and that consumers in Texas have the right to choose how they want to buy their car.",13,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],["I know we're running short on time, but there is one announcement that I'd like to make. This is the transportation forum. We're going to create a Hyperloop test facility. I don't know if people have read about - it's kind of a new mode of transport.  Yeah. In order to help things along we're going to create a Hyperloop test track. Something that's maybe on the order of a five mile loop. Texas in the leading candidate.  There's no quid pro quo here. It certainly would be nice. It would be appreciated.  We're just figuring that out. I was just discussing it with some members of my team last night, who are pretty excited about doing this.  I actually don't know, but we're not asking for any money from the state.  Yeah. Yeah, but if somebody wants to chip in, I won't stop them. This would be kind of a sub-scale track and the thing we were talking about last night - it's not fully formed, we're just sort of figuring it out - is to have a test facility where different teams from university or even little companies that people form, could use this test track to validate their ideas on designing the pod system for the Hyperloop. The test track is an expensive capital item, so if we can build the test track and then offer that for use by companies or the teams of students to try out their pod design. Something that we might end up doing - or, at least it sounded good last night, after a couple of drinks -  Shoot from the hip. There's this really awesome competition called Formula SAE where students groups work together to design and build a race car and then they race it at the end of the season and whoever builds the best race car wins.  Yeah, but it's pretty sophisticated. Some of our best engineers have come from that program and really learnt who to do great engineering as a result of that. So I think it could be kind of fun to have some sort of Formula SAE thing for the Hyperloop. People could compete on, say, who could make the pod go the fastest. Maybe compete on other dimensions. I think that could be pretty fun. We're going to talk to the Formula SAE organizers and see if they think this would be good.  Yeah.",14,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],["Thank you.",15,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],["",19,67,"2015-01-15","               \n                    An Interview with Elon Musk               \n            "],["What this represents is the official opening of SpaceX Seattle. It is intended to be a significant engineering campus. It's going to be the focus of SpaceX's satellite development activities. In LA we have the rocket development and our Dragon spacecraft, but this is going to be the center of our satellite development activities. What we want to do for satellites is revolutionize the satellite side of things, just as we've done with the rocket side of things. And I should also say it's possible for you to do both, so if you end up working at SpaceX Seattle, you can also work on rockets and manned spacecraft as well as satellites. It's not exclusively one or the other, but in terms of the center of gravity, for satellites will be here in Seattle. The reason for it is pretty straight forward. There's a huge amount of talent in the Seattle area and a lot of you guys don't seem to want to move to LA. It has its merits, by the way. So instead, we're going to establish a significant operation here.",1,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["I want to tell you a little bit about what we want to achieve with the satellites and why that's important. The satellites constitute as much, or more, of the cost of a space-based activity as the rockets do. Very often actually, the satellites are more expensive than the rocket. So, in order for us to really revolutionize space, we have to address both satellites and rockets. We're going to start off by building our own constellation of satellites but that same satellite bus and the technology we develop can be also be used for Earth science and space science, as well as other potential applications that others may have. So, we're open to both building our own as well as - we're definitely going to build our own but it's something we're going to be able to offer to others.",2,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["The focus is going to be on creating a global communications system. This is quite an ambitious effort. We're really talking about something which is, in the long term, like rebuilding the Internet in space. The goal will be to have the majority of long distance Internet traffic go over this network and about 10% of local consumer and business traffic. So that's, still probably 90% of people's local access will still come from fiber but we'll do about 10% business to consumer direct and more than half of the long distance traffic.",3,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["As you guys may know, the speed of light in vacuum is somewhere 40% to 50% faster than in fiber. So you can actually do long distance communication faster if you route it through vacuum than you can if you route it through fiber. It can also go through far fewer hops. Let's say you want to communicate from Seattle to South Africa. If you look at the actual path it takes, it's extremely convoluted. It'll follow the outline of the continents. It'll go through 200 routers and repeaters and the latency is extremely bad. Whereas, if you did it with a satellite network, you could actually do it in two or three hops. Well, maybe four hops. It depends on the altitude of the satellites and what the cross-links are. But basically, let's say, at least an order of magnitude fewer repeaters or routers and then going through space at 50% faster speed of light. So it seems from a physics standpoint inherently better to do the long distance Internet traffic through space.",4,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["And then space is also really good for sparse connectivity. If you've got a large mass of land where they're relatively low density of users, space is actually ideal for that. It would also be able to serve as, like I said, probably about 10% of people in relatively dense urban/suburban environments - cases where people have been stuck with Time Warner or Comcast or something this would provide an opportunity to do . It's something that would both provide optionality for people living in advanced countries/economies as well as people living in poorer countries that don't even have electricity or fiber or anything like that. So it's a real enabler for people in poor regions of the world and it gives optionality for people in wealthier countries. It's something that I think definitely needs to be done, and it's a really difficult technical problem to solve. So that's why we need the smartest engineering talent in the world to solve the problem.",5,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["At the same time, \"we also need to make sure we don't create SkyNet.\" Ironically, the server room at SpaceX jokingly was called SkyNet. Fate has a great sense of irony. We really need to make sure that doesn't come true. I think, because I'm talking to a technical audience, I can say that if there's some AI apocalypse it's going to come from some collection of vast server farms terrestrially based, not via the space based communication system. I did think about that though.",6,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Anyway, I think that this is a fundamentally good thing to do. I can't think of any major downsides. I think it's an important thing to do. It should happen and I think that it is something where, properly designed, it could give people gigabit level access, 20 to 30ms latency, everywhere on Earth. That would be pretty great. That same system we could leverage to put into a constellation on Mars, because Mars is going to need a global communications system too and there's no fiber optics or wires or anything on Mars. We're definitely going to need that. We're going to need high bandwidth communications between Earth and Mars. So I think a lot of what we do in developing an Earth-based communication system could be leveraged for Mars as well. Crazy as that may sound.",7,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["So yeah, that's the basic story and I'd encourage you to spread the word and tell people about it that you think are great. As I said, the office is going to grow slowly at first. We're not going to hire a zillion people. So, if at first SpaceX doesn't respond to you, or something, please come back again in the future. It's just really hard to add 500 people all at once and have that be good. We are going to grow and make this a very significant SpaceX Seattle campus but we want to do so very carefully by adding the right expertise at the right time. So, like I said, if for no reason you don't get a response because - I don't know, our recruiting team is deluged or something like that, please reapply in like six months and don't take any offense by that. We're just trying to grow in a careful and considered way.",8,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Okay, I'm happy to take some questions from you guys if you want to just yell out some questions.",9,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["I wouldn't worry too much about the space junk thing. Actually, we should worry about ourselves creating the space junk, but at the altitude in question there's really not a lot out there. We're talking about something about the 1100 km level and there's just not a lot up there. The thing we need to make sure of is that we obviously.. we don't want to create any issues. So we're going to make sure that we can deal with the satellites effectively and have them burn up on reentry and have the debris kind of land in the Pacific somewhere. That's what we need to make sure of, because the number of satellites we're talking about here is ultimately around 4000. Actually, technically, the number under discussion was 4025 but there's probably false precision there. That's kind of what we're thinking right now. There's less than half that number of active satellites currently in existence. So this will be more than double the number of currently active satellites.",10,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Timing.. yeah. In the past I've been a little optimistic on schedule. So, I'm trying to recalibrate, but I'm thinking we should be able to get version one active in about five years. That wouldn't be the full half of long distance and 10% of all Earth's connectivity, but a useful version one that has global coverage, except at the poles - we're aiming for about five years. Then there would be successive versions every two or three years after that. To get to where the system is really at full capability, I think it's probably 12 to 15 years. But yeah, major revisions certainly every five years, maybe a little sooner than that. If you figure in terms of major revisions, version one in five years, version two maybe five years after that, version three five years after that, is a rough time line.",11,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["It's going to be, I think, quite a lot of software. Like, all in software and firmware it's probably half of the office. It's probably half software, half firmware - sorry, half software/firmware, half hardware. That seems like - and then over time the software might actually exceed the hardware number because it's just - if you have something that's highly configurable then it tends to, over time, weigh towards the software.",12,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["This would be not using cubesats. Satellites we have in mind are going to be quite sophisticated. They'd be a smallish satellite but with big satellite capability. By smallish I mean, in the few hundred kilogram range.",13,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Well, it can't be free, because then we'd go out of business. No it can't be free to the user, I don't think so. I mean, this would cost a lot to build. I mean, ultimately over time, the full version of the system, we're talking about something that would be $10 or $15 billion to create, maybe more. Then, the user terminals will be at least $100 to $300 depending on which type of terminal. \"This is intended to be a significant amount of revenue and help fund a city on Mars.\" \"Looking in the long term, and saying what's needed to create a city on Mars? Well, one thing's for sure: a lot of money.\" So we need things that will generate a lot of money.",14,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Yeah, we're not going to - yeah. Spectrum that is omni-directional and wall penetrating, that spectrum is extremely rare, and limited. Spectrum that is not wall penetrating and that is very directional, is not rare. It's sort of the difference between a laser beam and a floodlight. You can have lots of laser beams, in limit that would be a real tight beam communication. Whereas there's high scarcity for cellular bandwidth, there is not high scarcity for space to earth bandwidth. As long as it's not roof penetrating. So I don't seen bandwidth as being a particularly difficult issue.",15,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Compared to the Iridium Satellites which was a mere 70, we're talking more than an order of magnitude larger volume. This is something I don't think we're - I mean, there may be some similarities to the way the Iridium network was done but we would have - in terms of the production waste produced, it would be similar to the way a car is produced or consumer electrics. So, if we take things even a step further, if a satellite didn't work you'd just take it out of the constellation and deorbit it. As opposed to going through this super-intense acceptance procedure to make sure the satellite works. Normally the way satellites are done is they're like Battlestar Galactica - there's like one of them and it's really giant and if this thing doesn't work it's terrible, like the whole business collapses. But if you have a large constellation, you can afford to lose individual satellites and it doesn't affect the constellation very much. An analogy might be between, say, mainframes and PCs. If you want to have a big data center serving millions of people, it's way better to have an array of cheap PCs then it is to have a few mainframes. Basically that's how the Internet is served, with millions of PCs on racks instead of mainframes.",16,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Teaming with local propulsion companies? Not really. I don't think so. We're going to build our own propulsion unit. People in the space industry have a really difficult time manufacturing things. They're pretty good at designing them in the first place but they don't actually know how to make them in volume. It's possible we could license some technology or something but the main propulsion system we have in mind for the satellite is a Hall effect thruster which, not to trivialize it too much, is basically like a loud speaker, okay. It's like a magnetic field accelerating ions, it's pretty easy to make. I mean, there's degrees of Hall thruster, like how good it is, but at the end of the day it's not that hard. So it's not clear that it would make sense to outsource something that's not that hard.",17,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["There's multiple elements to the regulatory things. There's the ITU filings and the financial qualifications you need, and we've done the filings associated with that. That says whether you can actually put the satellite network up. Then there's the - whether it's legal to have a ground link. Obviously any given country can say it's illegal to have a ground link. From our standpoint we could conceivably continue to broadcast and they'd have a choice of either shooting our satellites down.. or not. China can do that. So we probably shouldn't broadcast there. If they get upset with us, they can blow our satellites up. I mean, I'm hopeful that we can structure agreements with various countries to allow communication with their citizens but it is on a country by country basis. I don't think it's something that would affect the time line. At least, it's not going to take longer than five years to do that. Not all countries will agree at first. There will always be some countries that don't agree. That's fine.",18,68,"2015-01-15","               \n                    SpaceX Seattle 2015               \n            "],["Okay, this would be a low Ea
