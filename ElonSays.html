ified against foreign object ingestion. We'll be doing foreign object testing and have done, actually, inadvertently, some foreign object tests. So far it's held up quite well. We'll be doing a formal set of foreign body ingestion tests to verify that if you chuck in a piece of aluminum or steel or some organic, or something like that, it doesn't cause the engine to come apart. We want to try to reach 25 or more cycles before any refurbishment and, ideally, something on the order of 100 cycles before the primary elements need to be replaced. The turbopump assembly is about as simple as you can have a turbopump system. It's a single shaft with two pumps on it. So they start up at the same time, by definition. We use a pintle injector which is in terms of its contamination, no known combustion instability issues. This talks a little bit about the chamber nozzle. We will be having Kevlar flack jacketing between the engines of the Falcon 9. So even if the engines do come apart explosively or in a fire, it will protect it against damaging any of its neighbors. It's worth noting that SpaceX will produce more booster engines this year than any country except Russia. We'll be producing a total of about 30 engines, roughly 5 Kestrel engines and 25 Merlin engines. I think that's more than any country except Russia. Certainly more than the rest of US production combined.",16,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Here's a picture of the Falcon 9 first stage primary structure. We're a little cramped in that building. It only just gets out, by a few inches. As far as second stage, one of the ways in which we've designed Falcon 9 to be fundamentally low cost is that the second stage is simply a shortened version of the first stage. It's the same dome, same material, same tooling, same manufacturing line. Which may seem like a pretty obvious move, but as far as I know there's no rocket out there that takes this approach - each stage is designed like a unique spacecraft. It really takes us almost no time to make the second stage, because it's just three barrel sections and three domes. We should finish the first unit in five months and there's no problem with producing one every two months by next year. It will have a Merlin 1C vacuum version as the engine. So, the same engine that you saw there but with a vacuum skirt extension, so a big bell nozzle. The avionics, guidance and control, there's quite a lot of heritage from Falcon 1. In theory we could fly the Falcon 1 avionics and, apart from some changes to the software, it would work, but we'll be upgrading this to be triple redundant according to NASA man rating standards. We're also going to add multi-engine control to the first stage, obviously, and we'll be upgrading the avionics to higher radiation tolerance for missions that are long duration or pass beyond the Van Allen belts. All the fairing tooling is done and we should have first production quarter-section in a few months and have the full fairing in about six months.",17,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["As far as Dragon is concerned, it looks like all things are good for a demo and CDR in August. The basic structure is an isogrid aluminum pressure vessel with aluminum-lithium for the primary load path elements. The nosecone and the heatshield support structure are carbon fiber composite. We finished a structural / manufacturing test unit earlier this year which we've made using the same methods, same materials, as the flight units. All materials are on order for the flight units. The propulsion system of Dragon will use eighteen SpaceX Draco engines - Draco means 'little dragon'. They're roughly 90 pound of thrust each using nitrogen-tetroxide and monomethylhydrazine and will be used in continuous mode for orbit changes and 10 millisecond pulse mode for attitude control. So this is a fairly unique engine and pretty advanced. They use space shuttle pintle to achieve extremely fine pulse mode capability and then from a thermal standpoint it's designed to run continuously. We'll be using titanium propellant tanks with a propellant management device and composite helium tanks from RA. We'll start testing the engines this summer.",18,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["For the heat shield, we've changed to PICA as the primary material, which of course you know. PICA is 'phenolic impregnated carbon ablator'. We've started to switch to that because it is fully arc jet tested, so it's qualified from an arc jet standpoint and we have an upgraded version of SLA-561 as backup. This is pretty technical stuff, so probably a lot of people don't know what that means but, basically, it's the brake pad. We'll actually be using the SLA-561 on the Falcon 9 second stage. So keep in mind, the Falcon 9 is designed to be reusable as well as Dragon. The Falcon 9 second stage needs a heat shield in order to reenter and survive, and the heat shield we'll be using on that is actually an SLA heat shield, but we do not plan on arc jet testing that, because recovery of the Falcon 9 is an optional thing, it's not required. We feel confident enough to actually fly the second stage reentry with SLA that hasn't been arc jet tested and if it works, great, but if it doesn't work, well, what can you do.",19,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["For parachutes, we're working with urban. There will be three main ring sails and two drogues, so you can lose a main and you can lose a drogue and things are still okay. Very low nominal descent rate of 22 feet per second, which is about what a parachutist would come down at. And that allows us to transition from ocean to land pretty easily.",20,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["So, on the left there is the structure test unit that I mentioned. You can see the machined isogrid door, and although the first missions for Dragon are cargo, we're designing everything for manned loads. So it's designed to take the loads of an escape rocket and it should take high-g aborts and all that stuff, and it's also got windows, which cargo does not need. On the right you can see what it looks like with the engines on. To the left is the cargo configuration. On the basic Dragon the sleeve that connects Dragon to the booster, we use that to carry unpressurized cargo and also it'll contain the solar panels and the radiator. On the right you can see the crew configuration. We're designing it to have a maximum of seven crew. There'll be a small seat and a big seat. So, four small seats and three big seats. You can see the collar berthing mechanism of the docking interface at the top is where it will berth with the space station. The nose cone gets tossed away, and it berths to the space station on that interface. Few more pictures of it and you can see it stuck on a little section of the space station. There's also more videos and pictures and what not, that you can see on the SpaceX website.",21,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["I'd also like to say what I see the future of commercial spaceflight. I think we're really entering a new era that's going to be exciting for commercial spaceflight. There's a lot of things happening on the suborbital front with Jeff Bezos and Blue Origin and obviously Burt Rutan's Scaled Composites and Virgin Galactic and then we've got John Carmack's Armadillo Aerospace. I think John's going to do very well. On the orbital front we've got ourselves and Rocketplane Kistler and I think we'll see some of the companies doing suborbital work transition at some point to orbital activity. So, I think it's pretty exciting. If all goes well, SpaceX will be flying supporting the space station for many years to come, and potentially also supporting things like the Bigelow space station and who knows what other sorts of things will develop. I'm really really flush on the future of spaceflight and I'm really excited by it.",22,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Okay, are there any questions?",23,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["The question was, is it possible to put Orion on top of the Falcon 9 and get it to orbit? It really depends on what the mass of Orion is considered to be. I think if it was within the capability of the basic Falcon 9, which is only ten tons to LEO, but there is a heavy version of Falcon 9 which we'll be developing with the side boosters, which is similar to the Delta IV Heavy with the common booster core approach. I believe that may be able to put Orion into orbit because that capability is on the order of 25 metric tons. So I think it's within the realm of possibility.",24,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Well actually I didn't do any market research. So maybe that's why I did it. If I had done market research I would probably have not done it. No, I do think there's a market for what we're building. While I didn't do any market research, I certainly read about what rockets exist in the world, what are they launching, and that kind of thing. So at a minimum we should be able to go and compete in the existing markets and have some sort of a business, even if it wasn't really breakthrough or anything like that. I don't think there's any kind of market research that you can do that would say, 'OK, if you really believe it, if you can reduce costs by this amount, then there will be this extra number of launches that occur as a result of that reduced price.' I think you just have to do it and you hope that it turns out to be true. And then make sure that there's a backup plan, that you at least have booked some value, even if you don't achieve the full potential, that you've still got some valuable enterprise that's capable of at least serving the existing market. And that's really the strategy that SpaceX has has. We'll at least serve the existing satellite launch market, and hopefully the space station, and if that's all that happens then well, it's not a terrible thing. And hopefully by lowering the costs, improving reliability we can expand the market substantially and I think if we do there will be others that enter the market and compete  Just as occurred in the airline business. There was a time when no one could possibly consider aircraft as a transportation mechanism. They were things that you maybe got a little joyride in, and they were very dangerous, and lots of people died all the time on them. If you said in 1920, probably any time before Lindbergh even, ask your average person on the street if they would be able to fly from New York City to Europe nonstop in an aircraft they would have said, 'no way! That's ridiculous.' So I think you have to approach this with some degree of open faith.",25,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Dragon will be grabbed by the station arm with the expanded grapple fixture. Yeah, it can dock to any CBM port. Well, I'm not entirely certain it's *any* CBM port, I think there's one in particular that we're supposed to dock at. But in theory we could dock at any CBM port.",26,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["There's multiple videos. We've probably got 18 cameras in various places. Onboard cameras, ground cameras, tracking cameras, so what I showed was just a tiny sampling. There's a lot more on the website actually.",27,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["So cost-per-pound to the space station. Initially I think it's probably $10,000 per pound. About that. And that's cargo to the space station, as opposed to mass to orbit. The mass to orbit of Falcon 9 is about $1300 per pound. But that's if you're a satellite or something. To get something to the space station you need to add Dragon to the equation, and then you need to basically say, that eats up a ton of useful cargo as well, so roughly approaching 3.5 tons for roughly $70 million-ish. We have to see what the final pricing turns out to be. I'd should point out that that assumes zero reuseability. So if we are able to make the reuseability economics work, that price could be substantially lower.",28,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Well we expect do a lot of commercial flights to geosynchronous orbit. Hopefully launching some planetary missions, stuff to Mars or the Moon or that sort of thing.",29,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["It actually is getting harder and harder for me to write blog pieces. I used to write them quite frequently, and now I've got a pretty big family, and business things that take up a lot of time, so the blog stuff tends to fall to the bottom of the priority list. And there are a lot of times that I feel really guilty about not updating the blog. But I would like to continue to write blog pieces and also try to get other people to write blog pieces. At Tesla a lot of people write blog pieces, I only write them occasionally. As far as Tesla is concerned, the first production car of the Roadster should be out in September. End of September, maybe October. And then Tesla is working hard on a Model 2 which is a $50,000 luxury sport sedan, and that's 4-door, 5-passenger, about the size of a 5-series BMW. The targeted debut is the end of 2009.",30,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Yeah, pogo. We have pogo suppressors on each of the 9 engines, the individual pogo suppressors. So that should hopefully do the trick. We have a couple of outside experts that are looking at our pogo suppression devices and helping us design them. , some of you may know him if you're familiar with pogo stuff. And there's a few other people we're bringing on board as well to look at that, but pogo is something we take seriously.",31,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Biggest risks. Hmm. I don't know what the biggest risk is actually. There are lots of risks, but I'm not sure how to order them exactly to say which one is the biggest one. You know, the last Demo Flight 2, the slosh mode coupling with the control frequency of the second stage was number 11 on the guidance control risk list. Number 11. And if you were to merge all those risk lists, I mean it would have been number 120. And that's the one that went wrong. So it's a very subjective thing to figure out what the real risk is that's gonna bite you in the butt. Fortunately with the knowledge that we'll gain from Falcon 1, we're not going to make in retrospect an elementary error like not having slosh baffles on the stage. So I think we'll be safe from that sort of stuff. It's possible we could have some challenges getting to the berthing process, I don't know that much about it, it's not an area with which I'm all that familiar. We're learning a lot at SpaceX and we have some outside companies that are very familiar with the process helping us, I see Dave over there from , and Harold is helping us with the safety stuff. Boy I wish I could give you a- I don't know what the biggest risk is. They're all really big, and they all take a lot of attention. Sorry.",32,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Actually I didn't even know it was his 100th anniversary. Good to know! He's written some good books. I like 'The Moon is a Harsh Mistress,' that's a good one.",33,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["We've certainly made some use of existing hardware, such as many of the things you mentioned, quick disconnects, regulators, certainly control valves, most of our control valves are from Maratta, which provided control valves for the Shuttle. We use Ketema vent relief valves, we use Stanford Mu regs. There's a lot of existing satellite componentry in Dragon.",34,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["The big stuff has been developed from scratch. We kind of have to do that, because if we were to buy- if we were to cobble together stuff from existing quasi-official components, then we would be unable to reduce the cost, because to the degree that you inherit the legacy components, while you may inherit their heritage of course, you also inherit their cost. So of necessity we're forced to make the major items like the engines and the stages and the avionics and the launch ops and all that, do that from scratch.",35,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["I've invested $100 million, approximately. A little more than that. We've spent more than that. That's venture capital. We've spent more than that because we've received payments for launch. We've got the first two Falcon 1 launches we've received advanced payment on, a number of the other launches, we've passed some COTS milestones, so I'm not sure exactly, I'd have to think about it, I'd probably consider that proprietary, but we've certainly spent in excess of $100 million thus far, although I've only invested roughly $100 million.",36,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Yeah, I think it would be fun to ride in Dragon at some point. Some people sometimes think that this is a round-about way of getting me personally into space, but it would be a lot cheaper to buy a ride on the Soyuz. A lot less hassle. But I'd definitely like to fly at some point, that would be great.",37,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["COTS has been really helpful in speeding things up. We were already going in that direction long term anyway, but it would have taken us a long time, it would have , and also we wouldn't be able to take advantage of the expertise that NASA has, which has been quite helpful in designing a reliable vehicle. I think the COTS program has been really super helpful, it's been great dealing with everyone there. And a lot of people are saying, 'isn't NASA going to smother you or cordon you off from efficient things, and that hasn't been the case. No complaints thus far at all, it's been great.",38,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["The Vandenberg story is a long and sad story. But yeah, it was a bit unfair, but these things happen.",39,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Actually the SpaceX manifest is on the website. So if you're curious about the upcoming satellites are being launched, and what's the customer, and when they're being launched, there's actually an updated launch manifest on our website.",40,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["For Falcon 1 it will probably be under 12 months, maybe 9 months. What we're doing is we're actually buying long-lead items ahead of time so we have an inventory of the long-lead stuff, and so once we have the long-lead stuff in hand it can takes us For Falcon 1 as little as 9 months to get going and get a launch off. For Falcon 9 it's probably a little premature to make claims at this point, but for the booster at least we do plan on having a continuous production line on the booster, so in theory it should take very little time to get that going, either go from a contract to a launch hopefully 9 months, it could even be 6 months. It really depends on how the manifest is filling out. There may be other constraints, which are not related to SpaceX directly, such as can Cape Canaveral handle that launch or is there other stuff scheduled for that time frame. They really like to see that something's scheduled 12 months or even 24 months in advance.  to have a really short time ideally between the contract and launch. And in order to make reuseability work, then you need to have a constant stream of vehicles coming back and being refurbished and flying every month or even more frequently than that, then it's gonna be relatively easy to slot someone in.",41,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Actually our schedule matches pretty well to the planned end of the Shuttle in 2010. We have our first demo flight of Falcon 9 with Dragon at the end of next year, and then we'll get two more demonstration flights, one in summer of 2009, and another at the end of 2009. And that third flight will actually culminate in the transfer of I guess demonstration cargo and the return of demonstration cargo back to Earth. We probably cannot at this point load the real cargo, it has to be demonstration cargo because otherwise it would violate some sort of law-based acquisition or something to that effect. So if that schedule remains true or doesn't slip too much, then in 2010 we should be able to start delivering cargo, and then depending upon when the COTS option B gets exercised, which is what adds the escape tower, the life support system, the seats, all the crew-related stuff, plus the ability of the crew to take over in the event of an emergency. So depending on when COTS B gets activated, we should be able to I think take people to the space station probably 2011 something like that. It really depends on the way things get going though.",42,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["Well if Bigelow puts up a private space station we would love to take people there and back. So I think that would be super synergistic. We do have a Bigelow launch on the Falcon manifest, for launching I think it's a 2/3rds scale version (or something of approximately that size) of one of his inflatable space stations. So irrespective of what happens with the full scale version or how well that does or whether he's able to sell people the space station or lease it or whatever, we do have one launch of Falcon 9 with Bigelow.",43,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["So how many launches can Falcon 9 take before it has to be permanently retired? I think it's really hard to make an exact prediction. We really have to look at the condition it's in when it gets back. The engines we're aiming for at least 25 full mission duty cycles before any refurbishment is required of significance, and ideally upwards of 100 cycles, so we'd like to get something like that out of the rest of the Falcon 9 as well. So that's our target - at least 25, hopefully as many as 100. But it's really going to depend on the condition things come back in. And I think like a jet we'll have a maintenance schedule. So there will be some things that need to be replaced every flight, some things that need to be replaced every 5 flights, some every 10 flights, some that really are just never going to wear out in any kind of reasonable time frame. And then we'll have an inspection schedule. So just like a jet engine has a hot section inspection every certain number of hours, and you replace this component every certain number of hours, we'll have something similar for the rocket. So we want to try to overall just sort of drive things in the direction of the way jet engines are operated. So I don't think it will ever be as good as that, but we at least want to try to push in that direction.",44,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["I actually was fond of space, well first of all I grew up in South Africa, you know, not really much space stuff happening there. And then I only got my citizenship like last year, and that was five years after I got my green card. But I've only actually been allowed to legally look into space for five and a half years. I apologize for not getting that last 6 months in there, but literally I could only legally look into space for the last five and a half years.",45,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["No, it was just general theoretical and experimental physics. I was undergrad only. I actually originally was going to go out and get a PhD at Standford in the material science and physics of high energy density capacitors, so very applied, almost really engineering. And that was for use in electric vehicles. I think there's the potential to do some very interesting things if you can drive the energy density of a capacitor up high enough then it's really the ideal solution for electric vehicles. They have a quasi-infinite cycle and calendar life, and extremely high charge/discharge rate, really you'd be able to charge your car faster than you can fill it with gasoline. If somebody could come up with a capacitor with enough energy density then that would really be the optimal solution for an electric car.",46,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["",50,3,"2007-07-24","               \n                    AIAA Houston 2007               \n            "],["So the plan going forward is obviously to launch a bunch of Falcon 1s. Make any - I'm hoping make any remaining mistakes that remain on the Falcon 1, so we that we make either no mistakes on Falcon 9. The first Falcon 9 launch is intended to be sometime next year, I'd say probably sometime in the second quarter-ish. We do expect to have Falcon 9 at Vandenberg by the end of year, and we're working to finish all the qualification tests. We'll probably finish the first stage but not necessarily the rest of the vehicle. We will have a fully assembled vehicle at the Cape  by the end of the year.",1,4,"2008-08-23","               \n                    Elon Musk on the future of SpaceX               \n            "],["And then Falcon 9 Heavy would be in a couple years. So if we launch Falcon 9 next year, about two years after that we launch Falcon Heavy with a kerosene upper stage, and probably I'm guessing 2-3 years after, so 5, 5ish years from now is is when we hope to have the cryogenic upper stage (the hydrogen upper stage), although that's... there's a lot of risks associated with that development. It's a very difficult stage to do, and we want to ensure that, at least foundationally, it's capable of very reliable restart. ",2,4,"2008-08-23","               \n                    Elon Musk on the future of SpaceX               \n            "],["Anyway we've got our Dragon spacecraft in development, which is what will replace the Space Shuttle after that retires in 2010, initially for cargo transport to the station and cargo return to Earth, although we've been cited to require minimal changes, in fact almost no changes, to carry crew. There is some additional hardware that needs to be built, in particular an escape tower, mostly seats (but that's relatively easy), and some enhancements to the life support system. We already have most of the large support systems for the cargo version of Dragon which we require to carry biological cargo to the station and back: mice and plants and things like that. And some of the hardware is quite sensitive so we have to maintain temperature and O2 within a narrow range, humidity, that kind of thing.",3,4,"2008-08-23","               \n                    Elon Musk on the future of SpaceX               \n            "],["So yep, that's how things are sort of progressing, , but we're certainly making progress, we'll keep going until we ultimately have the capability to go to Mars, and not just get to Mars, but do so in a manner which is substantially better economics than are predicted today. And I think we ultimately need to get to a cost-per-person of around maybe a million dollars or two million dollars for a one-way ticket. *laugh* The return ticket's much more expensive! *laugh* It is much eas- yeah. It's, I dunno, I guess probably five times easier or thereab- four times easier to just get a one-way thing than to do a return. And if people are going to go there to settle, then hey, you don't need a return ticket. When people came over here from England in the beginning I don't think they bought return tickets.",4,4,"2008-08-23","               \n                    Elon Musk on the future of SpaceX               \n            "],["But anyway, I think if we can get it down to a few million dollars, if we can get to some sort of point where the cost of a ticket to Mars is less than, say, the average house price in California, then I think there's some number of people who would be willing to sell their house and all their stuff and go to Mars. At least enough to get things started.",5,4,"2008-08-23","               \n                    Elon Musk on the future of SpaceX               \n            "],["",9,4,"2008-08-23","               \n                    Elon Musk on the future of SpaceX               \n            "],["What questions can I answer?",1,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["It is not practical to carry an extra battery pack in an electric vehicle. So for the battery pack swap there would have to be some kind of swap station. However if you have a 300 mile range car, you're really not talking about a lot of swap stations. You just need say one between LA and San Francisco. And then there's the question as to whether people will want to swap battery packs rather than simply park their car at a highway rest stop, grab a meal or a coffee, hit the restroom, come back in 20 or 30 minutes and you're recharged enough to complete the journey. I think most people will probably do that. But we wanted to preserve the optionality of a fast pack swap just in case there were people in a hurry.",2,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Right, so Better Place actually got the idea for battery pack swapping from Tesla, when Shai Agassi came and visited. We told him that we were going to incorporate battery pack swapping, and he was like 'Oh, good idea!' So yeah. Not that I think it's a genius move - you have cellphones and laptops that have battery packs that swap. But we're not currently working with Better Place. Not that we don't like them or anything, but we don't see any technical advantage or anything to working with them. It is not obvious how we'd make the consumer experience better with Better Place.",3,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Well, it's sort of on the order of 1000 pounds of propellant that you need to expend to land propulsively.",4,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Well, the rocket booster is what delivers you to a parking orbit, then you use a little bit of propellant to maneuver over to the space station, then depart from the space station, initiate a deorbit burn, control your reentry during the descent phase. In total there's about 3000 pounds of propellant, so you use maybe 1000 in terms of getting to the space station and departing and deorbiting, about 1000 on landing, and you'd have probably 1000 spare, roughly speaking. Now if there were something unusual that happened like you had to temporarily abort an approach to the Space Station, then you might use another 500 pounds of propellant or something like that. We will actually still have parachutes as an emergency on Dragon. So you test the engines at say a couple miles of altitude, make sure they're working, if they're not then you deploy the emergency parachutes. Kinda like the Cirrus aircraft .",5,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["It's not yet in production! On a go-forward basis, most of the engineering is done. We're at the 90% engineering complete stage right now. The factory - we were fortunate in being able to purchase the NUMMI factory in California which was jointly owned by Toyota and GM, although in recent years it's only been making Toyota products. It's where they made the Carolla and the Tacoma. So we were able to buy (at a very good price!) a great factory, and thus minimize the incremental tooling cost to produce the Model S. So there's an existing paint shop, so we only have to modify a paint shop instead of building one from scratch. There's stamping machines and all sorts of things there that are helpful.",6,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["The two biggest milestones this year I think probably getting our stamping line operational, to stamp the aluminum body for the aluminum body panels. The Model S is actually going to be the only aluminum car made in North America. The Audi A8 and a few of the advanced German cars are aluminum, but currently there are no aluminum passenger vehicles made in the United States. Although for me, coming from the space arena, it's like, 'obviously you'd make it out of aluminum. What else would you make it out of?' Steel is really heavy and not great.",7,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["And then the second thing is the paint shop. Painting a car is actually really difficult, if you want to get a spectacular paint job. And we're aiming for something which we call a 'piano finish,' like the kind you'd see on a grand piano. Something that's noticeably better than any other car. So that's a high bar, particularly to do so without adding a lot of cost to the process. So we're optimistic that we'll get maybe not all the way there, but most of the way there. Those are the big production milestones this year.",8,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["I'm not getting a lot of hands. Somebody way in the back of the room!",9,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["There will certainly be issues that we have to deal with. But by less than one percent, I mean less than one percent annihilation of humanity. Even if we do massively increase the CO2 concentration in the atmosphere, it is unlikely to result in the annihilation of humanity. It could kill a few hundred million people due to rising sea levels and that kind of thing, which is obviously not good, but it's not an annihilation event. But if you look at the fossil history, there have been several annihilation events, mostly due to meteors of one kind or another, possibly some due to supervolcanoes, and some due to who knows what.",10,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["So we obvious suffer from some risk of a similar annihilation event, and potentially something man made like a supervirus. It could be something like with the CERN Large Hadron Collider potentially could see a press release saying, 'the good news is we've discovered a new law of physics. The bad news is there's a small black hole that's rapidly growing.' Now I think that's extremely unlikely, to be clear, but you know, we've discovered new laws of physics before.",11,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Well, I'm not a venture capitalist. People sometimes think I am a venture capitalist, but actually I am... uhh, I am an engineer. So when I apply capital it is to my own companies, and occasionally to the companies of close friends of mine, where I do zero due dilligence and I just basically invest on the basis that I think they're good and likely to succeed. So I'm not the guy to pitch on ideas to be funded, because that's what a venture capitalist does. It's better to pitch a venture capitalist.",12,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Well, I suppose if it were to help the space program. I would be quite surprised if that were the case. But it's possible, yeah.",13,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["It would look a little bit different, but not that much. My view on reuseability is you have to take the first stage basically has to turn around, re-light its engines, boost back to the launch pad, and land propulsively. It's tricky,  it's very doable.",14,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["And the second stage, the second stage is harder because you're pound for pound trade-off with payload. Any mass that you add - in terms heat shield or reentry systems, is directly subtracted from the amount you can put into orbit. Whereas the first stage is anywhere from a 5:1 to 10:1 ratio. So you add 10 pounds of mass and it takes away one pound of payload. And there's also a lot more you have to do with the second stage. You need a much more significant heat shield, you have to de-orbit the stage, control it during reentry, it's got to have some lift-over-drag so that you can steer back to the launch site, and then you've got to either propulsively land or perhaps use a parafoil or something like that. All those things cost mass.",15,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["But that's kinda how I think it can and should be done. That basic architecture is what we're going to try to do. The trick is to do it with- just very mass efficiently. You've only got that three, maybe three and a half percent of mass to play with, and you want to try to get say 2 percent of your liftoff mass to orbit. So that only leaves about one and a half percent for everything else, which is not much.",16,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Yeah, I think long term you'd see that sort of thing. And maybe even in the initial phase. It kind of depends on whether the United States builds a super heavy lift or not, like a Saturn V class vehicle. If you have a Saturn V class vehicle you don't need to do on-orbit assembly. If you have something smaller than that then you do if you want to go to Mars. So it kind of depends on how things unfold in that direction. I think it would be great to have a super heavy lift vehicle. If it's done in the typical government way I think it will not come to fruition, because of massive schedule overruns and massive cost overruns. So it really depends on whether NASA decides to take a commercial approach to super heavy lift, if there will be super heavy lift and obviate the need for on orbit construction.",17,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["And you know, when there's a lot of traffic between Earth and Mars I would expect there'd be some large space cruiser that's circulating between Earth and Mars, and you just take a small shuttle craft up to the space cruiser if you will, and the space cruiser gets refueled from Earth or from Mars. But that's a long term optimization, and it would be driven by a lot of traffic occurring between the two planets.",18,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Well I think it's generally good. Well NASA's our biggest customer for SpaceX, so they certainly are huge on the customer front. About 40% of our launches are for NASA. They haven't- they did pay for demonstration flights, so they were sort of a quasi-funder, but it was specifically for their needs. So it wasn't just sort of, 'here is some money, do what you want,' it's, 'we have this specific need. We'll pay you as you demonstrate milestones in that direction.'",19,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["In the case of Tesla we were fortunate enough to receive a government loan last year, which was unrelated to the bilout. Unfortunately it was announced at the same time as the bailout, so people assumed it was somehow bailout, but the loan we received was actually part of a program that was initiated in 2007 in boom times, and one of the requirements of that loan program was that you had to be a viable entity in your own right, and provide 20-30% of private capital as a matching contribution. Which therefore excluded for example GM and Chrysler, who were bankrupt. So Ford, Nissan, and Tesla did receive essentially lines of credit, which in our case were specifically related to the engineering and production costs of the Model S. So it was certainly helpful from a capital dilution standpoint. If we repay the loan early then there's no capital dilution, but if we don't repay the loan early then the U.S. Government gets a bunch of stock warrants in Tesla. So in the grand scheme of things of all the various government deals that are done, I think this is one of the smarter ones.",20,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["There will be many sources of electricity that are sustainable. Wind, geothermal, hydro... but my personal view is that we'll generate more electricity from solar than any other single source. It may not be a majority, but I expect at least a plurality from solar power. That will be a combination of photovoltaics at the point of use - the roofs of houses and businesses, which is also good from the standpoint of not requiring additional power lines. And then at the power plant level I think we'll see a lot of solar thermal generation. Where essentially you're just using the sun to heat a working fluid, and then steam and power a turbine. There are a bunch of those projects that are going to come online in California and other places in the united states soon.",21,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["And if you think of solar power, beyond humanity's need for electricity, the Earth is almost entirely solar powered. The entire weather system is solar powered, (almost the entire weather system is solar powered, some of it is from Earth rotation). All precipitation is solar powered. The only reason we're not a frozen dark ice ball at four degrees kelvin is because of the sun. The whole ecosystem is solar powered. Plants are essentially a solar powered chemical reaction. So really we're just talking about replacing this itty-bitty thing called electricity and having that also be solar powered.",22,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["That was the intent! That was the whole idea.",23,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["No, I don't think so. Like I said, the whole purpose of Tesla was to draw the car industry into electric cars. So I'm- the more electric car programs more I see announced the happier I am. \"The success of Tesla as a company financially is going to be a function of the quality of the products that we produce. So we have to make better cars than, say, GM and Chrysler. I don't see that as a huge challenge.\" *laugh*",24,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["The sad thing is that generally in the United States, if someone can afford an expensive car, they do not buy an American car. And I think it's- I think in the 60s the U.S. made great cars, and before that made great cars, but then something happened in the 70s. I don't know what happened. A lot of bad things... architecture went to hell, fashion was questionable, and our cars turned to shit. As a friend of mine summarized, the Tesla strategy long term is to make cars that don't suck.",25,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["So I think we'll be ok. There's some vindication in that Toyota, which is the the largest car company in the world and the leader in hybrids is an investor and partner with Tesla. If it was easy, they would simply do it themselves and not bother to partner with us. Daimler was the inventor of the internal combustion engine car, and the maker of Mercedes and Smart, and again they would not ask us to be a supplier to then nor would they be an investor in Tesla if they thought it was a simple matter to replicate what we are doing.",26,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["No, aluminum is great. The Audi A8 is an aluminum car. All the airplanes you fly are mostly aluminum. Aluminum is a little harder to work with in terms of bonding and joining. It's harder to weld than steel for example. So it's technologically more difficult to work with, but it's a superior metal for anything that weight is important. That's why planes are not made of steel. In fact, the Model S, our design target is to meet five star crash rating by 2012 standards, which are higher than... a car that's five star by 2010 standards is only a three star by 2012 standards. So we have a very high bar we're aiming for from a safety standpoint. And obviously I'll be driving the car, my friends will be driving the car, our beloved shareholders will be driving the car, so safety is extremely important. I don't think there will be a safer car on the road.",27,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Oh sorry. So the price, it's kind of like the 5-series BMW, so depending upon configuration it would vary from about $50,000 to about $100,000.",28,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["I generally think that there's been a bit too much outsourcing in general. Both outsourcing out of California and outsourcing out of the United States. Businesses sometimes tend to be a little sort of fad-y. For a very long time there was a very strong outsourcing fad. But I don't think people really looked at the fundamentals in a lot of cases when they outsourced. Particularly when the technology is developing rapidly, it's important to have a very tight iteration loop between engineering and production, so as soon as you design something you can bring it to production right away. And the the engineers can go on the floor and see the mistakes that they've made, the production people can talk to engineers and say, 'here are some good ideas,' and so you can evolve the product and get to a better design solution faster. I think this is an important thing that's often overlooked. At SpaceX our rockets are lower cost than the Chinese, the Indians, anyone else, and that's before reuseability is taken into account. I think it's largely because of that tight iteration loop.",29,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["And in the case of Tesla, the Freemont plant, the NUMMI plant, until April 1st of last year they made the Corolla there which is a $17,000 car. So if it was fundamentally too expensive to operate in California, how could they make a $17,000 car? So I think in California we do need to be cautious about adding more and more costs to living here. I do think we're close to- we're on the cusp of a tipping point, I think if the taxes start getting much higher than they are- in California the marginal tax rate is 11%, you could go to say Washington and pay 0%. So it's an expensive place to live. I like living in California. So I'm here, but I know many people people who have moved out because the taxes are too high, or workers comp and other costs are too high. California does tend to over-regulate a bit. So I think generally California is going to have a real tough thing to do, which is it's got to cut the cost of what it spends on the state level, and maybe even reduce the taxes a little bit to be competitive with other states, and deregulate. Those are the things that could be done to increase employment in California. Politically these are difficult things to do, and I'm not entirely sure how California gets out of this bind. It might have to be a proposition or something, because the legislature seems to be unable to arrive at anything sensible.",30,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["No, no material limitation in space. Silicon, don't worry about silicon from a limitation standpoint - there's lots of silicon. Copper is probably OK too. There's quite a lot of copper in the world. For battery packs, one of the challenges we had was cobalt actually, cobalt is only available in a few places in the world, it's quite expensive, and one of the biggest source is the Congo, which tends to vary in its political stability. That's why going to the Model S we changed the chemistry to require only about a quarter as much cobalt, and thus reduce the cost of the battery pack, and also increase the energy of the pack.",31,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["If you're going to worry about any material shortages, maybe some rare Earth elements are maybe a concern. China has a huge concentration of rare Earth elements which are used in permanent magnet motors. To avoid that issue, well actually there are other reasons as well, but Tesla uses an electric motor design that doesn't use any rare Earth elements. I wouldn't worry about it too much on the commodity front, except on the non-reusable commodities like oil and that type of thing. By the way, oil's gonna go way way way up, if anyone's wondering.",32,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["I'm not too worried about recharging stations. The great thing about electricity is that it's really ubiquitous. There are more power outlets than anything. There are more power outlets than access to any other kind of power by orders of magnitude. In the case of Tesla and most of the new electric cars that are coming out, the charger is built into the car so you can charge it anywhere. If you want to charge fast, you're going to need a high power outlet. What we're seeing with use of the Roadster is that almost all charging happens at home. Ninety percent plus.",33,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Now it is important that you've got to have a range that's reasonable. So if you've got a 50 mile range, then you can't do a lot of round trips. 25 miles is your max, and you're being really sporting if you do that. As you reduce the range, you start to require a lot of charging stations, but as you increase the range the number of charging stations you need tends to drop with the square of the range. So you've got a circle you can travel in, so the bigger that circle is the fewer recharging stations you need. For something like the Tesla Roaster, you only need one charging station between LA and San Francisco. It's a 400 mile trip, you've got 250 miles of range, so you need one charge station. But if you have a 50 mile range you'd need probably 10 charging stations. 8-10 charging stations. So I think you'll really only see a lot of useful charging stations, at least as far as Tesla cars are concerned, on the interstates. So when you're making really long distance trips, that kind of thing. But otherwise not a lot.",34,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["In the case of SpaceX, unfortunately the supply chain in the rocket business is very shallow. Very often there's only one supplier, and it's a very expensive supplier, and they're really not designed for reuseability, so you're screwed if you don't make it yourself basically, for the most part. So that's lead to SpaceX being maybe 70-80% of the rocket being built in-house, literally from raw material. I guess another way to look at it is, to the degree that you inherit the legacy components, you inherit the legacy cost structure and limitations. So it's not from any sort of religious bias toward insourcing, but rather on the fundamentals we were driven to do that. In the case of Tesla the automotive supply chain is much better. It's much more competitive, there are many suppliers for any given component, and so maybe 40-50% of the Tesla Model S is insourced.",35,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["You mean use parts that are in our rocket in something else that they're doing? Not yet. There have been a few inquiries about using our engines in some other programs, which we've responded to, and it could happen that our engines are used in some other government programs.",36,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["We do. Yeah. Just to distinguish between heavy list and super heavy lift, because there are rockets like our Falcon Heavy, there's the Delta IV Heavy, and these are on the order of- in the case of the Delta IV Heavy it's maybe 25 tons to orbit, in the case of Falcon 9 Heavy it's maybe 30, 35 tons to orbit. But compared to the Saturn V, which was over 100 tons to orbit, there's a pretty big difference there. So generally we call that super heavy, in the 100 ton plus class. SpaceX would really like to build a super heavy, and I think we could do it for a small fraction of what what people think it would cost. \"I've gone on record as saying I think we could do a super heavy development for on the order of two and a half billion, other estimates are about 10 times that. And the super heavy that I'm alluding to would have about a 160 ton to orbit capability, so way more than a Saturn V. In fact, I've even gone as far as to say that I will guarantee that personally. And stake everything on SpaceX that it will happen. So, I mean we'll see.\"",37,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["There are strong political forces that don't want us to do that, so I'm trying to eliminate any argument that they could have for not at least allocating a small portion of the super heavy lift funding to give us a shot at making it work. They can take all the rest of the super heavy lift funding and apply it to the traditional way, we will take the sort of 10-20% of that number on a fixed milestone basis (so if we don't achieve the milestone, we don't get paid), and I will personally guarantee it. So if we don't achieve the milestones then that money can then be applied to the other programs, so it's a no-lose proposition. But logic does not always prevail.",38,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["I think Tesla will be ok. Actually on balance the federal government has been helpful to Tesla. In the space arena... Man, this is a complicated situation. Out of budget necessity, NASA has gone commercial as far as cargo transport is concerned. And then last year President Obama said, 'we should also outsource astronaut transport to commercial entities. If we can fly Boeing airliners and Airbus airliners and feel good about that, then why can't our spacecraft be built by commercial entities too?' There was a battle royale last year against that, which won by a 3% margin in the House of Representatives. That was a hairy battle. But it is moving in that direction. It's kind of unavoidable. It's going to be that or nothing. So I think it's going to be that. So overall I'm pretty optimistic about it. I probably worry slightly more about, in the space arena, about some of the big government contractors. They would definitely like to see SpaceX die. I'm sure I am being tortured in effigy right now. You know when you see a movie, and there's the bad corporation in the movie that's like the big defense contractors. Those are our competition in a lot of cases.",39,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["I'll take a couple more questions, and then...",40,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Yeah, that's happened many times. Actually, we didn't start out insourcing 70-80% of our hardware. Initially we thought, 'well, we'll try to do as little as possible,' but then over time we just insourced more and more out of necessity. And we found many times we'd sign a deal for supply of a component, and then that supplier would find a reason to triple the price. Basically as soon as they thought we didn't have any way out, then they would start with the conclusion which is 'triple the price' and insert reasoning. That's happened several times. And then we've insourced the part to best price, but often with a lot of grief. I'm very pleased with how things are now, but it was very hairy for a couple years there in late 2007 to say the first half of 2009. We came close to not making it.",41,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Last question. Is there anyone I've been ignoring for a long time?",42,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Richard who? *laugh* No, actually Richard Branson is a friend of mine. He's a very affable guy. He's not a technologist. So he's sort of, his strength is brand and marketing and that sort of thing. He's very good at that. I think going into the rocket game is tricky, because it's very much a technology problem. So I think he's going to encounter some challenges there. Also, what Virgin Galactic is doing is a suborbital flight, which is only about 1.5% of the energy you need to get into orbit. So it is a much simpler problem. Basically you shoot up to about 60-70 miles, and then you fall down. That's essentially what they're doing. It's like the world's best roller coaster ride. So it's like a really fun trip, but it's not a technology path that could ultimately take us off- to other planets, and that kind of thing.",43,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["But I think for a lot of people there's not a clear distinction between getting to space and getting to orbit. And space is somewhat of a loose definition, it's kind of 'where does the atmosphere get thin?' And you can sort of define, 'how thin is thin?' It's pretty darn thin at 60 miles altitude, but you can't have a satellite up there because a satellite would, the orbit would decay very quickly and it would reenter. And going up and staying up is actually about how fast you're zooming around the Earth. It takes much more energy to do that zooming around the Earth bit than it is to get to altitude. In fact the only reason you need altitude at all is to get out of atmospheric drag. If the Earth had no atmosphere you could be orbiting Earth at an inch off the ground.",44,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["So to get to orbit you need at least to go about 25 times the speed of sound for Earth, and the energy required scales with the square of velocity, so that's say 625 units of energy. To do a suborbital flight such as what Virgin Galactic is talking about you need maybe about Mach 3, which is 9 units of energy. So it's a pretty huge difference. And then if you want to reenter, you have to burn off 625 units of energy, or burn off 9 units of energy. So it's just a giant difference.",45,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["So alright, thank you!",46,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["",50,5,"2011-03-08","               \n                    Elon Musk: Q&A Session at University of California               \n            "],["Thanks for coming.",1,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["We're super excited at SpaceX to announce some of the details around the Falcon Heavy rocket, which is our large rocket development - our really large rocket development, and this is something we've alluded to in the past but I've only just recently completed the design and I've been able to increase the thrust and payload capability of the rocket considerably over our previous estimations.",2,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["With Falcon Heavy we'll be able to put well over 100,000 pounds into orbit. In fact, it's looking like at least on the order of 117,000 pounds, maybe even above 120,000 pounds, depending upon what the final performance numbers look like. This is a rocket of truly huge scale. As we mentioned in the press release, this is - the 117,000 pounds is more than a fully loaded Boeing 737 with 136 passengers, luggage and fuel - in orbit. So that is, really really humungous. It's more payload capability than any vehicle in history apart from the Saturn V, and so opens up a range of possibilities, for government and commercial customers, that simply aren't present with the current launch capacity. If you compare our lifting capacity to, say, the space shuttle or the Delta IV Heavy, which are the two most capable vehicles in the world today, we're twice - more than twice - the capability of either of those vehicles. Although the space shuttle is obviously retiring this year - I think - this is something America can be really proud of - the fact that there's actually going to be a vehicle with twice the capability of the space shuttle, that going to be ready to launch at the end of next year.",3,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["The initial launch will take place from Vandenburg air force base in California, where we have space launch complex 4 and shortly thereafter expect to be launching from Cape Canaveral as well. So we'll certainly have that capability on both coasts. We expect to be launching Falcon Heavy a lot, actually. Whereas Falcon 9 can address about half the market, Falcon Heavy can address the other half of the market which is the largest government and commercial satellites, as well as - as I mentioned - as well as opening up new market opportunities for satellites and spacecraft that simply cannot be carried to space by the currently available rockets. So I expect to see, potentially new opportunities arising because of Falcon Heavy.",4,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Also, from a cost standpoint - which is critically important in space, because launch costs have been steadily rising over the years, Falcon Heavy represents a huge economic advantage. \"Falcon Heavy costs about a third as much per flight as Delta IV Heavy, but carries twice as much payload to orbit, so it's effectively a six-fold improvement in the cost per pound to orbit.\" In fact, Falcon Heavy sets a new world record for the cost per pound to orbit of around about $1000. So that's a pretty huge leap in capability.",5,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Let's show the video.",6,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["In addition to representing a new world record in cost per pound to orbit, the Falcon Heavy is also designed to meet the NASA human rating standards. For example, it is designed with structural safety margins that are 40% above the actual flight loads that it expects to encounter, as opposed to normal satellite launchers which are designed to only 25% above the flight loads. It also has engine-out capability, so you can lose multiple engines on the vehicle and still complete the mission. It has cross-feed between the cores which is the first time any rocket has been able to cross-feed propellant between the cores. Triple-redundant avionics. All of this is such that it can launch people if need be and do so safely.",7,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Also, it has so much capability, so much more than any other vehicle, that we can start to realistically contemplate missions like a Mars sample return - which requires quite a lot of lift capability because you've gotta send a lander to Mars that still has enough propellant to return to Earth. If you try to do a mission like that with a smaller vehicle you have to do several launches and either do orbital rendezvous or do some sort of much more complex mission whereas with Falcon Heavy you could potentially do it with a single flight.",8,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Let me turn it over to questions.",9,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["The payload to Mars would be about a quarter of its payload to LEO. So we're talking about, something like, 30,000 pounds to trans-Mars injection. To the Moon it would be about, maybe, 35,000 pounds.",10,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["The Falcon 9 is suitable for transporting people to low Earth orbit, like to the space station and back, but Falcon 9 doesn't quite have the lifting power to go beyond the space station, whereas Falcon Heavy go, really, much further than low Earth orbit. Falcon Heavy is about half the lifting capability of a Saturn V, so, in principle you could do another mission to the Moon, just by doing two launches of a Falcon Heavy. Perhaps one that delivered the return vehicle to the surface of the Moon and one that delivered the lander to the surface of the Moon. As far as human standards are concerned, the Falcon 9 and Falcon Heavy are designed to meet all of the published NASA human rating standards. So it would only be if there's some unpublished standard or some new standard that's about to be published - that it would not be in compliance.",11,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Falcon 9, we've always said it would be about 3 years from when we received NASA funding to conduct a demonstration, and the gating fact on that isn't actually the rocket, it's the launch escape system on the spacecraft. Falcon Heavy would be, really, capable of launching people as soon as we've proven it out with a few launches, really. There's no changes, that we are aware of, that we would make to the Falcon Heavy that would be required to launch people. There may be changes to the spacecraft that it carries, but not to the launch vehicle itself - or if there are, they're very minor. So yeah, it certainly opens up a wide range of possibilities, such as returning to the Moon and conceivably even going to Mars, although it would require probably twice as many launches as a Moon mission.",12,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["We have an upgrade in the works for our Merlin engine. Going from 95,000 pounds of sea-level thrust to 140,000 pounds of sea-level thrust. So, pretty substantial upgrade. We're also doing some design improvements to improve the manufacturability, so we can go to a high rate of engine production. We're anticipating, if launch demand ends up being like we think it is, \"we'll have a production rate of about 400 booster engines per year. Which, I think, would be more engines than the rest of the world production combined. As it is, we're already more than the rest of US production combined. Although that's not saying much. Unfortunately.\"",13,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["We do not have - so we're expecting to do an initial demonstration flight of Falcon Heavy, that doesn't have a primary customer, although that could change. It'll probably have some smaller secondary satellites on-board. However, we are highly confident of announcing customers for Falcon Heavy for the second and subsequent flights, and we're in liaison discussions with government and commercial customers in that regard.",14,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Even on Falcon 9 we have been launching secondary satellites, we launched some secondary satellites on the last flight of Falcon 9. With the upcoming flight of Falcon 9, the first one that's going to the space station, that will carry a couple of ORBCOMM satellites. With every, with most missions we expect to be launching secondary satellites. It's not always with the same dispenser, although that would make it a lot more convenient, but I think it's likely that most of our flights will carry secondary satellites.",15,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["I think you should definitely count on Falcon Heavy being there for the long term. When it succeeds, and certainly that is right from the initial launch as it was with Falcon 9. We're starting off at Vandenburg but we'll then be transitioning to the cape. We'll be upgrading our launch pad at Cape Canaveral so that we can process both a Falcon 9 and a Falcon Heavy simultaneously and they can both roll out to the pad. We're also investigating the possibility at the cape of using one of the old shuttle pads for the Falcon Heavy. That's a possibility but our default plan is to use our existing launch pad but upgrade it such that there's a hanger where you can process Falcon 9 and that rolls to the pad, and another hanger - kinda at 90 degrees - where you can process Falcon Heavy and either one of them can roll to the pad, so you can have dual processing take place.",16,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["In terms of the number of jobs, it really depends on the launch rate, so I'd expect that number to grow over time, but I think once it really gets going - and we do expect more launches to occur from the cape than from Vandenburg in the long haul, with Falcon Heavy, because most of our commercial customers want to go to GTO which, obviously, is cape launches. So we're expecting probably a couple of hundred jobs. It depends on customer demand, so I'd say, it's probably 2 to 3 years, but it really depends on what the customer adoption rate is. I'm confident of a couple of hundred jobs when the customer adoption is high, when we're doing several launches a year. I think we'll probably do as many Falcon Heavy launches as we do Falcon 9 launches. Our rough ballpark estimate is something on the order of 20 launches per year of which roughly half are Falcon Heavy, roughly half are Falcon 9 and of those, probably 60%, 70%, are .",17,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["I think there's a lot of wishful thinking on the part of our competitors that our prices must be higher, but they are not. In fact, \"I think that we're unique in the launch business of publishing our prices on our website. Whereas other launch providers sort of treat it like a rug bazaar - they'll charge you what they think you can afford. We believe in every day low prices, you know, and we've stuck to our guns on that.\" The Falcon 9 costs $50 million, and it's been that way for a while, and the Falcon Heavy is, on average, about $100 million, so we're very very confident of being able to maintain those prices, and I say let history be the judge. Here I am saying it, we'll see if that remains true, but you have it on camera.",18,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],[" If you had a small enough spacecraft, you could conceivably do it with one Falcon Heavy. It kinda depends on how big of a spacecraft and how many people you want to send, but I think you could slim it down to just do it on one Falcon Heavy.",19,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],[" I'm sure you could do it with two Falcon Heavy launches. If your spacecraft had a little bit of propellant on-board, presumably it would because it has to get back from the asteroid too, then I think you could do it with two Falcon Heavy launches.",20,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["I think we've thought a lot about going public but before we do so we want to make sure that we have a very predictable revenue stream because the markets don't like surprises, but I think that there's a decent chance we'll look at going public towards the end of next year. Not saying we will, but it's a possibility. It's possible that we could see acquisition interest, but I have no interest in selling and I am the controlling shareholder in the company. We've had some inquiries, but then I'm pretty clear with them that I would not give up a controlling stake in the company because SpaceX has some philosophical goals, or philanthropic goals, which may not be coincidental with the goals of a large government contractor.",21,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["I think end of next year meaning November, December, is when we expect to have Falcon Heavy at the launch pad at Vandenburg. The launch itself is a little more difficult to predict, because we have to go through final regulatory approvals, there could be things that we have to debug about the rocket and the launch site interaction, so I think, most likely what you'll see is a rocket at the pad towards the end of next year and a launch sometime in 2013.",22,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["I don't want to speak for specific customers, but I can say that there is strong interest from both the US government and large commercial operators in Falcon Heavy and that we are at an advanced stage of discussions with both, and part of what's needed to get them to sign up to a launch is to not be the first. It's always possible that a customer may jump in at the last minute and say, okay, they'll do it, but it's a lot easier to get deals done if customers know that they don't have to be the first flight. It's a bit of a, I guess, a slight risk on our part to be doing the first launch on our own funds, and of course, it does cost us some money, but it's an important thing to do in order to get customers to sign up. We had to do something similar with Falcon 9.",23,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Ramping up production is our number one focus. That's what I have the whole company focused on. We're bringing in people both from the rocket industry, as well as from other industries, like automotive and high volume aircraft production. We'll be making more rocket engines than any company - actually, more than any country, I think - has every made. At 400 booster engines per year, I guess, at 500 booster engines per year it is more than the rest of the world's production combined. So that's pretty serious scale in the rocket business. In terms of the number of cores, we're talking about 40 cores. So it's very high volume but that's what's needed in order to do 10 Falcon 9s and 10 Falcon Heavys in a given year. As it is, if you look at our launch manifest, just based on existing contracts that we have, if you go out 3 or 4 years, we already have on the order of 10 launches booked of Falcon 9 and we've only done two Falcon 9 launches, and we're only just putting a stake in the ground with Falcon Heavy. \"Twenty launches a year, is not a crazy number at all. We expect that to occur without any miracles.\" So we must make sure that we are building our production capability and our launch capability to meet that demand.",24,6,"2011-04-05","               \n                    SpaceX Next - Falcon Heavy Press Conference               \n            "],["Right now our engine production rate is around 50 to 60 per year. That's what we're doing with the Merlin 1C. Merlin 1D, in addition to being a thrust upgrade, and some performance upgrade, is really a design fo
